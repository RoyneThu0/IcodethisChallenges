<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-[#eef6ff] md:p-8"
  >
    <div class="fixed inset-0 flex items-center justify-center p-6">
      <div
        class="w-full max-w-2xl rounded-2xl overflow-hidden shadow-2xl bg-white"
      >
        <div
          class="bg-[#173b6a] text-white px-8 py-6 flex items-center justify-between"
        >
          <h2 class="text-2xl font-bold">Book a training</h2>
          <button aria-label="Close" class="text-white/90 hover:text-white">
            <i class="fa-solid fa-xmark text-2xl"></i>
          </button>
        </div>

        <div class="px-8 py-10">
          <div class="flex items-center justify-center text-center mb-8">
            <button class="text-gray-400 hover:text-gray-600 mr-6">
              <i class="fa-solid fa-chevron-left text-xl"></i>
            </button>
            <div>
              <div class="text-2xl font-extrabold">Sep. 24</div>
              <div class="text-sm text-gray-500">Today</div>
            </div>
            <button class="text-gray-400 hover:text-gray-600 ml-6">
              <i class="fa-solid fa-chevron-right text-xl"></i>
            </button>
          </div>

          <div class="space-y-6">
            <div
              class="bg-[#173b6a] text-white rounded-xl p-6 shadow-[0_20px_30px_rgba(23,59,106,0.15)]"
            >
              <div class="flex items-start justify-between">
                <div>
                  <h3 class="text-2xl font-bold mb-3">Bodypump</h3>
                  <div class="text-sm text-gray-200 mb-4">09:30 • 60 min</div>

                  <div class="flex items-center gap-3">
                    <div class="text-xs text-gray-300">Trained by</div>
                    <img
                      src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=80&auto=format&fit=crop&crop=faces"
                      alt="Emily"
                      class="w-9 h-9 rounded-full ring-2 ring-white object-cover"
                    />
                    <div class="text-sm font-medium">Emily Stark</div>
                  </div>
                </div>

                <div class="shrink-0 pl-6">
                  <button
                    class="bg-white text-[#173b6a] font-semibold px-4 py-2 rounded shadow hover:brightness-95"
                  >
                    Book a spot
                  </button>
                </div>
              </div>
            </div>

            <div
              class="bg-[#173b6a] text-white rounded-xl p-6 shadow-[0_18px_28px_rgba(23,59,106,0.12)]"
            >
              <div class="flex items-start justify-between">
                <div>
                  <h3 class="text-2xl font-bold mb-3">Pilates</h3>
                  <div class="text-sm text-gray-200 mb-4">10:30 • 60 min</div>

                  <div class="flex items-center gap-3">
                    <div class="text-xs text-gray-300">Trained by</div>
                    <img
                      src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=80&auto=format&fit=crop&crop=faces"
                      alt="Erik"
                      class="w-9 h-9 rounded-full ring-2 ring-white object-cover"
                    />
                    <div class="text-sm font-medium">Erik Nest</div>
                  </div>
                </div>

                <div class="shrink-0 pl-6">
                  <button
                    class="bg-white text-[#173b6a] font-semibold px-4 py-2 rounded shadow hover:brightness-95"
                  >
                    Book a spot
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
