<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-slate-300 flex items-center justify-center">
    <div
      class="flex lg:w-1/2 md:w-2/3 sm:11/12 flex-col p-3 bg-white gap-4 relative shadow-xl shadow-gray-500"
    >
      <div class="flex p-2 w-full">
        <div class="flex-1 items-center justify-center">
          <span class="px-3 font-semibold">RANKING</span>
        </div>
        <div class="flex-3">
          <button>
            <i
              class="fa-solid fa-share-nodes py-2 px-6 rounded-full bg-[#fe5c75]"
            ></i>
          </button>
        </div>
      </div>

      <!--new-->
      <div class="w-2/3">
        <div
          class="flex p-2 w-full bg-purple-500 absolute shadow-lg shadow-purple-700"
        >
          <div class="flex-2 px-5 items-center justify-center">
            <span class="font-bold text-xl">1</span>
          </div>
          <div class="flex-1 items-center justify-center">
            <span>Ricardo Franklin</span>
          </div>
          <div class="flex-3">
            <span class="font-semibold">258,254</span
            ><i class="fa-solid fa-award px-3 text-3xl text-yellow-300"></i>
          </div>
        </div>
      </div>

      <!--new-->
      <div class="flex p-2 mt-12 w-full">
        <div class="flex-2 px-5 items-center justify-center">
          <span class="font-bold text-xl">2</span>
        </div>
        <div class="flex-1 items-center justify-center">
          <span>Brandon Lawson</span>
        </div>
        <div class="flex-3"><span class="font-semibold">258,254</span></div>
      </div>

      <!--new-->
      <div class="flex p-2 w-full">
        <div class="flex-2 px-5 items-center justify-center">
          <span class="font-bold text-xl">3</span>
        </div>
        <div class="flex-1 items-center justify-center">
          <span>Ruby Shelton</span>
        </div>
        <div class="flex-3"><span>258,254</span></div>
      </div>

      <!--new-->
      <div class="flex p-2 w-full">
        <div class="flex-2 px-5 items-center justify-center">
          <span class="font-bold text-xl">4</span>
        </div>
        <div class="flex-1 items-center justify-center">
          <span>John Banks</span>
        </div>
        <div class="flex-3"><span>258,254</span></div>
      </div>

      <!--new-->
      <div class="flex p-2 w-full">
        <div class="flex-2 px-5 items-center justify-center">
          <span class="font-bold text-xl">5</span>
        </div>
        <div class="flex-1 items-center justify-center">
          <span>Issabelle Willis</span>
        </div>
        <div class="flex-3"><span>258,254</span></div>
      </div>

      <div class="flex w-full items-center justify-center gap-3 my-10">
        <button class="flex py-2 rounded-full text-slate-600 px-4">EXIT</button>
        <button class="flex bg-purple-700 py-2 rounded-full text-white px-4">
          CONTINUE
        </button>
      </div>
    </div>
  </body>
</html>
