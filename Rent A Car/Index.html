<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent A car</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex sm:items-center sm:mt-0 mt-10 justify-center bg-yellow-100 bg-cover bg-center"
    style="
      background-image: url(https://t4.ftcdn.net/jpg/01/16/62/37/360_F_116623769_osF53pPUaTRZSCMrZTqpK1Fscz6JrrpW.jpg);
    "
  >
    <div class="relative z-0 w-11/12 h-5/6 max-w-3xl p-10 flex-col">
      <div class="w-1/2 h-2/3 bg-yellow-500 p-10 rounded-3xl"></div>
      <div class="w-full h-full flex pl-32 justify-end">
        <div class="w-1/3 h-1/3 bg-orange-400 p-10 rounded-3xl"></div>
      </div>
    </div>
    <div
      class="absolute z-10 w-11/12 max-w-lg bg-white p-10 rounded-xl shadow-slate-600 shadow-xl flex flex-col"
    >
      <p class="text-2xl font-semibold font-serif">Search for a rental car</p>
      <label for="location" class="mt-10 text-xs font-semibold"
        >Pick up Location</label
      >
      <input
        type="text"
        placeholder="city, airport ,region , district..."
        name="location"
        id="location"
        class="w-full h-10 p-2 mt-1 border border-slate-300 focus:outline-none rounded-md"
      />
      <div class="flex items-center justify-start gap-1 mt-3">
        <input type="checkbox" name="deliver" id="deliver" class="w-5 h-5" />
        <label for="deliver" class="text-sm">
          Deliver the car somewhere else</label
        >
      </div>
      <div class="grid sm:grid-cols-2 grid-cols-1 mt-5 gap-2">
        <div class="space-y-4 w-full flex flex-col justify-start">
          <div class="flex space-x-4 flex-col">
            <div class="flex flex-col">
              <label class="text-xs font-medium text-gray-700"
                >Date of pickup</label
              >
              <div
                class="flex w-fit items-center border border-gray-300 rounded-lg px-3 py-2 space-x-2"
              >
                <i class="fa-solid fa-calendar-days"></i>

                <input
                  type="text"
                  placeholder="Sat 26 Mar 2022"
                  class="focus:outline-none w-full text-gray-900"
                />
                <button class="focus:outline-none text-gray-900">
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Pickup Time -->
          <div
            class="flex w-full items-center border border-gray-300 rounded-lg px-3 py-2 space-x-2"
          >
            <i class="fa-solid fa-calendar-days"></i>
            <input
              type="text"
              placeholder="10"
              class="w-8 focus:outline-none text-gray-900 text-center"
            />
            <input
              type="text"
              placeholder="00"
              class="w-8 focus:outline-none text-gray-900 text-center"
            />
            <button class="focus:outline-none text-gray-900">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
        </div>
        <div class="space-y-4 w-full flex flex-col justify-start">
          <div class="flex space-x-4 flex-col">
            <div class="flex flex-col">
              <label class="text-xs font-medium text-gray-700"
                >Date of delivery</label
              >
              <div
                class="flex w-full items-center border border-gray-300 rounded-lg px-3 py-2 space-x-2"
              >
                <i class="fa-solid fa-calendar-days"></i>

                <input
                  type="text"
                  placeholder="Sat 26 Mar 2022"
                  class="focus:outline-none w-full text-gray-900"
                />
                <button class="focus:outline-none text-gray-900">
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Pickup Time -->
          <div
            class="flex w-full items-center border border-gray-300 rounded-lg px-3 py-2 space-x-2"
          >
            <i class="fa-solid fa-calendar-days"></i>
            <input
              type="text"
              placeholder="10"
              class="w-8 focus:outline-none text-gray-900 text-center"
            />
            <input
              type="text"
              placeholder="00"
              class="w-8 focus:outline-none text-gray-900 text-center"
            />
            <button class="focus:outline-none text-gray-900">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-start gap-1 mt-3">
        <input type="checkbox" name="age" id="age" class="w-5 h-5" />
        <label for="age" class="text-sm">The driver's age is between 30 and 65?</label>
          <i class="fa-solid fa-circle-info hover:bg-blue-500 duration-200"></i>
        </p>
      </div>

      <div class="mt-5">
        <p class="text-sm font-semibold">
          <i class="fa-solid fa-check"></i> No credit card fees
        </p>
        <p class="text-sm font-semibold">
          <i class="fa-solid fa-check"></i> No change fees
        </p>
        <p class="text-sm font-semibold">
          <i class="fa-solid fa-check"></i> Price Match Guarantee
        </p>
      </div>
      <button class="w-full bg-orange-500 text-white mt-5 py-4 rounded-xl">
        Search
      </button>
    </div>
  </body>
</html>
