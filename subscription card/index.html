<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-[#f2f4ff] items-center justify-center flex">
    <div
      class="bg-white w-[360px] h-[470px] rounded-3xl flex items-center flex-col shadow-2xl"
    >
      <div
        class="bg-white h-[120px] w-[120px] m-8 rounded-full flex items-center justify-center p-5 border-2 border-text-[#1b245a]"
      >
        <div
          class="bg-white flex flex-col h-full w-full items-center justify-center"
        >
          <div><i class="fa-regular fa-image text-[#1b245a] text-4xl"></i></div>
          <p class="text-center text-md font-semibold text-[#1b245a]">BASIC</p>
        </div>
      </div>
      <div
        class="bg-white h-[40px] w-[100px] flex items-center justify-center gap-1"
      >
        <div class="bg-white h-full w-full flex items-center justify-center">
          <p class="text-xs font-bold text-[#1b245a]">KR</p>
        </div>
        <div class="bg-white h-full w-full flex items-center justify-center">
          <p class="text-4xl font-mono font-bold text-[#1b245a]">199</p>
        </div>
      </div>
      <div
        class="bg-blue-500 h-[20px] w-[100px] flex items-center justify-center"
      >
        <div class="bg-white h-full w-full flex items-center justify-center">
          <p class="text-sm font-bold text-[#1b245a]">NOK/MONTH</p>
        </div>
      </div>

      <div
        class="bg-white h-[47px] w-[270px] mt-10 flex items-center justify-center"
      >
        <div
          class="bg-white h-full w-full flex items-center justify-center m-1 rounded-xl border-2 border-[#cfd8f3]"
        >
          <p class="text-2xl font-semibold text-[#1b2759]">10</p>
        </div>
        <div
          class="bg-[#1b2759] h-full w-full flex items-center justify-center m-1 rounded-xl border-2 border-[#cfd8f3]"
        >
          <p class="text-2xl font-semibold text-white">25</p>
        </div>
        <div
          class="bg-white h-full w-full flex items-center justify-center m-1 rounded-xl border-2 border-[#cfd8f3]"
        >
          <p class="text-2xl font-semibold text-[#1b2759]">10</p>
        </div>
        <div
          class="bg-white h-full w-full flex items-center justify-center m-1 rounded-xl border-2 border-[#cfd8f3]"
        >
          <p class="text-2xl font-semibold text-[#1b2759]">10</p>
        </div>
      </div>
      <p class="text-[#1b245a] font-semibold p-3">Downloads per month</p>

      <button class="bg-[#1b245a] p-4 w-[200px] rounded-xl text-white">
        Subscribe
      </button>
    </div>
  </body>
</html>
