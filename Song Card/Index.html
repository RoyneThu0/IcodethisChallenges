<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Card</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="w-screen h-screen bg-white flex items-center justify-center bg-cover bg-center"
    style="
      background-image: url(https://images.alphacoders.com/104/1044852.jpg);
    "
  >
    <div
      class="w-11/12 max-w-2xl group bg-slate-200 p-5 rounded-lg shadow-xl md:flex items-center justify-between gap-0 grid md:grid-cols-3 grid-cols-1"
    >
      <div
        class="w-full md:w-1/3 items-center flex md:justify-start justify-center"
      >
        <img
          class="w-32 rounded-sm md:group-hover:translate-y-10 group-hover:-translate-y-10 hover:shadow-xl shadow-lg transform transition duration-500 ease-in-out"
          src="https://i1.sndcdn.com/artworks-000663428407-726wh1-t500x500.jpg"
          alt=""
        />
      </div>
      <div class="w-full md:ml-3 flex justify-start items-center flex-col">
        <p
          class="w-full md:text-start text-center text-3xl font-sans font-semibold"
        >
          Doja Cat
        </p>
        <p class="w-full md:text-start text-center mt-3 text-xl">
          Candy <span class="text-sm text-slate-600">-slowed+reverb</span>
        </p>
      </div>
      <div
        class="w-full md:w-1/3 flex md:justify-end justify-center mt-3 md:mt-0"
      >
        <div
          class="w-20 h-20 rounded-full bg-slate-400 hover:bg-red-500 shadow-inner shadow-slate-800 duration-500 p-2"
        >
          <div
            class="w-full h-full rounded-full bg-white flex items-center hover:shadow-inner shadow-lg shadow-slate-800 justify-center"
          >
            <i class="fa-solid text-2xl fa-play"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
