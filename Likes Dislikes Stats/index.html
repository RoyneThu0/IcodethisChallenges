<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likes Dislikes Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-[#f8f8e3] h-screen w-screen flex items-center justify-center bg-cover">
  <div class="w-11/12 max-w-sm items-center justify-center bg-white rounded-lg shadow-xl ">
    <img
        class="w-1/3 mx-auto bg-red-300"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkaCVC4JK1QzMdUCCV7Std38u-U8geTYOG_ye3srvybwp3wnEI"
        alt=""
      />
    <p class="font-bold pb-2 w-full text-center text-lg">
      Likes vs. Dislikes
    </p>
    <p class="font-light pb-10 w-full text-center text-sm">Past 7 days</p>

    <div class="chart-container px-2">
      <canvas id="likesDislikesChart"></canvas>
    </div>
    <div class="w-full flex justify-center pb-10">
      <button
          class="flex mt-4 px-6 py-2 border duration-200 border-indigo-600 text-indigo-600 rounded-lg hover:bg-indigo-600 hover:text-white transition"
        >
          View Details
        </button>
    </div>
  </div>

  <script>
    const ctx = document
        .getElementById("likesDislikesChart")
        .getContext("2d");
      const likesDislikesChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [
            {
              label: "Likes",
              data: [200, 150, 250, 180, 270, 220, 180],
              backgroundColor: "#353463", 
            },
            {
              label: "Dislikes",
              data: [120, 170, 200, 160, 230, 140, 210],
              backgroundColor: "#EF4444", 
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: "#6B7280", 
              },
              grid: {
                color: "#E5E7EB", 
              },
            },
            x: {
              ticks: {
                color: "#6B7280", 
              },
              grid: {
                color: "#E5E7EB", 
              },
            },
          },
          plugins: {
            legend: {
              labels: {
                color: "#4B5563",
              },
            },
          },
        },
      });
  </script>
</body>

</html>
