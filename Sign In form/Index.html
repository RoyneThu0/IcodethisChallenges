<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-center bg-slate-200 justify-center bg-cover bg-center"
    style="
      background-image: url(https://i.fbcd.co/products/original/d980008089477695e011ea6e0d5b105bacd85ab34db778bf1d4c658ffeedb331.jpg);
    "
  >
    <div
      class="h-[475px] bg-indigo-700 w-11/12 max-w-sm rounded-2xl flex items-center justify-end relative"
    >
      <div
        class="absolute md:w-[350px] w-11/12 bg-white p-10 rounded-lg shadow-lg shadow-slate-800 flex flex-col mr-5 md:hover:-translate-x-10 duration-700 ease-in-out"
      >
        <p class="text-3xl font-semibold">Sign in</p>
        <label for="email" class="mt-7 text-xs font-semibold"
          >Username or email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="border border-slate-500 py-4 px-2 focus:outline-none rounded-lg"
        />
        <label for="password" class="mt-7 text-xs font-semibold"
          >Password</label
        >
        <input
          type="Password"
          name="Password"
          id="Password"
          class="border border-slate-500 py-4 px-2 focus:outline-none rounded-lg"
        />
        <div
          class="grid sm:grid-cols-2 grid-cols-1 items-center justify-between mt-5 gap-2"
        >
          <button
            class="w-full bg-indigo-700 hover:bg-purple-500 duration-300 active:bg-blue-500 text-white py-2 rounded-full"
          >
            Sign In
          </button>
          <p
            class="w-full text-xs font-semibold text-nowrap hover:text-blue-500 cursor-pointer"
          >
            Forgot your password?
          </p>
        </div>

        <p class="w-full text-center text-sm mt-5 font-semibold">
          Don't have an account?
        </p>
        <p
          class="font-semibold w-full text-center text-sm underline hover:text-blue-500 active:text-purple-500 cursor-pointer"
        >
          Sign up
        </p>
      </div>
    </div>
  </body>
</html>
