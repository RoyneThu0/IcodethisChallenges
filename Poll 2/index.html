<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="h-screen w-screen flex items-center bg-center bg-cover justify-center"
    style="
      background-image: url(https://images.template.net/110293/dark-teal-solid-background-02td9.jpeg);
    "
  >
    <div class="w-11/12 max-w-md bg-white rounded-lg flex flex-col">
      <div class="w-full bg-teal-50 px-10 py-6 rounded-t-lg">
        <p class="w-full text-slate-500 font-sans text-center">
          If you write a book about failure and it doesnt sell, is it called a
          success?
        </p>
      </div>
      <div
        class="w-full flex flex-col items-center border-b border-gray-200 p-4 justify-center"
      >
        <div class="w-full p-2 flex items-center justify-start">
          <input type="checkbox" class="mr-2 w-5 h-5" />
          <label for="checkbox" class="text-gray-600">
            Definitely a Success</label
          >
        </div>
        <div class="mt-2 w-11/12 gap-3 flex items-center justify-center">
          <div class="w-full h-3 bg-slate-200 rounded-full">
            <div class="w-3/5 rounded-lg bg-lime-500 h-full"></div>
          </div>
          <p class="font-bold">65%</p>
        </div>
      </div>
      <div
        class="w-full flex flex-col items-center border-b border-gray-200 p-4 justify-center"
      >
        <div class="w-full p-2 flex items-center justify-start">
          <input type="checkbox" class="mr-2 w-5 h-5" />
          <label for="checkbox" class="text-gray-600"> No</label>
        </div>
        <div class="mt-2 w-11/12 gap-3 flex items-center justify-center">
          <div class="w-full h-3 bg-slate-200 rounded-full">
            <div class="w-1/5 rounded-lg bg-red-500 h-full"></div>
          </div>
          <p class="font-bold">12%</p>
        </div>
      </div>
      <div
        class="w-full flex flex-col items-center border-b border-gray-200 p-4 justify-center"
      >
        <div class="w-full p-2 flex items-center justify-start">
          <input type="checkbox" class="mr-2 w-5 h-5" />
          <label for="checkbox" class="text-gray-600">
            Only if its in the how to section of the library</label
          >
        </div>
        <div class="mt-2 w-11/12 gap-3 flex items-center justify-center">
          <div class="w-full h-3 bg-slate-200 rounded-full">
            <div class="w-2/5 rounded-lg bg-orange-500 h-full"></div>
          </div>
          <p class="font-bold">65%</p>
        </div>
      </div>

      <div class="flex items-center justify-center my-7">
        <button
          class="bg-sky-400 px-10 py-2 rounded-md text-white hover:shadow-lg hover:bg-blue-600 duration- hover:shadow-sky-200"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
