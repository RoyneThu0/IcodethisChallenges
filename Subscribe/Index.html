<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .large-checkbox {
        width: 20px;
        height: 20px;
        transform: scale(1.5);
      }
    </style>
  </head>
  <body class="w-screen h-screen bg-slate-100 flex items-center justify-center">
    <div
      class="w-11/12 max-w-3xl p-10 bg-white flex flex-col items-center justify-center shadow-2xl rounded-lg"
    >
      <p class="font-bold text-xl">Let's Keep in touch</p>
      <p class="mt-5">
        Subscribe to keep up with fresh news and exciting updates
      </p>
      <p>We promise not to spam you!</p>
      <div class="flex items-center justify-center w-full mt-7 space-x-4">
        <input
          type="text"
          name=""
          id="email"
          class="border border-slate-300 py-4 px-2 pr-20"
          placeholder="Enter your email address"
        />
        <button
          class="py-4 bg-sky-500 text-white px-10 shadow-lg shadow-sky-400 rounded-md hover:bg-blue-600 active:bg-purple-400"
        >
          SEND<i class="fa-solid fa-arrow-right mx-2"></i>
        </button>
      </div>
      <div class="flex items-center justify-start px-28 w-full mt-5 space-x-2">
        <input type="checkbox" name="" class="large-checkbox" id="" />
        <p>
          I agree to my email address being stored and <br />
          used to recieve the monthly newsletter
        </p>
      </div>
    </div>
  </body>
</html>
