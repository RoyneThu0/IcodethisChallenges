<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="h-screen w-screen bg-gradient-to-br from-cyan-400 to-purple-600 flex items-center justify-center"
  >
    <div class="h-96 w-96 rounded-full bg-cyan-100 relative"></div>
    <div
      class="absolute w-full md:w-1/5 lg:w-1/5 xl:w-1/5 p-5 py-10 bg-white rounded-2xl border-blue-900 border-4"
    >
      <span class="text-2xl font-semibold font-serif py-4"
        >Edit availability</span
      >
      <p class="text-wrap pt-5 pb-5">
        Add a "Hire me" button to let people know that you are available for new
        opportunities
      </p>
      <div class="my-5">
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            class="form-checkbox h-5 w-5 text-indigo-600"
          />
          <span class="ml-2 text-gray-800">Full time</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            class="form-checkbox h-5 w-5 text-indigo-600"
          />
          <span class="ml-2 text-gray-800">Freelance & Projects</span>
        </label>
      </div>
      <div class="flex justify-center gap-10 w-full">
        <button
          class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 text-white px-5 py-2 rounded-lg"
        >
          Done
        </button>
        <button
          class="bg-slate-300 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 text-blue-950 px-5 py-2 rounded-lg"
        >
          Cancel
        </button>
      </div>
    </div>
    <style>
      input:checked + span {
        color: #4c51bf;
      }
    </style>
  </body>
</html>
