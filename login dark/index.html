<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonyhttps://images.pexels.com/photos/2387793/pexels-photo-2387793.jpegmous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-screen w-screen relative items-center justify-center">
    <img
      class="h-screen w-screen object-cover absolute z-0"
      src="https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg"
      alt=""
    />
    <div
      class="bg-black h-2/3 w-[400px] max-w-screen-lg left-10 top-10 absolute z-20 p-10"
    >
      <div class="w-full bg-black h-full">
        <h1 class="text-white text-lg pt-10">Log in to your account</h1>
        <div class="flex items-center justify-center">
          <button
            class="bg-[#4485f5] w-full py-3 flex items-center justify-center gap-10 rounded-lg mt-5"
          >
            <i
              class="fa-brands fa-google text-gradient-to-r from-cyan-500 to-blue-500"
            ></i>
            <p class="text-white">Log in with Google</p>
          </button>
        </div>
        <div class="flex h-10 w-full flex-row items-center gap-2 pt-3">
          <div class="h-px flex-1 bg-white"></div>
          <p class="text-white">OR</p>
          <div class="h-px flex-1 bg-white"></div>
        </div>

        <div class="w-full">
          <span class="block text-sm font-medium text-slate-700"
            >Email address</span
          >
          <input
            class="py-3 w-full bg-slate-900 p-4 rounded-lg border flex items-center justify-center border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500"
            placeholder="Enter your email address"
          />
        </div>
        <button
          class="bg-white w-full p-4 mt-10 border border-slate-400 rounded-lg"
        >
          Continue
        </button>
        <p class="pt-16 text-white">
          Dont have an account? <span class="text-blue-500">Sign Up</span>
        </p>
      </div>
    </div>
    <div class="absolute right-0 bottom-0 w-2/5 h-1/3">
      <p class="text-white text-xl">
        Seamless data teiring with Online Archive
      </p>
      <p class="text-white text-sm pt-9">
        Offload aged data from your cluster to a lower-cost queryable storage
        teir. Creata an Online Archive to start saving on storage costs.
      </p>
    </div>
  </body>
</html>
