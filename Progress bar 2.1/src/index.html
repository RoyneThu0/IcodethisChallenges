<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gray-100"
    style="background: radial-gradient(#510eed, #3f09b3, #1d073b)"
  >
    <div
      class="w-11/12 max-w-4xl bg-white py-14 flex items-center justify-center flex-col gap-6 rounded-sm shadow-lg shadow-purple-700"
    >
      <p class="flex items-center gap-3 text-gray-700 text-lg">
        You have completed
        <span
          id="slider-label"
          class="inset-0 flex items-center justify-center text-black font-bold"
          >0%</span
        >
        of this course
      </p>
      <div
        class="relative w-11/12 max-w-lg bg-gray-300 h-4 rounded-full overflow-hidden shadow-slate-500 shadow-xl"
      >
        <div
          id="slider"
          class="h-full bg-gradient-to-r from-violet-500 to-purple-400 transition-all duration-75 ease-in-out"
          style="width: 0"
        ></div>
      </div>

      <div class="w-full flex mt-5 justify-center">
        <button
          class="border border-purple-500 px-8 py-3 rounded-full hover:bg-purple-500 hover:text-white text-purple-700 font-semibold transition-colors duration-300"
        >
          Continue
        </button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slider = document.getElementById("slider");
        const label = document.getElementById("slider-label");
        let width = 0;
        const targetWidth = 79;
        const interval = setInterval(() => {
          if (width >= targetWidth) {
            clearInterval(interval);
          } else {
            width++;
            slider.style.width = width + "%";
            label.textContent = width + "%";
          }
        }, 20);
      });
    </script>
  </body>
</html>
