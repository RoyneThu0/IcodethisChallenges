<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassy Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-[#c5c9df]"
  >
    <div
      class="w-11/12 relative max-w-md bg-white rounded-2xl flex items-center justify-center shadow-2xl"
    >
      <div
        class="relative w-full min-h-[420px] p-10 rounded-2xl overflow-hidden"
      >
        <div
          class="bg-purple-300 z-10 w-36 h-36 rounded-full absolute top-4 right-10"
        ></div>
        <div
          class="bg-teal-300 z-10 w-60 h-60 rounded-full absolute -bottom-16 -left-10"
        ></div>
      </div>
      <div
        class="z-100 absolute w-full backdrop-blur-2xl rounded-2xl h-full p-10"
      >
        <p
          class="text-end text-2xl hover:text-blue-900 cursor-pointer duration-300"
        >
          <i class="fa-solid fa-bars"></i>
        </p>

        <div class="w-full flex items-center justify-center mt-2">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkz669GqYXZi6NvbMitrnCpgJKnwp02GeyHQ&s"
            alt=""
            class="w-32 h-32 rounded-full border-4 border-white hover:scale-110 hover:border-blue-900 hover:border-4 hover:shadow-xl shadow-gray-500/40 duration-300 ease-in-out"
          />
        </div>
        <p
          class="font-serif text-xl font-semibold text-blue-900 text-center mt-4"
        >
          Daniela Joffrion
        </p>
        <p class="text-center text-blue-900 font-light mt-2">
          <i class="fa-solid fa-location-dot"></i> Atlanta, GA
        </p>

        <div class="w-full flex justify-center mt-7">
          <button
            class="bg-blue-900 text-white py-2 px-4 rounded-full hover:bg-blue-500 transition duration-300 shadow-xl"
          >
            View Content
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
