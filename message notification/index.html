<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-screen w-screen bg-[#f5f6ff] flex items-center justify-center">
    <div class="relative h-3/6 w-5/6 bg-[#f5f6ff]">
      <div class="bg-[#e9eaff] h-36 w-2/5 top-10 left-10 absolute rounded-3xl">
        <div class="bg-white h-52 w-[450px] absolute left-32 top-16 rounded-xl">
          <div
            class="bg-[#0c0f42] absolute rounded-full h-10 w-10 -top-12 right-2"
          >
            <i
              class="fa-regular fa-bell flex justify-center items-center absolute left-3 top-1 text-xl text-white"
            ></i>
          </div>
          <p class="font-bold px-6 py-5">You have 1 new message</p>
          <div
            class="h-16 w-16 bg-[#feeaf3] absolute rounded-lg left-5 flex items-center justify-center"
          >
            <i class="fa-regular fa-envelope text-[#c74b78] text-2xl"></i>
          </div>
          <div>
            <p class="absolute left-24 top-20 font-bold text-xs">Feb 22</p>
          </div>
          <div>
            <p class="absolute left-24 top-24 text-xs">
              If you like what we do, please tell your friends and share
            </p>
          </div>
          <div
            class="absolute flex h-16 w-64 left-20 top-36 bottom-10 bg-white"
          >
            <div
              class="bg-white border-[#56a3c0] border-2 h-10 w-24 flex items-center rounded-3xl mx-3 place-content-center"
            >
              <i class="fa-brands fa-twitter text-[#56a3c0] px-2"></i>
              <p class="text-[#56a3c0]">Twitter</p>
            </div>
            <div
              class="bg-white border-[#416fc9] border-2 flex items-center h-10 w-32 rounded-3xl"
            >
              <i class="fa-brands fa-facebook-f text-[#416fc9] px-3"></i>
              <p class="text-[#416fc9]">Facebook</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
