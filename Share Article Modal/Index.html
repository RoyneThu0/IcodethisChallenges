<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Article Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
        }
      }
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      .fade-out {
        animation: fadeOut 1s ease-in-out;
      }
    </style>
  </head>
  <body
    class="w-screen h-screen bg-slate-400 flex items-center justify-center bg-cover bg-center"
    style="
      background-image: url(https://img.pikbest.com/wp/202408/white-color-texture-abstract-background-aesthetic_9907973.jpg!sw800);
    "
  >
    <div
      id="modal"
      class="bg-white w-11/12 max-w-xl p-10 rounded-lg flex items-center flex-col shadow-xl shadow-slate-800"
    >
      <p class="w-full flex items-start justify-end">
        <i
          id="close-x"
          class="fa-solid fa-xmark text-xl hover:text-blue-500 duration-300 cursor-pointer"
        ></i>
      </p>
      <p class="w-full text-center font-semibold text-2xl">
        Share this article
      </p>
      <p class="w-full text-center mt-3">
        if you liked this article share it with your friends. <br />
        They will thank you later
      </p>
      <div class="w-3/4 sm:flex grid sm:grid-cols-3 grid-cols-1 items-center justify-center gap-4 mt-5">
        <div
          class="w-full bg-blue-600 hover:shadow-xl hover:scale-110 duration-300 ease-in-out flex items-center justify-center gap-3 p-3 text-white cursor-pointer rounded-lg"
        >
          <i class="fa-brands fa-facebook-f text-white"></i>
          Facebook
        </div>
        <div
          class="w-full bg-sky-500 hover:shadow-xl hover:scale-110 duration-300 ease-in-out flex items-center justify-center gap-3 p-3 text-white cursor-pointer rounded-lg"
        >
          <i class="fa-brands fa-twitter"></i>
          Twitter
        </div>
        <div
          class="w-full bg-black hover:shadow-xl hover:scale-110 duration-300 ease-in-out flex items-center justify-center gap-3 p-3 text-white cursor-pointer rounded-lg"
        >
          <i class="fa-brands fa-reddit-alien"></i>
          Reddit
        </div>
      </div>
      <p class="mt-5 font-semibold text-xl">
        4.5K <span class="font-normal">Shares</span>
      </p>
      <p id="close-text" class="mt-5 text-sm text-orange-500 cursor-pointer">
        Close this window
      </p>
    </div>
    <script>
      const modal = document.getElementById("modal");
      const closeX = document.getElementById("close-x");
      const closeText = document.getElementById("close-text");

      function closeModal() {
        modal.classList.add("fade-out");
        setTimeout(() => {
          modal.style.display = "none";
          setTimeout(() => {
            modal.style.display = "flex";
            modal.classList.remove("fade-out");
            modal.classList.add("fade-in");
          }, 5000);
        }, 1000); // Match the duration of the fade-out animation
      }

      closeX.addEventListener("click", closeModal);
      closeText.addEventListener("click", closeModal);
    </script>
  </body>
</html>
