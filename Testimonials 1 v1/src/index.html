<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>

  <body
    class="w-screen min-h-screen bg-slate-200 bg-cover bg-center flex items-center justify-center"
    style="
      background-image: url(https://img.pikbest.com/wp/202344/fabric-texture-pattern-soft-blur-background-captivating-abstract-white-grey_9920155.jpg!sw800);
    "
  >
    <div
      class="w-11/12 flex-col flex items-center justify-center max-w-4xl rounded-lg"
    >
      <p class="w-full text-center font-serif font-semibold text-xl mb-5">
        What our customers have to say
      </p>
      <div class="flex w-full items-center justify-between">
        <i
          class="fa-solid fa-chevron-left hidden sm:block text-4xl text-gray-400 hover:text-black duration-300 transition-colors mr-3 cursor-pointer"
        ></i>
        <div
          class="w-11/12 flex sm:flex grid sm:grid-cols-2 grid-cols-1 p-2 gap-4"
        >
          <div
            class="w-full flex-col bg-slate-100 hover:shadow-xl hover:shadow-slate-400/80 duration-300 rounded-lg p-5 items-center"
          >
            <p>
              "Thank you for your product descriptions are amazing and your
              service is wonderful"
            </p>
            <div class="flex felx-col items-center mt-8">
              <img
                src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGVvcGxlfGVufDB8MnwwfHx8MA%3D%3D"
                class="w-16 h-16 rounded-full"
                alt=""
              />
              <div class="flex flex-col mx-5">
                <p class="font-semibold">Kevin James</p>
                <p class="text-sm">Electronic technician</p>
              </div>
            </div>
          </div>
          <div
            class="w-full bg-slate-100 hover:shadow-xl hover:shadow-slate-400 duration-300 p-5 flex-col rounded-lg items-center"
          >
            <p>
              "Thank you for your product descriptions are amazing and your
              service is wonderful"
            </p>
            <div class="flex felx-col items-center mt-8">
              <img
                src="https://images.unsplash.com/photo-1653771925469-d2437f470a62?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBlb3BsZXxlbnwwfDJ8MHx8fDA%3D"
                class="w-16 h-16 rounded-full"
                alt=""
              />
              <div class="flex flex-col mx-5">
                <p class="font-semibold">Catie Jones</p>
                <p class="text-sm">Law Advocate</p>
              </div>
            </div>
          </div>
        </div>
        <i
          class="fa-solid fa-chevron-right hidden text-gray-400 hover:text-black sm:block text-4xl ml-3 duration-300 transition-colors cursor-pointer"
        ></i>
      </div>

      <div class="w-full flex items-center justify-center mt-5 space-x-4">
        <div
          class="h-4 w-4 rounded-full bg-slate-400 flex items-center justify-center p-1"
        >
          <div class="h-full w-full rounded-full bg-slate-200 p-1"></div>
        </div>
        <div
          class="h-4 w-4 rounded-full bg-slate-400 flex items-center justify-center p-1"
        >
          <div class="h-full w-full rounded-full bg-slate-200 p-1"></div>
        </div>
        <div
          class="h-4 w-4 rounded-full bg-slate-400 flex items-center justify-center p-1"
        >
          <div class="h-full w-full rounded-full bg-slate-200 p-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
