<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

  <body class="bg-slate-900 w-screen h-screen flex items-center justify-center">
    <div
      class="w-11/12 max-w-5xl p-10 flex items-center justify-center flex-col"
    >
      <div class="w-full flex items-end justify-end space-x-6 text-white">
        <button class="hover:text-blue-400 active:text-purple-600">
          Product
          <i class="fa-solid fa-chevron-down mx-1"></i>
        </button>
        <button class="hover:text-blue-400 active:text-purple-600">
          Features
          <i class="fa-solid fa-chevron-down mx-1"></i>
        </button>
        <button
          class="hover:text-blue-400 text-blue-400 underline underline-offset-4 active:text-purple-600"
        >
          Resources
          <i class="fa-solid fa-chevron-up mx-1"></i>
        </button>
        <button class="hover:text-blue-400 active:text-purple-600">
          Pricing
          <i class="fa-solid fa-chevron-down mx-1"></i>
        </button>
        <button class="hover:text-blue-400 active:text-purple-600">
          About
          <i class="fa-solid fa-chevron-down mx-1"></i>
        </button>
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-3 items-center justify-center w-full mt-5 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-xl shadow-2xl shadow-slate-700 p-10 space-x-5"

              <i class="fa-solid fa-quote-left mx-2"></i>Blog

              <i class="fa-solid fa-display mx-2"></i>Reports
            </li>

              <i class="fa-solid fa-file-zipper mx-2"></i> Media
            </li>

              <i class="fa-regular fa-file mx-2"></i> Case studies
            </li>
            <li class="w-full hover:bg-sky-400 rounded-full">
              <i class="fa-solid fa-radio mx-2"></i>Podcasts
            </li>
          </ul>
        </div>
        <div class="flex-1 w-full">
          <p class="font-mono text-2xl mb-4">DEVELOPERS</p>

            <li class="w-full hover:bg-sky-400 rounded-full">
              <i class="fa-regular fa-copy mx-2"></i>Documentation

              <i class="fa-solid fa-code mx-2"></i>API

              <i class="fa-regular fa-comment-dots mx-2"></i>Forum
            </li>

              <i class="fa-solid fa-life-ring mx-2"></i>Support
            </li>
          </ul>
