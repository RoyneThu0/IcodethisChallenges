<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
<body class="flex w-screen h-screen bg-gray-300 items-center justify-center">
  <div class=" absolute top-48"><p class="text-2xl font-serif  p-3">Recently Uploaded Photos</p></div>
  <div class="relative w-4/5 h-1/3 overflow-x-scroll flex items-center justify-center p  shadow-2xl">
    <div class="flex items-center justify-between w-full">
      <div class="w-1/4  flex flex-row gap-2 rounded-lg">
      <img src="https://images.unsplash.com/photo-1495615080073-6b89c9839ce0?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3F1YXJlfGVufDB8fDB8fHww" class="w-full h-auto slide rounded-lg" alt="Slide 1" />
      <img src="https://images.unsplash.com/photo-1597589827317-4c6d6e0a90bd?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3F1YXJlfGVufDB8fDB8fHww" class="w-full h-auto slide rounded-lg " alt="Slide 2" />
      <img src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c3F1YXJlfGVufDB8fDB8fHww" class="w-full h-auto slide rounded-lg " alt="Slide 3" />
      <img src="https://images.unsplash.com/photo-1525351326368-efbb5cb6814d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHNxdWFyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-full h-auto slide rounded-lg" alt="Slide 4" />
      <img src="https://plus.unsplash.com/premium_photo-1676299910876-747eeb0c11dc?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHNxdWFyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-full h-auto slide hidden rounded-lg" alt="Slide 5" />
      <img src="https://images.unsplash.com/photo-1562376552-0d160a2f238d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHNxdWFyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-full h-auto slide hidden rounded-lg" alt="Slide 6" />
      <img src="https://images.unsplash.com/photo-1589149098258-3e9102cd63d3?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzZ8fHNxdWFyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-full h-auto slide hidden rounded-lg" alt="Slide 7" />
      <img src="https://images.unsplash.com/photo-1592660716763-09efba6db4e3?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTh8fHNxdWFyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-full h-auto slide hidden rounded-lg" alt="Slide 8" />
  
    </div>
</div>
  </div>
    <button class="absolute left-0 p-4 bg-purple-400 bg-opacity-50 text-white">Prev</button>
    <button class="absolute right-0 p-4 bg-purple-400 bg-opacity-50 text-white">Next</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
