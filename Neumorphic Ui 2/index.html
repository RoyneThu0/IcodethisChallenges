<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#eef0f8] h-screen w-screen flex items-center justify-center">
    <div class="h-1/2 w-1/2 p-8 flex items-center justify-center gap-2">
      <div class="bg-white flex-1 h-full w-full m-2 shadow-xl rounded-md">
        <div class="bg-white flex items-center justify-between p-3 m-2">
          <h1 class="font-semibold">Filters</h1>
          <button class="bg-[#7892fd] px-5 py-2 rounded-md">Done</button>
        </div>

        <div class="w-full h-3/4 gap-3 pt-4">
          <ul>
            <li>
              <input
                type="checkbox"
                class="p-4 m-5 text-xl large-checkbox"
                id="item1"
              />
              <label for="item1">Date </label>
            </li>
            <li>
              <input
                type="checkbox"
                class="p-4 m-5 text-xl large-checkbox"
                id="item2"
              />
              <label for="item2">Amount</label>
            </li>
            <li>
              <input
                type="checkbox"
                class="p-4 m-5 text-xl large-checkbox"
                id="item3"
              />
              <label for="item3">Status</label>
            </li>
            <li>
              <input
                type="checkbox"
                class="p-4 m-5 text-xl large-checkbox"
                id="item4"
              />
              <label for="item4">Payment method</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="bg-slate-300 flex-1 h-full m-2 shadow-xl rounded-md">
        <div class="flex items-center justify-between p-3 m-2 gap-2">
          <button
            class="bg-white flex-1 py-2 rounded-md shadow-inner shadow-slate-400"
          >
            <i class="fa-solid fa-plus"></i>
            Add new
          </button>
          <button
            class="bg-white flex-1 py-2 rounded-md shadow-inner shadow-slate-400"
          >
            <i class="fa-solid fa-file-export"></i>
            Export
          </button>
        </div>
        <div class="w-full h-3/4 gap-3 p-4">
          <div
            class="bg-slate-400 h-full mx-auto p-4 pb-5 rounded-xl shadow-inner shadow-white"
          >
            <div
              class="bg-white h-full w-full rounded-xl shadow-md p-2 pb-5"
              id="cert"
            >
              <div
                class="flex items-center justify-center text-6xl text-yellow-300"
              >
                <i class="fa-solid fa-award"></i>
              </div>
              <p class="text-center text-xl">You dont have any certificates</p>
              <div class="items-center justify-center p-4">
                <button class="bg-[#7b90fd] w-full p-2 mt-2 rounded-lg">
                  Learn more
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
