<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>

  <body
    class="relative w-screen h-screen flex md:items-center items-start mt-10 justify-center bg-gray-600"
  >
    <div class="w-screen h-screen overflow-none">
      <svg
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
        class="w-[1700px] z-10 absolute -bottom-[800px]"
      >
        <path
          fill="#884284"
          d="M63,-29.9C73.8,-17.7,69.2,9.8,56.1,22.2C43.1,34.5,21.5,31.8,-0.4,32C-22.4,32.3,-44.9,35.6,-53.6,25.7C-62.2,15.9,-57.1,-7.1,-45.9,-19.5C-34.7,-31.9,-17.4,-33.8,4.4,-36.4C26.1,-38.9,52.2,-42.1,63,-29.9Z"
          transform="translate(100 100)"
        />
      </svg>
      <svg
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
        class="w-[1700px] absolute -bottom-[800px] -left-[500px]"
      >
        <path
          fill="#FF0066"
          d="M62.3,-2.5C62.3,18.8,31.1,37.7,4.2,37.7C-22.8,37.7,-45.6,18.8,-45.6,-2.5C-45.6,-23.8,-22.8,-47.7,4.2,-47.7C31.1,-47.7,62.3,-23.8,62.3,-2.5Z"
          transform="translate(100 100)"
        />
      </svg>
      <svg
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
        class="w-[1700px] absolute -bottom-[800px] -right-[500px]"
      >
        <path
          fill="#FF0066"
          d="M62.3,-2.5C62.3,18.8,31.1,37.7,4.2,37.7C-22.8,37.7,-45.6,18.8,-45.6,-2.5C-45.6,-23.8,-22.8,-47.7,4.2,-47.7C31.1,-47.7,62.3,-23.8,62.3,-2.5Z"
          transform="translate(100 100)"
        />
      </svg>
    </div>
    <div class="absolute z-20 bg-white p-5 w-11/12 max-w-2xl rounded-xl">
      <div class="w-full flex justify-end">
        <div class="flex-col flex items-center group hover:cursor-pointer">
          <i
            class="fa-solid fa-xmark text-2xl cursor-pointer group-hover:text-blue-600"
          ></i>
          <p
            class="text-transparent group-hover:text-gray-500 duration-300 ease-in-out"
          >
            Close
          </p>
        </div>
      </div>
      <div id="here" class="px-8 py-4">
        <p class="text-3xl font-extrabold text-purple-800">Settings</p>

        <div class="mt-8">
          <p class="text-lg font-bold text-purple-800">Language</p>
          <p class="text-sm text-gray-500 mt-2">
            Let us know which language you're most comfortable using. You can
            change it back at any time.
          </p>

          <div class="mt-6">
            <select
              class="w-64 border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-200"
            >
              <option>English</option>
              <option>Spanish</option>
              <option>French</option>
            </select>
          </div>
        </div>

        <hr class="my-8 border-t border-gray-200" />

        <div class="flex items-center justify-between py-4">
          <div>
            <p class="font-bold text-purple-800">Autoplay videos</p>
            <p class="text-sm text-gray-500 mt-1">
              Choose if you want to autoplay on your browser
            </p>
          </div>
          <div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only peer" checked />
              <div
                class="w-12 h-6 bg-gray-200 rounded-full peer-focus:ring-2 peer-focus:ring-purple-300 peer-checked:bg-purple-600"
              ></div>
              <span
                class="absolute left-1 top-0.5 w-5 h-5 bg-white rounded-full shadow transform peer-checked:translate-x-6 transition"
              ></span>
            </label>
          </div>
        </div>

        <div class="flex items-center justify-between py-4">
          <div>
            <p class="font-bold text-purple-800">Show profile photos</p>
            <p class="text-sm text-gray-500 mt-1">
              Choose whether to show or hide profile photos of other members.
            </p>
          </div>
          <div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only peer" />
              <div
                class="w-12 h-6 bg-gray-200 rounded-full peer-focus:ring-2 peer-focus:ring-purple-300 peer-checked:bg-purple-600"
              ></div>
              <span
                class="absolute left-1 top-0.5 w-5 h-5 bg-white rounded-full shadow transform peer-checked:translate-x-6 transition"
              ></span>
            </label>
          </div>
        </div>

        <div class="mt-8 flex items-center gap-4">
          <button
            class="bg-[#FF0066] hover:bg-pink-600 text-white px-6 py-2 rounded-md shadow"
          >
            Save
          </button>
          <button
            class="border border-gray-300 px-6 py-2 rounded-md text-gray-600 hover:bg-gray-50"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
