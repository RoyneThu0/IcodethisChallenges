<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday List</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex sm:items-center items-start justify-center mt-10 bg-cover bg-center"
    style="
      background-image: url(https://img.freepik.com/premium-photo/intense-pink-rough-abstract-background-design_851755-239064.jpg);
    "
  >
    <div
      class="w-11/12 max max-w-sm p-10 bg bg-pink-200 rounded-lg shadow-2xl shadow-pink-900 flex flex-col items-center"
    >
      <p class="w-full items-start font-serif text-2xl">24 birthdays today</p>
      <div class="w-full flex flex-col items-start gap-5 mt-5">
        <div class="w-full flex items-center gap-7 justify-start">
          <img
            class="rounded-full w-16 h-16"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw5Kjjrb9tj2bQ7bR9eIeO84hQ5P-pz6uC6Q&s"
            alt=""
          />
          <div class="flex flex-col">
            <p class="font-serif text-xl">John Doe</p>
            <p class="font-serif">32 years</p>
          </div>
        </div>
        <div class="w-full flex items-center gap-7 justify-start">
          <img
            class="rounded-full w-16 h-16"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaDmmN9hS22N2Ab9_STmh6lnGXyRhB23hkVs0flgHM3N_2IqlO32vdou88-TJYXRjD5c4&usqp=CAU"
            alt=""
          />
          <div class="flex flex-col">
            <p class="font-serif text-xl">Joanne Mary</p>
            <p class="font-serif">32 years</p>
          </div>
        </div>
        <div class="w-full flex items-center gap-7 justify-start">
          <img
            class="rounded-full w-16 h-16"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7nUbrFRRQx-eO0dO1LQQeXzcZfmV40DrS-w&s"
            alt=""
          />
          <div class="flex flex-col">
            <p class="font-serif text-xl">James Dinkley</p>
            <p class="font-serif">32 years</p>
          </div>
        </div>
        <div class="w-full flex items-center gap-7 justify-start">
          <img
            class="rounded-full w-16 h-16"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuPr-9qzQxCou_XMZQdhKW5hGpO15pGl-zRV-hwH8fukJtUSz0pR7b5wSfW4N9CYpMeLY&usqp=CAU"
            alt=""
          />
          <div class="flex flex-col">
            <p class="font-serif text-xl">Janet Wills</p>
            <p class="font-serif">32 years</p>
          </div>
        </div>
      </div>
      <button
        class="w-11/12 bg-pink-500 mt-10 py-3 rounded-lg text-white shadow-lg shadow-gray-500 hover:bg-fuchsia-600 duration-500"
      >
        View All
      </button>
    </div>
  </body>
</html>
