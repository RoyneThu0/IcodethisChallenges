<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="h-screen w-screen flex items-center justify-center bg-slate-300 relative"
  >
    <div class="h-1/2 w-1/2 bg-red-500 absolute rounded-2xl bg-opacity-40">
      <div
        class="w-full sm:w-11/12 bg-blue-500 absolute rounded-2xl top-14 py-10 left-10"
      >
        <h1 class="font-bold font-serif text-4xl pl-10">Expenses</h1>
        <div class="flex items-center justify-around pt-2">
          <div
            class="bg-white p-2 rounded-full flex items-center justify-between space-x-1 shadow"
          >
            <button
              class="bg-gradient-to-r from-purple-400 to-blue-400 text-white font-semibold py-2 px-4 rounded-full focus:outline-none"
            >
              Weekly
            </button>
            <button
              class="text-black font-semibold py-2 px-4 rounded-full hover:bg-gray-200 focus:outline-none"
            >
              Monthly
            </button>
            <button
              class="text-black font-semibold py-2 px-4 rounded-full hover:bg-gray-200 focus:outline-none"
            >
              Yearly
            </button>
          </div>
          <div class="flex">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
        <div class="pt-3 w-full flex-1 flex items-center justify-center">
          <img
            class="w-2/3 flex object-cover rounded-lg shadow-lg"
            src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRbDoL2yHqSx0iyoirFKjWdSZ-hOBhQ3b9Y6G3y0PpD5twRNkgy"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
