    </div>
    <script>
      document
        .querySelectorAll('#check input[type="checkbox"]')
        .forEach((checkbox) => {
          checkbox.addEventListener("change", (e) => {
            const checkIcon = e.target.nextElementSibling;
            if (e.target.checked) {
              checkIcon.classList.remove("opacity-0");
            } else {
              checkIcon.classList.add("opacity-0");
            }
          });
        });
    </script>
