<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICodeMas#5</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-cover bg-center"
    style="
      background-image: url(https://4kwallpapers.com/images/walls/thumbs_2t/11768.png);
    "
  >
    <div class="w-11/12 max-w-6xl p-1 flex flex-col">
      <div class="bg-red-200 p-5 w-full grid grid-cols-3">
        <div></div>
        <p class="w-full text-nowrap text-center animate-pulse">
          Use code "XMAS" for a 20% discount at checkout.
        </p>
        <p class="text-xl flex items-center justify-end">
          <i class="fa-solid fa-xmark"></i>
        </p>
      </div>

      <div class="bg-white p-5 w-full flex justify-center">
        <div class="w-full flex items-center justify-start">
          <p class="text-xl font-semibold">iCodeMas</p>
          <div
            class="flex items-center justify-start ml-7 w-2/5 bg-gray-100 p-2 px-3 rounded-full"
          >
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            <input
              type="text"
              placeholder="Search"
              class="w-full bg-transparent outline-none ml-2"
            />
          </div>
        </div>
        <div class="w-full flex items-center justify-end space-x-8">
          <p>Featured</p>
          <p>Shop</p>
          <p>FAQ</p>
          <i class="fa solid fa-bag-shopping"></i>
        </div>
      </div>
    </div>
  </body>
</html>
