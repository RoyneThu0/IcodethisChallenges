<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification code</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="bg-[#e6e9f5] flex items-center justify-center min-h-screen gap-12 bg-cover bg-center"
    style="background-image: url(https://wallpapercave.com/wp/wp6991861.jpg)"
  >
    <div
      id="firstDiv"
      class="bg-gradient-to-br from-[#1f254d]/60 to-[#1b1f3a]/60 backdrop-blur-lg p-8 rounded-2xl w-80 shadow-lg text-white"
    >
      <button class="mb-4 text-gray-300">←</button>
      <h2 class="text-lg font-semibold">Confirmation</h2>
      <p class="text-sm text-gray-400 mt-1">
        Please enter the code we sent to the number ********78
      </p>

      <div class="flex gap-3 mt-6">
        <input
          type="text"
          maxlength="1"
          value="5"
          class="w-12 h-12 text-xl text-center rounded-md border border-gray-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
        <input
          type="text"
          maxlength="1"
          value="8"
          class="w-12 h-12 text-xl text-center rounded-md border border-gray-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
        <input
          type="text"
          maxlength="1"
          class="w-12 h-12 text-xl text-center rounded-md border border-gray-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
        <input
          type="text"
          maxlength="1"
          class="w-12 h-12 text-xl text-center rounded-md border border-gray-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
      </div>

      <button class="mt-4 text-xs text-purple-300">RESEND CODE</button>

      <button
        id="continueBtn"
        class="w-full mt-6 py-3 rounded-lg bg-gradient-to-r from-purple-400 to-pink-500 font-semibold"
      >
        Confirm
      </button>
    </div>

    <div
      id="secondDiv"
      class="bg-white/60 backdrop-blur-lg p-8 rounded-2xl w-80 shadow-lg text-center relative"
      style="display: none"
    >
      <button id="closeIconBtn" class="absolute top-4 right-4 text-gray-400">
        ✕
      </button>

      <h2 class="text-lg font-semibold">Verification Code</h2>
      <p class="text-sm text-gray-500 mt-1">
        Enter this verification code on your other device to sign in.
      </p>

      <div
        class="flex justify-center gap-4 mt-6 text-2xl font-bold tracking-wider"
      >
        <span class="px-3 py-2 bg-gray-100/60 rounded">5</span>
        <span class="px-3 py-2 bg-gray-100/60 rounded">8</span>
        <span class="px-3 py-2 bg-gray-100/60 rounded">3</span>
        <span class="px-3 py-2 bg-gray-100/60 rounded">1</span>
      </div>

      <button id="closeTextBtn" class="mt-6 text-sm text-blue-500">
        CLOSE
      </button>
    </div>
    <script>
      document
        .getElementById("continueBtn")
        .addEventListener("click", function () {
          document.getElementById("firstDiv").style.display = "none";
          document.getElementById("secondDiv").style.display = "block";
        });
      // Make both the ✕ and CLOSE buttons return to the first div
      var closeBtn = document.getElementById("closeIconBtn");
      var closeTextBtn = document.getElementById("closeTextBtn");
      [closeBtn, closeTextBtn].forEach(function (btn) {
        if (btn) {
          btn.addEventListener("click", function () {
            document.getElementById("secondDiv").style.display = "none";
            document.getElementById("firstDiv").style.display = "block";
          });
        }
      });
    </script>
  </body>
</html>
