<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Movie Ad</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#001f3f] to-[#003366]"
  >
    <div
      class="bg-gradient-to-b from-white via-white to-blue-300 rounded-xl shadow-xl w-[90%] max-w-sm p-5"
    >
      <div class="flex justify-between items-center border-b pb-3 mb-4">
        <button class="text-gray-600 text-2xl">&larr;</button>
        <h2 class="text-gray-800 font-semibold text-lg">In Theatres</h2>
        <button class="text-gray-600 text-2xl">&#9776;</button>
      </div>

      <div class="flex justify-between items-center mb-3">
        <h3 class="text-blue-600 font-semibold text-lg">Wonder Woman</h3>
        <span
          class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm font-bold shadow"
        >
          8.1
        </span>
      </div>

      <div class="relative mb-4">
        <img
          src="https://rare-gallery.com/mocahbig/396473-wallpaper-wonder-woman-justice-league-hbo-max-zack-snyder.jpg"
          alt="Wonder Woman"
          class="rounded-lg w-full"
        />
        <button class="absolute inset-0 flex items-center justify-center">
          <span
            class="bg-white text-gray-700 w-14 h-14 flex items-center justify-center rounded-full shadow-md text-2xl"
          >
            â–¶
          </span>
        </button>
      </div>

      <p class="text-gray-600 text-sm leading-relaxed mb-5">
        <span class="font-medium">2h 21min</span><br />
        Before she was Wonder Woman, she was Diana, princess of the Amazons,
        trained warrior. When a pilot crashes and tells of conflict in the
        outside world, she leaves home to fight a war, discovering her full
        powers and true destiny.
      </p>

      <button
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg shadow-md transition"
      >
        Buy Ticket
      </button>
    </div>
  </body>
</html>
