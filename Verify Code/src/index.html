<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div
      class="relative h-screen snap-start bg-white flex justify-center items-center"
    >
      <div
        class="absolute z-0 bottom-80 right-2 rounded-full bg-cyan-300 shadow-lg shadow-cyan-300 w-24 h-24"
      ></div>
      <div
        class="absolute z-0 bottom-10 left-32 rounded-full bg-cyan-300 shadow-lg shadow-cyan-300 w-14 h-14"
      ></div>
      <div
        class="absolute z-0 -top-32 blur-lg right-80 w-0 h-0 border-l-[200px] border-l-transparent border-b-[190px] border-b-cyan-300 -rotate-12"
      ></div>
      <div
        class="absolute z-0 top-12 left-32 w-0 h-0 border-l-[80px] border-l-transparent border-b-[80px] border-b-pink-300 -rotate-12"
      ></div>
      <div
        class="absolute z-0 top-10 rounded-full bg-yellow-300 shadow-lg shadow-yellow-300 w-10 h-10"
      ></div>
      <div
        class="absolute z-0 -bottom-32 blur-lg right-10 w-0 h-0 border-l-[200px] border-l-transparent border-b-[190px] border-b-purple-500 -rotate-45"
      ></div>

      <div
        class="absolute z-0 top-20 right-20 w-0 h-0 border-l-[280px] border-l-transparent border-b-[280px] border-b-cyan-300"
      ></div>

      <div
        class="absolute z-0 top-64 left-56 w-0 h-0 border-l-[280px] border-l-transparent border-b-[280px] border-b-fuchsia-300 -rotate-45"
      ></div>

      <div
        class="w-11/12 max-w-3xl flex-col border-4 border-black absolute z-10 bg-gray-100 rounded-2xl bg-clip-padding backdrop-filter backdrop-blur-2xl bg-opacity-0 flex items-center justify-center p-10"
      >
        <p class="text-3xl font-semibold">Verify your email address</p>
        <p class="mt-4 font-sans text-gray-500">
          We emailed you a 4 digit code to user.xyz@gmail.com <br />
          Enter the code below to confirm your email address
        </p>

        <div class="mt-6 flex justify-center space-x-3">
          <input
            type="text"
            maxlength="1"
            class="otp-input sm:w-28 sm:h-40 w-10 h-14 border rounded-lg text-center text-5xl font-semibold focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <input
            type="text"
            maxlength="1"
            class="otp-input sm:w-28 sm:h-40 w-10 h-14 border rounded-lg text-center text-5xl font-semibold focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <input
            type="text"
            maxlength="1"
            class="otp-input sm:w-28 sm:h-40 w-10 h-14 border rounded-lg text-center text-5xl font-semibold focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <input
            type="text"
            maxlength="1"
            class="otp-input sm:w-28 sm:h-40 w-10 h-14 border rounded-lg text-center text-5xl font-semibold focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <div class="w-full flex items-center justify-center mt-14">
          <p
            class="w-fit p-2 rounded-lg animate-pulse text-center bg-gray-300 text-gray-500 mt-4"
          >
            Make sure to keep this window open while checking for the code
          </p>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".otp-input");

        inputs.forEach((input, index) => {
          input.addEventListener("input", (e) => {
            const value = e.target.value;
            if (value.length === 1 && index < inputs.length - 1) {
              inputs[index + 1].focus(); // Move to next input
            }
          });

          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && index > 0 && !e.target.value) {
              inputs[index - 1].focus(); // Move back if empty
            }
          });

          input.addEventListener("paste", (e) => {
            e.preventDefault();
            const pasteData = e.clipboardData
              .getData("text")
              .replace(/\D/g, "")
              .split(""); // Remove non-numeric values
            pasteData.forEach((num, i) => {
              if (i < inputs.length) {
                inputs[i].value = num;
              }
            });
            inputs[Math.min(pasteData.length, inputs.length - 1)].focus();
          });
        });
      });
    </script>
  </body>
</html>
