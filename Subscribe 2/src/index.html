<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="w-screen h-screen flex bg-slate-100 items-center justify-center">
    <div
      class="w-11/12 max-w-2xl bg-white p-10 flex flex-col items-center rounded-lg shadow-lg"
    >
      <div class="w-full flex justify-end">
        <i
          class="fas fa-xmark text-xl text-gray-400 hover:text-gray-600 cursor-pointer"
        ></i>
      </div>
      <p class="text-sm text-center mt-5">
        <span class="font-bold">Join over 5,800 subscribers</span> on our
        newsletter to get the latest updates, along with occasional tips on
        building better WordPress sites.
      </p>
      <div
        class="w-4/5 mt-5 sm:flex grid md:grid-cols-2 grid-cols-1items-center justify-center rounded-lg"
      >
        <input
          type="email"
          placeholder="Your email address"
          class="border border-gray-300 h-full w-full py-3 px-2 rounded-lg md:rounded-r-none focus:outline-none"
        />
        <button
          class="bg-blue-500 rounded-lg md:rounded-l-none text-white md:w-1/3 w-full"
        >
          Sign me up!
        </button>
      </div>
      <p class="mt-5 text-xs italic text-gray-500">
        “Easily the best WordPress email I get.”
      </p>
      <div class="flex items-center justify-center mt-5">
        <img
          src="https://www.shutterstock.com/image-photo/beauty-black-woman-profile-skincare-600nw-2260382807.jpg"
          class="rounded-full shadow-md w-10 h-10 mr-3 hover:scale-110 transition-transform duration-300 cursor-pointer"
        />
        <p>Roxie Ray</p>
      </div>
    </div>
  </body>
</html>
