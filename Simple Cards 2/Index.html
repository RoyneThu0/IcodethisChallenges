<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SImple Cards 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>

    <style>
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .toast-message {
        background-color: #05b8c5;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        opacity: 0.9;
        transition: opacity 0.5s;
        animation: fadeOut 3s ease-out forwards;
        /* Add this line */
      }
    </style>
  </head>

  <body
    class="h-screen w-screen bg-cover flex sm:items-center items-start mt-10 justify-center"
    style="
      background-image: url(https://www.shutterstock.com/image-illustration/abstract-black-background-smooth-wave-600nw-2206614265.jpg);
    "
  >
    <div
      id="main"
      class="bg-slate-50 p-7 lg:w-1/3 md:w-2/3 sm:w-2/3 flex flex-col rounded-lg"
    >
      <div class="flex w-full h-full flex-col items-center">
        <i class="fa-regular fa-clipboard text-5xl"></i>
        <p class="font-bold mt-2">Logs</p>
        <p class="font-light text-center w-full text-slate-500">
          Easily configure your logs <br />
          in preconfigured dashboards.
        </p>

        <div class="flex gap-2 mt-5">
          <button
            class="px-7 py-3 text-white rounded-lg bg-blue-400 shadow-lg shadow-blue-400 hover:shadow-orange-500 duration-300 ease-in-out hover:bg-orange-500"
            onclick="showLogdata()"
          >
            Add Log data
          </button>
        </div>
      </div>
    </div>

    <div
      class="bg-slate-50 p-7 w-11/12 max-w-xl rounded-lg flex flex-col items-center justify-center"
      id="Logdata"
      style="display: none"
    >
      <div
        class="grid sm:grid-cols-2 grid-cols-1 items-center justify-between w-full py-5"
      >
        <p><i class="fa-solid fa-chart-simple text-8xl"></i></p>
        <div class="w-2/3 flex flex-col items-start justify-start">
          <p class="text-2xl font-semibold">Statistics</p>
          <p class="text-sm mt-5">
            Collect metrics from other systems and services running on your
            servers.
          </p>
          <button
            class="w-1/2 border border-blue-500 text-blue-500 text-sm py-3 rounded-lg hover:bg-blue-400 hover:text-white duration-300 mt-5"
          >
            Add metric data
          </button>
        </div>
      </div>
      <div
        class="grid sm:grid-cols-2 grid-cols-1 items-center justify-between w-full border-t py-5"
      >
        <p><i class="fa-solid fa-server text-8xl"></i></p>
        <div class="w-2/3 flex flex-col items-start justify-start">
          <p class="text-2xl font-semibold">Watcher</p>
          <p class="text-sm mt-5">
            Detect changes in your data by creating, monitoring and managing
            alerts.
          </p>
          <button
            class="w-1/2 border border-blue-500 text-blue-500 text-sm py-3 rounded-lg hover:bg-blue-400 hover:text-white duration-300 mt-5"
          >
            Turn on
          </button>
        </div>
      </div>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script>
      function showLogdata() {
        document.getElementById("main").style.display = "none";
        document.getElementById("Logdata").style.display = "flex";
      }

      document.getElementById("AddBtn").addEventListener("click", function () {
        this.textContent = "Logdata";
        this.classList.remove("bg-orange-500");
        this.classList.add("bg-green-500");
      });
    </script>
  </body>
</html>
