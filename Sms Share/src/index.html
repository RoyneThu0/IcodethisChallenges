<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sms Share</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="w-screen h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-11/12 max-w-xl bg-white rounded-lg shadow-xl p-10">
      <div class="flex justify-end">
        <i
          class="fa-solid fa-xmark hover:text-gray-500 cursor-pointer text-xl"
        ></i>
      </div>
      <h1 class="font-bold text-start text-xl mb-3">
        Send install link to mobile device
      </h1>
      <p class="text-gray-500 mb-4">
        Send via SMS or visit the private URL on the mobile device to install
        this app directly to the device.
      </p>
      <div
        class="flex items-center border border-gray-300 rounded-lg justify-center"
      >
        <p class="mx-2 text-xl">ðŸ‡ºðŸ‡¸</p>
        <p><i class="fa-solid fa-chevron-down"></i></p>
        <div class="w-full">
          <input
            type="text"
            id="sms-input"
            class="w-full p-3 focus:outline-none"
            placeholder="Enter phone number or paste URL"
          />
        </div>
        <button class="bg-blue-500 text-white px-6 py-3 rounded-r-lg">
          Send
        </button>
      </div>
      <div class="mt-7">
        <p class="text-sm font-semibold">SHARE LINK</p>
        <div class="flex items-center justify-between mt-3">
          <p class="text-gray-500 text-xs">http://www.staggeringbeauty.com/</p>
          <p class="cursor-pointer text-blue-400 hover:underline">Copy</p>
        </div>
      </div>
    </div>
  </body>
</html>
