<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-cover"
    style="
      background-image: url(https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80);
    "
  >
    <div
      class="w-11/12 max-w-lg flex items-center justify-center flex-col bg-white shadow-lg rounded-lg p-6"
    >
      <p class="text-center text-3xl font-semibold text-sky-800/50">
        Percentage Calculator
      </p>
      <p class="text-center text-sm mt-1 font-light text-gray-500">
        Calculate percentages for free
      </p>

      <div class="w-11/12 border-t border-b border-gray-200 mt-3 py-10">
        <div class="flex items-center justify-center">
          <p>What is</p>
          <input
            type="text"
            id="percentage1"
            class="w-20 mx-2 text-center border-b border-gray-400 rounded-md focus:outline-none"
          />
          <p>% of</p>
          <input
            type="text"
            id="percentage2"
            class="w-20 mx-2 text-center border-b border-gray-400 rounded-md focus:outline-none"
          />
          <p>?</p>
        </div>
        <div class="flex items-center justify-center mt-6">
          <div
            id="result"
            class="text-2xl font-bold text-indigo-600 min-h-[2rem]"
          ></div>
        </div>
        <div class="flex items-center justify-center mt-4">
          <button
            id="calculateButton"
            class="px-6 py-2 bg-indigo-400/70 text-white rounded-md hover:bg-indigo-700 focus:outline-none"
          >
            Calculate
          </button>
        </div>
      </div>
      <p class="text-center text-sm mt-1 font-light text-gray-500">
        Check out similar
        <span class="text-indigo-500/70 underline">percentage calculators</span>
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const percentage1Input = document.getElementById("percentage1");
        const percentage2Input = document.getElementById("percentage2");
        const calculateButton = document.getElementById("calculateButton");
        const resultDiv = document.getElementById("result");

        function calculatePercentage() {
          const percentage = parseFloat(percentage1Input.value);
          const baseNumber = parseFloat(percentage2Input.value);

          // Clear previous result
          resultDiv.textContent = "";

          // Validate inputs
          if (isNaN(percentage) || isNaN(baseNumber)) {
            resultDiv.textContent = "Please enter valid numbers";
            resultDiv.className =
              "text-2xl font-bold text-red-600 min-h-[2rem]";
            return;
          }

          // Calculate the result
          const result = (percentage / 100) * baseNumber;

          // Display the result
          resultDiv.textContent = result.toFixed(2);
          resultDiv.className =
            "text-2xl font-bold text-indigo-600 min-h-[2rem]";
        }

        // Add event listeners
        calculateButton.addEventListener("click", calculatePercentage);

        // Allow calculation by pressing Enter in either input field
        percentage1Input.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            calculatePercentage();
          }
        });

        percentage2Input.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            calculatePercentage();
          }
        });

        // Clear result when inputs change
        percentage1Input.addEventListener("input", function () {
          resultDiv.textContent = "";
        });

        percentage2Input.addEventListener("input", function () {
          resultDiv.textContent = "";
        });
      });
    </script>
  </body>
</html>
