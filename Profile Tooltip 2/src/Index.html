<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-br flex items-center justify-center from-purple-500 to-indigo-900 bg-cover bg-center to-70%"
    style="
      background-image: url(https://img.freepik.com/premium-photo/indigo-color-cloth-texture-photo-background-natural-textile-material-pattern-cover_568886-39.jpg);
    "
  >
    <div
      class="w-11/12 max-w-3xl md:flex grid md:grid-cols-2 grid-cols-1 gap-0 p-3"
    >
      <div
        class="w-full md:mt-28 mt-0 rounded-lg flex items-center justify-end flex-col"
      >
        <div
          class="relative md:w-4/5 w-full flex flex-col items-center justify-center rounded-lg shadow-xl bg-white p-5"
        >
          <div class="w-full flex items-center gap-5 justify-center">
            <img
              class="w-16 h-16 rounded-full"
              src="https://miro.medium.com/v2/resize:fit:627/1*_Ai5VqiDm3cocy6gsYNJ4A.jpeg"
              alt=""
            />
            <div class="flex flex-col">
              <p>Nora Sanders</p>
              <p class="text-sm">
                UX designer
                <span class="text-blue-600 hover:text-sky-500 cursor-pointer"
                  >@Google</span
                >
              </p>
            </div>
          </div>
          <button
            class="bg-purple-500 mt-2 px-6 py-2 rounded-md text-white shadow-md shadow-purple-400 text-sm hover:bg-purple-700"
          >
            Message
          </button>

          <div
            class="absolute hidden md:block -bottom-3 w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-t-[20px] border-t-white"
          ></div>
        </div>

        <div
          class="bg-slate-200/20 animate-pulse mt-5 hidden md:block p-2 rounded-full"
        >
          <img
            class="w-12 h-12 rounded-full"
            src="https://miro.medium.com/v2/resize:fit:627/1*_Ai5VqiDm3cocy6gsYNJ4A.jpeg"
            alt=""
          />
        </div>
      </div>
      <div
        class="w-full h-full rounded-lg flex flex-row items-center justify-end gap-4"
      >
        <div
          class="relative md:w-3/4 w-full flex flex-col items-center justify-center rounded-lg shadow-xl bg-indigo-950 p-5"
        >
          <div class="w-full flex flex-col items-center gap-5 justify-center">
            <img
              class="w-16 h-16 rounded-full"
              src="https://miro.medium.com/v2/resize:fit:627/1*_Ai5VqiDm3cocy6gsYNJ4A.jpeg"
              alt=""
            />
            <div class="flex flex-col items-center">
              <p class="text-white">Nora Sanders</p>
              <p class="text-sm text-slate-600">
                UX designer
                <span class="text-blue-600 hover:text-sky-500 cursor-pointer"
                  >@Google</span
                >
              </p>
            </div>
          </div>
          <button
            class="bg-purple-500 mt-2 px-6 py-2 rounded-md text-white shadow-md shadow-black text-sm hover:bg-purple-700"
          >
            Message
          </button>
          <div
            class="absolute hidden md:block -right-4 w-0 h-0 border-t-[10px] border-t-transparent border-b-[10px] border-b-transparent border-l-[20px] border-l-indigo-950"
          ></div>
        </div>

        <div
          class="bg-slate-200/20 animate-pulse mt-5 hidden md:block p-2 rounded-full"
        >
          <img
            class="w-12 h-12 rounded-full"
            src="https://miro.medium.com/v2/resize:fit:627/1*_Ai5VqiDm3cocy6gsYNJ4A.jpeg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
