<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-cover bg-center flex items-center justify-center relative"
    style="
      background-image: url(https://e0.pxfuel.com/wallpapers/330/183/desktop-wallpaper-ozark-season-3-ozark-netflix.jpg);
    "
  >
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div
      class="absolute z-10 w-11/12 p-3 max-w-5xl md:space-y-0 space-y-8 bg-gradient-to-br from-[#1e3b73]/80 from-40% to to-black/80 items-center md:flex justify-between grid md:grid-cols-3 grid-cols-1"
    >
      <div class="w-full flex items-center md:justify-start justify-center">
        <img
          class="h-24"
          src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2021/09/Ozark-Season-4-social.jpg"
          alt=""
        />
      </div>
      <div class="w-full flex flex-col items-center">
        <p class="text-sm text-white">NEW SEASON OF</p>
        <p class="text-5xl mt-3 text-white font-mono">OÅ»ARK</p>
      </div>
      <div class="w-full items-center md:justify-end justify-center flex">
        <button
          class="bg-[#e50a14] cursor-pointer hover:bg-blue-900 duration-300 px-5 py-3 rounded-sm text-xs text-white"
        >
          WATCH ON NETFLIX
        </button>
      </div>
    </div>
  </body>
</html>
