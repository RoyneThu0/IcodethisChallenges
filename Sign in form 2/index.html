<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-blue-500/40 flex items-center justify-center"
  >
    <div
      class="w-11/12 max-w-4xl bg-white rounded-lg pt-20 flex items-center justify-center flex-col"
    >
      <p class="w-full text-center text-xl">Sign in to your Account</p>

      <div
        class="flex flex-col md:w-1/3 w-full px-5 items-start justify-start mt-10"
      >
        <label for="email" class="w-full text-xs font-semibold text-start"
          >Username or Email</label
        >
        <input
          type="email"
          class="border border-slate-300 focus:outline-none rounded-md p-2 w-full"
          name=""
          id="email"
        />
      </div>

      <div
        class="flex flex-col md:w-1/3 w-full px-5 text-xs font-semibold items-start justify-start mt-3"
      >
        <label for="password" class="w-full">Password</label>
        <input
          type="password"
          class="border border-slate-300 focus:outline-none rounded-md p-3 w-full"
          name=""
          id="password"
        />
      </div>
      <div class="md:w-1/3 w-full p-5 flex mt-3 items-center justify-between">
        <div class="flex items-center justify-start">
          <input type="checkbox" name="" id="" />
          <p class="ml-1 text-sm">Remember me</p>
        </div>
        <p class="text-blue-500 italic cursor-pointer text-xs">
          Forgot Password?
        </p>
      </div>
      <button
        class="md:w-1/3 w-full mx-2 bg-blue-500 text-white py-3 rounded-lg mt-5"
        type="submit"
      >
        Sign In
      </button>
      <p class="mt-5 text-slate-500 text-sm">
        Don't have an account? <a href="#" class="text-blue-500">Sign Up</a>
      </p>
      <div
        class="mt-20 mb-5 grid md:grid-cols-4 grid-cols-2 items-center justify-center w-3/4 gap-2"
      >
        <p class="w-full text-nowrap text-sm text-slate-600">
          Terms of service
        </p>
        <p class="w-full text-nowrap text-center text-xs text-slate-600">
          Privacy Policy
        </p>
        <p class="w-full text-nowrap text-center text-xs text-slate-600">
          Classic
        </p>
        <p class="w-full text-nowrap text-center text-xs text-slate-600">
          @2019myBrand
        </p>
      </div>
    </div>
  </body>
</html>
