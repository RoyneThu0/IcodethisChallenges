<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-blue-500 flex items-center justify-center">
    <div
      class="w-11/12 max-w-6xl bg-white rounded-lg pt-20 flex items-center justify-center flex-col"
    >
      <p class="w-full text-center text-xl">Sign in to your Account</p>

      <div class="flex flex-col w-1/3 items-start justify-start mt-5">
        <label for="email w-full text-start">Username or Email</label>
        <input
          type="email"
          class="border border-slate-500 p-2 w-full"
          name=""
          id="email"
        />
      </div>

      <div class="flex flex-col w-1/3 items-start justify-start mt-5">
        <label for="password" class="w-full">Password</label>
        <input
          type="password"
          class="border border-slate-500 p-2 w-full"
          name=""
          id="password"
        />
      </div>
      <div class="w-1/3 flex mt-2 items-center justify-between">
        <div class="flex items-center justify-start">
          <input type="checkbox" name="" id="" />
          <p class="ml-1">Remember me</p>
        </div>
        <p class="text-blue-500 italic cursor-pointer text-sm">
          Forgot Password?
        </p>
      </div>
      <button
        class="w-1/3 bg-blue-500 text-white p-2 rounded-lg mt-5"
        type="submit"
      >
        Sign In
      </button>
      <p class="mt-5">
        Don't have an account? <a href="#" class="text-blue-500">Sign Up</a>
      </p>
      <div class="mt-20 mb-10 flex items-center justify-between w-2/4 gap-0">
        <p class="w-full text-nowrap text-sm text-slate-600">
          Terms of service
        </p>
        <p class="w-full text-nowrap text-sm text-slate-600">Privacy Policy</p>
        <p class="w-full text-nowrap text-sm text-slate-600">Classic</p>
        <p class="w-full text-nowrap text-sm text-slate-600">@2019myBrand</p>
      </div>
    </div>
  </body>
</html>
