<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="min-h-screen w-screen bg-gradient-to-tr from-white from-50% to-blue-500 to-50% flex items-center justify-center"
  >
    <div class="w-11/12 max-w-md rounded-lg py-10 bg-slate-100 shadow-xl">
      <span class="text-2xl text-sky-500 font-bold mx-5"
        >Send us some Feedback!</span
      >
      <p class="text-wrap py-5 text-sm mx-5">
        Do you have a suggestion about a bug? Let us know in the field below.
      </p>
      <input
        type="text"
        class="w-full py-24 px-2 pt-4 my-4 focus:outline-none border-none"
        placeholder="Describe your issue or idea..."
      />
      <div class="w-full flex justify-around">
        <label>
          <input
            type="radio"
            name="feedbackType"
            id="bug"
            class="text-black"
            onclick="toggleRadio(this)"
          />
          Bug
        </label>
        <label>
          <input
            type="radio"
            name="feedbackType"
            id="comment"
            class="text-slate-400"
            onclick="toggleRadio(this)"
          />
          Comment
        </label>
        <label>
          <input
            type="radio"
            name="feedbackType"
            id="other"
            onclick="toggleRadio(this)"
          />
          Other
        </label>
      </div>
      <div class="w-full flex mt-8 justify-center">
        <button
          id="send"
          class="w-2/3 py-2 bg-blue-500 rounded-md hover:shadow-lg shadow-slate-600 hover:bg-blue-700 font-semibold text-white"
        >
          Send Feedback
        </button>
      </div>
    </div>

    <script>
      const sendButton = document.getElementById("send");
      sendButton.addEventListener("click", () => {
        alert("Thank you for your feedback!");
      });
      let lastChecked = null;
      function toggleRadio(button) {
        if (button === lastChecked) {
          button.checked = false;
          lastChecked = null;
        } else {
          lastChecked = button;
        }
      }
    </script>
  </body>
</html>
