<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-[#3a4f7b] flex items-center justify-center">
    <div class="w-11/12 max-w-5xl p-10 bg-[#1e3261] rounded-lg flex-col">
      <div class="grid sm:grid-cols-3 grid-cols-1 gap-3">
        <div class="w-full flex flex-col">
          <p class="font-bold font-serif text-xl text-white">About the store</p>
          <div class="mt-5 space-y-3 text-white">
            <p class="cursor-pointer hover:text-blue-400">Home</p>
            <p class="cursor-pointer hover:text-blue-400">Become a customer</p>
            <p class="cursor-pointer hover:text-blue-400">About us</p>
            <p class="cursor-pointer hover:text-blue-400">FAQ</p>
            <p class="cursor-pointer hover:text-blue-400">Return policy</p>
            <p class="cursor-pointer hover:text-blue-400">Contact us</p>
          </div>
        </div>
        <div class="w-full">
          <p class="font-bold font-serif text-xl text-white">Language</p>
          <div class="w-full grid grid-cols-3 mt-5 text-white">
            <p class="p-2 hover:bg-sky-300 rounded-md">Deutsch</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">English</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Español</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Français</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Indonesian</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Italian</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Netherlands</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Polnisch</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Português</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Русский</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Tìẽng Vìêt</p>
            <p class="p-2 hover:bg-sky-300 rounded-md">Türkçe</p>
          </div>
        </div>
        <div class="w-full px-10">
          <p class="font-bold font-serif text-xl text-white">Get in Touch</p>
          <div class="w-full mt-5 flex items-center justify-start space-x-10">
            <i
              class="fa-brands fa-facebook-f hover:text-sky-300 text-white text-2xl"
            ></i>
            <i
              class="fab fa-twitter hover:text-sky-300 text-white text-2xl"
            ></i>

            <i
              class="fab fa-linkedin hover:text-sky-300 text-white text-2xl"
            ></i>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-center w-full space-x-5 mt-5">
        <p class="text-slate-300 hover:text-blue-400">Terms of purchase</p>
        <p class="text-slate-300 hover:text-blue-400">Security and privacy</p>
        <p class="text-slate-300 hover:text-blue-400">Newsletter</p>
      </div>
    </div>
  </body>
</html>
