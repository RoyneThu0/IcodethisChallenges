<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moksha Coffee</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-700">
    <div
      class="bg-gray-800 w-11/12 max-w-6xl rounded-sm shadow-lg shadow-gray-900/80"
    >
      <nav
        class="w-full relative pt-8 pb-2 flex items-center justify-center gap-52"
      >
        <ul class="flex space-x-4">
          <li>
            <a
              href="#"
              class="text-white text-xl font-mono hover:font-bold hover:text-red-500"
              >Our Story</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-white text-xl font-mono hover:font-bold hover:text-red-500"
              >Food</a
            >
          </li>
        </ul>
        <div
          class="bg-white z-10 absolute snap-center left-1/2 top-0 pt-10 px-10 py-5 transform -translate-x-1/2 shadow-xl shadow-gray-900/80"
        >
          <p class="font-bold text-3xl font-mono">Moksha</p>
        </div>
        <ul class="flex space-x-4">
          <li>
            <a
              href="#"
              class="text-white text-xl font-mono hover:font-bold hover:text-red-500"
              >Coffee</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-white text-xl font-mono hover:font-bold hover:text-red-500"
              >Find Us</a
            >
          </li>
        </ul>
      </nav>
      <div
        class="w-full h-[500px] bg-cover bg-center mx-auto"
        style="
          background-image: url(https://toasterding.com/wp-content/uploads/2024/10/photo-1453614512568-c4024d13c247-scaled.jpg);
        "
      >
        <div
          class="w-full h-full backdrop-filter backdrop-blur-xs bg-amber-950/40 bg-opacity-50 flex flex-col items-center justify-center"
        >
          <h1 class="text-white font-bold text-4xl font-serif">OUR COFFEE</h1>
          <p class="mt-5 text-white font-mono text-center">
            When it comes to the important stuff – the coffee – we are committed
            <br />
            to sourcing and serving one of the highest quality and we believe is
            <br />
            nothing short of best coffee possible.
          </p>
          <button
            class="mt-10 px-6 py-3 border-3 border-white text-white font-bold hover:bg-red-500 transition-colors"
          >
            Download our menu
          </button>
        </div>
      </div>
      <div class="mt-10 px-5 pb-10">
        <p class="text-white font-mono text-xl text-start">Gallery</p>

        <div class="flex items-center justify-center gap-3">
          <p><i class="fa-solid text-7xl text-white fa-chevron-left"></i></p>
          <div class="flex items-center justify-center">
            <ul class="grid md:grid-cols-4 grid-cols-2 mt-5 gap-2">
              <li class="w-full">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/960px-A_small_cup_of_coffee.JPG"
                  alt="Coffee Image"
                  class="h-48 hover:scale-110 duration-300 ease-in-out"
                />
              </li>
              <li class="w-full">
                <img
                  src="https://media-cldnry.s-nbcnews.com/image/upload/newscms/2019_33/2203981/171026-better-coffee-boost-se-329p.jpg"
                  alt="Coffee Image"
                  class="h-48 hover:scale-110 duration-300 ease-in-out"
                />
              </li>
              <li class="w-full">
                <img
                  src="https://www.foodandwine.com/thmb/CCe2JUHfjCQ44L0YTbCu97ukUzA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Partners-Latte-FT-BLOG0523-09569880de524fe487831d95184495cc.jpg"
                  alt="Coffee Image"
                  class="h-48 hover:scale-110 duration-300 ease-in-out"
                />
              </li>
              <li class="w-full">
                <img
                  src="https://www.seriouseats.com/thmb/hs6uscmu6tgAYiiVCTrwCSdxq44=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/20230621-SEA-DalognaCoffee-LorenaMasso-hedenote4-0f3ebf5c8ed24b51beaf1524f145bf3d.jpg"
                  alt="Coffee Image"
                  class="h-48 hover:scale-110 duration-300 ease-in-out"
                />
              </li>
            </ul>
          </div>
          <p><i class="fa-solid text-7xl text-white fa-chevron-right"></i></p>
        </div>
      </div>
    </div>
  </body>
</html>
