<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-slate-200 flex items-center justify-center">
    <div class="w-11/12 max-w-lg rounded-lg p-2 bg-indigo-200">
      <div
        class="bg-slate-100 flex-col p-10 rounded-lg w-full hover:translate-x-10 hover:translate-y-10 duration-500 ease-in-out"
      >
        <p class="font-serif font-semibold text-xl">Give Feedback</p>
        <p class="text-sm font-sans font-semibold mt-5">
          What do you think of the issue search experience within Jira projects
          ?
        </p>
        <div
          id="rating"
          class="w-full flex-row flex items-center justify-center mt-5 gap-2"
        >
          <div
            id="terrible"
            class="w-full flex flex-col p-2 hover:shadow-md hover:shadow-pink-400 items-center border border-slate-200 justify-center"
          >
            <p class="text-4xl">🥲</p>
            <p>Terrible</p>
          </div>
          <div
            id="bad"
            class="w-full flex flex-col p-2 hover:shadow-md hover:shadow-pink-400 items-center border border-slate-200 justify-center"
          >
            <p class="text-4xl">🙁</p>
            <p>Bad</p>
          </div>
          <div
            id="ok"
            class="w-full flex flex-col p-2 hover:shadow-md hover:shadow-pink-400 items-center border border-slate-200 justify-center"
          >
            <p class="text-4xl">😐</p>
            <p>Ok</p>
          </div>
          <div
            id="good"
            class="w-full flex flex-col p-2 hover:shadow-md hover:shadow-pink-400 items-center border border-slate-200 justify-center"
          >
            <p class="text-4xl">🙂</p>
            <p>Good</p>
          </div>
          <div
            id="amazing"
            class="w-full flex flex-col p-2 hover:shadow-md hover:shadow-pink-400 items-center border border-slate-200 justify-center"
          >
            <p class="text-4xl">😁</p>
            <p>Amazing</p>
          </div>
        </div>
        <div class="w-full flex-col mt-5">
          <p class="text-xs">What are the main reasosns for your rating?</p>
          <input
            type="text"
            class="w-full border border-blue-600 pb-8 px-2 focus:outline-none mt-2 rounded-lg"
          />
        </div>
        <div class="flex items-center justify-start mt-5">
          <input
            type="checkbox"
            name=""
            id=""
            class="mx-1 w-5 h-5 accent-[#e81ad0]"
          />
          <span class="w-full flex items-center text-xs"
            >I may be contacted about this feedback.
            <p class="text-pink-500 cursor-pointer">Privacy Policy</p></span
          >
        </div>
        <div class="flex items-center justify-start mt-1">
          <input
            type="checkbox"
            name=""
            id=""
            class="mx-1 w-5 h-5 accent-[#e81ad0]"
          />
          <span class="w-full flex items-center text-xs"
            >I'd like to help improve by joining the
            <p class="text-pink-500 cursor-pointer mx-1">
              Research Group
            </p></span
          >
        </div>
        <div class="mt-10 flex items-center justify-end gap-2">
          <button
            class="bg-pink-500 hover:shadow-lg px-7 text-white rounded-lg py-3 text-sm hover:shadow-pink-400"
          >
            Submit
          </button>
          <button
            class="bg-white hover:shadow-md px-7 py-3 rounded-lg hover:bg-pink-500 hover:text-white text-sm hover:shadow-pink-400"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script>
      const options = ["terrible", "bad", "okay", "good", "amazing"];

      // Loop over the array grabbing the element from the page
      options.forEach((option) => {
        const el = document.getElementById(option);

        // add a 'click' event listener on each element
        el.addEventListener("click", function () {
          // remove the active class from all the elements
          options.forEach((opt) => {
            document.getElementById(opt).classList.remove("border-red-500");
          });
          // add the active class to the clicked element
          el.classList.add("border-red-500");
        });
      });
    </script>
  </body>
</html>
