<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-indigo-200 h-screen w-screen flex items-center justify-center">
    <div id class="bg-white h-3/6 w-[370px] rounded-xl relative shadow-xl pb-10">
      <div class="h-[150px] w-full flex items-center justify-center">
        <div
          class="bg-[#f7f3fa] rounded-full h-[100px] w-[100px] mt-10 flex items-center justify-center p-2"
        >
          <div class="rounded-full h-full w-full">
            <img
              class="rounded-full"
              src="https://www.behereandnow.com/wp-content/uploads/2017/09/You-are-enough-remember-that-300x300.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <p class="bg-white text-center text-2xl font-bold mt-2">Developer</p>
      <p class="bg-white text-center text-xs">UX Designer</p>

      <div id="status" class="flex items-center justify-center gap-2 px-8">
     <div class="flex-1 h-full w-full bg-green-300 hover:bg-green-400 active:bg-green-500 py-2 mt-6 border border-gray-200 flex flex-col items-center justify-center text-xs rounded-xl"><i class="flex text-2xl fa-regular fa-face-smile"></i> <p>Set a status</p></div>
     <div class="flex-1 h-full w-full bg-green-300 hover:bg-green-400 active:bg-green-500  py-2 mt-6 border border-gray-200 flex flex-col items-center justify-center text-xs rounded-xl"><i class="flex text-2xl fa-regular fa-pen-to-square"></i> <p>Edit profile</p></div>
<div class="flex-1 h-full w-full bg-green-300 hover:bg-green-400 active:bg-green-500 py-2 mt-6 border border-gray-200 flex flex-col items-center justify-center text-xs rounded-xl transition-colors duration-200" onclick="toggleSideMenu()">
  <i class="flex text-2xl fa-solid fa-ellipsis"></i>
  <p>More</p>
</div>
    
    <div id="sideMenu" class="hidden absolute top-36 left-[380px] h-[350px] w-64 bg-gray-600 p-4 overflow-auto transition-transform duration-200 ease-in-out transform translate-x-full rounded-md">
  <div class="mb-4 px-4 py-1 text-white rounded-md  hover:bg-green-400 active:bg-green-500 ">Menu Item 1</div>
  <div class="mb-4 px-4 py-1 text-white rounded-md  hover:bg-green-400 active:bg-green-500 ">Menu Item 2</div>
  <div class="mb-4 px-4 py-1 text-white rounded-md  hover:bg-green-400 active:bg-green-500 ">Menu Item 3</div>
  <div class="mb-4 px-4 py-1 text-white rounded-md  hover:bg-green-400 active:bg-green-500 ">Menu Item 4</div>
  <div class="mb-4 px-4 py-1 text-white rounded-md  hover:bg-green-400 active:bg-green-500 ">Menu Item 5</div>
  <div class="mb-4 px-4 py-1 text-white rounded-md  hover:bg-green-400 active:bg-green-500 ">Menu Item 6</div>
  <div class="mb-4 px-4 py-1 text-white rounded-md  hover:bg-green-400 active:bg-green-500 ">Menu Item 7</div>
</div></div>
<script>
function toggleSideMenu() {
  document.getElementById('sideMenu').classList.toggle('translate-x-full');
  document.getElementById('sideMenu').classList.toggle('hidden');
}
</script>
  </body>
</html>
