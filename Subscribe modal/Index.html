<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="relative w-screen h-screen flex md:items-center items-start md:mt-0 mt-10  justify-center">
    <div
      class="w-[700px] h-[700px] rounded-full bg-gradient-to-br from-pink-400 from-20% to-yellow-300 shadow-2xl flex items-center justify-center"
    >
      <div
        class="absolute w-11/12 max-w-2xl p-7 bg-white bg-opacity-60 hover:bg-opacity-100 duration-500 ease-in-out rounded-lg grid md:grid-cols-2 shadow-2xl shadow-slate-600"
      >
        <img
          class="w-11/12 max-h-[400px] hidden md:block"
          src="https://i.gifer.com/origin/d8/d8b6816aa270268ed78c6d6b3d536677_w200.gif"
          alt=""
        />
        <div>
          <p class="text-3xl font-semibold">
            Ideas and UI components in your inbox
          </p>
          <p class="mt-5 text-lg">
            Sign up to recieve ideas and free components and free resources plus
            15% on all of our pro UI Kits.
          </p>

          <input
            type="email"
            class="mt-10 w-full py-4 focus:outline-none border px-2 rounded-md border-slate-300"
            placeholder="Email address"
          />
          <button
            class="w-full bg-gradient-to-r from-sky-400 mt-3 py-4 shadow-xl shadow-slate-500 to-blue-500 text-white rounded-md hover:from-pink-500 hover:to-purple-600"
          >
            Subscribe
          </button>
          <p class="w-full text-center mt-5 text-slate-500 text-xs">
            No spams included
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
