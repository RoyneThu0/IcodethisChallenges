<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Field</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-slate-200 flex items-center justify-center">
    <div
      class="w-11/12 max-w-lg p-10 bg-white rounded-3xl shadow-inner shadow-slate-600 flex flex-col items-center justify-center"
    >
      <p class="w-full font-bold text-2xl">Enter your password</p>
      <div class="flex w-full items-center justify-start my-5">
        <img
          class="rounded-full h-24 w-24"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSao1DOj97UINGOR3fLiNX9gGMgkX7wjKllMA&s"
          alt=""
        />
        <div class="flex-col items-center justify-center mx-10">
          <p>Business account</p>
          <p>Sarah Bills</p>
        </div>
      </div>
      <label for="input" class="w-full items-start text-sm font-semibold"
        >Password</label
      >
      <div class="flex items-center justify-between w-full">
        <input
          type="text"
          name=""
          id=""
          class="border border-slate-800 p-3 w-full items-start rounded-lg"
          placeholder="Enter your password"
        />
        <i class="fa-solid fa-eye-slash text-xl mx-3"></i>
      </div>
      <div class="flex items-center justify-between w-full">
        <div class="flex items-center space-x-2 mt-5">
          <label for="toggle-switch" class="flex items-center cursor-pointer">
            <div class="relative">
              <input id="toggle-switch" type="checkbox" class="sr-only" />
              <div class="block bg-gray-200 w-10 h-6 rounded-full"></div>
              <div
                class="dot absolute left-1 top-1 bg-gray-900 w-4 h-4 rounded-full transition"
              ></div>
            </div>
            <div class="ml-3 text-gray-700 font-medium">Stay signed in</div>
          </label>
        </div>
        <button
          class="px-4 py-2 bg-blue-900 text-white mt-5 rounded-lg active:bg-sky-400 hover:bg-sky-700"
        >
          Continue
        </button>
      </div>
      <p
        class="w-full mt-7 underline underline-offset-1 font-semibold cursor-pointer text-blue-800"
      >
        Reset password
      </p>
    </div>

    <script>
      const toggleSwitch = document.querySelector("#toggle-switch");
      const dot = document.querySelector(".dot");

      toggleSwitch.addEventListener("change", () => {
        if (toggleSwitch.checked) {
          dot.classList.remove("bg-gray-900", "translate-x-0");
          dot.classList.add("bg-blue-600", "translate-x-4");
        } else {
          dot.classList.remove("bg-blue-600", "translate-x-4");
          dot.classList.add("bg-gray-900", "translate-x-0");
        }
      });
    </script>
  </body>
</html>
