<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="bg-cover w-screen h-screen flex items-center justify-center"
    style="
      background-image: url(https://img.freepik.com/free-vector/gradient-hot-pink-background_23-2150852826.jpg);
    "
  >
    <div
      class="w-11/12 max-w-lg flex-col bg-orange-50 overflow-hidden p-10 rounded-xl relative shadow-2xl shadow-slate-600"
      id="request"
    >
      <div class="absolute -top-40 -right-14 z-0 w-96 h-96">
        <svg
          class="cursor-pointer"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#fa428e"
            d="M39.1,-40.5C53.8,-34.2,71,-24.9,78.3,-9.9C85.5,5,82.8,25.6,71.8,38.5C60.8,51.3,41.6,56.5,24.2,60C6.7,63.6,-8.9,65.6,-18.7,58.8C-28.4,52,-32.1,36.3,-39.8,23C-47.5,9.6,-59.1,-1.4,-60.4,-13.5C-61.7,-25.6,-52.6,-38.8,-40.8,-45.6C-29,-52.5,-14.5,-53,-1.2,-51.6C12.2,-50.2,24.3,-46.9,39.1,-40.5Z"
            transform="translate(100 100)"
          />
        </svg>
      </div>

      <div class="relative z-10 w-full flex justify-between mb-10">
        <p class="font-semibold text-lg">Friend Requests</p>
        <p class="text-lg text-white hover:text-blue-400 cursor-pointer">
          View all
        </p>
      </div>

      <div class="relative z-10">
        <div
          class="flex items-center justify-between mt-5 hover:bg-white hover:scale-110 hover:bg-opacity-70 duration-300 hover:shadow-lg p-2 rounded-lg"
        >
          <div class="flex items-center">
            <img
              class="w-16 h-16 rounded-full"
              src="https://images.unsplash.com/photo-1577744168855-0391d2ed2b3a?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1hbnxlbnwwfDJ8MHx8fDA%3D"
            />
            <div class="flex-col mx-5">
              <p class="font-bold">Jerome williams</p>
              <p>7 mutual friends</p>
            </div>
          </div>

          <button
            class="bg-orange-50 px-7 py-2 rounded-md hover:bg-[#fa428e] hover:text-white duration-300 active:bg-pink-600 shadow-lg shadow-slate-600"
          >
            Confirm
          </button>
        </div>

        <div
          class="relative z-10 flex items-center hover:bg-white hover:scale-110 hover:bg-opacity-70 duration-300 hover:shadow-lg p-2 rounded-lg justify-between mt-5"
        >
          <div class="flex items-center">
            <img
              class="w-16 h-16 rounded-full"
              src="https://images.unsplash.com/photo-1560329072-17f59dcd30a4?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d29tZW58ZW58MHwyfDB8fHww"
            />
            <div class="flex-col mx-5">
              <p class="font-bold">Sally Steele</p>
              <p>12 mutual friends</p>
            </div>
          </div>

          <button
            class="bg-orange-50 px-7 py-2 rounded-md hover:bg-[#fa428e] hover:text-white duration-300 active:bg-pink-600 shadow-lg shadow-slate-600"
          >
            Confirm
          </button>
        </div>
        <div
          class="relative z-10 flex items-center hover:bg-white hover:scale-110 hover:bg-opacity-70 duration-300 hover:shadow-lg p-2 rounded-lg justify-between mt-5"
        >
          <div class="flex items-center">
            <img
              class="w-16 h-16 rounded-full"
              src="https://images.unsplash.com/photo-1757077538768-220e9591e060?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGhlYWRzaG90fGVufDB8MnwwfHx8MA%3D%3D"
            />
            <div class="flex-col mx-5">
              <p class="font-bold">Racheal Ball</p>
              <p>4 mutual friends</p>
            </div>
          </div>

          <button
            class="bg-orange-50 px-7 py-2 rounded-md hover:bg-[#fa428e] hover:text-white duration-300 active:bg-pink-600 shadow-lg shadow-slate-600"
          >
            Confirm
          </button>
        </div>

        <div class="absolute -bottom-64 -left-36 z-0 w-96 h-96">
          <svg
            class="cursor-pointer"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#ff418f"
              d="M39.1,-40.5C53.8,-34.2,71,-24.9,78.3,-9.9C85.5,5,82.8,25.6,71.8,38.5C60.8,51.3,41.6,56.5,24.2,60C6.7,63.6,-8.9,65.6,-18.7,58.8C-28.4,52,-32.1,36.3,-39.8,23C-47.5,9.6,-59.1,-1.4,-60.4,-13.5C-61.7,-25.6,-52.6,-38.8,-40.8,-45.6C-29,-52.5,-14.5,-53,-1.2,-51.6C12.2,-50.2,24.3,-46.9,39.1,-40.5Z"
              transform="translate(100 100)"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
