<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Photo Gallery</title>
  </head>
  <body
    class="w-screen h-screen bg-gray-100 flex justify-center md:items-center items-start mt-10 md:mt-0"
  >
    <div class="bg-white rounded-2xl shadow-lg max-w-2xl w-11/12 p-16">
      <div class="w-full flex justify-end">
        <div class="flex space-x-4 text-gray-500 mb-4">
          <span class="cursor-pointer">Vector</span>
          <span class="cursor-pointer">Illustrations</span>
          <span class="border-b-2 border-black font-semibold">Images</span>
          <span class="cursor-pointer">Icons</span>
        </div>
      </div>

      <div class="flex justify-between items-center mt-4 mb-4">
        <input
          type="text"
          placeholder="Search"
          class="px-4 py-2 border focus:outline-none rounded-lg w-2/3"
        />
        <button class="bg-black text-white px-4 py-2 rounded-lg shadow-md">
          Upload
        </button>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <div class="relative group">
          <img
            src="https://img.freepik.com/premium-photo/captivating-portrait-woman-with-striking-blue-hair_777078-174916.jpg"
            class="rounded-lg shadow-md object-cover w-full h-48"
          />
          <div
            class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full text-sm opacity-0 group-hover:opacity-100 transition-opacity"
          >
            Young Lady<br />123 likes • 10 shares
          </div>
        </div>
        <div class="relative group">
          <img
            src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSknXqSicXUDRQfr7oGTswQCZ6ZoGGO2DdLrmGGTI6Q2fs9rFcC"
            class="rounded-lg shadow-md object-cover w-full h-48"
          />
          <div
            class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full text-sm opacity-0 group-hover:opacity-100 transition-opacity"
          >
            Window arch<br />234 likes • 20 shares
          </div>
        </div>
        <div class="relative group">
          <img
            src="https://c0.wallpaperflare.com/preview/828/406/452/black-and-gray-high-rise-building.jpg"
            class="rounded-lg shadow-md object-cover w-full h-48"
          />
          <div
            class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full text-sm opacity-0 group-hover:opacity-100 transition-opacity"
          >
            Roofline <br />345 likes • 30 shares
          </div>
        </div>
        <div class="relative group">
          <img
            src="https://static.wixstatic.com/media/69f61f_7fe859545e5c4890af8274523a3151c5~mv2.jpg/v1/fill/w_568,h_378,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/69f61f_7fe859545e5c4890af8274523a3151c5~mv2.jpg"
            class="rounded-lg shadow-md object-cover w-full h-48"
          />
          <div
            class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full text-sm opacity-0 group-hover:opacity-100 transition-opacity"
          >
            Abstract Painting<br />245 likes • 35 shares
          </div>
        </div>
        <div class="relative group">
          <img
            src="https://vermillion-llama-d26505.netlify.app/images/image5.jpg"
            class="rounded-lg shadow-md object-cover w-full h-48"
          />
          <div
            class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full text-sm opacity-0 group-hover:opacity-100 transition-opacity"
          >
            City scapes<br />456 likes • 40 shares
          </div>
        </div>
        <div class="relative group">
          <img
            src="https://img.freepik.com/premium-photo/brown-wooden-door-flat-bricked-wall-photo_195114-71896.jpg?w=360"
            class="rounded-lg shadow-md object-cover w-full h-48"
          />
          <div
            class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full text-sm opacity-0 group-hover:opacity-100 transition-opacity"
          >
            Door of egress<br />567 likes • 50 shares
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
