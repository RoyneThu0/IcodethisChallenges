<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>

  <body class="min-h-screen bg-[#0b1220] flex items-center justify-center p-8">
    <div
      class="w-full max-w-2xl bg-[#0f1724] rounded-2xl p-6 flex gap-6 shadow-2xl"
    >
      <aside
        class="w-20 bg-[#0b1220] rounded-xl p-3 flex flex-col items-center gap-6"
      >
        <button
          class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white"
        >
          <i class="fa-regular fa-comment-dots"></i>
        </button>
        <button
          class="w-10 h-10 flex items-center justify-center bg-[#111827] rounded-lg text-violet-300 shadow-inner"
        >
          <i class="fa-solid fa-users"></i>
        </button>
        <button
          class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white"
        >
          <i class="fa-solid fa-stopwatch"></i>
        </button>
        <div class="flex-1"></div>
        <button
          class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white"
        >
          <i class="fa-solid fa-gear"></i>
        </button>
      </aside>

      <main class="flex-1">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-4">
            <button class="text-gray-300 text-xl">
              <i class="fa-solid fa-arrow-left-long"></i>
            </button>
            <h1 class="text-2xl text-gray-200 font-semibold">Groups</h1>
          </div>

          <div class="flex items-center gap-3">
            <button
              class="w-10 h-10 bg-[#0f1724] border border-[#172033] rounded-lg flex items-center justify-center text-gray-400 hover:text-white"
            >
              <i class="fa-solid fa-table-cells"></i>
            </button>
            <button
              class="w-10 h-10 bg-[#0f1724] border border-[#172033] rounded-lg flex items-center justify-center text-gray-400 hover:text-white"
            >
              <i class="fa-solid fa-list"></i>
            </button>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <div
            class="bg-[#111827] rounded-xl p-6 flex items-center justify-center h-36 shadow-lg transform transition-all duration-200 hover:-translate-y-3 hover:shadow-2xl"
          >
            <div class="flex flex-col items-center text-gray-400">
              <div
                class="w-12 h-12 rounded-full bg-[#0b1220] flex items-center justify-center text-2xl"
              >
                +
              </div>
              <span class="mt-3">Create Group</span>
            </div>
          </div>

          <div
            class="bg-[#111827] rounded-xl p-6 h-36 shadow-lg flex flex-col items-center justify-end transform transition-all duration-200 hover:-translate-y-3 hover:shadow-2xl"
          >
            <div
              class="mx-auto -mt-7 w-14 h-14 rounded-full overflow-hidden ring-2 ring-[#0b1220]"
            >
              <img
                src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=200&auto=format&fit=crop&ixlib=rb-4.0.3&s=6d2cf7c8bdf2d5e6cd1f8b5b3b6d7a34"
                alt="cuisine"
                class="w-full h-full object-cover"
              />
            </div>
            <div
              class="self-end -mt-4 mr-3 w-3 h-3 bg-violet-400 rounded-full"
            ></div>
            <h3 class="text-xl text-gray-100 font-semibold text-center mt-4">
              Cuisine
            </h3>
            <p class="text-sm text-gray-400 text-center">36 members</p>
          </div>

          <div
            class="bg-[#111827] rounded-xl p-6 h-36 shadow-lg flex flex-col items-center justify-end transform transition-all duration-200 hover:-translate-y-3 hover:shadow-2xl"
          >
            <div
              class="mx-auto -mt-7 w-14 h-14 rounded-full overflow-hidden ring-2 ring-[#0b1220]"
            >
              <img
                src="https://www.wallart-direct.co.uk/cdn/shop/collections/740321214_abstract_f8354174-e59d-4c30-8d03-5f11be0981a8.jpg?v=1645085400&width=400"
                alt="art"
                class="w-full h-full object-cover"
              />
            </div>
            <h3 class="text-xl text-gray-100 font-semibold text-center mt-4">
              Art
            </h3>
            <p class="text-sm text-gray-400 text-center">9 members</p>
          </div>

          <div
            class="bg-[#111827] rounded-xl p-6 h-36 shadow-lg flex flex-col items-center justify-end transform transition-all duration-200 hover:-translate-y-3 hover:shadow-2xl"
          >
            <div
              class="mx-auto -mt-7 w-14 h-14 rounded-full overflow-hidden ring-2 ring-[#0b1220]"
            >
              <img
                src="https://thumbs.dreamstime.com/b/athletic-men-exercise-weights-dumbbells-sporty-lifestyle-gym-workouts-attractive-sports-athletic-man-exercise-weights-277854997.jpg"
                alt="workout"
                class="w-full h-full object-cover"
              />
            </div>
            <div
              class="self-end -mt-4 mr-3 w-3 h-3 bg-violet-400 rounded-full"
            ></div>
            <h3 class="text-xl text-gray-100 font-semibold text-center mt-4">
              Workout
            </h3>
            <p class="text-sm text-gray-400 text-center">27 members</p>
          </div>

          <div
            class="bg-[#111827] rounded-xl p-6 h-36 shadow-lg flex flex-col items-center justify-end transform transition-all duration-200 hover:-translate-y-3 hover:shadow-2xl"
          >
            <div
              class="mx-auto -mt-7 w-14 h-14 rounded-full overflow-hidden ring-2 ring-[#0b1220]"
            >
              <img
                src="https://i.pinimg.com/564x/d7/f3/69/d7f369ff3240e385e3e5e380fda4bc05.jpg"
                alt="gaming"
                class="w-full h-full object-cover"
              />
            </div>
            <div
              class="self-end -mt-4 mr-3 w-3 h-3 bg-violet-400 rounded-full"
            ></div>
            <h3 class="text-xl text-gray-100 font-semibold text-center mt-4">
              Gaming
            </h3>
            <p class="text-sm text-gray-400 text-center">105 members</p>
          </div>

          <div
            class="bg-[#111827] rounded-xl p-6 h-36 shadow-lg flex flex-col items-center justify-end transform transition-all duration-200 hover:-translate-y-3 hover:shadow-2xl"
          >
            <div
              class="mx-auto -mt-7 w-14 h-14 rounded-full overflow-hidden ring-2 ring-[#0b1220]"
            >
              <img
                src="https://pbs.twimg.com/media/GNOh1pgW4AA1SVW.jpg:large"
                alt="hiking"
                class="w-full h-full object-cover"
              />
            </div>
            <h3 class="text-xl text-gray-100 font-semibold text-center mt-4">
              Hiking
            </h3>
            <p class="text-sm text-gray-400 text-center">97 members</p>
          </div>

          <div
            class="bg-[#111827] rounded-xl p-6 h-36 shadow-lg flex flex-col items-center justify-end transform transition-all duration-200 hover:-translate-y-3 hover:shadow-2xl"
          >
            <div
              class="mx-auto -mt-7 w-14 h-14 rounded-full overflow-hidden ring-2 ring-[#0b1220]"
            >
              <img
                src="https://i.pinimg.com/236x/5f/9b/0f/5f9b0fd176594c15ab9e88dc1653ba3b.jpg"
                alt="yoga"
                class="w-full h-full object-cover"
              />
            </div>
            <h3 class="text-xl text-gray-100 font-semibold text-center mt-4">
              Yoga
            </h3>
            <p class="text-sm text-gray-400 text-center">65 members</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
