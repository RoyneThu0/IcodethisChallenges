<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="w-screen min-h-screen bg-yellow-400">
    <main class="max-w-6xl mx-auto px-8 py-24">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
        <div class="col-span-1 md:col-span-2 relative">
          <div
            class="bg-[#222d8a] max-w-sm text-white rounded-3xl p-6 md:p-10 font-serif shadow-none"
          >
            <div class="flex items-center justify-start gap-4">
              <h2 class="text-2xl font-semibold">Contributors</h2>
              <span class="ml-2 bg-[#1b2566] px-3 py-1 rounded text-sm"
                >10</span
              >
            </div>

            <div class="mt-6 flex items-center -space-x-4">
              <img
                src="https://i.pravatar.cc/40?img=11"
                alt="a"
                class="w-8 h-8 md:w-10 md:h-10 rounded-full ring-2 ring-white"
              />
              <img
                src="https://i.pravatar.cc/40?img=12"
                alt="b"
                class="w-8 h-8 md:w-10 md:h-10 rounded-full ring-2 ring-white"
              />
              <img
                src="https://i.pravatar.cc/40?img=13"
                alt="c"
                class="w-8 h-8 md:w-10 md:h-10 rounded-full ring-2 ring-white"
              />
              <img
                src="https://i.pravatar.cc/40?img=14"
                alt="d"
                class="w-8 h-8 md:w-10 md:h-10 rounded-full ring-2 ring-white"
              />
              <div
                class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-white text-[#222d8a] flex items-center justify-center font-semibold ring-2 ring-white"
              >
                +6
              </div>
            </div>
          </div>

          <div
            class="absolute left-6 right-6 -bottom-9 h-6 bg-black/20 rounded-full filter blur-xl"
          ></div>
        </div>

        <div class="col-span-1 relative self-start">
          <div
            class="bg-[#222d8a] text-white rounded-3xl p-8 font-serif min-h-[220px]"
          >
            <h3 class="text-xl font-semibold">About</h3>
            <p class="mt-4 text-sm text-white/90 leading-relaxed">
              Blender addon for reshaping UV selection into grid.
            </p>

            <a
              class="mt-4 inline-block text-sm text-white/90 underline"
              href="#"
              >www.blendermarket.com</a
            >

            <ul class="mt-6 space-y-4 text-sm text-white/90">
              <li class="flex items-center gap-3">
                <i class="fa-regular fa-star"></i> 1.1k stars
              </li>
              <li class="flex items-center gap-3">
                <i class="fa-regular fa-eye"></i> 80 watching
              </li>
            </ul>
          </div>
          <div
            class="absolute left-0 right-0 -bottom-7 mx-auto w-40 h-5 bg-black/20 rounded-full filter blur-lg"
          ></div>
        </div>

        <div class="col-span-1 md:col-span-2 md:col-start-2 relative mt-12">
          <div
            class="bg-[#222d8a] max-w-lg text-white rounded-3xl p-8 font-serif"
          >
            <h4 class="text-xl font-semibold">Languages</h4>

            <div class="mt-6">
              <div class="h-3 bg-yellow-400 rounded-full overflow-hidden">
                <div
                  class="h-3 bg-sky-400 rounded-l-full"
                  style="width: 44%"
                ></div>
              </div>
              <div class="mt-4 flex items-center gap-6 text-sm text-white/90">
                <div class="flex items-center gap-2">
                  <span class="w-3 h-3 bg-sky-400 rounded-full"></span> Python
                </div>
                <div class="flex items-center gap-2">
                  <span class="w-3 h-3 bg-yellow-400 rounded-full"></span>
                  Typescript
                </div>
              </div>
            </div>
          </div>
          <div
            class="absolute left-1/2 transform -translate-x-1/2 -bottom-9 w-80 h-6 bg-black/20 rounded-full filter blur-2xl"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
