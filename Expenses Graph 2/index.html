<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-gradient-to-br from-sky-300 to-purple-700"
  >
    <div
      class="relative h-[470px] w-11/12 max-w-lg flex items-center justify-center bg-white bg-opacity-25 rounded-lg shadow-lg p-4"
    >
      <div
        class="absolute w-full p-10 hover:translate-x-10 hover:translate-y-10 duration-500 ease-in-out bg-white rounded-lg flex flex-col shadow-lg shadow-slate-600"
      >
        <p class="text-2xl font-serif font-semibold mt-6">Expenses</p>
        <div class="w-full flex items-center justify-between mt-5">
          <div
            class="w-fit gap-3 bg-purple-100 p-2 rounded-full sm:flex grid sm:grid-cols-3 grid-cols-1 items-center justify-between"
          >
            <button
              class="bg-gradient-to-r from-purple-400 to-blue-400 text-white font-semibold py-2 px-4 rounded-full focus:outline-none"
            >
              Weekly
            </button>
            <button
              class="hover:bg-gradient-to-r from-purple-400 to-blue-400 hover:text-white text-black font-semibold py-2 px-4 rounded-full hover:bg-gray-200 focus:outline-none"
            >
              Monthly
            </button>
            <button
              class="hover:bg-gradient-to-r from-purple-400 to-blue-400 hover:text-white text-black font-semibold py-2 px-4 rounded-full hover:bg-gray-200 focus:outline-none"
            >
              Yearly
            </button>
          </div>
          <p class="text-3xl font-bold">...</p>
        </div>

        <div class="mt-10 w-full">
          <canvas id="expensesChart"></canvas>
        </div>
      </div>
    </div>
    <script>
      const ctx = document.getElementById("expensesChart").getContext("2d");
      const expensesChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday",
          ],
          datasets: [
            {
              label: "Expenses",
              data: [12, 19, 3, 5, 2, 3, 7],
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
              borderRadius: 10,
            },
            {
              label: "Income",
              data: [15, 25, 8, 10, 5, 6, 9],
              backgroundColor: "rgba(153, 102, 255, 0.2)",
              borderColor: "rgba(153, 102, 255, 1)",
              borderWidth: 1,
              borderRadius: 10,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
