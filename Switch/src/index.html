<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Background Image Toggle</title>
    <style>
      .bg-transition {
        transition: background-image 1s ease-in-out;
      }
    </style>

    <link
      rel="prefetch"
      href="https://cdnb.artstation.com/p/assets/images/images/045/746/745/large/junxuan-fang-.jpg?1643419629"
    />
    <link

      href="https://cdna.artstation.com/p/assets/images/images/045/746/730/large/junxuan-fang-.jpg?1643419608"
    />
    <link
      rel="prefetch"
      href="https://cdnb.artstation.com/p/assets/images/images/045/746/739/large/junxuan-fang-.jpg?1643419622"
    />
    <link
      rel="prefetch"
      href="https://cdnb.artstation.com/p/assets/images/images/045/746/735/large/junxuan-fang-.jpg?1643419615"
    />
  </head>

  <body
    id="app"
    class="bg-cover bg-center w-screen h-screen flex flex-col items-center justify-center bg-transition"
    style="
      background-image: url('https://cdnb.artstation.com/p/assets/images/images/045/746/745/large/junxuan-fang-.jpg?1643419629');
    "
  >
    <div
      class="flex items-center space-x-4 bg-white/80 p-4 rounded-lg shadow-md mb-4"
    >
      <span class="text-6xl">ü•µ</span>
      <button
        id="toggleSwitch1"
        class="relative w-20 h-10 bg-gray-300 rounded-full transition duration-300 focus:outline-none"
      >
        <span
          class="absolute left-1 top-1 w-8 h-8 bg-white rounded-full shadow-md transition-transform duration-300"
        ></span>
      </button>
      <span class="text-6xl">ü•∂</span>
    </div>

    <div
      class="flex items-center space-x-4 bg-white/80 p-4 rounded-lg shadow-md"
    >
      <span class="text-6xl">‚òÄÔ∏è</span>
      <button
        id="toggleSwitch2"
        class="relative w-20 h-10 bg-gray-300 rounded-full transition duration-300 focus:outline-none"
      >
        <span
          class="absolute left-1 top-1 w-8 h-8 bg-white rounded-full shadow-md transition-transform duration-300"
        ></span>
      </button>
      <span class="text-6xl">üåßÔ∏è</span>
    </div>

    <script>
      function setupToggleButton(buttonId, imgA, imgB) {
        const toggleSwitch = document.getElementById(buttonId);
        const switchKnob = toggleSwitch.querySelector("span");
        let isOn = false;

        toggleSwitch.addEventListener("click", () => {
          isOn = !isOn;
          toggleSwitch.classList.toggle("bg-blue-500", isOn);
          toggleSwitch.classList.toggle("bg-gray-300", !isOn);
          switchKnob.style.transform = isOn
            ? "translateX(120%)"
            : "translateX(0)";
          document.getElementById("app").style.backgroundImage = `url('${
            isOn ? imgB : imgA
          }')`;
        });
      }

      https: setupToggleButton(
        "toggleSwitch1",
        "https://cdnb.artstation.com/p/assets/images/images/045/746/745/large/junxuan-fang-.jpg?1643419629",
        "https://cdna.artstation.com/p/assets/images/images/045/746/730/large/junxuan-fang-.jpg?1643419608"
      );
      setupToggleButton(
        "toggleSwitch2",
        "https://cdnb.artstation.com/p/assets/images/images/045/746/739/large/junxuan-fang-.jpg?1643419622",
        "https://cdnb.artstation.com/p/assets/images/images/045/746/735/large/junxuan-fang-.jpg?1643419615"
      );
    </script>
  </body>
</html>
