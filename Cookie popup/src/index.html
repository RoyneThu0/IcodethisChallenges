<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Popup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-gray-100">
    <div
      class="w-11/12 max-w-sm p-10 bg-white shadow-lg flex flex-col items-center"
    >
      <div class="w-full flex justify-end">
        <i class="fa-solid text-xl fa-xmark"></i>
      </div>
      <img
        class="mix-blend-multiply md:w-40"
        src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTA4L3Jhd3BpeGVsX29mZmljZV8zM19jYXB0dXJlX2h5cGVycmVhbGlzdGljX2FkdmVydGlzZW1lbnRfYnJva2VuX19iZDcxMTQwZS1kODU0LTQxNTUtOGVmOC1kNDdjMWE0NGE4YmVfMS5qcGc.jpg"
        alt=""
      />
      <p class="mt-5 text-slate-400 text-sm text-center">
        Our website uses cookies to <br />
        ensure you get the best experience <br />
        while you're here.
      </p>
      <button
        class="bg-lime-500 mt-5 text-white px-20 shadow-lime-400 shadow-md py-2 rounded"
      >
        Okay
      </button>
      <button
        class="mt-5 hover:bg-slate-400 hover:text-white duration-200 text-slate-400 px-20 text-sm shadow-lime-400 hover:shadow-md py-2 rounded"
      >
        LEARN MORE
      </button>
    </div>
  </body>
</html>
