<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo section</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-neutral-900 text-slate-100"
  >
    <main class="w-11/12 max-w-xl px-4">
      <section class="relative">
        <div
          class="bg-neutral-800/75 rounded-2xl p-10 pt-20 shadow-2xl backdrop-blur-sm"
        >
          <div class="absolute left-1/2 -translate-x-1/2 -top-10">
            <div
              class="w-28 h-28 rounded-full bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center shadow-lg ring-4 ring-neutral-900"
            >
              <img
                src="https://freesvg.org/img/rocket-312767.png"
                alt=""
                class="w-32 h-32"
              />
            </div>
          </div>

          <div class="text-center mt-4">
            <h1 class="text-3xl sm:text-4xl font-semibold">Ready to start?</h1>
            <p class="mt-4 text-slate-300 max-w-md mx-auto leading-relaxed">
              Start learning React ans Swift with<br />zero coding experience.
            </p>

            <button
              class="mt-8 inline-block bg-white text-neutral-900 font-medium px-6 py-3 rounded-full shadow-md hover:shadow-lg transition"
            >
              Get pro for 50%
            </button>
          </div>

          <div class="mt-12">
            <div class="bg-neutral-700/50 p-6 rounded-lg max-w-2xl mx-auto">
              <h3 class="text-lg text-slate-100 font-medium">
                Special promotion price
              </h3>
              <p class="mt-3 text-slate-300 text-sm">
                $4.50 per month, billed annually.<br />Over 70 hours of course
                content. Cancel anytime.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
