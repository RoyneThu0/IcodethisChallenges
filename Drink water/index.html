<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Water</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-blue-500 h-screen w-screen flex items-center justify-center min-h-screen"
  >
    <div class="bg-blue-300 w-80 rounded-lg p-4 shadow-md">
      <div class="flex justify-between items-center mb-4">
        <div class="w-6 h-6"></div>
        <div class="w-6 h-6">
          <svg
            class="w-full h-full text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm.5-13a.5.5 0 00-1 0v5a.5.5 0 001 0V5zm-.75 8a.75.75 0 101.5 0 .75.75 0 00-1.5 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>

      <!-- Water Intake Info -->
      <div class="text-center text-white mb-4">
        <p class="text-lg">Today</p>
        <p class="text-2xl font-bold">1.3l of 2l</p>
      </div>

      <!-- Water Bottle Icon -->
      <div class="flex justify-center mb-4">
        <img
          src="https://img.icons8.com/color/96/000000/water-bottle.png"
          alt="Water Bottle"
        />
      </div>

      <div class="flex justify-center mb-6">
        <button class="bg-blue-200 text-blue-700 rounded-full px-4 py-2 shadow">
          Drink Water
        </button>
      </div>

      <div class="bg-blue-200 rounded-lg p-2">
        <p class="text-center text-blue-700 font-bold mb-2">YOUR STREAK</p>
        <div class="flex justify-between text-blue-700">
          <span class="flex flex-col items-center">
            <span class="text-sm">S</span>
            <span class="block w-4 h-4 mt-1 bg-blue-700 rounded-full"></span>
          </span>
          <span class="flex flex-col items-center">
            <span class="text-sm">M</span>
            <span class="block w-4 h-4 mt-1 bg-blue-700 rounded-full"></span>
          </span>
          <span class="flex flex-col items-center">
            <span class="text-sm">T</span>
            <span class="block w-4 h-4 mt-1 bg-blue-300 rounded-full"></span>
          </span>
          <span class="flex flex-col items-center">
            <span class="text-sm">W</span>
            <span class="block w-4 h-4 mt-1 bg-blue-700 rounded-full"></span>
          </span>
          <span class="flex flex-col items-center">
            <span class="text-sm">T</span>
            <span class="block w-4 h-4 mt-1 bg-blue-500 rounded-full"></span>
          </span>
          <span class="flex flex-col items-center">
            <span class="text-sm">F</span>
            <span class="block w-4 h-4 mt-1 bg-gray-400 rounded-full"></span>
          </span>
          <span class="flex flex-col items-center">
            <span class="text-sm">S</span>
            <span class="block w-4 h-4 mt-1 bg-gray-400 rounded-full"></span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
