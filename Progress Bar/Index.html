<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gray-100"
    style="background: radial-gradient(#3dc4c0, #138290)"
  >
    <div
      class="relative w-full max-w-lg bg-gray-300 h-4 rounded-full overflow-hidden shadow-slate-500 shadow-xl"
    >
      <div
        id="slider"
        class="h-full bg-gradient-to-r from-cyan-300 to-lime-400 transition-all duration-75 ease-in-out"
        style="width: 0"
      ></div>
      <span
        id="slider-label"
        class="absolute inset-0 flex items-center justify-center text-white font-bold"
        >0%</span
      >
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slider = document.getElementById("slider");
        const label = document.getElementById("slider-label");
        let width = 0;
        const targetWidth = 63;
        const interval = setInterval(() => {
          if (width >= targetWidth) {
            clearInterval(interval);
          } else {
            width++;
            slider.style.width = width + "%";
            label.textContent = width + "%";
          }
        }, 20);
      });
    </script>
  </body>
</html>
