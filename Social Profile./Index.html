<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>

    <style>
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .toast-message {
        background-color: #05b8c5;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        opacity: 0.9;
        transition: opacity 0.5s;
        animation: fadeOut 3s ease-out forwards; /* Add this line */
      }
    </style>
  </head>
  <body
    class="h-screen w-screen bg-gradient-to-tl from-blue-300 from-30% to-slate-200 flex items-center justify-center"
  >
    <div
      id="main"
      class="bg-slate-50 p-7 lg:w-1/3 md:w-2/3 sm:w-2/3 flex flex-col rounded-lg"
    >
      <div class="flex w-full h-full flex-col items-center">
        <img
          class="w-24 h-24 rounded-full"
          src="https://wonderaiartgenerator.com/king-include/uploads/2024/04/1861196871.png"
          alt=""
        />
        <p class="font-bold mt-2">Sally Ramos</p>
        <p class="font-light text-slate-500">@sallytheramos</p>

        <div class="flex gap-2 mt-5">
          <button
            class="px-7 py-3 text-white rounded-full bg-slate-400 hover:bg-orange-500"
            onclick="showFollowing()"
          >
            Following
          </button>
        </div>
      </div>
    </div>

    <div
      class="bg-slate-50 p-7 w-11/12 max-w-xl rounded-lg flex flex-col items-center justify-center"
      id="Following"
      style="display: none"
    >
      <div class="flex items-center justify-between w-full">
        <img
          class="w-24 h-24 rounded-full"
          src="https://wonderaiartgenerator.com/king-include/uploads/2024/04/1861196871.png"
          alt=""
        />

        <button
          id="FollowBtn"
          class="px-7 mt-3 py-3 rounded-full text-white bg-orange-500 text-nowrap"
        >
          Follow
        </button>
      </div>
      <p class="font-bold mt-2 w-full text-start">Sally Ramos</p>
      <p class="font-light text-slate-500 w-full text-start">@sallytheramos</p>
      <p class="font-light text-slate-500 w-full text-start mt-2">
        Product designer at @company.
      </p>
      <p class="font-light text-slate-500 w-full text-start">
        working on @othercompany at my free time.
      </p>
      <p class="w-full text-slate-600 mt-5">
        <span class="font-semibold">15K </span>Followers.
        <span class="font-semibold">7K </span>Following. Since April 30.2017
      </p>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script>
      function showFollowing() {
        document.getElementById("main").style.display = "none";
        document.getElementById("Following").style.display = "flex";
      }

      document
        .getElementById("FollowBtn")
        .addEventListener("click", function () {
          this.textContent = "Following";
          this.classList.remove("bg-orange-500");
          this.classList.add("bg-green-500");
        });

      document
        .getElementById("FollowBtn")
        .addEventListener("click", function () {
          const toast = document.createElement("div");
          toast.innerText = "You are now following Sally Ramos!";
          toast.className = "toast-message";
          document.getElementById("toastContainer").appendChild(toast);

          setTimeout(() => {
            toast.remove();
          }, 2500);
        });
    </script>
  </body>
</html>
