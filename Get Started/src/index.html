<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Data Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-sky-200 flex items-center justify-center h-screen w-screen">
    <div
      class="bg-white rounded-lg shadow-lg p-10 w-11/12 max-w-xl text-center"
    >
      <div class="flex items-center justify-between mb-6">
        <div
          class="w-8 h-8 rounded-full bg-blue-500 text-white shadow-xl flex items-center justify-center font-bold step"
        >
          1
        </div>
        <div class="flex-1 h-1 bg-gray-300 mx-2 relative progress-line">
          <div
            class="absolute top-0 left-0 h-full bg-blue-500 transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>
        <div
          class="w-8 h-8 rounded-full bg-gray-300 text-white shadow-xl flex items-center justify-center font-bold step"
        >
          2
        </div>
        <div class="flex-1 h-1 bg-gray-300 mx-2 relative progress-line">
          <div
            class="absolute top-0 left-0 h-full bg-blue-500 transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>
        <div
          class="w-8 h-8 rounded-full bg-gray-300 text-white shadow-xl flex items-center justify-center font-bold step"
        >
          3
        </div>
      </div>

      <h2 class="text-xl font-semibold text-gray-800 mb-2">
        Welcome Data Studio
      </h2>
      <p class="text-sm text-gray-600 mb-6">
        Turn your data into informative dashboards and reports that are easy to
        read, easy to share, and fully customizable. Data Studio allows you to
        tell great data stories to support better business decisions.
      </p>
      <button
        id="nextButton"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Get started
      </button>
    </div>

    <script>
      const steps = document.querySelectorAll(".step");
      const progressLines = document.querySelectorAll(".progress-line div");
      const nextButton = document.getElementById("nextButton");
      let currentStep = 0;

      nextButton.addEventListener("click", () => {
        if (currentStep < steps.length - 1) {
          steps[currentStep + 1].classList.add("bg-blue-500");
          steps[currentStep + 1].classList.remove("bg-gray-300");
          progressLines[currentStep].style.width = "100%";
          currentStep++;
        }
      });
    </script>
  </body>
</html>
