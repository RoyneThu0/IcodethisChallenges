<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-tr from-orange-900 from-10% to-slate-700 to-80% flex items-center justify-center"
  >
    <div class=" w-11/12 bg-opacity-90 bg-slate-100 max-w-lg rounded-lg">
      <div
        class="w-full flex items-center justify-between rounded-t-lg py-5 px-7"
      >
        <i class="fa-solid fa-chevron-left"></i>
        <p>March 2017</p>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="p-10 bg-slate-800 bg-opacity-50 rounded-b-lg">
        <div class="grid grid-cols-7 gap-5">
          <div class="text-center  text-lg text-sky-100 font-semibold">Sun</div>
          <div class="text-center  text-lg text-sky-200 font-semibold">Mon</div>
          <div class="text-center  text-lg text-sky-300 font-semibold">Tue</div>
          <div class="text-center  text-lg text-sky-400 font-semibold">Wed</div>
          <div class="text-center  text-lg text-sky-500 font-semibold">Thu</div>
          <div class="text-center  text-lg text-sky-600 font-semibold">Fri</div>
          <div class="text-center  text-lg text-sky-700 font-semibold">Sat</div>
          <div class="text-center text-gray-200">27</div>
          <div class="text-center text-gray-200">28</div>
          <div class="text-center text-gray-200">1</div>
          <div class="text-center text-gray-200">2</div>
          <div class="text-center text-gray-200">3</div>
          <div class="text-center text-gray-200">4</div>
          <div class="text-center text-gray-200">5</div>
          <div class="text-center text-gray-200">6</div>
          <div class="text-center text-gray-200">7</div>
          <div class="text-center text-gray-200">8</div>
          <div class="text-center text-gray-200">9</div>
          <div class="text-center text-gray-200">10</div>
          <div class="text-center text-gray-200">11</div>
          <div class="text-center text-gray-200">12</div>
          <div class="text-center text-gray-200">13</div>
          <div class="text-center text-gray-200">14</div>
          <div class="text-center text-gray-200">15</div>
          <div class="text-center text-gray-200">16</div>
          <div class="text-center text-gray-200">17</div>
          <div class="text-center text-gray-200">18</div>
          <div class="text-center text-gray-200">19</div>
          <div class="text-center text-gray-200">20</div>
          <div class="text-center text-gray-200">21</div>
          <div class="text-center text-gray-200">22</div>
          <div class="text-center text-gray-200">23</div>
      </div>
    </div>
  </body>
</html>
