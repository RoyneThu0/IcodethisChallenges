<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Plus Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .bg_pattern {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background-color: #ffffff;
        opacity: 1;
        z-index: -1;
      }

      .Cross {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='48' y='38' width='4' height='24' fill='%23FFA600' fill-opacity='0.75'/><rect x='38' y='48' width='24' height='4' fill='%23FFA600' fill-opacity='0.75'/></svg>");
        background-repeat: repeat;

        background-size: 4em 4em;
        background-position: center center;
        background-color: transparent;
        opacity: 1;
      }

      .Cross--horizontal {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='48' y='42' width='4' height='16' fill='%23FFA600' fill-opacity='0.75'/><rect x='25' y='48' width='50' height='4' fill='%23FFA600' fill-opacity='0.75'/></svg>");
        background-repeat: repeat;
        background-size: 4em 4em;
        background-position: center center;
      }

      .Cross--vertical {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='48' y='25' width='4' height='50' fill='%23FFA600' fill-opacity='0.75'/><rect x='42' y='48' width='16' height='4' fill='%23FFA600' fill-opacity='0.75'/></svg>");
        background-repeat: repeat;
        background-size: 4em 4em;
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="relative z-0 w-screen h-screen bg_pattern Cross">
      <div
        class="absolute z-10 w-screen h-screen bg-gradient-to-b from-white from-40% to-transparent"
      ></div>
    </div>
  </body>
</html>
