<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-slate-300 flex items-center justify-center bg-cover bg-center"
    style="
      background-image: url(https://media.istockphoto.com/id/1320354967/vector/vector-background-with-white-abstract-wave-dots.jpg?s=612x612&w=0&k=20&c=3b7EEgt6DaSSmxofzPsuj3beRhUVPSak2QWChFzozrc=);
    "
  >
    <div
      class="relative w-11/12 max-w-lg bg-gray-200 p-10 rounded-tr-2xl rounded-md shadow-lg shadow-slate-700 flex flex-col items-center justify-center"
    >
      <div
        class="absolute right-3 top-3 text-3xl font-light text-slate-400 hover:text-black duration-300 cursor-pointer"
      >
        <i class="fa-solid fa-xmark"></i>
      </div>
      <img
        class="h-20"
        src="https://cdn.pixabay.com/photo/2016/12/08/23/36/christmas-1893400_640.png"
        alt=""
      />
      <p class="mt-5 text-2xl font-serif font-semibold">Merry Christmas!</p>
      <p class="w-full text-center mt-5 text-sm font-mono font-light">
        You completed all your December's tasks so we decided to get you a gift:
      </p>
      <p class="mt-5 text-yellow-500 animate-pulse">
        50% off on your Yearly Premium Plan
      </p>

      <button
        class="mt-10 bg-black text-slate-300 py-3 px-8 rounded-md shadow-lg shadow-slate-700 cursor-pointer hover:bg-slate-300 hover:shadow-slate-400 hover:text-black duration-300"
      >
        GET YOUR GIFT
      </button>
    </div>
  </body>
</html>
