<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-start justify-center bg-cover bg-center"
    style="
      background-image: url('https://c4.wallpaperflare.com/wallpaper/598/719/825/snow-iceberg-clean-sky-winter-wallpaper-preview.jpg');
    "
  >
    <div
      class="w-11/12 max-w-7xl p-10 flex items-center justify-center flex-col"
    >
      <p
        class="text-3xl sm:text-4xl font-serif font-semibold text-blue-800 text-center"
      >
        Until New Beginnings
      </p>

      <div
        id="count"
        class="grid sm:grid-cols-5 grid-cols-2 gap-x-8 gap-y-6 text-blue-800 mt-5"
      >
        <div
          class="p-5 text-xl sm:text-3xl font-serif flex items-center flex-col justify-center font-semibold"
        >
          <span id="months" class="text-5xl sm:text-7xl">00</span>
          <p class="text-sm sm:text-base">Months</p>
        </div>
        <div
          class="p-5 text-xl sm:text-3xl font-serif flex items-center flex-col justify-center font-semibold"
        >
          <span id="days" class="text-5xl sm:text-7xl">00</span>
          <p class="text-sm sm:text-base">Days</p>
        </div>
        <div
          class="p-5 text-xl sm:text-3xl font-serif flex items-center flex-col justify-center font-semibold"
        >
          <span id="hours" class="text-5xl sm:text-7xl">00</span>
          <p class="text-sm sm:text-base">Hours</p>
        </div>
        <div
          class="p-5 text-xl sm:text-3xl font-serif flex items-center flex-col justify-center font-semibold"
        >
          <span id="minutes" class="text-5xl sm:text-7xl">00</span>
          <p class="text-sm sm:text-base">Minutes</p>
        </div>
        <div
          class="p-5 text-xl sm:text-3xl font-serif flex items-center flex-col justify-center font-semibold"
        >
          <span id="seconds" class="text-5xl sm:text-7xl">00</span>
          <p class="text-sm sm:text-base">Seconds</p>
        </div>
      </div>
    </div>

    <script>
      const targetDate = new Date("2026-01-01T00:00:00").getTime();

      const countdown = setInterval(() => {
        const now = new Date().getTime();

        const distance = targetDate - now;

        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor(
          (distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24)
        );
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("months").innerText = months;
        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        if (distance < 0) {
          clearInterval(countdown);
          document.getElementById("months").innerText = "00";
          document.getElementById("days").innerText = "00";
          document.getElementById("hours").innerText = "00";
          document.getElementById("minutes").innerText = "00";
          document.getElementById("seconds").innerText = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
