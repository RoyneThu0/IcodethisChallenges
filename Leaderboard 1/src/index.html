<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-slate-300 flex items-center justify-center bg-cover bg-center"
    style="
      background-image: url(https://motionarray.imgix.net/1522903-aUMdF8Db5c-high_0015.jpg?w=660&q=60&fit=max&auto=format);
    "
  >
    <div class="flex w-11/12 max-w-xl flex-col p-3 bg-white gap-4 shadow-xl">
      <div class="flex p-2 w-full">
        <div class="flex-1 items-center justify-center">
          <h1 class="px-3 font-bold text-xl">RANKING</h1>
        </div>
        <div class="flex-3">
          <button class="py-2 px-6 rounded-full bg-[#fe5c75]">
            <i class="fa-solid fa-share-nodes"></i>
          </button>
        </div>
      </div>

      <div class="w-full flex items-center justify-center relative mt-5">
        <div
          class="flex p-2 md:w-[600px] w-full right-50% left-50% bg-purple-500 absolute shadow-lg shadow-purple-700 flex items-center justify-between"
        >
          <div class="flex px-5 items-center justify-center">
            <p class="font-semibold text-lg">1</p>
            <p class="ml-4">Ricardo Franklin</p>
          </div>

          <div class="flex items-center justify-center">
            <p class="font-semibold">258,254</p>
            <i class="fa-solid fa-award px-3 text-3xl text-yellow-300"></i>
          </div>
        </div>
      </div>

      <div class="flex p-2 w-full mt-6">
        <div class="flex px-5 items-center justify-center">
          <p class="font-semibold text-lg">2</p>
        </div>
        <div class="flex-1 items-center justify-center">
          <p>Ruby Shelton</p>
        </div>

        <p class="font-semibold">208,231</p>
      </div>

      <div class="flex p-2 w-full">
        <div class="flex px-5 items-center justify-center">
          <p class="font-semibold text-lg">3</p>
        </div>
        <div class="flex-1 items-center justify-center">
          <p>Ruby Shelton</p>
        </div>

        <p class="font-semibold">199,534</p>
      </div>

      <div class="flex p-2 w-full">
        <div class="flex px-5 items-center justify-center">
          <p class="font-semibold text-lg">4</p>
        </div>
        <div class="flex-1 items-center justify-center">
          <p>John Banks</p>
        </div>

        <p class="font-semibold">199,325</p>
      </div>

      <div class="flex p-2 w-full">
        <div class="flex px-5 items-center justify-center">
          <p class="font-semibold text-lg">5</p>
        </div>
        <div class="flex-1 items-center justify-center">
          <p>Issabelle Willis</p>
        </div>

        <p class="font-semibold">170,948</p>
      </div>

      <div class="flex w-full items-center justify-center gap-3 my-5">
        <button class="flex py-2 rounded-full text-slate-600 px-4">EXIT</button>
        <button
          class="flex cursor-pointer shadow-xl hover:bg-purple-800 hover:shadow-none bg-purple-700 py-2 rounded-full text-white px-4"
        >
          CONTINUE
        </button>
      </div>
    </div>
  </body>
</html>
