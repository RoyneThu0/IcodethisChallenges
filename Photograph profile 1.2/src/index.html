<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photograph Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-screen w-screen bg-blue-900 flex items-center justify-center">
    <div class="bg-white w-11/12 max-w-sm rounded-lg shadow-lg">
      <div
        class="text-center mb-1 bg-cover bg-center"
        style="
          background-image: url(https://i.ebayimg.com/images/g/ihgAAOSw8lRnbt3n/s-l400.jpg);
        "
      >
        <div class="flex justify-between items-center mb-4 p-4">
          <button class="text-gray-500 text-lg">
            <i class="fa-solid fa-chevron-left"></i> Back
          </button>
          <button class="text-gray-500 text-lg">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
        <img
          class="rounded-full h-24 w-24 mx-auto border-4 border-gray-300"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS657bQhrd2WdpUOSrBo1pmder4WZhzk9AX_w&s"
          alt="Profile Picture"
        />
        <h2 class="text-xl font-bold text-white mt-2">Peter Parker</h2>
        <p class="text-gray-300">Photographer & Traveler</p>
      </div>

      <div class="flex justify-around mb-1 p-4">
        <div class="text-center">
          <p class="text-lg font-bold">230</p>
          <p class="text-gray-500">Followers</p>
        </div>
        <div class="text-center">
          <p class="text-lg font-bold">140</p>
          <p class="text-gray-500">Following</p>
        </div>
        <div class="text-center">
          <p class="text-lg font-bold">15</p>
          <p class="text-gray-500">Albums</p>
        </div>
      </div>

      <div class="flex justify-around mb-2 p-4">
        <button class="bg-blue-500 text-white py-2 px-4 rounded-lg font-bold">
          <i class="fa-solid fa-user-plus"></i> Follow
        </button>
        <button
          class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg font-bold"
        >
          <i class="fa-solid fa-comment"></i> Message
        </button>
      </div>

      <div class="p-4">
        <div class="flex justify-between items-center mb-2">
          <button class="text-gray-500">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="text-center">
            <p class="text-lg font-bold">Portraits</p>
            <p class="text-gray-500">25 Photos</p>
          </div>
          <button class="text-gray-500">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <div class="grid grid-cols-3 gap-2">
          <img
            class="w-full h-24 object-cover rounded-lg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqay-oaywx2WrowS3Ylgc4m251177CnMUHJg&s"
            alt="Photo 1"
          />
          <img
            class="w-full h-24 object-cover rounded-lg"
            src="https://w0.peakpx.com/wallpaper/366/606/HD-wallpaper-spider-man-2-city-lights-new-york-spider-man.jpg"
            alt="Photo 2"
          />
          <img
            class="w-full h-24 object-cover rounded-lg"
            src="https://c4.wallpaperflare.com/wallpaper/708/591/638/new-york-game-peter-parker-spider-man-ps4-hd-wallpaper-preview.jpg"
            alt="Photo 3"
          />
          <img
            class="w-full h-24 object-cover rounded-lg"
            src="https://i0.wp.com/www.thewrap.com/wp-content/uploads/2025/05/Spider-Noir.jpg?fit=990%2C557&quality=89&ssl=1"
            alt="Photo 4"
          />
          <img
            class="w-full h-24 object-cover rounded-lg"
            src="https://wallpapersok.com/images/thumbnail/the-amazing-spiderman-takes-flight-iwt4198fmoc9wzda.webp"
            alt="Photo 5"
          />
          <img
            class="w-full h-24 object-cover rounded-lg"
            src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:425,cw:1150,ch:1150,q:80,w:1150/bEx2fkPZbckwtih4yY7jX3.jpg"
            alt="Photo 6"
          />
        </div>
      </div>
    </div>
  </body>
</html>
