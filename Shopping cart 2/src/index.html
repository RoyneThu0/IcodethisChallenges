<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHopping cart 2</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-gradient-to-tr from-fuchsia-500 via-purple-500 to-indigo-500"
  >
    <div class="w-11/12 max-w-sm rounded-xl bg-white flex flex-col">
      <div
        class="bg-gradient-to-r from-fuchsia-500 to-pink-300 p-5 grid grid-cols-3 rounded-t-lg"
      >
        <p class="text-start">
          <i class="fa-solid fa-chevron-left text-xl text-white"></i>
        </p>
        <p class="text-center text-white">My Cart</p>
        <p class="text-end text-white"><i class="fa-solid fa-bars"></i></p>
      </div>
      <div class="flex flex-col space-y-2">
        <div class="grid grid-cols-3 border-b border-pink-500 p-2">
          <div class="p-2 flex items-center justify-center">
            <img
              src="https://www.switch.sg/cdn/shop/files/IMG-18066212_m_jpeg_1_48ef352c-366a-44ce-8e42-6ccea4bb5993_1000x.jpg?v=1757485671"
              alt="product"
              class="w-16 h-16 object-cover mx-auto rounded-lg"
            />
          </div>
          <div class="col-span-2 p-2 flex flex-col justify-between">
            <div>
              <p class="font-semibold">Apple Watch Series 7</p>
              <p class="text-xs text-gray-500">41mm, Starlight Aluminum Case</p>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <select class="w-12 h-8 bg-gray-200 rounded-lg text-center">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <button
                  class="w-8 h-8 rounded-lg text-xl font-bold text-gray-600"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button
                  class="w-8 h-8 rounded-lg text-xl font-bold text-gray-600"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <p class="font-bold text-lg">$425</p>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-3 border-b border-pink-500 p-2">
          <div class="p-2 flex items-center justify-center">
            <img
              src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/MGFD4_AV1?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=dnBHOWpyY2xMSmRCZDhPemE0aFgvVlZya2lKWlJmUEwrYndWOTJiVWJWQUYwVmtIbGRkS25RMVpBRlo0bk5DUUZFQy9uMWdKWSt3Znh6c21QYVExK1E"
              alt="product"
              class="w-16 h-16 object-cover mx-auto rounded-lg"
            />
          </div>
          <div class="col-span-2 p-2 flex flex-col justify-between">
            <div>
              <p class="font-semibold">Iphone 17 Pro Tech woven case</p>
              <p class="text-xs text-gray-500">41mm, Starlight Aluminum Case</p>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <select class="w-12 h-8 bg-gray-200 rounded-lg text-center">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <button
                  class="w-8 h-8 rounded-lg text-xl font-bold text-gray-600"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button
                  class="w-8 h-8 rounded-lg text-xl font-bold text-gray-600"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <p class="font-bold text-lg">$7.95</p>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-3 border-b border-pink-500 p-2">
          <div class="p-2 flex items-center justify-center">
            <img
              src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/HS832?wid=4000&hei=4000&fmt=jpeg&qlt=90&.v=1755626351185"
              alt="product"
              class="w-16 h-16 object-cover mx-auto rounded-lg"
            />
          </div>
          <div class="col-span-2 p-2 flex flex-col justify-between">
            <div>
              <p class="font-semibold">Iphone 17 Pro screen protector</p>
              <p class="text-xs text-gray-500">41mm, Starlight Aluminum Case</p>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <select class="w-12 h-8 bg-gray-200 rounded-lg text-center">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <button
                  class="w-8 h-8 rounded-lg text-xl font-bold text-gray-600"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button
                  class="w-8 h-8 rounded-lg text-xl font-bold text-gray-600"
                >
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <p class="font-bold text-lg">$4.95</p>
            </div>
          </div>
        </div>
        <div class="p-2">
          <p class="font-bold text-end">
            SUBTOTAL <span class="text-pink-500">$437.85</span>
          </p>
        </div>
        <div
          class="relative overflow-clip py-6 px-10 w-full flex items-center justify-center bg-white rounded-b-lg"
        >
          <div
            class="absolute inset-0 bg-pink-500 w-80 h-80 -bottom-60 rounded-full flex left-1/2 -translate-x-1/2"
          ></div>
          <p
            class="absolute text-white underline underline-offset-2 text-center -bottom-4 left-1/2 -translate-x-1/2 -translate-y-5"
          >
            Checkout now
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
