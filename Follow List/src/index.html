<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow List</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-[#212121]"
  >
    <div
      class="w-11/12 max-w-lg flex flex-col items-center justify-center gap-2"
    >
      <div
        class="w-11/12 bg-[#282828] flex items-start justify-between rounded-xl"
      >
        <img
          src="https://img.freepik.com/free-photo/close-up-portrait-man-looking-camera-outdoors_23-2148283854.jpg?semt=ais_hybrid&w=740&q=80"
          alt=""
          class="relative w-36 rounded-xl"
        />
        <div
          class="absolute w-3 h-3 bg-[#282828] rounded-full flex items-center justify-center p-1"
        >
          <div class="w-full h-full bg-purple-500 rounded-full"></div>
        </div>
        <div class="w-full p-3">
          <h1 class="text-xl font-semibold text-start text-white">
            Michael K. Padilla
          </h1>
          <p class="text-lg text-gray-500">UX Designer</p>
          <div class="w-full p-1 mt-1 flex items-center justify-between gap-1">
            <button
              class="border border-[#f7705d] w-full rounded-l-full py-2 text-white"
            >
              <i class="fa-regular fa-message mr-1 text-lg"></i>Message
            </button>
            <button
              class="border border-[#f7705d] bg-[#f7705d] w-full rounded-r-full py-2"
            >
              <i class="fa-solid fa-plus mr-2 text-lg"></i>Follow
            </button>
          </div>
        </div>
      </div>
      <div
        class="w-11/12 bg-[#282828] flex items-start justify-between rounded-xl"
      >
        <img
          src="https://media.istockphoto.com/id/1471845315/photo/happy-portrait-or-business-woman-taking-a-selfie-in-office-building-for-a-social-media.jpg?s=612x612&w=0&k=20&c=AOylBL01joI0zphCAFr6YVrsOgp_jd2XtVUychLXYho="
          alt=""
          class="relative w-36 rounded-xl"
        />
        <div
          class="absolute w-3 h-3 bg-[#282828] rounded-full flex items-center justify-center p-1"
        >
          <div class="w-full h-full bg-orange-500 rounded-full"></div>
        </div>
        <div class="w-full p-3">
          <h1 class="text-xl font-semibold text-start text-white">
            Denice Havens
          </h1>
          <p class="text-lg text-gray-500">UI Designer</p>
          <div class="w-full p-1 mt-1 flex items-center justify-between gap-1">
            <button
              class="border border-[#f7705d] w-full rounded-l-full py-2 text-white"
            >
              <i class="fa-regular fa-message mr-1 text-lg"></i>Message
            </button>
            <button
              class="border border-[#f7705d] bg-[#f7705d] w-full rounded-r-full py-2"
            >
              <i class="fa-solid fa-plus mr-2 text-lg"></i>Follow
            </button>
          </div>
        </div>
      </div>
      <div
        class="w-11/12 bg-[#282828] flex items-start justify-between rounded-xl"
      >
        <img
          src="https://wallpapers.com/images/hd/professional-profile-pictures-1080-x-1080-460wjhrkbwdcp1ig.jpg"
          alt=""
          class="relative w-36 rounded-xl"
        />
        <div
          class="absolute w-3 h-3 bg-[#282828] rounded-full flex items-center justify-center p-1"
        >
          <div class="w-full h-full bg-lime-500 rounded-full"></div>
        </div>
        <div class="w-full p-3">
          <h1 class="text-xl font-semibold text-start text-white">
            Douglas davis
          </h1>
          <p class="text-lg text-gray-500">Web developer</p>
          <div class="w-full p-1 mt-1 flex items-center justify-between gap-1">
            <button
              class="border border-[#f7705d] w-full rounded-l-full py-2 text-white"
            >
              <i class="fa-regular fa-message mr-1 text-lg"></i>Message
            </button>
            <button
              class="border border-[#f7705d] bg-[#f7705d] w-full rounded-r-full py-2"
            >
              <i class="fa-solid fa-plus mr-2 text-lg"></i>Follow
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
