    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    <!-- Normal CSS -->
    <style>
      main {
        opacity: 0;
        transition: opacity 1000ms cubic-bezier(0.4, 0, 0.2, 1) 320ms;
      }

      main.load {
        opacity: 1;
      }
    </style>
    <!-- Tailwind CSS -->
    <style type="text/tailwindcss">
      @layer utilities {
        ::-webkit-scrollbar {
          @apply w-1.5 h-1.5;
        }
        ::-webkit-scrollbar-track {
          @apply bg-white;
        }
        ::-webkit-scrollbar-thumb {
          @apply bg-gray-400 rounded-full;
        }

        ::selection {
          @apply text-slate-50 bg-black;
        }

        body {
          @apply font-['Montserrat',sans-serif] text-xs/[1.4] tracking-wider;
        }

        .font-mono {
          @apply font-['Major_Mono_Display',monospace] font-bold tracking-normal;
        }

        .text-tiny {
          @apply text-[.5rem]/[1.4];
        }

        .material-symbols-rounded {
          font-variation-settings: "FILL" var(--_fill, 0),
            "wght" var(--_wght, 400), "GRAD" var(--_grad, 0),
            "opsz" var(--_opsz, 48);
        }
      }
    </style>

    <!-- CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

    <!-- Title -->
    <title>Profiles</title>
  </head>
