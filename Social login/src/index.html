<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-indigo-200 h-screen w-screen flex items-center justify-center"
  >
    <div id class="bg-white w-11/12 max-w-sm rounded-xl relative shadow-xl">
      <div class="h-[150px] w-full flex items-center justify-center">
        <div
          class="bg-[#f7f3fa] rounded-full h-[100px] w-[100px] mt-10 flex items-center justify-center p-2"
        >
          <div class="rounded-full h-full w-full">
            <img
              class="rounded-full"
              src="https://www.behereandnow.com/wp-content/uploads/2017/09/You-are-enough-remember-that-300x300.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <p class="text-sm font-light text-center">Tina V. invited you to join</p>
      <p class="bg-white text-center font-bold mt-2">Channel name</p>
      <div class="flex items-center justify-center">
        <p class="bg-purple-100 p-2 mt-2 rounded-lg text-center">
          46K Active users. 78K Total users
        </p>
      </div>
      <div class="mt-4 w-full p-5">
        <label for="username" class="text-xs">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 w-full rounded-md border border-gray-400 px-2 py-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="How do you like people to call you?"
        />
      </div>
      <div class="mt-3 px-5">
        <input type="checkbox" id="t&c" name="t&c" />
        <label for="t&c" class="text-xs"
          >I have read and agree to the Terms of service and Privacy
          policy</label
        >
      </div>
      <div
        class="mt-3 flex flex-col justify-center items-center gap-4 mb-4 pb-4"
      >
        <button class="bg-red-500 text-white px-20 py-3 rounded">
          Continue
        </button>
        <p class="underline text-xs text-blue-400">Already have an account?</p>
      </div>
    </div>
  </body>
</html>
