<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-200 min-h-screen flex items-center justify-center">
    <div
      class="flex w-full max-w-5xl h-screen bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <!-- Sidebar -->
      <div class="w-1/3 bg-purple-700 text-white flex flex-col">
        <div class="flex items-center justify-between p-4">
          <h2 class="text-lg font-semibold">Messages</h2>
          <div class="flex space-x-2">
            <button class="text-white opacity-75 hover:opacity-100">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l7-9 7 9-7 9-7-9z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex-1 overflow-y-auto">
          <div class="p-4">
            <div class="mb-4">
              <h3 class="text-sm font-semibold">Contact 1</h3>
              <p class="text-xs opacity-75">Last message...</p>
            </div>
            <div class="mb-4">
              <h3 class="text-sm font-semibold">Contact 2</h3>
              <p class="text-xs opacity-75">Last message...</p>
            </div>
            <div class="mb-4">
              <h3 class="text-sm font-semibold">Contact 3</h3>
              <p class="text-xs opacity-75">Last message...</p>
            </div>
            <!-- Add more contacts as needed -->
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="w-2/3 flex flex-col">
        <div class="flex-1 p-4 overflow-y-auto" id="chat-messages">
          <!-- Messages will be displayed here -->
        </div>
        <div class="p-4 bg-gray-100">
          <input
            type="text"
            id="message-input"
            class="w-full p-2 border rounded"
            placeholder="Type your message..."
          />
          <button
            class="mt-2 w-full bg-purple-700 text-white p-2 rounded"
            onclick="sendMessage()"
          >
            Send
          </button>
        </div>
      </div>
    </div>

    <script>
      function sendMessage() {
        const input = document.getElementById("message-input");
        const message = input.value.trim();
        if (message) {
          const chatMessages = document.getElementById("chat-messages");
          const messageElement = document.createElement("div");
          messageElement.className = "flex items-start mb-4";
          messageElement.innerHTML = `
            <img
              src="https://via.placeholder.com/40"
              alt="Profile"
              class="w-10 h-10 rounded-full mr-3"
            />
            <div class="bg-purple-200 p-3 rounded-lg">
              <p class="text-sm">${message}</p>
            </div>
          `;
          chatMessages.appendChild(messageElement);
          input.value = "";
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }
    </script>
  </body>
</html>
