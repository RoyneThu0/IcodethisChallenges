<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-start mt-10 md:items-center justify-center bg-slate-100"
  >
    <div
      class="w-11/12 max-w-5xl md:p-16 p-3 bg-white rounded-xl shadow-xl shadow-slate-500 flex flex-col"
    >
      <p class="w-full text-center text-3xl font-serif font-semibold">
        Help Center
      </p>
      <div class="w-full flex items-center h-14 justify-center my-10">
        <div
          class="flex mx-auto md:w-1/3 w-full h-full border border-slate-200 rounded-full p-2 items-center gap-3"
        >
          <i class="fa-solid fa-magnifying-glass text-xl text-gray-400"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search"
            class="focus:outline-none text-xl"
          />
        </div>
      </div>
      <div class="grid md:grid-cols-3 grid-cols-1 mt-10">
        <div
          class="w-full p-10 border-b hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Billing and Membership</p>
        </div>
        <div
          class="w-full p-10 sm:border-l sm:border-r border-b border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Managing and Organising</p>
        </div>
        <div
          class="w-full p-10 border-b border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Uploading</p>
        </div>
        <div
          class="w-full p-10 sm:border-r border-b border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Uploading</p>
        </div>
        <div
          class="w-full p-10 sm:border-r border-b border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Video Enterprise</p>
        </div>
        <div
          class="w-full p-10 border-b border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Creators</p>
        </div>
        <div
          class="w-full p-10 sm:border-r border-b border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Enterprise</p>
        </div>
        <div
          class="w-full p-10 sm:border-r border-b border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Features</p>
        </div>
        <div
          class="w-full p-10 border-b border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Sales</p>
        </div>

        <div
          class="w-full p-10 sm:border-r border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Embedding and Sharing</p>
        </div>
        <div
          class="w-full p-10 border-t md:border-t-0 sm:border-r border-slate-200 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">FAQs</p>
        </div>
        <div
          class="w-full p-10 border-slate-200 border-t md:border-t-0 hover:shadow-2xl shadow-slate-700 duration-500 ease-in-out cursor-pointer"
        >
          <p class="w-full text-center font-serif">Developers</p>
        </div>
      </div>
    </div>
  </body>
</html>
