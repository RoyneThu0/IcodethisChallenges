<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumbs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-gray-50">
    <div class="w-11/12 max-w-4xl bg-white md:p-20 p-10 shadow-2xl rounded-lg">
      <p class="text-2xl font-semibold">Breadcrumbs</p>
      <div class="flex items-center justify-start mt-10 gap-4 flex-wrap">
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Fry
        </p>
        <i class="fa-solid fa-chevron-right"></i>
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Leela
        </p>
        <i class="fa-solid fa-chevron-right"></i>
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Bender
        </p>
        <i class="fa-solid fa-chevron-right"></i>
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Linda
        </p>
        <i class="fa-solid fa-chevron-right"></i>
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Amy
        </p>
      </div>
      <div
        class="w-full mt-10 border-y border-y-slate-300 p-5 flex items-center justify-start flex-wrap gap-3"
      >
        <i
          class="fa-solid text-2xl text-blue-500 hover:text-sky-400 duration-300 fa-house"
        ></i>
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Peter
        </p>
        <i
          class="fa-solid text-blue-300 hover:text-blue-500 text-sm fa-chevron-right"
        ></i>
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Lois
        </p>
        <i
          class="fa-solid text-blue-300 hover:text-blue-500 text-sm fa-chevron-right"
        ></i>
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Chris
        </p>
        <i
          class="fa-solid text-blue-300 hover:text-blue-500 text-sm fa-chevron-right"
        ></i>
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Cleveland
        </p>
        <i class="fa-solid text-blue-500 text-sm fa-chevron-right"></i>
        <p class="text-black duration-300 cursor-pointer">Quagmire</p>
      </div>
      <div class="w-full flex items-center justify-start gap-3 mt-10 flex-wrap">
        <i
          class="fa-solid text-xl text-blue-500 hover:text-sky-400 duration-300 fa-house"
        ></i>
        <p class="text-blue-500 duration-300 cursor-pointer">Jake</p>
        <i
          class="fa-solid text-blue-300 hover:text-blue-500 text-sm fa-chevron-right"
        ></i>
        <p class="text-blue-500 duration-300 cursor-pointer">Rosa</p>
        <i
          class="fa-solid text-blue-300 hover:text-blue-500 text-sm fa-chevron-right"
        ></i>
        <p class="text-blue-500 duration-300 cursor-pointer">Charles</p>
        <i
          class="fa-solid text-blue-300 hover:text-blue-500 text-sm fa-chevron-right"
        ></i>
        <p class="text-gray-500 hover:text-black duration-300 cursor-pointer">
          Hitchcock
        </p>
      </div>
    </div>
  </body>
</html>
