<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen bg-cyan-100/50 flex justify-center items-center"
  >
    <div class="w-11/12 max-w-4xl md:p-10 p-3 bg-cyan-300/30 rounded-sm">
      <div class="bg-white w-full flex flex-col md:p-20 p-10">
        <div
          class="w-full justify-between grid md:grid-cols-2 grid-cols-1 items-center gap-20"
        >
          <img
            src="https://logos-world.net/wp-content/uploads/2021/03/Trello-Logo-2021-present.png"
            alt=""
            class="w-40 object-cover"
          />
          <p class="text-xl font-sans">
            “Very simple to use, great automation and keeps me on track with all
            I need to do. I also like that it can be shared with others.”
          </p>
        </div>
        <div
          class="flex items-end justify-between border-b-4 border-black mt-10 p-2"
        >
          <div>
            <i class="fa-solid fa-circle text-xs text-gray-400"></i>
            <i class="fa-solid fa-circle text-xs text-black"></i>
            <i class="fa-solid fa-circle text-xs text-gray-400"></i>
            <i class="fa-solid fa-circle text-xs text-gray-400"></i>
          </div>
          <div class="flex flex-col text-sm items-center gap-1">
            <p>TERRY IVANS</p>
            <p>Product Manager</p>
          </div>
        </div>
        <div class="w-full flex justify-start mt-3 pt-5">
          <i class="fa-solid fa-chevron-left text-2xl"></i>
          <i class="fa-solid fa-chevron-right text-2xl ml-5"></i>
        </div>
      </div>
    </div>
  </body>
</html>
