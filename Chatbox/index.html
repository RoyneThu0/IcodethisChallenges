<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link

    <div class="h-3/5 bg-fuchsia-200 rounded-t-lg">
      <div class="bg-red-500 w-full p-4 flex justify-center rounded-t-lg">
        <div class="flex items-center justify-center gap-0">
          <div class="h-10 w-10 rounded-full border-2 border-blue-400">
            <img
              class="h-10 w-10 rounded-full"
              src="https://static.wikia.nocookie.net/charactercommunity/images/c/c1/Bubbles_Render.png"
              alt=""
            />
          </div>

          
          <div class="h-10 w-10 rounded-full border-2 border-blue-400 relative">
            <img
              class="h-10 w-10 rounded-full"
              src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/175388b3-6ab6-49dc-b182-ff06a333d141/dgiceqv-1d3f9e6e-0633-4b4f-85bd-c1003b340482.png"
              alt=""
            />
          </div>
          <div class="h-10 w-10 rounded-full border-2 border-blue-400">
            <img
              class="h-10 w-10 rounded-full"
              src="https://static.wikia.nocookie.net/cartoon-characters8569/images/c/c6/Buttercup.png"
              alt=""
            />
          </div>
        </div>
        <div>
          <span class="text-white text-md">Bubbles, Blossom , Buttercup</span>
          <p class="text-white text-xs font-extralight">
            We typically reply in a few seconds
          </p>
        </div>
      </div>

      <div>
        <div class="bg-slate-500 w-full  overflow-y-auto">
          <div class="flex flex-col gap-2 p-4">
            <div class="flex gap-2">
              <div class="h-10 w-10 rounded-full border-2 border-blue-400">
                <img
                  class="h-10 w-10 rounded-full"
              src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/175388b3-6ab6-49dc-b182-ff06a333d141/dgiceqv-1d3f9e6e-0633-4b4f-85bd-c1003b340482.png"
                  alt=""
                />
              </div>
              <div class="bg-blue-400 p-2 rounded-lg mb-36">
               <span class="text-white"> <p class="text-white">Hello miss Bellum</p> Does the mayor need our help again?</span>
              </div>
            </div>
          </div>
         <div class="bg-slate-700"> <div class="mx-4"> <span class="text-wrap text-xs ">By using the chat, i can confirm that i have read the <p class=" underline text-red-400 text-nowrap">privacy policy</p> and do not objext to the use of my personal data. </span></div>
          <button class="px-5 py-2 m-4 rounded-full border border-red-400 text-red-400">I agree</button></div>
        </div>
<div class=" relative">
    <div class="flex gap-2 p-4 absolute right-0 ">
        <div class="h-10 w-10 rounded-full border-2 bg-red-500 border-blue-400 flex items-center justify-center">
        <button class=" bg-red-500 rounded-full">         <i class="fa-solid fa-x text-white"></i>
</button>
       </div>
    </div>   
  </div>
