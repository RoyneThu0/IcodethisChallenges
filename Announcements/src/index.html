<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-gray-400">
    <div
      class="w-11/12 max-w-md bg-gray-300 p-10 rounded-lg shadow-xl flex flex-col"
    >
      <p class="text-xl">2 Announcements</p>

      <div class="w-full p-3 bg-gray-600/70 mt-4 rounded-lg">
        <div class="w-full flex items-center justify-between">
          <p class="text-sm text-gray-200">
            Ms. Philips is away this week. I am <br />
            going to replace her.
          </p>
          <i class="fa-solid fa-ellipsis text-gray-200"></i>
        </div>
        <div class="w-full flex items-center justify-between mt-2">
          <div class="w-1/2 flex items-center justify-start">
            <img
              src=""
              alt=""
              class="w-10 h-10 rounded-full border-2 border-blue-500"
            />
            <p class="ml-2 text-sm font-semibold text-gray-300">
              Hettie Marshall
            </p>
          </div>
          <p class="text-sm text-gray-300">2 hours ago</p>
        </div>
      </div>
      <div class="w-full p-3 bg-gray-600/70 mt-4 rounded-lg">
        <div class="w-full flex items-center justify-between">
          <p class="text-sm text-gray-200">
            Bring your books! We will read the <br />
            next 2 chapters.
          </p>
          <i class="fa-solid fa-ellipsis text-gray-200"></i>
        </div>
        <div class="w-full flex items-center justify-between mt-2">
          <div class="w-1/2 flex items-center justify-start">
            <img
              src=""
              alt=""
              class="w-10 h-10 rounded-full border-2 border-blue-500"
            />
            <p class="ml-2 text-sm font-semibold text-gray-300">
              Hettie Marshall
            </p>
          </div>
          <p class="text-sm text-gray-300">3 hours ago</p>
        </div>
      </div>
      <div class="mt-20 flex items-center justify-center">
        <button
          class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-sm"
        >
          Dismiss all
        </button>
      </div>
    </div>
  </body>
</html>
