<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-screen w-screen bg-slate-500 flex items-center justify-center">
    <div class="w-11/12 max-w-sm bg-white rounded-lg shadow-lg">
      <div class="w-full flex-1 bg-sky-100 px-3 py-6 rounded-t-lg">
        <p class="text-slate-600 text-center px-4 text-sm">
          If you write a book about failure, and it doesn't sell, is it called a
          success?
        </p>
      </div>

      <div class="flex-col space-y-10 py-4 rounded-lg px-5 pr-5">
        <div class="flex-col">
          <div class="flex items-center justify-center space-x-2">
            <div class="custom-checkmark">
              <input type="radio" name="poll" id="option1" />
            </div>
            <div class="w-full">
              <span class="text-gray-600 text-nowrap"
                >Definitely a success.</span
              >
            </div>
          </div>
          <div
            class="w-full h-3 bg-gray-300 rounded-full flex items-center mt-2"
          >
            <div class="w-3/4 h-3 bg-lime-500 rounded-full"></div>
          </div>
        </div>

        <div class="flex-col">
          <div class="flex items-center justify-center space-x-2">
            <div class="custom-checkmark">
              <input type="radio" name="poll" id="option2" />
            </div>
            <div class="w-full">
              <span class="text-gray-600 text-nowrap">No.</span>
            </div>
          </div>
          <div
            class="w-full h-3 bg-gray-300 rounded-full flex items-center mt-2"
          >
            <div class="w-1/6 h-3 bg-red-400 rounded-full"></div>
          </div>
        </div>

        <div class="flex-col space-x-2">
          <div class="flex items-center justify-center space-x-2">
            <div class="custom-checkmark">
              <input type="radio" name="poll" id="option3" />
            </div>
            <div class="w-full">
              <span class="text-gray-600 text-nowrap"
                >Only if it's in the How to section of the library.</span
              >
            </div>
          </div>
          <div
            class="w-full h-3 bg-gray-300 rounded-full flex items-center mt-2"
          >
            <div class="w-1/4 h-3 bg-orange-400 rounded-full"></div>
          </div>
        </div>
        <div class="w-full flex justify-center">
          <button
            class="py-2 px-5 rounded-lg bg-sky-600 text-white hover:border-2 border-blue-300"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <script>
      const options = [
        { radio: "option1", bar: 0, default: "w-3/4", color: "bg-lime-500" },
        { radio: "option2", bar: 1, default: "w-1/6", color: "bg-red-400" },
        { radio: "option3", bar: 2, default: "w-1/4", color: "bg-orange-400" },
      ];
      function update() {
        options.forEach((opt) => {
          const radio = document.getElementById(opt.radio);
          const bars = document.querySelectorAll(".bg-gray-300 > div");
          if (radio.checked) {
            bars[opt.bar].classList.remove(opt.default);
            bars[opt.bar].classList.add("w-full");
          } else {
            bars[opt.bar].classList.remove("w-full");
            bars[opt.bar].classList.add(opt.default);
          }
        });
      }
      update();

      options.forEach((opt) => {
        document.getElementById(opt.radio).addEventListener("change", update);
      });
    </script>
  </body>
</html>
