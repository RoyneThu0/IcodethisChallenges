<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-cover bg-center flex items-center justify-center"
    style="
      background-image: url(https://img.freepik.com/free-photo/green-abstract-background_23-2151820748.jpg);
    "
  >
    <div class="w-11/12 max-w-2xl flex flex-col gap-10">
      <div
        class="w-full flex items-center justify-between bg-white px-5 py-3 reveal-animation"
      >
        <div
          class="w-14 h-14 border-5 border-green-500 border-dashed rounded-full p-1"
        >
          <div
            class="bg-green-500 w-full h-full rounded-full flex items-center justify-center"
          >
            <i class="fa-solid text-xl text-white fa-check"></i>
          </div>
        </div>
        <p class="text-green-500 text-sm">
          Your object has been successfully created.
        </p>
        <i
          class="fa-solid text-xl text-slate-500 hover:text-black fa-xmark"
        ></i>
      </div>
      <div
        class="w-full flex items-center justify-between bg-white px-5 py-3 reveal-animation"
      >
        <div
          class="w-14 h-14 border-5 border-red-500 border-dashed rounded-full p-1"
        >
          <div
            class="bg-red-500 w-full h-full rounded-full flex items-center justify-center"
          >
            <i class="fa-solid text-xl text-white fa-exclamation"></i>
          </div>
        </div>
        <p class="text-red-500 text-sm">Your object couldn't be created.</p>
        <i
          class="fa-solid text-xl text-slate-500 hover:text-black fa-xmark"
        ></i>
      </div>
    </div>
  </body>
</html>
