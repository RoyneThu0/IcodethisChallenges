<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .spinning-dash {
        position: relative;
        z-index: 0;
      }

      /* SVG dashed ring (real dashes, thicker and colorable) */
      .dash-ring {
        position: absolute;
        inset: -6px;
        width: calc(100% + 12px);
        height: calc(100% + 12px);
        transform-origin: 50% 50%;
        animation: spin 4s linear infinite; /* slowed down */
        pointer-events: none;
        z-index: 1;
        display: block;
      }

      /* keep inner content above the ring */
      .spinning-dash > *:not(.dash-ring) {
        position: relative;
        z-index: 2;
      }

      .dash-ring circle {
        fill: none;
        stroke-width: 6; /* thicker stroke */
        stroke-linecap: round; /* rounded dash ends */
        stroke-dasharray: 14 10; /* dash length / gap length */
      }

      /* colors for each alert */
      .spinning-dash-green .dash-ring circle {
        stroke: #16a34a;
      }
      .spinning-dash-red .dash-ring circle {
        stroke: #dc2626;
      }

      @keyframes spin {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
  <body
    class="w-screen h-screen bg-cover bg-center flex items-center justify-center"
    style="
      background-image: url(https://images.unsplash.com/photo-1561016444-14f747499547?q=80&w=2231&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
  >
    <div class="w-11/12 max-w-2xl flex flex-col gap-10">
      <div
        class="w-full flex items-center justify-between bg-white px-5 py-3 reveal-animation"
      >
        <div class="w-14 h-14 rounded-full p-2">
          <div
            class="spinning-dash spinning-dash-green w-full h-full rounded-full flex items-center justify-center bg-white"
          >
            <svg class="dash-ring" viewBox="0 0 100 100" aria-hidden="true">
              <circle cx="50" cy="50" r="44" />
            </svg>
            <i class="fa-solid text-xl text-green-400 fa-check"></i>
          </div>
        </div>
        <p class="text-green-500 text-sm">
          Your object has been successfully created.
        </p>
        <i
          class="fa-solid text-xl text-slate-500 hover:text-black fa-xmark"
        ></i>
      </div>
      <div
        class="w-full flex items-center justify-between bg-white px-5 py-3 reveal-animation"
      >
        <div class="w-14 h-14 rounded-full p-1">
          <div
            class="spinning-dash spinning-dash-red w-full h-full rounded-full flex items-center justify-center bg-white"
          >
            <svg class="dash-ring" viewBox="0 0 100 100" aria-hidden="true">
              <circle cx="50" cy="50" r="44" />
            </svg>
            <i class="fa-solid text-xl text-red-500 fa-exclamation"></i>
          </div>
        </div>
        <p class="text-red-500 text-sm">Your object couldn't be created.</p>
        <i
          class="fa-solid text-xl text-slate-500 hover:text-black fa-xmark"
        ></i>
      </div>
    </div>
  </body>
</html>
