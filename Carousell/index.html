<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"

    class="bg[#f5f7ff] h-screen w-screen flex items-center place-content-center justify-center"

    <div
      class="text-xl text-center top-10 items-center justify-center font-bold"
    >

      <div
        class="bg[#f5f7ff] items-center justify-center flex h-72 top-20 gap-3 w-screen"
      >
        <div class="h-14 w-14 mx-2 bg-black rounded-full items-center justify-center">
          <i class="fa-solid fa-chevron-left flex items-center justify-center top-10 text-[#3f4258]"></i>
        </div>

        <div
          class="bg-blue-700 flex h-36 w-[300px] items-center justify-center rounded-2xl space-x-1"
        >
          <div
            class="bg-red-600 h-24 w-52 flex mx-4 rounded-xl items-center justify-center"
          >
            <i class="fa-solid fa-magnifying-glass text-[#3f4258] text-4xl"></i>
          </div>
          <h1 class="whitespace-pre-line text-sm">Search forum</h1>

          </p>
        </div>

        <div
          class="bg-blue-700 flex h-36 w-[300px] items-center rounded-2xl space-x-1"
        >
          <div class="bg-red-600 h-24 w-36 flex col- mx-4 rounded-xl"></div>
          <h1 class="whitespace-pre-line text-sm">Inside app</h1>
          <p class="font-normal text-xs whitespace whitespace-pre-line">
            Get the most out with the latest additions to Settings
          </p>
        <div class="h-14 w-14 mx-2 bg-black rounded-full">
          <i class="fa-solid fa-chevron-left text-[#3f4258] items-center justify-center"></i>
        </div>
    </div>
