<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Books Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-pink-100">
    <div
      class="relative w-11/12 max-w-4xl rounded-xl shadow-2xl overflow-hidden"
    >
      <div class="absolute inset-0">
        <img
          src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=900&q=80"
          alt="Books"
          class="w-full h-full object-cover"
        />
        <div
          class="absolute inset-0 bg-gradient-to-b from-orange-500/70 to-pink-500/80"
        ></div>
      </div>

      <div class="relative p-6 text-center text-white">
        <div class="flex justify-start space-x-4 mb-6">
          <a href="#" class="hover:text-gray-200"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-gray-200"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="hover:text-gray-200"
            ><i class="fab fa-google-plus-g"></i
          ></a>
        </div>

        <h2 class="text-3xl font-bold italic mb-4">Best Books of 2015</h2>

        <p class="mb-6 text-sm leading-relaxed">
          Eu nam ferri altera eloquentiam. Sea cetero ornatus iudicabit ut, mea
          ea velit soluta ridens. Ex his mutat munere. Mutat scribentur
          reprehendunt mel id
        </p>

        <button
          class="bg-white text-pink-600 px-6 py-2 rounded-full font-semibold shadow-md hover:bg-gray-100 transition"
        >
          View Results
        </button>

        <p class="mt-6 text-xs">
          Mei ut tation audiam, ei modus denique sententiae mei.
        </p>
      </div>
    </div>
  </body>
</html>
