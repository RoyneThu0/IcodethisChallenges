<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-gray-100 flex items-center justify-center bg-cover bg-center"
    style="
      background-image: url(https://w0.peakpx.com/wallpaper/662/222/HD-wallpaper-orange-balls-glossy-ball-orange-white-abstract.jpg);
    "
  >
    <div
      class="w-11/12 max-w-3xl flex items-center justify-center bg-gray-100 rounded-lg"
    >
      <div class="bg-white p-4 md:p-8 rounded-lg shadow-md w-full max-w-3xl">
        <div class="flex hidden md:block items-center justify-between mb-4">
          <button class="text-orange-400 text-2xl">
            <i class="fa fa-chevron-left"></i>
          </button>

          <button class="text-orange-400 text-2xl">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div>
            <p class="text-center font-semibold text-lg">January</p>
            <div class="grid grid-cols-7 text-center text-gray-400 mt-3 mb-2">
              <p>Su</p>
              <p>Mo</p>
              <p>Tu</p>
              <p>We</p>
              <p>Th</p>
              <p>Fr</p>
              <p>Sa</p>
            </div>
            <div class="grid grid-cols-7 text-center gap-1">
              <p></p>
              <p></p>
              <p>1</p>
              <p>2</p>
              <p>3</p>
              <p>4</p>
              <p>5</p>
              <p>6</p>
              <p
                class="bg-gradient-to-r from-orange-400 to-orange-300 text-white rounded-l-full"
              >
                7
              </p>
              <p class="bg-orange-200 text-white">8</p>
              <p class="bg-orange-200 text-white">9</p>
              <p class="bg-orange-200 text-white">10</p>
              <p class="bg-orange-200 text-white">11</p>
              <p
                class="bg-gradient-to-l from-orange-400 to-orange-300 text-white rounded-r-full"
              >
                12
              </p>
              <p
                class="bg-gradient-to-r from-orange-400 to-orange-300 text-white rounded-l-full"
              >
                13
              </p>
              <p class="bg-orange-200 text-white">14</p>
              <span class="bg-orange-200 text-white">15</span>
              <span
                class="bg-gradient-to-l from-orange-400 to-orange-300 text-white rounded-r-full"
                >16</span
              >
              <p>17</p>
              <p>18</p>
              <p>19</p>
              <p>20</p>
              <p>21</p>
              <p>22</p>
              <p>23</p>
              <p>24</p>
              <p>25</p>
              <p>26</p>
              <p>27</p>
              <p>28</p>
              <p>29</p>
              <p>30</p>
              <p>31</p>
            </div>
          </div>

          <div class="flex flex-col">
            <p class="text-center font-semibold text-lg">February</p>
            <div class="grid grid-cols-7 text-center text-gray-400 mb-2 mt-3">
              <p>Su</p>
              <p>Mo</p>
              <p>Tu</p>
              <p>We</p>
              <p>Th</p>
              <p>Fr</p>
              <p>Sa</p>
            </div>
            <div class="grid grid-cols-7 text-center gap-1">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
              <p></p>
              <p>1</p>
              <p>2</p>
              <p>3</p>
              <p>4</p>
              <p>5</p>
              <p>6</p>
              <p>7</p>
              <p>8</p>
              <p>9</p>
              <p>10</p>
              <p>11</p>
              <p>12</p>
              <p>13</p>
              <p>14</p>
              <p>15</p>
              <p>16</p>
              <p>17</p>
              <p>18</p>
              <p>19</p>
              <p>20</p>
              <p>21</p>
              <p>22</p>
              <p>23</p>
              <p>24</p>
              <p>25</p>
              <p>26</p>
              <p>27</p>
              <p>28</p>
            </div>
          </div>
        </div>

        <div
          class="flex flex-wrap justify-between mt-6 gap-2 border-t border-t-slate-200 text-gray-500 text-sm py-3"
        >
          <button class="hover:text-orange-400">Today</button>
          <button class="hover:text-orange-400">Yesterday</button>
          <button class="hover:text-orange-400">Last 7 days</button>
          <button class="hover:text-orange-400">Last 30 days</button>
          <button class="hover:text-orange-400">Last 6 months</button>
          <button class="hover:text-orange-400">Last 12 months</button>
        </div>
      </div>
    </div>
  </body>
</html>
