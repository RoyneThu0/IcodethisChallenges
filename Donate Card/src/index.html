<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Card</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="relative w-screen h-screen bg-[#b9cbee] flex items-center justify-center"
  >
    <div
      class="absolute z-0 top-20 right-20 w-[450px] h-[450px] rounded-full blur-xl bg-[#dcd3ed]"
    ></div>

    <div
      class="absolute z-0 bottom-20 left-60 w-[250px] h-[250px] rounded-full blur-xl bg-[#dcd3ed]"
    ></div>

    <div
      class="absolute z-10 w-11/12 max-w-xl bg-white rounded-2xl p-1 shadow-2xl flex flex-col overflow-hidden ite"
    >
      <svg
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
        class="rotate-12 absolute -top-28 -left-40 w-[400px] h-[400px] z-0"
      >
        <path
          fill="#f4e5c1"
          d="M43.9,-73.8C52.1,-62.9,50.9,-42.8,55.9,-26.9C61,-11.1,72.4,0.5,66.4,6.2C60.4,11.9,36.9,11.8,24.8,16.1C12.7,20.5,12,29.4,5,43.4C-1.9,57.4,-15,76.6,-26.7,78.7C-38.4,80.8,-48.6,65.9,-58.1,52C-67.7,38.1,-76.5,25.2,-79.5,10.8C-82.6,-3.6,-80,-19.5,-71,-29.7C-62.1,-40,-46.9,-44.7,-34,-53.4C-21.2,-62.1,-10.6,-74.8,3.6,-80.4C17.8,-86.1,35.6,-84.6,43.9,-73.8Z"
          transform="translate(100 100)"
        />
      </svg>
      <svg
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
        class="rotate-12 absolute -top-32 -left-40 w-[400px] h-[400px] z-0"
      >
        <path
          fill="#fffbf3"
          d="M43.9,-73.8C52.1,-62.9,50.9,-42.8,55.9,-26.9C61,-11.1,72.4,0.5,66.4,6.2C60.4,11.9,36.9,11.8,24.8,16.1C12.7,20.5,12,29.4,5,43.4C-1.9,57.4,-15,76.6,-26.7,78.7C-38.4,80.8,-48.6,65.9,-58.1,52C-67.7,38.1,-76.5,25.2,-79.5,10.8C-82.6,-3.6,-80,-19.5,-71,-29.7C-62.1,-40,-46.9,-44.7,-34,-53.4C-21.2,-62.1,-10.6,-74.8,3.6,-80.4C17.8,-86.1,35.6,-84.6,43.9,-73.8Z"
          transform="translate(100 100)"
        />
      </svg>
      <div class="w-full flex items-start justify-end">
        <i
          class="fa-solid fa-xmark w-10 h-10 bg-gray-100 text-slate-400 hover:bg-[#dcd3ed] hover:text-white duration-300 rounded-full flex items-center justify-center p-2"
        ></i>
      </div>
      <div
        class="w-full z-10 md:flex grid md:grid-cols-2 grid-cols-1 p-5 items-start md:justify-start justify-center gap-12"
      >
        <div class="md:w-1/3 w-full flex items-center justify-center">
          <img
            class="w-24 h-24"
            src="https://freesvg.org/img/Cancer-Ribbon-15-2015120403.png"
            alt=""
          />
        </div>
        <div class="w-full flex flex-col items-start justify-center">
          <p class="text-3xl font-sans w-full text-center md:text-start">
            Your gift changes lives
          </p>
          <p
            class="mt-2 text-sm text-gray-500 w-full text-center md:text-start"
          >
            Pledge your support today so that we can <br />
            help more women in 2019.
          </p>
          <div
            class="w-full flex items-center md:justify-start justify-center gap-3 mt-5"
          >
            <div id="buttons" class="flex gap-4">
              <label
                class="px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 text-gray-700 cursor-pointer hover:bg-[#dcd3ed] peer-checked:bg-white peer-checked:text-black peer-checked:border-blue-500 peer-checked:shadow-md transition-all duration-300"
              >
                <input
                  type="radio"
                  name="donation"
                  value="5"
                  class="hidden peer"
                />
                $5
              </label>

              <label
                class="px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 text-gray-700 cursor-pointer hover:bg-[#dcd3ed] peer-checked:bg-white peer-checked:text-black peer-checked:border-blue-500 peer-checked:shadow-md transition-all duration-300"
              >
                <input
                  type="radio"
                  name="donation"
                  value="10"
                  class="hidden peer"
                />
                $10
              </label>

              <label
                class="px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 text-gray-700 cursor-pointer hover:bg-[#dcd3ed] peer-checked:bg-white peer-checked:text-black peer-checked:border-blue-500 peer-checked:shadow-md transition-all duration-300"
              >
                <input
                  type="radio"
                  name="donation"
                  value="15"
                  class="hidden peer"
                />
                $15
              </label>

              <div class="bg-gray-200 flex rounded-lg w-fit">
                <p class="text-gray-700 p-2">$</p>
                <input
                  type="text"
                  name="custom_amount"
                  id="custom_amount"
                  class="border border-gray-200 w-fit focus:outline-none p-2 bg-white rounded-r-lg text-sm"
                  size="6"
                  placeholder="Amount"
                />
              </div>
            </div>
          </div>
          <div class="w-full mt-3 flex items-center justify-start">
            <button
              class="bg-pink-400 md:w-20 w-full text-white text-sm py-2 rounded-lg border border-transparent hover:border hover:border-black hover:bg-white hover:text-pink-400 duration-300"
            >
              DONATE
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
