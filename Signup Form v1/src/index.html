<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
    <style>
      main {
        transition: transform 1s ease-in-out;
      }
      main.hidden {
        transform: scale(0);
      }
    </style>
  </head>
  <body
    class="w-screen min-h-screen flex items-center bg-cover bg-center justify-center"
    style="
      background-image: url(https://images.unsplash.com/photo-1629053800620-4584e836b3bc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z3JheSUyMGFic3RyYWN0fGVufDB8fDB8fHww);
    "
  >
    <div
      id="main"
      class="w-11/12 max-w-md bg-gray-100 md:p-8 p-2 rounded-lg shadow-xl"
    >
      <div class="w-full flex justify-end">
        <button id="close">
          <i
            class="fa-solid fa-xmark text-2xl text-slate-400 cursor-pointer hover:text-slate-800 active:text-violet-500"
          ></i>
        </button>
      </div>
      <p class="font-bold w-full text-center font-sans text-xl mb-2">Sign Up</p>
      <p class="font-light font-sans text-sm text-center mx-7 md:px-10 mb-10">
        Create an account to unlock all the benefits to easily save, like or
        submit your favourite content.
      </p>

      <div class="w-full space-y-2 md:px-20 px-2">
        <div
          class="flex items-center gap-5 px-4 py-2 rounded-md border border-slate-300 hover:bg-slate-500 hover:shadow-lg duration-300 hover:text-white active:bg-violet-500 text-slate-900"
        >
          <i class="fa-brands fa-google text-blue-400 text-xl"></i>
          <p class="font-light font-sans text-sm">Sign Up with Google</p>
        </div>
        <div
          class="flex items-center gap-5 px-4 py-2 rounded-md border border-slate-300 hover:bg-slate-500 hover:shadow-lg duration-300 hover:text-white active:bg-violet-500 text-slate-900"
        >
          <i class="fa-brands fa-facebook-f text-blue-800 text-xl"></i>
          <p class="font-light font-sans text-sm">Sign Up with Facebook</p>
        </div>
        <div
          class="flex items-center gap-5 px-4 py-2 rounded-md border border-slate-300 hover:bg-slate-500 hover:shadow-lg duration-300 hover:text-white active:bg-violet-500 text-slate-900"
        >
          <i class="fa-brands fa-twitter text-sky-400 text-xl"></i>
          <p class="font-light font-sans text-sm">Sign Up with Twitter</p>
        </div>
      </div>

      <div class="flex items-center justify-center mt-10">
        <input type="checkbox" name="updates" id="updates" class="w-5 h-5" />
        <label for="updates" class="ml-2 font-light text-xs cursor-pointer">
          I'm not interested in updates about products or services.
        </label>
      </div>
      <div class="w-full flex justify-center mt-5">
        <button
          class="px-6 py-3 hover:bg-blue-500 duration-300 hover:text-white rounded-lg active:bg-violet-500 text-blue-400"
        >
          Sign In
        </button>
      </div>
    </div>
  </body>
  <script>
    const mainDiv = document.getElementById("main");
    const closeBtn = document.getElementById("close");

    closeBtn.addEventListener("click", () => {
      mainDiv.classList.add("hidden");

      setTimeout(() => {
        mainDiv.classList.remove("hidden");
      }, 3000);
    });
  </script>
</html>
