<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=~, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-cover flex sm:items-center items-start justify-center"
    style="
      background-image: url('https://images.wallpapersden.com/image/download/abstract-wave-grey-duotone_bmdmaWmUmZqaraWkpJRnamtlrWZpaGo.jpg');
    "
  >
    <div
      class="relative z-0 w-11/12 max-w-sm bg-slate-600 shadow-slate-700 shadow-xl flex flex-col"
    >
      <img
        class="w-full mx-auto"
        src="https://burst.shopifycdn.com/photos/london-uk.jpg?width=1000&format=pjpg&exif=0&iptc=0"
        alt=""
      />
      <div
        class="absolute z-10 w-full flex flex-col items-center justify-center"
      >
        <p class="text-red-500 font-bold text-3xl mt-9">London</p>
        <div class="w-full flex flex-col items-center justify-center">
          <p class="text-7xl text-sky-400 font-bold w-full text-center mt-10">
            23º
          </p>
          <p class="text-xl w-full text-center text-sky-400">Cloudy</p>
        </div>
      </div>

      <div class="w-full bg-slate-300 flex-col py-5 space-y-5">
        <div class="w-full flex items-center justify-between px-10">
          <p class="w-full font-semibold text-slate-500">Sunday</p>
          <div class="w-full flex items-center justify-end gap-2">
            <p class="font-bold text-slate-600">18º</p>
            <i class="fa-solid fa-cloud text-slate-500 text-4xl"></i>
          </div>
        </div>
        <div class="w-full flex items-center justify-between px-10">
          <p class="w-full font-semibold text-slate-500">Monday</p>
          <div class="w-full flex items-center justify-end gap-2">
            <p class="font-bold text-slate-600">20º</p>
            <i class="fa-solid fa-cloud-sun-rain text-slate-500 text-4xl"></i>
          </div>
        </div>
        <div class="w-full flex items-center justify-between px-10">
          <p class="w-full font-semibold text-slate-500">Tuesday</p>
          <div class="w-full flex items-center justify-end gap-2">
            <p class="font-bold text-slate-600">14º</p>
            <i class="fa-solid fa-cloud-sun text-slate-500 text-4xl"></i>
          </div>
        </div>
        <div class="w-full flex items-center justify-between px-10">
          <p class="w-full font-semibold text-slate-500">Wednesday</p>
          <div class="w-full flex items-center justify-end gap-2">
            <p class="font-bold text-slate-600">16º</p>
            <i class="fa-solid fa-cloud-meatball text-slate-500 text-4xl"></i>
          </div>
        </div>
        <div class="w-full flex items-center justify-between px-10">
          <p class="w-full font-semibold text-slate-500">Thursday</p>
          <div class="w-full flex items-center justify-end gap-2">
            <p class="font-bold text-slate-600">19º</p>
            <i class="fa-solid fa-cloud-moon-rain text-slate-500 text-4xl"></i>
          </div>
        </div>
      </div>
      <div class="px-10 py-6 bg-slate-400 w-full">
        <p class="w-full text-center text-slate-300">
          <i class="fa-solid fa-plus mx-1"></i>Add Location
        </p>
      </div>
    </div>
  </body>
</html>
