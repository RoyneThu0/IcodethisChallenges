<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Comps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>

    <style>
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .toast-message {
        background-color: #05b8c5;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        opacity: 0.9;
        transition: opacity 0.5s;
        animation: fadeOut 3s ease-out forwards; /* Add this line */
      }
    </style>
  </head>
  <body
    class="h-screen w-screen bg-gradient-to-tl from-blue-300 from-30% to-slate-200 flex items-center justify-center"
  >
    <div
      id="main"
      class="bg-slate-500 pb-7 lg:w-1/3 md:w-1/3 sm:w-1/3 flex flex-col rounded-lg"
    >
      <div class="flex w-full h-full flex-col items-center">
        <span class="text-white font-semibold text-xl my-5 font-serif"
          >What do you need?</span
        >

        <div class="flex gap-2">
          <button
            class="px-4 py-3 text-white bg-orange-500"
            onclick="showBooking()"
          >
            I want to hire
          </button>
          <button class="px-4 py-3 border border-white text-white">
            I want to work
          </button>
        </div>
      </div>
    </div>

    <div
      id="booking"
      style="display: none"
      class="bg-slate-500 pb-3 lg:w-2/3 md:w-1/3 sm:w-1/3 rounded-lg p-6 flex items-center justify-center flow-row"
    >
      <div class="w-full flex justify-center h-10 my-5">
        <input
          type="text"
          placeholder="Search Keyword"
          class="px-8 py-2 border border-gray-300 rounded-lg mx-1"
        />
        <input
          type="text"
          placeholder=" Enter location"
          class="px-8 py-2 border border-gray-300 rounded-lg"
        />
        <button
          class="py-2 px-5 bg-blue-500 text-white rounded-lg ml-2"
          onclick="showNeed()"
        >
          Search
        </button>
      </div>
    </div>

    <div
      class="bg-slate-500 pb-7 lg:w-1/5 md:w-1/3 sm:w-1/3 flex-col rounded-lg flex items-center justify-center p-3"
      id="need"
      style="display: none"
    >
      <span class="text-white font-serif text-xl my-5"
        >Need to hire a freelancer?</span
      >
      <p class="text-sm text-white text-wrap">
        Sign up, type in what you need and recieve free quotes in seconds
      </p>
      <input
        type="text"
        class="px-4 py-2 mt-5"
        placeholder="What do you need done?"
      />

      <button
        id="postProjectBtn"
        class="px-16 mt-3 py-2 text-white bg-orange-500"
      >
        Post a Project
      </button>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script>
      function showBooking() {
        document.getElementById("main").style.display = "none";
        document.getElementById("booking").style.display = "flex";
      }
      function showNeed() {
        document.getElementById("need").style.display = "block";
        document.getElementById("booking").style.display = "none"; // Hide the booking div
      }

      document
        .getElementById("postProjectBtn")
        .addEventListener("click", function () {
          const toast = document.createElement("div");
          toast.innerText = "Project posted successfully!";
          toast.className = "toast-message";
          document.getElementById("toastContainer").appendChild(toast);

          setTimeout(() => {
            toast.remove();
          }, 3000);
        });
    </script>
  </body>
</html>
