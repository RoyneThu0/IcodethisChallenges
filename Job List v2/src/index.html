<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job List</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-slate-100 p-4 sm:p-6 lg:p-8"
  >
    <div class="w-full max-w-4xl">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">
          Latest open positions
        </h1>
        <a
          href="#"
          class="text-indigo-600 hover:text-indigo-700 text-sm sm:text-base transition-colors"
        >
          See all positions
        </a>
      </div>

      <div class="space-y-4">
        <!-- Job Card Template -->
        <div
          class="bg-white rounded-2xl shadow-sm hover:shadow-md transition-shadow p-5 sm:p-6 group cursor-pointer"
        >
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
            <h3 class="text-base sm:text-lg font-semibold text-gray-900">
              Account Executive
            </h3>
            <p class="text-sm sm:text-base text-gray-600">Sales</p>
            <div class="flex items-center text-sm sm:text-base text-gray-600">
              <svg
                class="w-4 h-4 mr-1.5 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>Remote Americas (East)</span>
            </div>
          </div>
        </div>

        <!-- Repeat for other job cards -->
        <div
          class="bg-white rounded-2xl shadow-sm hover:shadow-md transition-shadow p-5 sm:p-6 group cursor-pointer"
        >
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
            <h3 class="text-base sm:text-lg font-semibold text-gray-900">
              Frontend Engineer
            </h3>
            <p class="text-sm sm:text-base text-gray-600">Engineering</p>
            <div class="flex items-center text-sm sm:text-base text-gray-600">
              <svg
                class="w-4 h-4 mr-1.5 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>Remote</span>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-2xl shadow-sm hover:shadow-md transition-shadow p-5 sm:p-6 group cursor-pointer"
        >
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
            <h3 class="text-base sm:text-lg font-semibold text-gray-900">
              Search Marketing Manager
            </h3>
            <p class="text-sm sm:text-base text-gray-600">Marketing</p>
            <div class="flex items-center text-sm sm:text-base text-gray-600">
              <svg
                class="w-4 h-4 mr-1.5 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>Remote</span>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-2xl shadow-sm hover:shadow-md transition-shadow p-5 sm:p-6 group cursor-pointer"
        >
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
            <h3 class="text-base sm:text-lg font-semibold text-gray-900">
              Staff Product Manager (Mobile)
            </h3>
            <p class="text-sm sm:text-base text-gray-600">Product & Design</p>
            <div class="flex items-center text-sm sm:text-base text-gray-600">
              <svg
                class="w-4 h-4 mr-1.5 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>Remote EMEA</span>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-2xl shadow-sm hover:shadow-md transition-shadow p-5 sm:p-6 group cursor-pointer"
        >
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
            <h3 class="text-base sm:text-lg font-semibold text-gray-900">
              Senior GRC Analyst
            </h3>
            <p class="text-sm sm:text-base text-gray-600">Security & IT</p>
            <div class="flex items-center text-sm sm:text-base text-gray-600">
              <svg
                class="w-4 h-4 mr-1.5 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>Remote Americas (East)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
