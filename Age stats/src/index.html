<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Age Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-[#1E161B] flex items-center justify-center">
    <div class="bg-[#2A2125] p-6 rounded-lg shadow-lg w-11/12 max-w-sm">
      <h2 class="text-white text-xl font-semibold mb-6 text-center">Age</h2>
      <div class="flex justify-between items-end h-48">
        <div class="flex flex-col items-center">
          <span class="text-white text-sm mb-1">27.5%</span>
          <div class="w-8 h-28 bg-black relative rounded-sm overflow-hidden">
            <div class="absolute bottom-0 w-full h-[55%] bg-[#ED6A4E]"></div>
          </div>
          <span class="text-white text-sm mt-2">18–24</span>
        </div>

        <div class="flex flex-col items-center">
          <span class="text-white text-sm mb-1">33.5%</span>
          <div class="w-8 h-28 bg-black relative rounded-sm overflow-hidden">
            <div class="absolute bottom-0 w-full h-[67%] bg-[#ED6A4E]"></div>
          </div>
          <span class="text-white text-sm mt-2">25–34</span>
        </div>

        <div class="flex flex-col items-center">
          <span class="text-white text-sm mb-1">15.5%</span>
          <div class="w-8 h-28 bg-black relative rounded-sm overflow-hidden">
            <div class="absolute bottom-0 w-full h-[31%] bg-[#ED6A4E]"></div>
          </div>
          <span class="text-white text-sm mt-2">35–44</span>
        </div>

        <div class="flex flex-col items-center">
          <span class="text-white text-sm mb-1">12.5%</span>
          <div class="w-8 h-28 bg-black relative rounded-sm overflow-hidden">
            <div class="absolute bottom-0 w-full h-[25%] bg-[#ED6A4E]"></div>
          </div>
          <span class="text-white text-sm mt-2">45–54</span>
        </div>

        <div class="flex flex-col items-center">
          <span class="text-white text-sm mb-1">5.5%</span>
          <div class="w-8 h-28 bg-black relative rounded-sm overflow-hidden">
            <div class="absolute bottom-0 w-full h-[11%] bg-[#ED6A4E]"></div>
          </div>
          <span class="text-white text-sm mt-2">65+</span>
        </div>
      </div>
      <p class="text-white text-center text-xs mt-4">100% of total sessions</p>
    </div>
  </body>
</html>
