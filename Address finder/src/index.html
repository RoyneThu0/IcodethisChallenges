<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen h-screen flex md:items-center items-start justify-center mt-5 md:mt-0 p-4 bg-gray-300"
  >
    <div
      class="w-full flex flex-col max-w-7xl bg-white rounded-lg bg-cover shadow-xl"
      style="
        background-image: url(https://www.originaltravel.co.uk/travel-blog/ShowPhoto/1874/0);
      "
    >
      <div
        class="w-full h-full bg-gray-400/40 backdrop-blur-xs p-10 rounded-lg shadow-2xl"
      >
        <div class="w-full flex md:justify-end flex-wrap justify-center gap-2">
          <button
            class="text-white hover:bg-gray-300 hover:text-black px-4 hover:duration-300 hover:shadow-lg shadow-gray-400 cursor-pointer transform-all ease-in-out py-1 rounded-md"
          >
            Account
          </button>
          <button
            class="text-white hover:bg-gray-300 hover:text-black px-4 hover:duration-300 hover:shadow-lg shadow-gray-400 cursor-pointer transform-all ease-in-out py-1 rounded-md"
          >
            My List
          </button>
          <button
            class="text-white hover:bg-gray-300 hover:text-black px-4 hover:duration-300 hover:shadow-lg shadow-gray-400 cursor-pointer transform-all ease-in-out py-1 rounded-md"
          >
            Manage Trips
          </button>
          <button
            class="text-white hover:bg-gray-300 hover:text-black px-4 hover:duration-300 hover:shadow-lg shadow-gray-400 cursor-pointer transform-all ease-in-out py-1 rounded-md"
          >
            Support
          </button>
          <button
            class="text-white hover:bg-gray-300 hover:text-black px-4 hover:duration-300 hover:shadow-lg shadow-gray-400 cursor-pointer transform-all ease-in-out py-1 rounded-md"
          >
            Log In
          </button>
          <button
            class="text-white bg-orange-500 hover:text-black px-5 hover:duration-300 hover:shadow-lg shadow-gray-400 cursor-pointer transform-all ease-in-out py-2 rounded-md"
          >
            Create Account
          </button>
        </div>
        <div class="w-full mt-20 p-10">
          <p class="text-white text-4xl font-semibold text-center">
            Explore the world
          </p>
          <div class="w-full flex justify-center mt-3">
            <p class="text-gray-100 text-sm text-center md:w-2/3 w-full">
              One of the keys to reaching your goals is to eliminate any escape
              routes. It is tempting to retreat to safety and comfort when
              challenges and difficulties arise. To avoid turning around and
              abandoning your goals, you must make going forward more compelling
              then going back.
            </p>
          </div>
        </div>
        <div class="mt-3 flex justify-center w-full md:mb-40 mb-20">
          <div
            class="md:w-3/5 w-full flex bg-gray-300/40 rounded-lg items-center justify-center"
          >
            <i class="fas fa-search text-gray-300 text-3xl ml-3"></i>
            <input
              type="text"
              placeholder="Enter country, city or address"
              class="w-full bg-transparent text-white outline-none focus:outline-none border-white ml-3"
            />
            <button
              class="bg-orange-500 text-white px-4 py-3 rounded-r-md ml-3"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
