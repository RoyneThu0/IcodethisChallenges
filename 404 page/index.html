<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 page</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <style>
      /* Ensure the body covers at least the full height of the viewport */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #your-element-selector {
        flex-grow: 1;
      }
    </style>
  </head>
  <body id="your-element-selector" class="flex items-center justify-center">
    <div class="w-full flex justify-center">
      <p
        class="text-[250px] xs:text-[250px] font-bold font-sans opacity-60 text-blue-600"
      >
        404
      </p>
    </div>
    <div>
      <span class="text-center text-slate-600"
        >The link you clicked may be broken or the
        <p>page may have been removed</p>
      </span>
      <span class="flex justify-center w-full mt-6 text-nowrap text-slate-600"
        >Visit the
        <p class="underline px-1 cursor-pointer text-blue-500">home page</p>
        or
        <p class="underline px-1 cursor-pointer text-blue-500">contact</p>
        me</span
      >
    </div>

    <script>
      VANTA.CLOUDS({
        el: "#your-element-selector",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
      });
    </script>
  </body>
</html>
