<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Flash</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-cover bg-center"
    style="
      background-image: url(https://cdn.britannica.com/88/137188-050-8C779D64/Boston-Public-Garden.jpg);
    "
  >
    <div
      class="w-screen h-screen backdrop-blur-2xl bg-white/20 flex items-center justify-center"
    >
      <div class="w-11/12 max-w-xl p-1 flex flex-col space-y-2">
        <div class="w-full group bg-white/60 p-1 rounded-xl flex">
          <div
            class="w-1/5 bg-red-400/40 group-hover:bg-red-400 duration-300 ease-in-out rounded-l-xl p-5 shrink-0 flex items-center justify-center"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/2582/2582150.png"
              alt=""
              class="w-12 h-12 animate-pulse"
            />
          </div>
          <div
            class="w-4/5 bg-white/60 group-hover:bg-white duration-300 ease-in-out rounded-r-xl p-2 flex flex-col items-start"
          >
            <div class="w-full flex justify-end">
              <p class="text-gray-300"><i class="fa-solid fa-xmark"></i></p>
            </div>
            <p class="w-full mt-1 text-center">
              Your message could not be sent
            </p>
          </div>
        </div>
        <div class="w-full group bg-white/60 p-1 rounded-xl flex">
          <div
            class="w-1/5 bg-green-400/40 group-hover:bg-green-400 duration-300 ease-in-out rounded-l-xl p-5 shrink-0 flex items-center justify-center"
          >
            <img
              src="https://cdn1.iconfinder.com/data/icons/check-mark-set/64/check_mark_approved_correct_email_envelope_message-512.png"
              alt=""
              class="w-12 h-12"
            />
          </div>
          <div
            class="w-4/5 bg-white/60 group-hover:bg-white duration-300 ease-in-out rounded-r-xl p-2 flex flex-col items-start"
          >
            <div class="w-full flex justify-end">
              <p class="text-gray-300"><i class="fa-solid fa-xmark"></i></p>
            </div>
            <p class="w-full mt-1 text-center">Your message has been sent</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
