<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center">
    <div
      class="w-11/12 max-w-3xl p-10 shadow-2xl bg-white rounded-2xl flex overflow-hidden"
    >
      <div
        class="md:w-2/5 bg-gradient-to-br from-purple-400 from-45% to-indigo-500 text-white p-10 rounded-l-lg space-y-14 hidden md:block"
      >
        <div class="space-y-2">
          <div class="flex flex-col items-start space-x-3">
            <i class="fa-solid text-white/90 fa-circle-check"></i>
            <div>
              <h3 class="text-lg font-semibold mt-2">Quick and free sign-up</h3>
              <p class="text-sm text-purple-100">
                Enter your email address to create an account.
              </p>
            </div>
          </div>

          <div class="flex flex-col items-start space-x-3 mt-6">
            <i class="fa-solid text-white/90 fa-circle-check"></i>
            <div>
              <h3 class="text-lg font-semibold mt-2">
                Cross-platform solution
              </h3>
              <p class="text-sm text-purple-100">
                Preview your newsletters on any device before sending them out.
              </p>
            </div>
          </div>

          <div class="flex flex-col items-start space-x-3 mt-6">
            <i class="fa-solid text-white/90 fa-circle-check"></i>
            <div>
              <h3 class="text-lg font-semibold mt-2">Start sending emails</h3>
              <p class="text-sm text-purple-100">
                Use our API or pick our pre-built templates.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="md:w-3/5 w-full p-10 bg-white">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          Create your account
        </h2>

        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
              placeholder="Enter your email address"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Full name</label
            >
            <input
              type="text"
              class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
              placeholder="Enter your full name"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
              placeholder="Type to create a password"
            />
          </div>

          <div class="flex items-center justify-center mt-4">
            <input
              id="updates"
              type="checkbox"
              class="h-4 w-4 text-purple-600 border-gray-300 rounded"
            />
            <label
              for="updates"
              class="ml-2 block text-xs text-nowrap text-gray-600"
            >
              Get updates and notifications about our product.
            </label>
          </div>

          <button
            type="submit"
            class="w-full mt-4 bg-purple-600 text-white py-3 rounded-lg shadow-md hover:bg-purple-700 transition"
          >
            Type to create a password
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
