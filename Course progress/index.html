<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-[#122b62] flex justify-center items-center pt-32"
  >
    <div class="bg-gray-50 w-[500px] h-screen">
      <div class="bg-[#0d2251] w-full p-5">
        <div class="px-10 pt-10 pb-2">
          <h1 class="text-2xl text-center text-[#0492d3] font-mono">
            Your first Saas Stylesheet Lesson
          </h1>
        </div>
        <div class="px-4">
          <p class="text-center text-md text-[#aab8ca] font-mono">
            Style your own lemonade stand's website by compiling Sass and
            learning to use variables and nests
          </p>
        </div>
      </div>
      <div class="w-full h-full bg-[#13285a]">
        <h1 class="font-mono p-4 text-xs text-slate-200">EXERCISES</h1>
        <div class="flex justify-center">
          <div class="w-full p-5 py-5 flex-[6] text-slate-200">
            <p>1 Why Saas?</p>
          </div>
          <div
            class="flex-[1] text-[#b0b6c9] flex items-center justify-center text-2xl"
          >
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="flex justify-center">
          <div class="w-full p-5 py-5 flex-[6] text-slate-200">
            <p>2 Compiling Saas</p>
          </div>
          <div
            class="flex-[1] text-[#b0b6c9] flex items-center justify-center text-2xl"
          >
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="flex justify-center">
          <div class="w-full p-5 py-5 flex-[6] text-slate-200">
            <p class="font-mono">3 Saas Overview</p>
          </div>
          <div
            class="flex-[1] text-[#b0b6c9] flex items-center justify-center text-2xl"
          >
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="flex justify-center">
          <div class="w-full bg-[#0092d4] p-5 py-5 flex-[6] text-slate-200">
            <p class="font-mono">4 Nesting Selectors</p>
          </div>
        </div>
        <div class="flex justify-center">
          <div class="w-full p-5 py-5 flex-[6] text-[#23396a]">
            <p class="font-mono">5 Nesting Properties</p>
          </div>
        </div>
        <div class="flex justify-center">
          <div class="w-full p-5 py-5 flex-[6] text-[#23396a]">
            <p class="font-mono">6 Variables in Saas</p>
          </div>
        </div>
        <div class="flex justify-center">
          <div class="w-full p-5 py-5 flex-[6] text-[#23396a]">
            <p class="font-mono">7 Sass(y) Types</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
