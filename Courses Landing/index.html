<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="relative h-screen snap-start bg-white flex justify-center items-center"
    >
      <div
        class="absolute z-0 bottom-2 right-2 rounded-full bg-cyan-300 shadow-xl shadow-cyan-300 w-72 h-72"
      ></div>
      <div
        class="absolute bottom-2 rotate-180 w-0 h-0 border-l-[100px] border-l-transparent border-t-[150px] border-t-purple-500 border-r-[100px] border-r-transparent"
      ></div>
      <div
        class="absolute z-0 top-20 right-20 rounded-full bg-cyan-300 shadow-xl shadow-cyan-300 w-72 h-72"
      ></div>
      <div
        class="absolute z-0 top-36 left-96 rounded-full bg-fuchsia-300 shadow-2xl shadow-fuchsia-300 w-60 h-60"
      ></div>
      <div
        class="absolute z-0 top-64 left-24 rounded-full bg-yellow-200 shadow-2xl shadow-yellow-200 w-96 h-96"
      ></div>

      <div
        class="w-11/12 max-w-4xl flex-col border-2 border-sky-100 absolute z-10 bg-gray-100 rounded-md bg-clip-padding backdrop-filter backdrop-blur-3xl bg-opacity-0 flex items-center justify-center"
      >
        <div class="w-full gap-5 flex p-5 items-center justify-end">
          <p class="cursor-pointer hover:text-sky-500">Home</p>
          <p class="cursor-pointer hover:text-sky-500">Courses</p>
          <p class="cursor-pointer hover:text-sky-500">Blog</p>
        </div>
        <div
          class="relative w-full mt-10 mb-24 pl-32 flex flex-col items-center justify-center"
        >
          <p class="text-4xl w-full text-start font-semibold">
            Web development courses
          </p>
          <p class="w-full text-start">
            Learn to code with an easy to understand, project <br />based
            learning path
          </p>
          <div class="w-full flex items-center justify-start">
            <button
              class="w-40 h-12 mt-5 bg-purple-500 shadow-lg hover:-translate-y-2 duration-300 ease-in-out hover:bg-sky-500 hover:shadow-sky-500 shadow-purple-500 text-white rounded-md"
            >
              Browse courses
            </button>
          </div>
          <div
            class="absolute hidden md:block bottom-2 right-5 w-20 h-32 bg-yellow-400 rounded-l-full"
          ></div>
          <div
            class="absolute hidden md:block -bottom-24 right-0 w-72 h-40 bg-red-400 rounded-l-full"
          ></div>
          <div
            class="absolute hidden md:block -bottom-24 right-0 w-0 h-0 border-l-[200px] border-l-transparent border-b-[190px] border-b-purple-500"
          ></div>
        </div>
        <div
          class="w-full flex flex-col bg-opacity-50 backdrop-blur-lg bg-blue-500 py-5"
        >
          <p class="w-full text-center text-2xl font-semibold text-white">
            Join the Traversy Media mailing list
          </p>
          <p class="w-full text-center text-white mt-4">
            Sign up to the newsletter and be the first one to know about new
            courses or special courses
          </p>
          <div
            class="sm:flex items-center w-full grid justify-center mt-5 gap-0"
          >
            <input
              class="placeholder:text-sm pr-10 pl-3 py-3 sm:rounded-l-lg sm:rounded-r-none rounded-t-lg focus:outline-none"
              type="email"
              name=""
              id=""
              placeholder="Enter your email"
            />
            <button
              class="bg-purple-500 hover:bg-sky-500 duration-300 ease-in-out text-white text-sm px-4 py-3.5 sm:rounded-r-lg sm:rounded-l-none rounded-b-lg"
            >
              Subscribe
            </button>
          </div>
          <p class="w-full text-center text-sm text-slate-50 mt-5">
            We wont spam pinky promise
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
