<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center p-4">
    <div class="w-11/12 h-2/3 bg-white shadow-xl rounded-lg flex flex-col p-10">
      <p class="text-end text-gray-600">
        You dont have an account?
        <span
          class="text-blue-500 hover:text-blue-400 hover:underline cursor-pointer"
          >Sign up</span
        >
      </p>
      <div class="mt-10 w-1/3 mx-auto">
        <p class="font-sans text-4xl text-center">
          Did you forget your password?
        </p>

        <p class="mt-4 mb-5 text-lg text-gray-500 text-center">
          Enter the email address you're using for your account below and we
          will send you a password reset link.
        </p>
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          class="w-full py-4 px-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-gray-500"
          placeholder="myemail@address.com"
        />
        <button
          class="mt-4 w-full py-4 bg-blue-950 text-white rounded-md hover:bg-blue-800"
        >
          Request Reset link
        </button>

        <div class="mt-4 text-center">
          <a
            href="sign-up.html"
            class="text-blue-500 hover:text-blue-400 hover:underline cursor-pointer"
          >
            Back to Sign In</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
