            type="file"
            id="photoInput"
            style="display: none"
            onchange="handlePhotoSelected()"
          />

            class="fas fa-camera text-xl text-blue-300 px-2"
            title="Attach photo"
            onclick="document.getElementById('photoInput').click()"
          ></i>

          <input
            type="file"
            id="fileInput"
            style="display: none"
            onchange="handleFileSelected()"
          />
          <i
            class="fas fa-paperclip text-xl text-blue-300 px-2"
            title="Attach files"
            onclick="document.getElementById('fileInput').click()"
            style="margin-left: 10px"
          ></i>
          <i
            class="fas fa-smile text-xl text-blue-300 px-2"
            title="Emoji"
            onclick="addEmoji()"
            style="margin-left: 10px"
          ></i>
