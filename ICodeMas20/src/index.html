<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICodeMas20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="min-h-screen w-screen bg-[#1b6f85] flex items-center justify-center py-10 px-6"
    style="font-family: 'DM Sans', sans-serif"
  >
    <div class="w-full max-w-6xl bg-white rounded-md shadow-lg px-8 py-7">
      <header class="flex flex-col gap-6">
        <div class="flex items-center justify-between gap-6">
          <div class="text-xl font-semibold text-gray-800">iCodeMas</div>
          <div class="flex-1 flex justify-center">
            <div class="relative w-full max-w-md">
              <span
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input
                type="text"
                placeholder="Search"
                class="w-full h-10 rounded-full bg-gray-100 pl-9 pr-3 text-sm text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-200"
              />
            </div>
          </div>
          <nav class="flex items-center gap-6 text-sm text-gray-700">
            <a href="#" class="hover:text-gray-900">Featured</a>
            <a href="#" class="hover:text-gray-900">Shop</a>
            <a href="#" class="hover:text-gray-900">FAQ</a>
            <div class="relative">
              <button
                class="w-10 h-10 flex items-center justify-center text-gray-800 hover:text-gray-900"
              >
                <i class="fa-regular fa-bag-shopping text-lg"></i>
              </button>
              <span
                class="absolute -top-1 -right-1 w-5 h-5 rounded-full bg-red-500 text-white text-[10px] font-bold flex items-center justify-center"
                >2</span
              >
            </div>
          </nav>
        </div>
        <div class="flex justify-end">
          <div
            class="bg-[#dbe9fa] text-gray-700 text-sm px-5 py-2 rounded-sm shadow-sm"
          >
            Product added to your cart
          </div>
        </div>
      </header>

      <section
        class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4"
      >
        <div
          class="relative bg-[#fbfbfb] rounded-sm p-4 flex flex-col items-center text-center text-gray-700 opacity-30"
        >
          <span
            class="absolute top-3 left-3 bg-[#5dade2] text-white text-[11px] font-bold px-3 py-1 rounded-sm"
            >NEW</span
          >
          <img
            src="https://file.aiquickdraw.com/imgcompressed/img/compressed_cdd7d9dd67f8abe640918f8851f92782.webp"
            alt="Christmas Tree Decoration"
            class="h-36 object-contain mb-4"
          />
          <div
            class="w-full bg-[#5494ca] text-white text-[12px] py-2 rounded-sm"
          >
            Add to cart <i class="fa-regular fa-lock ml-1"></i>
          </div>
          <p class="mt-3 text-sm">Christmas Tree Decoration</p>
          <p class="text-sm font-semibold mt-1">$19.99</p>
        </div>

        <div
          class="relative bg-[#fbfbfb] rounded-sm p-4 flex flex-col items-center text-center text-gray-700 opacity-30"
        >
          <span
            class="absolute top-3 left-3 bg-[#f1939a] text-white text-[11px] font-bold px-3 py-1 rounded-sm"
            >-23%</span
          >
          <img
            src="https://cdn3d.iconscout.com/3d/premium/thumb/gift-box-3d-icon-png-download-3286985.png"
            alt="Gift Box"
            class="h-36 object-contain mb-4"
          />
          <div
            class="w-full bg-[#5494ca] text-white text-[12px] py-2 rounded-sm"
          >
            Add to cart <i class="fa-regular fa-lock ml-1"></i>
          </div>
          <p class="mt-3 text-sm">Gift Box</p>
          <p class="text-sm font-semibold mt-1">
            $9.99
            <span class="line-through text-gray-400 font-normal">$12.99</span>
          </p>
        </div>

        <div
          class="relative bg-[#fbfbfb] rounded-sm p-4 flex flex-col items-center text-center text-gray-700 shadow-sm"
        >
          <img
            src="https://static.vecteezy.com/system/resources/previews/046/828/190/non_2x/cute-gingerbread-man-on-transparent-background-png.png"
            alt="Gingerbread Man Cookie"
            class="h-36 object-contain mb-4"
          />
          <div
            class="w-full bg-[#87aed7] text-white text-[12px] py-2 rounded-sm"
          >
            Added to cart
          </div>
          <p class="mt-3 text-sm">Gingerbread Man Cookie</p>
          <p class="text-sm font-semibold mt-1">$12.99</p>
        </div>

        <div
          class="relative bg-[#fbfbfb] rounded-sm p-4 flex flex-col items-center text-center text-gray-700"
        >
          <img
            src="https://media.istockphoto.com/id/511668251/photo/icy-snowflake-icon-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=PSkfQJIXlTeEEPwHRJQGMefYWb8va-1TZgOOo30CP9w="
            alt="Snowflake Decoration"
            class="h-36 object-contain mb-4"
          />
          <div
            class="w-full bg-[#5494ca] text-white text-[12px] py-2 rounded-sm"
          >
            Add to cart <i class="fa-regular fa-lock ml-1"></i>
          </div>
          <p class="mt-3 text-sm">Snowflake Decoration</p>
          <p class="text-sm font-semibold mt-1">$4.99</p>
        </div>
      </section>
    </div>
  </body>
</html>
