<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings retro</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center text-white"
  >
    <div
      class="flex bg-[#1E2224] rounded-xl overflow-hidden shadow-xl w-[900px]"
    >
      <div class="w-1/3 bg-[#37484E] p-6 space-y-6">
        <div>
          <h2 class="text-lg font-semibold mb-4">Settings</h2>
          <div class="space-y-3">
            <div class="flex justify-between items-center">
              <span>Airplane mode</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" />
                <div
                  class="w-11 h-6 bg-gray-500 peer-focus:outline-none rounded-full peer peer-checked:bg-[#25D1C8] after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:h-5 after:w-5 after:rounded-full after:transition-all peer-checked:after:translate-x-full"
                ></div>
              </label>
            </div>

            <div class="flex justify-between items-center">
              <span>Wi-Fi</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" checked class="sr-only peer" />
                <div
                  class="w-11 h-6 bg-gray-500 peer-focus:outline-none rounded-full peer peer-checked:bg-[#E29A2D] after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:h-5 after:w-5 after:rounded-full after:transition-all peer-checked:after:translate-x-full"
                ></div>
              </label>
            </div>

            <div class="flex justify-between items-center">
              <span>Bluetooth</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" />
                <div
                  class="w-11 h-6 bg-gray-500 peer-focus:outline-none rounded-full peer peer-checked:bg-[#25D1C8] after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:h-5 after:w-5 after:rounded-full after:transition-all peer-checked:after:translate-x-full"
                ></div>
              </label>
            </div>

            <div class="flex justify-between items-center">
              <span>Notifications</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" checked class="sr-only peer" />
                <div
                  class="w-11 h-6 bg-gray-500 peer-focus:outline-none rounded-full peer peer-checked:bg-[#E29A2D] after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:h-5 after:w-5 after:rounded-full after:transition-all peer-checked:after:translate-x-full"
                ></div>
              </label>
            </div>
          </div>
        </div>

        <div class="space-y-3">
          <button
            class="flex justify-between items-center w-full bg-[#2F4045] px-4 py-2 rounded-md"
          >
            Software Update <span>›</span>
          </button>
          <button
            class="flex justify-between items-center w-full bg-[#2F4045] px-4 py-2 rounded-md"
          >
            General Settings <span>›</span>
          </button>
          <button
            class="flex justify-between items-center w-full bg-[#2F4045] px-4 py-2 rounded-md"
          >
            Apps <span>›</span>
          </button>
          <button
            class="flex justify-between items-center w-full bg-[#2F4045] px-4 py-2 rounded-md"
          >
            Storage <span>›</span>
          </button>
          <button
            class="flex justify-between items-center w-full bg-[#2F4045] px-4 py-2 rounded-md"
          >
            Data Usage <span>›</span>
          </button>
          <button
            class="flex justify-between items-center w-full bg-[#2F4045] px-4 py-2 rounded-md"
          >
            Security <span>›</span>
          </button>
          <button
            class="flex justify-between items-center w-full bg-[#2F4045] px-4 py-2 rounded-md"
          >
            Other Settings <span>›</span>
          </button>
        </div>
      </div>

      <div class="flex-1 p-8 space-y-6">
        <div>
          <h2 class="text-lg font-semibold mb-4">Display & Brightness</h2>
          <div class="space-y-3">
            <div>
              <label class="block text-sm">Brightness</label>
              <input type="range" class="w-full accent-[#25D1C8]" />
            </div>

            <div class="flex justify-between items-center">
              <span>Auto Brightness</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" checked class="sr-only peer" />
                <div
                  class="w-11 h-6 bg-gray-500 peer-focus:outline-none rounded-full peer peer-checked:bg-[#25D1C8] after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:h-5 after:w-5 after:rounded-full after:transition-all peer-checked:after:translate-x-full"
                ></div>
              </label>
            </div>

            <div class="flex justify-between items-center">
              <span>Bold Text</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" />
                <div
                  class="w-11 h-6 bg-gray-500 peer-focus:outline-none rounded-full peer peer-checked:bg-[#25D1C8] after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:h-5 after:w-5 after:rounded-full after:transition-all peer-checked:after:translate-x-full"
                ></div>
              </label>
            </div>
          </div>
        </div>

        <div class="flex space-x-4 pt-6">
          <button
            class="bg-[#25D1C8] text-white font-semibold px-6 py-2 rounded-full hover:bg-[#1EB5AD] transition"
          >
            Save
          </button>
          <button
            class="bg-transparent border border-[#25D1C8] text-white font-semibold px-6 py-2 rounded-full hover:bg-[#25D1C8] hover:text-black transition"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
