<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card 2</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-[#0b1624] text-slate-200"
  >
    <div class="w-11/12 max-w-xl flex flex-col items-center">
      <div class="relative mt-8 w-full max-w-sm">
        <div class="absolute left-1/2 -translate-x-1/2 -top-10">
          <img
            src="https://easy-peasy.ai/cdn-cgi/image/quality=70,format=auto,width=500/https://media.easy-peasy.ai/27feb2bb-aeb4-4a83-9fb6-8f3f2a15885e/53d944fc-1442-43de-b72a-d85c5d932853.png"
            alt="avatar"
            class="w-20 h-20 rounded-full border-4 border-white object-cover shadow-lg"
          />
        </div>

        <div class="bg-[#172238] rounded-xl shadow-2xl pt-12 pb-6 px-6">
          <div class="text-center">
            <h2 class="text-xl font-semibold">Alejandro Burton</h2>
            <p class="text-sm text-slate-300 mt-1">@sallytheramos</p>
            <div
              class="flex items-center justify-center text-slate-400 text-sm mt-3"
            >
              <i class="fa-solid fa-location-dot mr-2 text-slate-400"></i>
              <span>San Francisco</span>
            </div>
          </div>

          <div class="my-4 border-t border-slate-700"></div>

          <div class="flex items-center justify-center space-x-2">
            <div class="flex -space-x-3">
              <img
                class="w-8 h-8 rounded-full border-2 border-[#172238] shadow-sm"
                src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=80&auto=format&fit=crop&ixlib=rb-4.0.3&s=56a3b1a6d4a4f3e0e5f1"
                alt="f1"
              />
              <img
                class="w-8 h-8 rounded-full border-2 border-[#172238] shadow-sm"
                src="https://easy-peasy.ai/cdn-cgi/image/quality=70,format=auto,width=500/https://media.easy-peasy.ai/27feb2bb-aeb4-4a83-9fb6-8f3f2a15885e/53d944fc-1442-43de-b72a-d85c5d932853.png"
                alt="f2"
              />
              <img
                class="w-8 h-8 rounded-full border-2 border-[#172238] shadow-sm"
                src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?q=80&w=80&auto=format&fit=crop&ixlib=rb-4.0.3&s=2b8f0e4f9b7096d1e3b3b9b1b5f3f6c3"
                alt="f3"
              />
            </div>
          </div>

          <p class="text-center text-sm text-slate-300 mt-4">
            Followed by
            <a href="#" class="text-white underline font-medium">3 people</a>
            you follow
          </p>

          <div class="mt-5 flex justify-center">
            <button
              class="px-8 py-2 rounded-full bg-gradient-to-tr from-blue-400 to-blue-500 hover:from-blue-500 hover:to-blue-600 text-white shadow-md"
            >
              Follow
            </button>
          </div>

          <!-- small triangle pointer -->
          <div class="absolute left-1/2 -translate-x-1/2 -bottom-2">
            <div
              class="w-4 h-4 bg-[#172238] transform rotate-45 shadow-2xl"
            ></div>
          </div>
        </div>
      </div>

      <div class="mt-12 flex items-center space-x-4">
        <img
          src="https://easy-peasy.ai/cdn-cgi/image/quality=70,format=auto,width=500/https://media.easy-peasy.ai/27feb2bb-aeb4-4a83-9fb6-8f3f2a15885e/53d944fc-1442-43de-b72a-d85c5d932853.png"
          alt="mini avatar"
          class="w-10 h-10 rounded-full border-2 border-[#0b1624] shadow-sm"
        />
        <div>
          <p class="text-white font-medium">Alejandro Burton</p>
        </div>
      </div>
    </div>
  </body>
</html>
