<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toasts</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-300 w-screen h-screen flex items-center justify-center">
    <div class="space-y-10 w-11/12 max-w-4xl">
      <div class="w-full space-y-2">
        <div
          class="w-full py-2 bg-white flex items-center justify-between px-5 shadow-xl shadow-slate-400"
        >
          <p class="flex items-center">
            <i class="fa-solid fa-circle-check text-xl pr-2 text-green-500"></i>
            File has been removed successfully.
          </p>

          <i class="fa-solid fa-x text-sm text-slate-300"></i>
        </div>
        <div
          class="w-full py-2 bg-slate-800 text-white flex items-center justify-between px-5 shadow-xl shadow-slate-400"
        >
          <p class="flex items-center">
            <i
              class="fa-regular fa-circle-check text-xl pr-2 text-green-500"
            ></i>
            File has been removed successfully.
          </p>

          <i class="fa-solid fa-x text-sm text-slate-300"></i>
        </div>
      </div>

      <div class="w-full space-y-2 pt-10">

      </div>

      <div class="w-full space-y-2 pt-10">
        <div

        >
          <p class="flex items-center">
            <i class="fa-solid fa-circle-check text-xl pr-2 text-green-500"></i>

          </p>
        </div>
