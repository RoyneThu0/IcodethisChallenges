<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="min-h-screen flex items-center bg-gray-200 bg-cover bg-center justify-center p-5"
    style="
      background-image: url(https://img.freepik.com/premium-photo/abstract-white-papercut-background-with-waves_1259630-730.jpg);
    "
  >
    <div
      class="w-11/12 max-w-5xl md:p-10 p-5 shadow-xl flex flex-col justify-center bg-white rounded-lg"
    >
      <div class="w-full flex items-end justify-start gap-5">
        <p
          class="text-xl text-gray-400 duration-300 ease-in-out hover:text-black hover:underline underline-offset-8 font-semibold"
        >
          FLIGHTS
        </p>
        <p
          class="text-xl text-gray-400 duration-300 ease-in-out hover:text-black hover:underline underline-offset-8 font-semibold"
        >
          HOTELS
        </p>
        <p
          class="text-xl text-gray-400 duration-300 ease-in-out hover:text-black hover:underline underline-offset-8 font-semibold"
        >
          CARS
        </p>
      </div>
      <div
        class="w-full mt-5 bg-gray-100 shadow-inner rounded-lg p-10 flex items-start"
      >
        <div class="w-1/5 hidden md:block">
          <img
            src="https://www.shareicon.net/data/2016/04/20/752388_arrows_512x512.png"
            alt=""
          />
        </div>
        <div class="md:w-4/5 w-full p-4">
          <ul class="space-y-4">
            <li>
              <p class="font-semibold">Origin</p>
              <p class="mt-2 text-2xl font-light">Bucharest | (OTP)</p>
              <div class="w-full bg-purple-400 h-0.5 mt-3"></div>
            </li>
            <li>
              <p class="font-semibold">Destination</p>
              <p class="mt-2 text-2xl font-light">
                Tenerife (Canary Islands) | (TFS)
              </p>
              <div class="w-full bg-purple-400 h-0.5 mt-3"></div>
            </li>
            <li class="grid md:grid-cols-3 grid-cols-1 gap-5">
              <div>
                <p class="font-semibold">Departure</p>
                <p class="mt-2 text-2xl font-light">03-26-2018</p>
                <div class="w-full bg-purple-400 h-0.5 mt-3"></div>
              </div>
              <div>
                <p class="font-semibold">Arrival</p>
                <p class="mt-2 text-2xl font-light">03-26-2018</p>
                <div class="w-full bg-purple-400 h-0.5 mt-3"></div>
              </div>
              <div>
                <p class="font-semibold">Passengers</p>
                <p class="mt-2 text-2xl font-light">2 Adults</p>
                <div class="w-full bg-purple-400 h-0.5 mt-3"></div>
              </div>
            </li>
          </ul>
          <div class="mt-5">
            <button
              class="w-full bg-purple-500/70 text-white py-6 text-xl rounded-md hover:bg-purple-600 shadow-lg transition duration-200"
            >
              SEARCH
            </button>
          </div>
          <p class="text-lg mt-4">Flexible on Dates?</p>
        </div>
      </div>
    </div>
  </body>
</html>
