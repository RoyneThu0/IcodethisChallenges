<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progresss bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        </p>
        <div
          class="w-full bg-gray-300 rounded-lg relative group hover:bg-blue-300 transition-colors duration-200 shadow-2xl"
        >
          <div class="h-2.5 bg-blue-900 rounded-lg" style="width: 70%">
            <span
              class="absolute right-0 mr-2 bottom-2 group-hover:opacity-100 opacity-0 transition-opacity duration-200"

            >
          </div>
        </div>
        <div
          class="w-full bg-gray-300 rounded-lg relative group hover:bg-blue-300 transition-colors duration-200 mt-10 shadow-xl"
        >
          <div class="h-2.5 bg-blue-500 rounded-lg" style="width: 72%">
            <span
              class="absolute right-0 mr-2 bottom-2 group-hover:opacity-100 opacity-0 transition-opacity duration-200 shadow-xl"

            >
          </div>
        </div>
        <div class="mt-10">
          <h1 class="font-semibold">Rate</h1>


        </div>
         <div class="w-full bg-gray-300 rounded-lg relative group hover:bg-blue-300 transition-colors duration-200">
  <div class="h-1.5 bg-blue-900 rounded-lg " style="width: 75%">
    <span class="absolute right-0 mr-2 bottom-2 group-hover:opacity-100 opacity-0 transition-opacity duration-200">75%</span>
  </div>
</div>

        </div>
      </div>
    </div>
    <div class="h-full w-full flex justify-center bg-gray-100 ">
     <div class="w-3/4 flex  h-20 py-20 ">   
        <div class="flex justify-between items-center w-full p-4">
  <div class="flex-1 border-t-2 transition duration-500 ease-in-out border-blue-500"></div>
  <div class="w-10 h-10 rounded-full bg-blue-500 inline-flex items-center justify-center text-white font-bold">1</div>

  <div class="flex-1 border-t-2 transition duration-500 ease-in-out border-blue-400"></div>
<div class="relative">
  <div class="w-10 h-10 rounded-full bg-gray-300 inline-flex items-center justify-center text-gray-500 font-bold">3</div>
  <span class="absolute bottom-12 rounded-xl left-1/2 transform -translate-x-1/2 bg-gray-300 px-2 py-1 text-xs font-bold text-blue-500">Verification</span>
</div>
  <div class="flex-1 border-t-2 transition duration-500 ease-in-out border-gray-300"></div>
