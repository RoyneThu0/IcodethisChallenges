<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-lg p-10 bg-white shadow-2xl rounded-lg">
      <p class="w-full text-center text-xl font-semibold">
        Was this lesson useful?
      </p>
      <div class="grid md:grid-cols-3 grid-cols-1 gap-2 mt-10">
        <div
          class="bg-blue-500 hover:bg-sky-500 duration-300 w-full py-4 px-1 rounded-lg flex items-center justify-center cursor-pointer"
        >
          <p class="w-full text-center text-sm text-white">
            😁 Yes it was great!
          </p>
        </div>
        <div
          class="bg-blue-500 hover:bg-sky-500 duration-300 w-full py-4 px-1 rounded-lg flex items-center justify-center cursor-pointer"
        >
          <p class="w-full text-center text-sm text-white">😶 Sort of thanks</p>
        </div>
        <div
          class="bg-blue-500 hover:bg-sky-500 duration-300 w-full py-4 px-1 rounded-lg flex items-center justify-center cursor-pointer"
        >
          <p class="w-full text-center text-sm text-white">😞 No, not really</p>
        </div>
      </div>
      <p class="w-full text-center text-xs mt-10">
        Got a suggestion?
        <span class="underline hover:text-blue-400 duration-200 cursor-pointer"
          >Let us know</span
        >
      </p>

      <div class="w-full grid md:grid-cols-2 grid-cols-1 gap-3 mt-5">
        <div
          class="w-full border bg-slate-100 border-slate-500 hover:shadow-2xl hover:-translate-y-2 duration-300 p-3 rounded-lg flex flex-col justify-between"
        >
          <p class="text-sm font-semibold">Need more help ?</p>
          <p
            class="text-sm mt-2 text-blue-500 cursor-pointer hover:text-blue-400 duration-200 hover:underline"
          >
            Contact support
            <i class="fa-solid ml-2 mx-auto fa-chevron-right"></i>
          </p>
        </div>
        <div
          class="w-full border bg-slate-100 border-slate-500 hover:shadow-2xl hover:-translate-y-2 duration-300 p-3 rounded-lg"
        >
          <p class="text-sm font-semibold">
            Want to give feedback on a feature?
          </p>
          <p
            class="text-sm mt-2 text-blue-500 cursor-pointer hover:text-blue-400 duration-200 hover:underline"
          >
            Submit your feedback<i class="fa-solid ml-2 fa-chevron-right"></i>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
