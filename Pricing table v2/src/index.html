<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="relative w-screen h-screen bg-slate-50 sm:flex items-center justify-center"
  >
    <div
      class="absolute z-0 bottom-20 left-40 rounded-full bg-fuchsia-300 shadow-2xl shadow-fuchsia-300 animate-pulse w-96 h-96"
    ></div>
    <div
      class="absolute z-0 top-12 left-96 rounded-full bg-cyan-300 shadow-2xl shadow-cyan-300 animate-pulse w-96 h-96"
    ></div>
    <div
      class="absolute z-0 top-64 right-24 rounded-full bg-yellow-200 shadow-2xl shadow-yellow-200 w-96 h-96"
    ></div>
    <div
      class="w-screen h-screen absolute z-10 bg-gray-100 rounded-md bg-clip-padding backdrop-filter backdrop-blur-3xl bg-opacity-0 border border-gray-100 flex sm:items-center items-start sm:mt-0 mt-10 justify-center"
    >
      <div
        class="w-11/12 max-w-4xl border-8 border-white rounded-3xl shadow-sm shadow-slate-200"
      >
        <div
          class="w-full p-7 backdrop-filter backdrop-blur-3xl bg-opacity-70 bg-gray-50 border-8 border-white rounded-2xl grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1"
        >
          <div
            class="w-full flex hover:bg-white hover:-translate-y-5 hover:shadow-lg shadow-slate-600 duration-300 ease-in-out py-2 px-3 rounded-lg flex-col"
          >
            <p class="font-serif text-2xl font-semibold">Free</p>
            <span class="mt-10 text-6xl flex font-bold"
              ><p class="text-xl">$</p>
              0</span
            >
            <p class="text-sm font-sans">Free for your whole team</p>
            <p class="mt-8">
              For individuals or teams looking to organize anything.
            </p>
            <div>
              <button class="my-10 px-5 bg-fuchsia-300 rounded-lg py-3">
                Get Started
              </button>
            </div>
          </div>
          <div
            class="w-full flex hover:bg-white hover:-translate-y-5 hover:shadow-lg shadow-slate-600 duration-300 ease-in-out py-2 px-3 rounded-lg flex-col"
          >
            <p class="font-serif text-2xl font-semibold">Standard</p>
            <span class="mt-10 text-6xl flex font-bold"
              ><p class="text-xl">$</p>
              6</span
            >
            <p class="text-sm font-sans">Per user per month</p>
            <p class="mt-8">For teams that need to manage more work.</p>
            <div>
              <button class="my-10 px-5 bg-cyan-300 rounded-lg mt-16 py-3">
                Upgrade now
              </button>
            </div>
          </div>
          <div
            class="w-full flex hover:bg-white hover:-translate-y-5 hover:shadow-lg shadow-slate-600 duration-300 ease-in-out py-2 px-3 rounded-lg flex-col"
          >
            <p class="font-serif text-2xl font-semibold">Premium</p>
            <span class="mt-10 text-6xl flex font-bold"
              ><p class="text-xl">$</p>
              12</span
            >
            <p class="text-sm font-sans">Per use per month</p>
            <p class="mt-8">
              Best for teams that need to track multiple projects.
            </p>
            <div>
              <button class="my-10 px-5 bg-yellow-200 rounded-lg py-3">
                Try for free
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
