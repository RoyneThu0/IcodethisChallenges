<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Checks 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-slate-400 h-screen w-screen flex items-center justify-center relative"
  >
    <div class="w-1/3 h-1/3 px-20 py-24 bg-green-200 rounded-3xl"></div>
    <div
      class="absolute w-1/2 bg-amber-50 py-16 rounded-3xl flex items-center justify-between flex-col"
    >
      <div class="w-full flex items-center justify-between">
        <div
          class="h-8 w-8 rounded-full bg-blue-800 flex items-center justify-center relative mx-5"
        >
          <div class="text-white"><span>1</span></div>
          <div class="absolute -bottom-7 text-xs text-blue-900">
            <span>Travelers</span>
          </div>
        </div>

        <div
          class="h-8 w-8 rounded-full bg-blue-800 flex items-center justify-center relative mx-5"
        >
          <div class="text-white"><span>2</span></div>
          <div class="absolute -bottom-7 text-xs text-blue-900 text-nowrap">
            <span>Seat selection</span>
          </div>
        </div>

        <div
          class="h-8 w-8 rounded-full bg-blue-800 flex items-center justify-center relative mx-5"
        >
          <div class="text-white"><span>3</span></div>
          <div class="absolute -bottom-7 text-xs text-blue-900 text-nowrap">
            <span>Food & Drink</span>
          </div>
        </div>

        <div
          class="h-8 w-8 rounded-full bg-blue-800 flex items-center justify-center relative mx-5"
        >
          <div class="text-white"><span>4</span></div>
          <div class="absolute -bottom-7 text-xs text-blue-900 text-nowrap">
            <span>Additional products</span>
          </div>
        </div>

        <div
          class="h-8 w-8 rounded-full bg-blue-800 flex items-center justify-center relative mx-5"
        >
          <div class="text-white"><span>5</span></div>
          <div class="absolute -bottom-7 text-xs text-blue-900">
            <span>Payment</span>
          </div>
        </div>
      </div>
      <div id="Progress bar class" class="h-3 w-full relative -bottom-10 px-20">
        <div
          class="h-3 bg-slate-300 w-full rounded-full relative flex items-center justify-start"
        >
          <div class="h-3 bg-blue-800 w-1/3 rounded-full absolute z-10"></div>
        </div>
      </div>
    </div>
  </body>
</html>
