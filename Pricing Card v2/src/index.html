<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="w-screen h-screen flex-col bg-cover flex sm:items-center items-start justify-center"
    style="
      background-image: url(https://images.unsplash.com/photo-1634805370549-0781f4ee32c9?q=80&w=1673&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
  >
    <div
      class="w-11/12 max-w-2xl relative z-10 mt-40 sm:mt-0 -translate-y-0 p-10 sm:hover:-translate-y-10 duration-500 ease-in-out shadow-xl shadow-black bg-gray-900 gap-2 rounded-lg grid items-center justify-center sm:grid-cols-2 grid-cols-1"
    >
      <div class="p-10 flex-col sm:border-r border-slate-700">
        <p class="text-2xl font-semibold text-slate-100">Basic</p>
        <p class="text-slate-100 text-xl mt-3">Free</p>
        <p class="text-sm mt-2 text-slate-200">3,000 monthly visitors</p>

        <ul class="list-disc mt-10">
          <li class="text-slate-200">Limited reports</li>
          <li class="text-slate-200">Unlimited Projects</li>
          <li class="text-slate-200">Data storage for one year</li>
        </ul>

        <div class="flex w-full items-center justify-center mt-10">
          <button
            class="border hover:bg-red-600 hover:text-white text-red-500 text-xs border-red-500 w-full py-5 rounded-sm"
          >
            Start now
          </button>
        </div>
      </div>
      <div class="p-10 flex-col">
        <p class="text-2xl font-semibold text-slate-100">Pro</p>
        <p class="text-slate-100 text-xl mt-3">$ 19 / Month</p>
        <p class="text-sm mt-2 text-slate-200">10,000 monthly visitors</p>

        <ul class="list-disc mt-10">
          <li class="text-slate-200">Unlimited reports</li>
          <li class="text-slate-200">15 days free trial</li>
          <li class="text-slate-200">Data storage for 3 years</li>
        </ul>

        <div class="flex w-full items-center justify-center mt-10">
          <button
            class="bg-red-600 hover:bg-white hover:text-red-500 transition-all duration-300 ease-in-out text-xs text-white w-full py-5 rounded-sm"
          >
            Try it
          </button>
        </div>
      </div>
    </div>
    <div
      class="bg-red-700 absolute bottom-60 w-[750px] h-[50px] rounded-[50%] p-10"
    ></div>
  </body>
</html>
