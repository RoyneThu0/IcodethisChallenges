<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-r from-blue-700 to-blue-900 flex items-center justify-center"
  >
    <div class="w-11/12 max-w-5xl h-1/2 bg-black p-0.5 rounded-lg shadow-xl">
      <iframe
        class="w-full h-full"
        src="https://www.youtube.com/embed/TaLM8C-_M5E?autoplay=1&mute=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
