    <style>
      .interest-item.selected .interest-image {
        filter: grayscale(100%);
      }

      .interest-item.selected .check-overlay {
        display: flex !important;
      }

      /* Responsive sizing for interest items */
      .interest-item {
        width: 4rem !important; /* 16 on mobile */
        height: 4rem !important;
      }

      @media (min-width: 640px) {
        .interest-item {
          width: 5rem !important; /* 20 on small screens */
          height: 5rem !important;
        }
      }

      @media (min-width: 768px) {
        .interest-item {
          width: 7rem !important; /* 28 on medium+ screens */
          height: 7rem !important;
        }
      }

      /* Responsive check icon sizing */
      .check-overlay i {
        font-size: 1.5rem; /* text-2xl on mobile */
      }

      @media (min-width: 640px) {
        .check-overlay i {
          font-size: 1.875rem; /* text-3xl on small screens */
        }
      }

      @media (min-width: 768px) {
        .check-overlay i {
          font-size: 2.25rem; /* text-4xl on medium+ screens */
        }
      }
    </style>

    <script>
      function toggleSelection(element) {
        const isSelected = element.classList.contains("selected");

        if (isSelected) {
          // Deselect
          element.classList.remove("selected");
        } else {
          // Select
          element.classList.add("selected");
        }
      }
    </script>
