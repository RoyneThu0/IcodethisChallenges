<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversations</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body

  >
    <div
      class="w-11/12 max-w-7xl h-[1000px] p-4 md:p-10 flex flex-col lg:flex-row items-start justify-center gap-4"
    >
      <div
        class="w-full lg:w-1/3 p-2 md:p-5 space-y-4 h-full max-h-96 lg:max-h-full overflow-y-auto"
      >

          <div class="flex rounded-2xl items-start justify-start">

              class="px-3 md:px-5 py-3 bg-pink-400 rounded-tl-2xl rounded-br-2xl text-white text-sm md:text-base"
            >
              1
            </p>
            <p class="px-3 md:px-5 py-3 w-full text-center">
              <i class="fa-solid fa-ellipsis text-lg md:text-xl"></i>
            </p>
          </div>
          <div
            class="flex bg-white rounded-b-2xl shadow-lg flex-col items-center mt-4"
          >
            <img
              src="https://www.shutterstock.com/image-photo/beauty-black-woman-profile-skincare-600nw-2260382807.jpg"
              alt=""
              class="w-11/12 max-w-sm rounded-lg hover:shadow-2xl hover:scale-105 transition-all duration-300"
            />
            <p
              class="mt-2 text-lg md:text-2xl flex items-center font-semibold px-2 text-center"
            >
              <i
                class="fa-solid fa-circle text-xs text-green-500 animate-pulse mr-2"
              ></i
              >Estlie Warner
            </p>
            <p class="text-sm md:text-base">Interaction Designer</p>

            <div class="mt-4 flex items-center mb-6 px-4 w-full">
              <button
                class="px-8 md:px-16 w-full text-lg md:text-xl py-2 md:py-3 border-2 border-blue-400 rounded-full text-blue-400"
              >
                Close
              </button>
            </div>
          </div>
        </div>
        <div class="w-full bg-white rounded-2xl shadow-lg flex flex-col">
          <div class="flex brtre rounded-2xl items-start justify-start">
            <p
              class="px-3 md:px-5 py-3 bg-pink-400 rounded-tl-2xl rounded-br-2xl text-white text-sm md:text-base"
            >
              2
            </p>
            <p class="px-3 md:px-5 py-3 w-full text-center">
              <i class="fa-solid fa-ellipsis text-lg md:text-xl"></i>
            </p>
          </div>
          <div class="flex bg-white rounded-b-2xl flex-col items-center mt-4">
            <img
              src="https://www.shutterstock.com/image-photo/beauty-black-woman-profile-skincare-600nw-2260382807.jpg"
              alt=""
              class="w-11/12 max-w-sm rounded-lg hover:shadow-2xl hover:scale-105 transition-all duration-300"
            />
            <p
              class="mt-2 text-lg md:text-2xl flex items-center font-semibold px-2 text-center"
            >
              <i
                class="fa-solid fa-circle text-xs text-green-500 animate-pulse mr-2"
              ></i
              >Estlie Warner
            </p>
            <p class="text-sm md:text-base">Art Director</p>

            <div class="mt-4 flex items-center mb-6 px-4 w-full">
              <button
                class="px-8 md:px-16 w-full text-lg md:text-xl py-2 md:py-3 border-2 border-blue-400 rounded-full text-blue-400"
              >
                Close
              </button>
            </div>
          </div>
        </div>
        <div class="w-full bg-white rounded-2xl shadow-lg flex flex-col">
          <div class="flex brtre rounded-2xl items-start justify-start">
            <p
              class="px-3 md:px-5 py-3 bg-pink-400 rounded-tl-2xl rounded-br-2xl text-white text-sm md:text-base"
            >
              3
            </p>
            <p class="px-3 md:px-5 py-3 w-full text-center">
              <i class="fa-solid fa-ellipsis text-lg md:text-xl"></i>
            </p>
          </div>
          <div
            class="flex bg-white rounded-b-2xl shadow-2xl flex-col items-center mt-4"
          >
            <img
              src="https://www.shutterstock.com/image-photo/beauty-black-woman-profile-skincare-600nw-2260382807.jpg"
              alt=""
              class="w-11/12 max-w-sm rounded-lg hover:shadow-2xl hover:scale-105 transition-all duration-300"
            />
            <p
              class="mt-2 text-lg md:text-2xl flex items-center font-semibold px-2 text-center"
            >
              <i
                class="fa-solid fa-circle text-xs text-green-500 animate-pulse mr-2"
              ></i
              >Estlie Warner
            </p>
            <p class="text-sm md:text-base">Art Director</p>

            <div class="mt-4 flex items-center mb-6 px-4 w-full">
              <button
                class="px-8 md:px-16 w-full text-lg md:text-xl py-2 md:py-3 border-2 border-blue-400 rounded-full text-blue-400"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="w-full lg:w-2/3 bg-white rounded-2xl shadow-lg flex flex-col min-h-96 lg:min-h-full"
      >
        <div
          class="w-full flex bg-white shadow-4xl shadow-white rounded-2xl items-center justify-between"
        >
          <h2 class="text-lg md:text-2xl font-semibold m-4">Eselle Warner</h2>
          <button
            class="text-lg md:text-2xl text-white bg-gray-400 px-3 md:px-5 py-2 md:py-3 rounded-tr-2xl rounded-bl-2xl"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="w-full mx-auto h-full flex flex-col justify-between">
          <div class="p-2 md:p-4 space-y-4 overflow-y-auto flex-1">
            <div class="text-right">
              <p class="text-xs md:text-sm text-gray-400">
                You <span class="ml-2">13:32</span>
              </p>
              <div
                class="inline-block bg-gradient-to-b from-blue-300 to-blue-500 text-white p-2 rounded-lg mt-1 text-sm md:text-base"
              >
                Hey!
              </div>
              <br />
              <div
                class="inline-block bg-blue-600 text-white p-2 rounded-lg mt-1 text-sm md:text-base"
              >
                Okay, let me know!
              </div>
            </div>

            <div class="flex justify-center">
              <span
                class="bg-pink-400 text-white text-xs md:text-sm px-3 py-1 rounded-full"
                >2 new messages</span
              >
            </div>

            <div class="flex items-start space-x-2 md:space-x-3">
              <img
                src="https://randomuser.me/api/portraits/women/65.jpg"
                alt="Profile"
                class="w-8 h-8 md:w-10 md:h-10 rounded-full object-cover flex-shrink-0"
              />
              <div class="flex-1 min-w-0">
                <p class="font-semibold text-gray-800 text-sm md:text-base">
                  Estelle Warner
                  <span class="text-xs md:text-sm text-gray-500">14:04</span>
                </p>
                <div
                  class="bg-gray-100 text-gray-800 p-2 rounded-lg mt-1 w-fit text-sm md:text-base"
                >
                  Hey!
                </div>
                <div
                  class="bg-gray-100 text-gray-800 p-2 rounded-lg mt-1 w-fit text-sm md:text-base"
                >
                  Ready in 5?
                </div>
              </div>
            </div>
          </div>

          <div
            class="border-t border-gray-300 bg-gray-50 px-2 md:px-4 py-2 md:py-3 flex items-center space-x-2 md:space-x-3"
          >
            <input
              type="text"
              placeholder="Type your message here"
              class="flex-1 px-2 md:px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm md:text-base"
            />
            <button class="flex-shrink-0">
              <img
                src="https://img.icons8.com/material-rounded/24/image.png"
                class="w-4 h-4 md:w-5 md:h-5"
                alt="image"
              />
            </button>
            <button class="flex-shrink-0">
              <img
                src="https://img.icons8.com/material-rounded/24/camera.png"
                class="w-4 h-4 md:w-5 md:h-5"
                alt="camera"
              />
            </button>
            <button class="flex-shrink-0">
              <img
                src="https://img.icons8.com/material-rounded/24/microphone.png"
                class="w-4 h-4 md:w-5 md:h-5"
                alt="mic"
              />
            </button>
            <button
              class="bg-blue-500 text-white px-2 md:px-4 py-2 rounded-lg text-sm md:text-base flex-shrink-0"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
