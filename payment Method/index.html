<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-[#f2f8ff] w-screen h-screen sm:max-w-{1400px} relative flex items-center justify-center z-0"
  >
    <div class="h-[700px] w-[700px] items-center justify-center absolute">
      <div class="bg-[#e3e7f7] h-full w-full p-2 rounded-full">
        <div class="bg-[#f2f8ff] w-full h-full p-14 rounded-full">
          <div class="bg-[#e3e7f7] w-full h-full p-4 rounded-full">
            <div class="bg-[#f2f8ff] w-full h-full p-4 rounded-full">
              <div class="bg-[#e3e7f7] w-full h-full rounded-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="h-4/5 w-4/5 z-10 sm:max-w-xl relative">
      <div
        class="bg-white p-4 w-2/3 sm:max-w-xs absolute top-8 right-5 shadow-2xl rounded-xl z-10 pl-8 pr-8 pt-9 py-16"
      >
        <h1 class="font-bold text-lg">Create a Link</h1>
        <p class="text-xs py-4">Promote any brand with a simple link</p>
        <div class="flex flex-col justify-center gap-1">
          <div
            class="text-center w-full h-9 border border-slate-300 rounded-md flex items-center justify-left"
          >
            <p class="text-xs flex p-3 text-[#5847bc]">Premium themes</p>
          </div>
          <div
            class="text-center w-full h-9 border border-slate-300 rounded-md"
          >
            <p class="text-xs flex p-3 text-[#bbb4dd]">Enter a website URL</p>
          </div>

          <div class="flex justify-center p-1 gap-2">
            <button
              class="bg-[#5847bc] w-full py-3 rounded-md text-sm text-white"
            >
              Create
            </button>
            <button class="text-[#5847bc] w-full py-3 text-sm">Advanced</button>
          </div>
        </div>
      </div>
      <div
        class="bg-white w-2/3 sm:max-w-lg absolute bottom-1 left-5 rounded-xl shadow-2xl px-7 pb-10"
      >
        <div class="pt-16 pb-7">
          <h1 class="text-lg font-bold pb-2">Promote</h1>
          <p class="text-xs">Use this Link to promote</p>
          <p class="text-xs">
            link updates may take up to 5 minutes to propagate
          </p>
        </div>
        <div class="flex items-center h-12 gap-3">
          <div
            class="bg-white border border-slate-300 w-full h-full flex-[2] rounded-lg"
          >
            <p class="text-xs flex p-4 text-slate-500">https://</p>
          </div>
          <div
            class="bg-white border border-slate-300 w-full h-full flex-[4] rounded-lg"
          >
            <p class="text-xs flex p-4 text-slate-500">Premium Themes</p>
          </div>
        </div>
        <p class="pt-3">Share</p>
        <div class="bg-white h-10 w-24 flex items-center gap-1">
          <div
            class="bg-[#3e599a] h-full w-full flex-1 rounded-md flex items-center justify-center"
          >
            <i class="fa-brands fa-facebook-f text-white text-2xl"></i>
          </div>
          <div
            class="bg-[#28a1f2] h-full w-full flex-1 rounded-md flex items-center justify-center"
          >
            <i class="fa-brands fa-twitter text-white text-3xl"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
