<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="w-screen h-screen flex items-center justify-center bg-fuchsia-100">
    <div
        class="relative w-11/12 max-w-3xl h-[500px] bg-white rounded-lg shadow-lg shadow-gray-400 flex items-center justify-center">
        <div class="w-full h-f flex flex-col p-10">
            <p class="text-2xl font-bold">Log In</p>
            <p class="mt-3 text-xs">
                Log into your account to upload or download pictures videos or music.
            </p>

            <input
          type="email"
          name=""
          class="w-full px-3 focus:outline-none py-4 mt-9 border-2 border-gray-300 rounded-lg text-sm"
          placeholder="Enter your email address"
          id=""
        />

            <div class="grid sm:grid-cols-2 grid-cols-1 items-center justify-between px-5 mt-5">
                <p class="text-blue-400 hover:text-blue-600 cursor-pointer italic text-xs">
                    Forgot Password?
                </p>
                <div class="sm:w-1/2 sm:mt-0 mt-2 flex ">
                    <button
              class="w-full bg-blue-500 text-sm text-white py-3 rounded-md shadow-blue-500 shadow-lg"
            >
              Next <i class="fa-solid fa-arrow-right mx-1"></i>
            </button>
                </div>
            </div>
            <div class="border-b border-slate-300 w-full mt-10"></div>

            <div class="mt-3 w-full">
                <p class="w-full text-center text-xs text-slate-400">Or login with</p>
                <div class="w-full flex items-center justify-center gap-5 mt-3">
                    <button
              class="w-full bg-white py-3 rounded-md shadow-lg shadow-slate-400"
            >
              <i class="fa-brands fa-facebook mx-1"></i>Facebook
            </button>
                    <button
              class="w-full bg-white py-3 rounded-md shadow-lg shadow-slate-400"
            >
              <i class="fa-brands fa-google mx-1"></i> Google
            </button>
                </div>
                <p class="w-full mt-8 text-center text-xs">
                    Don't have an account yet?
                    <span
              class="text-blue-400 underline hover:text-blue-600 cursor-pointer"
              >Sign up</span>
                </p>
            </div>
        </div>

        <div class="w-full h-full hidden sm:block" style="
          background-image: url(https://i.pinimg.com/originals/48/42/41/4842415e5f93c69717a67668fd1fb85b.gif);
        ">
         
            <div class="absolute top-5 right-5 flex flex-col items-center justify-end">
                <button
            class="rounded-full bg-slate-100 text-slate-400 hover:bg-black hover:text-white duration-500 ease-in-out w-10 h-10"
          >
            <i class="fa-solid fa-xmark text-xl"></i>
          </button>
            </div>
        </div>
    </div>
</body>

</html>
