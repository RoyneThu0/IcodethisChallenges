<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex bg-cover bg-center items-center justify-center"
    style="
      background-image: url(https://media.istockphoto.com/id/2119624053/vector/abstract-black-pattern-line-curve-background-design-vector-illustration.jpg?s=612x612&w=0&k=20&c=AEn3Bs6nkpS7h1LYUtLP_rNRXdoQ8oTewrwnT1GDmQ8=);
    "
  >
    <div
      class="w-11/12 max-w-lg bg-gray-800 p-6 rounded-lg flex flex-col items-center justify-center"
    >
      <div
        class="w-full md:flex grid md:grid-cols-2 grid-cols-1 items-start justify-center"
      >
        <div
          class="md:w-1/5 w-full flex items-center justify-center shrink-0 mr-10"
        >
          <img
            class="w-20 h-20 rounded-full border-4 border-transparent hover:border-blue-400 duration-500 hover:scale-110 shadow-lg"
            src="https://www.themarketingnutz.com/wp-content/uploads/2018/01/opulent-profile-square-07.jpg"
            alt=""
          />
        </div>
        <div class="w-full flex flex-col items-start justify-center">
          <p class="w-full text-white text-start bg-red-200"></p>
          <input
            type="text"
            class="w-full border-b-slate-950 border-b text-white p-2 pb-10 mt-2"
            placeholder="What's happening?"
          />
          <div
            class="w-full mt-4 md:flex grid md:grid-cols-2 grid-cols-1 items-center justify-between"
          >
            <div
              class="flex w-full items-center justify-center md:justify-start gap-4"
            >
              <i class="fa-solid fa-image text-slate-400 text-2xl"></i>
              <i class="fa-solid fa-video text-slate-400 text-2xl"></i>
              <i class="fa-solid fa-face-smile text-slate-400 text-2xl"></i>
            </div>
            <button
              type="button"
              class="bg-blue-500 md:mt-0 mt-3 hover:bg-blue-600 duration-300 w-full md:w-1/3 py-2 rounded-lg text-white font-semibold"
            >
              Post
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
