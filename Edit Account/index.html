<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-[#252746] flex items-center justify-center">
    <div class="w-11/12 max-w-md flex-col shadow-xl rounded-lg">
      <div
        class="w-full bg-[#2a2b4e] p-7 flex items-center justify-between rounded-t-lg shadow-2xl shadow-blue-950"
      >
        <p class="font-semibold text-xl text-slate-300">Edit Your Account</p>
        <i class="fa-solid fa-xmark text-slate-300 cursor-pointer"></i>
      </div>
      <div class="w-full bg-[#303057] p-10 flex-col">
        <label for="name" class="text-slate-300 text-xs font-semibold"
          >NAME</label
        >
        <input
          type="text"
          id="name"
          class="pl-3 pr-4 py-2 mb-5 w-full border relative border-gray-900 bg-[#303057] rounded-md focus:outline-none focus:border-gray-400"
          placeholder="Name"
        />
        <label for="email" class="text-slate-300 text-xs font-semibold mt-10"
          >EMAIL</label
        >
        <input
          type="text"
          id="email"
          class="pl-3 pr-4 py-2 mb-5 w-full border relative border-gray-900 bg-[#303057] rounded-md focus:outline-none focus:border-gray-400"
          placeholder="youremail@what.com"
        />

        <label for="dob" class="text-slate-300 text-xs font-semibold"
          >DATE OF BIRTH</label
        >
        <div class="flex items-center space-x-3 w-full justify-center">
          <input
            type="month"
            id="name"
            class="pl-3 py-2 flex w-full border  border-gray-900 bg-[#303057] rounded-md focus:outline-none focus:border-gray-400"
            placeholder="Month"
          />
          <input
            type="datetime"
            id="name"
            class="pl-3 py-2 flex w-full border  border-gray-900 bg-[#303057] rounded-md focus:outline-none focus:border-gray-400"
            placeholder="Date"
          />
          <input
            type="Year"
            id="name"
            class="pl-3 py-2 flex w-full border  border-gray-900 bg-[#303057] rounded-md focus:outline-none focus:border-gray-400"
            placeholder="Year"
          />
        </div>
      </div>
      <div
        class="w-full bg-[#2a2b4e] p-7 flex items-center justify-center space-x-7 rounded-b-lg shadow-2xl "
      >
        <button
          class="flex-1 rounded-md text-white hover:bg-gray-700 active:bg-gray-950 py-3 bg bg-[#34355c]"
        >
          Cancel
        </button>
        <button
          class="flex-1 rounded-md text-white hover:bg-orange-700 active:bg-orange-800 py-3 bg bg-orange-600"
        >
          Save
        </button>
      </div>
    </div>
  </body>
</html>
