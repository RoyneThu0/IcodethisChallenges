<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .toggle-slider {
        background-color: #4b5563;
      }

      .toggle-slider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0.25rem;
        transform: translateY(-50%);
        width: 1rem;
        height: 1rem;
        background-color: #4ade80;
        border-radius: 9999px;
        transition: all 0.3s ease;
      }

      input:checked + .toggle-slider {
        background-color: #4b5563;
      }

      input:checked + .toggle-slider::before {
        transform: translateY(-50%) translateX(100%);
        background-color: #34d399;
      }
    </style>
  </head>
  <body class="flex w-screen h-screen items-center bg-[#334c4f] justify-center">
    <div
      class="w-11/12 max-w-xs bg-white rounded-lg shadow-xl shadow-slate-900 flex flex-col"
    >
      <div
        class="w-full bg-teal-400 p-5 rounded-t-lg flex items-center justify-start shadow-teal-800 shadow-xl"
      >
        <i class="fa-solid fa-chevron-left text-xl text-white"></i>
        <p class="w-full text-center text-white text-xl">SOUND SETTINGS</p>
      </div>
      <div class="py-9 px-3 bg-slate-700">
        <label class="setting-label font-semibold text-white" for="ring-volume"
          >Ring Volume</label
        >
        <input
          id="ring-volume"
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider w-full bg-white"
        />

        <div class="mt-2">
          <label
            class="setting-label font-semibold text-white"
            for="ring-volume"
            >Alarm Volume</label
          >
          <input
            id="ring-volume"
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider w-full bg-white"
          />
        </div>

        <div class="w-full flex items-center justify-between mt-10">
          <p class="text-white font-semibold">Vibrate on ring</p>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" />
            <div
              class="toggle-slider w-10 h-5 rounded-full peer-focus:ring-2 peer-focus:ring-blue-300"
            ></div>
          </label>
        </div>

        <div class="w-full flex items-center justify-between mt-16">
          <p class="font-semibold text-white">Ringtone</p>
          <div>
            <p class="text-slate-400 font-semibold">
              Playtime <i class="fa-solid text-white fa-chevron-right ml-2"></i>
            </p>
          </div>
        </div>
        <div class="w-full flex items-center justify-between mt-8">
          <p class="font-semibold text-white">Message</p>
          <div>
            <p class="text-slate-400 font-semibold">
              Bamboo<i class="fa-solid text-white fa-chevron-right ml-2"></i>
            </p>
          </div>
        </div>
        <div class="w-full flex items-center justify-between mt-8">
          <p class="font-semibold text-white">Notifications</p>
          <div>
            <p class="text-slate-400 font-semibold">
              Tri-tone<i class="fa-solid text-white fa-chevron-right ml-2"></i>
            </p>
          </div>
        </div>
        <div class="mt-16 flex items-center justify-center">
          <button class="px-9 py-2 rounded-full text-sm text-white">
            CANCEL
          </button>
          <button
            class="bg-teal-400 px-9 py-2 rounded-full text-sm text-black shadow-lg shadow-slate-900"
          >
            SAVE
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
