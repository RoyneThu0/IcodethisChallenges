<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center">
    <div class="w-11/12 max-w-lg p-10 flex flex-col items-center justify-start">
      <div
        class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500"
      >
        <img src="https://www.svgrepo.com/show/532486/wave-pulse.svg" alt="" />
      </div>
      <div class="mt-10 w-full flex flex-col gap-5 bg-white shadow-lg p-10">
        <div class="flex items-start w-full space-x-3">
          <img
            src="https://randomuser.me/api/portraits/women/1.jpg"
            class="w-14 h-14 rounded-full object-cover"
          />
          <div>
            <p class="text-lg">
              <span class="font-semibold">Cora Jenkins</span> followed you.
            </p>
            <p class="text-gray-500 text-sm">2 hours ago</p>
          </div>
        </div>
        <div class="flex items-start w-full space-x-3">
          <img
            src="https://media.istockphoto.com/id/1290658063/photo/portrait-of-a-beautiful-woman-with-natural-make-up.jpg?s=612x612&w=0&k=20&c=wTNoulQplpI1ISlFr2drr0yrLRJDzG8EpTz3CMNrEXQ="
            class="w-14 h-14 rounded-full object-cover"
          />
          <div>
            <p class="text-lg">
              <span class="font-semibold">Emily Ross</span> followed you.
            </p>
            <p class="text-gray-500 text-sm">2 hours ago</p>
          </div>
        </div>
        <div class="flex items-start w-full space-x-3">
          <img
            src="https://imgcdn.stablediffusionweb.com/2024/11/9/7042b9d2-03e8-4ae8-a447-d6ef90b2de54.jpg"
            class="w-14 h-14 rounded-full object-cover"
          />
          <div>
            <p class="text-lg">
              <span class="font-semibold">Ora Larson</span> followed you.
            </p>
            <p class="text-gray-500 text-sm">2 hours ago</p>
          </div>
        </div>
        <div class="flex items-start w-full space-x-3">
          <img
            src="https://cdn2.stylecraze.com/wp-content/uploads/2013/07/Natasha-Poly.jpg.webp"
            class="w-14 h-14 rounded-full object-cover"
          />
          <div>
            <p class="text-lg">
              <span class="font-semibold">Jeanette Norris</span> followed you.
            </p>
            <p class="text-gray-500 text-sm">2 hours ago</p>
          </div>
        </div>

        <div class="w-full mt-3 flex items-center justify-center">
          <button class="px-5 py-2 bg-slate-200 rounded-full font-semibold">
            View All
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
