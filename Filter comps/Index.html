<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter comps</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-screen w-screen flex items-center justify-center bg-pink-100">
    <div class="w-11/12 max-w-xs bg-slate-400 py-44 rounded-xl relative">
      <div
        class="absolute w-11/12 max-w-4x  -top-32 -left-28 rounded-lg flex-col"
      >
        <div class="flex space-x-1">
          <button
            class="flex items-center px-3 py-3 rounded-full border-4 bg-slate-200 border-pink-200 hover:border-pink-300 text-sm"
          >
            Artwork
            <i class="fa-solid fa-chevron-down ml-1"></i>
          </button>
          <button
            class="flex items-center px-3 py-3 rounded-full border-4 bg-slate-200 border-pink-200 hover:border-pink-300 text-sm"
          >
            All
            <i class="fa-solid fa-chevron-down ml-1"></i>
          </button>
          <button
            class="flex items-center px-5 py-3 rounded-full border-4 bg-slate-200 border-pink-200 hover:border-pink-300 text-sm"
          >
            All tags
            <i class="fa-solid fa-chevron-down ml-1"></i>
          </button>
        </div>

        <div class="flex mt-10 w-full bg-white flex-col justify-center rounded-lg p-2 ">
        <div class="flex items-center">  
          <p><i class="fa-solid fa-magnifying-glass"></i></p>
          <input
            type="text"
            placeholder="Search..."
            class="w-full p-2 border-none  rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          /></div>

          <p class="text-xs font-semibold mt-5">ALL CATEGORIES</p>

          <div class="mt-5 w-full grid grid-cols-2 grid-rows-4 gap-2.5 px-2">
             <p>
              <i
                class="fa-solid fa-square text-blue-400 text-xs mx-2 shadow-md shadow-blue-400"
              ></i
              >Artwork
            </p>
            <p>
              <i
                class="fa-solid fa-square text-green-400 text-xs mx-2 shadow-md shadow-green-400"
              ></i
              >Game engine
            </p>
            <p>
              <i
                class="fa-solid fa-square text-pink-400 text-xs mx-2 shadow-md shadow-pink-400"
              ></i
              >Support
            </p>
            <p>
              <i
                class="fa-solid fa-square text-yellow-400 text-xs mx-2 shadow-md shadow-yellow-400"
              ></i
              >Jobs
            </p>
            <p>
              <i
                class="fa-solid fa-square text-cyan-400 text-xs mx-2 shadow-md shadow-cyan-400"
              ></i
              >Coding
            </p>
            <p>
              <i
                class="fa-solid fa-square text-orange-400 text-xs mx-2 shadow-md shadow-orange-400"
              ></i
              >General Forums
            </p>
            <p>
              <i
                class="fa-solid fa-square text-lime-400 text-xs mx-2 shadow-md shadow-lime-400"
              ></i
              >Contests
            </p>
            <p>
              <i
                class="fa-solid fa-square text-red-400 text-xs mx-2 shadow-md shadow-red-400"
              ></i
              >Promotions
            </p></div>

          </div>
        </div>
         <div class="absolute w-11/12  -right-80 -top-10">
          <div class="flex space-x-5 bg-pink-200 p-1 rounded-full  ">
          <button
            class="flex items-center px-3 py-2 rounded-full  bg-slate-200 border-pink-100 hover:bg-pink-300 text-sm"
          >
          Latest
          </button>
          <button
            class="flex items-center px-3 py-2 rounded-full  bg-slate-200 border-pink-100 hover:bg-pink-300 text-sm"
          >
            Categories

          </button>
          <button
            class="flex items-center px-5 py-2 rounded-full  bg-slate-200 border-pink-100 hover:bg-pink-300 text-sm"
          >
            Top

          </button>
        </div>
         </div>
      </div>
      
    </div>
  </body>
</html>
