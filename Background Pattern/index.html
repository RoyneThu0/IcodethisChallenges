<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Background</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .grid-background {
        position: relative;
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #9cde30 0%,
          #199b48 100%,
          #1c47d4 0%
        );
        display: grid;
        grid-template-columns: repeat(30, 1fr);
        grid-template-rows: repeat(30, 1fr);
        gap: 0.5px;
      }

      .grid-background::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.5) 1px,
          transparent 1px
        );
        background-size: 40px 40px;
        pointer-events: none;
      }

      .grid-dot {
        width: 5px;
        height: 5px;
        background-color: white;
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="relative">
    <div class="grid-background">
      <div class="grid-dot" style="grid-column: 2; grid-row: 2"></div>
      <div class="grid-dot" style="grid-column: 5; grid-row: 4"></div>
      <div class="grid-dot" style="grid-column: 8; grid-row: 10"></div>
      <div class="grid-dot" style="grid-column: 15; grid-row: 20"></div>
      <div class="grid-dot" style="grid-column: 20; grid-row: 25"></div>
      <div class="grid-dot" style="grid-column: 25; grid-row: 15"></div>
      <div class="grid-dot" style="grid-column: 28; grid-row: 28"></div>
    </div>
  </body>
</html>
