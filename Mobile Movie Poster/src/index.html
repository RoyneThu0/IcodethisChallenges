<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Movie Poster</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen bg-cover bg-center"
    style="
      background-image: url(https://images.squarespace-cdn.com/content/v1/60241cb68df65b530cd84d95/450f7e0e-98c8-4f2c-a122-ef71b7ee7c6f/136150C13H_TGD_Fireflies_Standee_Looking_Up_v15.0_SIMP.jpg);
    "
  >
    <div class="w-screen h-screen bg-white/50 flex items-center justify-center">
      <div
        class="w-11/12 max-w-sm bg-white rounded-xl shadow-lg shadow-sky-500 overflow-hidden relative"
      >
        <div
          class="flex flex-col bg-cover bg-center rounded-t-xl"
          style="
            background-image: url(https://jonnegroni.com/wp-content/uploads/2015/12/the_good_dinosaur_2015_movie-wide.jpg);
          "
        >
          <div class="flex items-center justify-between p-5">
            <p class="text-2xl text-white">
              <i class="fa-solid fa-arrow-left"></i>
            </p>
            <p class="text-2xl text-white">
              <i class="fa-solid fa-share-nodes"></i>
            </p>
          </div>
          <div
            class="mt-14 bg-gradient-to-tl from-50% from-white to-50% to-transparent flex items-center justify-between"
          >
            <div class="flex items-center justify-start pl-5">
              <img
                src="https://static.vecteezy.com/system/resources/thumbnails/038/154/945/small/ai-generated-stellar-shine-gold-star-on-a-clear-canvas-free-png.png"
                class="w-14 h-14"
                alt=""
              />
              <p class="font-semibold text-white text-lg">
                6.8 <span class="text-gray-200 text-sm">/10</span>
              </p>
            </div>
            <div class="flex items-center justify-end pr-5">
              <div
                class="w-14 h-14 bg-red-500 rounded-full hover:shadow-inner duration-200 ease-in-out shadow-lg shadow-gray-800/30 flex items-center justify-center"
              >
                <i class="fa-solid text-white text-xl fa-play"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white flex flex-col p-5 pb-28">
          <p class="font-bold text-3xl text-blue-500">THE GOOD DINOSAUR</p>

          <p class="text-xs text-gray-500 font-semibold mt-2">
            Animation, Adventure, Comedy | 25 November 2015 (USA)
          </p>

          <p class="text-gray-700 mt-2 text-sm leading-relaxed">
            In a world where dinosaurs and humans live side-by-side, an
            Apatosaurus named Arlo makes an unlikely human friend.
          </p>

          <div class="mt-2">
            <p
              class="text-center font-semibold text-gray-600 uppercase tracking-wider"
            >
              Actors
            </p>

            <div class="flex items-center justify-center mt-4">
              <button class="text-gray-400 hover:text-gray-600 p-2">
                <i class="fa-solid fa-chevron-left fa-lg"></i>
              </button>

              <div class="flex items-center -space-x-6 mx-4">
                <img
                  src="https://randomuser.me/api/portraits/women/44.jpg"
                  class="w-14 h-14 rounded-full border-4 border-white shadow"
                  alt=""
                />
                <img
                  src="https://randomuser.me/api/portraits/men/32.jpg"
                  class="w-20 h-20 rounded-full border-4 border-white shadow-lg z-10"
                  alt=""
                />
                <img
                  src="https://randomuser.me/api/portraits/women/68.jpg"
                  class="w-14 h-14 rounded-full border-4 border-white shadow"
                  alt=""
                />
              </div>

              <button class="text-gray-400 hover:text-gray-600 p-2">
                <i class="fa-solid fa-chevron-right fa-lg"></i>
              </button>
            </div>

            <div class="text-center mt-4">
              <p class="font-semibold text-gray-700">Young Arlo</p>
              <p class="text-sm text-gray-400">Jack McGraw</p>
            </div>
          </div>

          <div class="absolute bottom-0 left-0 w-full">
            <div
              class="absolute -top-5 left-0 w-full h-16 bg-teal-400 skew-y-6"
            ></div>

            <div
              class="relative bg-teal-400 px-6 py-6 flex items-center justify-between"
            >
              <button
                class="flex items-center gap-3 text-white uppercase font-semibold text-sm"
              >
                <i class="fa-solid fa-bookmark text-lg"></i>
                <span>Add to watchlist</span>
              </button>

              <button
                class="flex items-center gap-3 text-white uppercase font-semibold text-sm"
              >
                <i class="fa-solid fa-users text-lg"></i>
                <span>See full cast &amp; crew</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
