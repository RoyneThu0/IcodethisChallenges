<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancel Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"

  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-cover bg-center"
    style="
      background-image: url(https://i.pinimg.com/originals/c3/16/27/c3162775635d404d6462187ea4b5941f.gif);
    "
  >
    <div
      class="w-11/12 max-w-2xl flex flex-col items-center justify-center bg-red-300/60 rounded-lg hover:bg-orange-300 duration-300 p-10"
    >
      <p class="font-bold text-purple-500 text-3xl">Your account is closed</p>
      <p class="text-lg font-extralight mt-2">
        Could you spare a minute to tell us how we can improve?
      </p>

        class="w-full bg-amber-50 p-5 rounded-lg mt-4 shadow-2xl flex flex-col"

          How likely is it that you would reccomend us to your friends or
          colleagues ?
        </p>
        <div class="grid md:grid-cols-12 grid-cols-5 mt-7">

            for="rating-1"
            class="w-10 h-10 flex items-center justify-center bg-gray-100 has-checked:text-white has-checked:bg-[#e98513] rounded-md"
          >
            <input
              type="radio"
              name="rating"
              id="rating-1"
              value="1"
              class="hidden peer"
            />
            <span class="peer-checked:text-white peer-checked:bg-[#e98513]">
              1
            </span>
          </label>

          How can we improve?

        <textarea

          class="w-full border border-slate-400 rounded-lg mt-2 placeholder:text-slate-300 p-4"
          placeholder="Type your text here"
          rows="4"
        ></textarea>
