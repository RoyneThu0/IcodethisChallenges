<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        background-image: url("https://lumiere-a.akamaihd.net/v1/images/open-uri20150608-27674-viv0ft_7c34c7b8.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body class="w-screen h-screen flex items-center justify-start">
    <div
      class="w-11/12 max-w-3xl mb-36 bg-gradient-to-bl from-[#e2323d] to-[#750d02] to-35% rounded-lg shadow-lg flex items-center justify-between"
    >
      <img
        class="h-44 object-cover"
        src="https://c4.wallpaperflare.com/wallpaper/683/809/204/cars-logo-pixar-picture-cars-wallpaper-preview.jpg"
        alt=""
      />
      <p
        class="flex font-serif font-bold bg-gradient-to-r from-red-300 from-40% to-[#e2323d] to-50% text-transparent bg-clip-text text-4xl"
      >
        I AM ... SPEED
      </p>

      <button
        class="bg-gradient-to-b mx-3 from-[#e2323d] to-red-900 shadow-xl shadow-red-800 text-white hover:-translate-y-2 duration-150 ease-in-out px-5 py-2 rounded-lg"
      >
        Watch now
      </button>
    </div>
  </body>
</html>
