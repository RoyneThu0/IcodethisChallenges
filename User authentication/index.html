<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#feefef] h-screen w-screen flex items-center justify-center">
    <div class="bg-white h-[570px] w-[370px] rounded-xl">
      <div class="h-[150px] w-full flex items-center justify-center">
        <div
          class="bg-[#f7f3fa] rounded-full h-[100px] w-[100px] mt-10 flex items-center justify-center p-2"
        >
          <div class="rounded-full h-full w-full">
            <img
              class="rounded-full"
              src="https://www.behereandnow.com/wp-content/uploads/2017/09/You-are-enough-remember-that-300x300.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <p class="bg-white text-center text-xs">Tina V. invited you to join</p>
      <p class="bg-white text-center text-xl font-bold mt-2">Channel name</p>

      <div class="bg-[#f8f4fb] text-center text-sm mt-3 mx-14 p-2 rounded-lg">
        <p>46K Active users . 78K Total users</p>
      </div>
      <div class="px-10 py-7">
        <span class="block text-xs py-1 text-slate-700">Username</span>
        <input
          type="text"
          name="Username"
          id="Userrname"
          class="w-full outline-none p-3 text-xs rounded-md border border-gray-400"
          placeholder="How do you like people to call you?"
        />
      </div>
      <div
        class="bg-white h-9 w-full flex items-center justify-center gap-1 px-10"
      >
        <div
          class="flex-[2] h-full w-full items-center border border-slate-400 rounded-md"
        ></div>
        <div class="flex-[15] h-full w-full items-center text-xs">
          <p>
            I have read and agree to the Terms of service and Privacy policy
          </p>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-[#a20162] mt-10 px-20 py-3 rounded-lg">
          Continue
        </button>
      </div>
      <p class="text-[#a20162] underline text-center text-xs pt-4">
        Already have an account
      </p>
    </div>
  </body>
</html>
