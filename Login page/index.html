<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div
      class="w-screen h-screen bg-[#fffbfb] flex items-center justify-center"
    >
      <div
        class="w-3/6 h-4/6 bg-white shadow-md shadow-pink-300 rounded-md px-3 flex"
      >
        <img
          class="rounded-sm h-full w-50% object-cover p-2"
          src="https://images.pexels.com/photos/7180866/pexels-photo-7180866.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        />
        <div class="w-full h-full p-2 flex flex-col justify-between">
          <div>
            <h1 class="text-xl">Log in</h1>
            <div class="flex flex-col my-1 mx-0">
              <label class="text-1xl">Email</label>
              <input
                class="p-4 text-base rounded-sm outline-red-300 border-yellow-900 mx4 bg-slate-50"
                type="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="flex flex-col my-1 mx-0">
              <label>Password</label>
              <input
                class="p-4 text-base rounded-sm outline-red-300 border-yellow-900 mx4 bg-slate-50"
                type="password"
                placeholder="Enter your password"
              />
            </div>
            <input
              class="bg-orange-700 border-none outline-none w-full p-2 text-white shadow-md shadow-orange-900 rounded-sm cursor-pointer"
              type="submit"
              value="Log in"
            />
            <p class="text-gray-700 mx-4">Or</p>
            <button
              class="w-full, px-6 w-full bg-blue-700 text-white border-none outline-none flex items-center justify-evenly shadow-md shadow-blue-800 rounded-sm cursor-pointer"
            >
              Continue with LinkedIn
              <i></i>
            </button>
          </div>
          <a class="text-blue-800 text-sm" href=""
            >Can't Log in? Sign up for an account</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
