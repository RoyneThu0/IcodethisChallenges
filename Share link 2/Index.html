<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share link 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="relativew-screen h-screen flex sm:items-center items-start md:mt-0 mt-10 justify-center"
  >
    <div
      class="w-[500px] h-[500px] rounded-full shadow-2xl flex items-center justify-center"
      style="
        background-image: url(https://wallpapers.com/images/hd/purple-laptop-1200-x-800-to2oq0f3h5vpzeh4.jpg);
      "
    >
      <div
        class="absolute w-11/12 max-w-xl flex bg-cover flex-col bg-opacity-85 hover:bg-opacity-100 duration-500 ease-in-out items-center justify-center p-10 bg-white rounded-lg shadow-2xl shadow-slate-600"
      >
        <div class="w-full flex items-center justify-between">
          <p class="w-full text-start text-lg font-semibold">
            Share something awesome
          </p>
          <button>
            <i
              class="fa-solid fa-xmark text-2xl hover:text-sky-500 duration-300"
            ></i>
          </button>
        </div>
        <p class="mt-3">
          New and awesome design content will be added to our website and may
          even end up in our weekly newsletter.
        </p>
        <div class="w-full grid sm:flex items-center justify-center mt-3 gap-1">
          <input
            type="text"
            class="border sm:w-5/6 w-full rounded-lg py-2 focus:outline-none text-sm px-2"
            placeholder="Eg.https://"
            name=""
            id=""
          />
          <button
            class="sm:w-1/6 bg-purple-400 w-full py-2 px-3 text-sm rounded-lg text-white shadow-lg shadow-purple-300"
          >
            Share
          </button>
        </div>
        <div class="w-full flex flex-col p-5 bg-slate-100 mt-10 rounded-lg">
          <p class="text-xs font-semibold text-slate-500">Sharing guidelines</p>
          <p class="mt-3 text-xs text-slate-400">
            We accept quality design/visual projects, animations,3D,UI/UX <br />
            prototpes, or any other visual design project.
            <span class="text-purple-500 underline cursor-pointer"
              >Read more</span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
