<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-[#f6f4f0] h-screen w-screen flex items-center justify-center relative"
  >
    <div class="bg-white absolute h-[250px] w-[300px] rounded-sm shadow-xl">
      <p class="p-7 font-bold text-[#6b5b52]">Customize your widget</p>
      <div class="flex items-center gap-0">
        <div
          class="flex justify-center items-center flex-col h-[100px] w-14 ml- gap-1.5"
        >
          <div
            class="w-[25px] h-[25px] bg-white rounded-full border border-slate-400 flex-"
          ></div>
          <div
            class="w-[25px] h-[25px] bg-white rounded-full border border-slate-400 flex p-1"
          >
            <div class="w-full h-full bg-yellow-600 rounded-full flex"></div>
          </div>
          <div
            class="w-[25px] h-[25px] bg-white rounded-full border border-slate-400 flex"
          ></div>
        </div>
        <div class="bg-white h-[100px] w-[200px]">
          <p class="text-xs py-2 text-[#6b5b52]">Display Contact button</p>
          <p class="text-xs py-2 text-[#6b5b52]">Hide email address</p>
          <p class="text-xs py-2 text-[#6b5b52]">Display Publish button</p>
        </div>
      </div>
      <div class="flex items-center justify-evenly h-10 m-3 gap-3 px-4">
        <button
          class="border h-full w-full rounded-lg bg-slate-300 text-xs text-[#6b5b52]"
        >
          Cancel
        </button>
        <button
          class="bg-[#eeab30] border h-full w-full rounded-lg text-xs text-[#6b5b52]"
        >
          Save
        </button>
      </div>
    </div>
    <div
      class="bg-white absolute h-[150px] w-[400px] rounded-sm bottom-20 right-[90px] shadow-xl"
    >
      <p class="pl-8 pt-5 pb-0 text-[#6b5b52] font-bold">Other</p>
      <div class="flex items-center gap-0">
        <div
          class="flex justify-center items-center flex-col h-[100px] w-14 ml- gap-1.5"
        >
          <div
            class="w-[25px] h-[25px] bg-white rounded-sm border border-slate-400 flex-"
          ></div>
          <div
            class="w-[25px] h-[25px] bg-white rounded-sm border border-slate-400 flex p-1"
          >
            <div class="w-full h-full bg-yellow-600 rounded-sm flex"></div>
          </div>
        </div>
        <div class="bg-white h-[60px] w-[250px]">
          <p class="text-xs py-2 text-[#6b5b52]">
            Turn on in-app notifications
          </p>
          <p class="text-xs py-2 text-[#6b5b52]">
            Recieve weekly newsletters and other offers
          </p>
        </div>
      </div>
    </div>
    <div
      class="bg-white absolute h-[140px] w-[140px] rounded-md bottom-44 left-[60px] shadow-xl"
    >
      <div class="flex flex-col items-center justify-center h-[140px] gap-5">
        <div>
          <p class="text-xs flex h-full text-[#6b5b52]">Edit your list</p>
        </div>
        <div>
          <p
            class="text-xs flex bg-[#f6f4f0] h-10 items-center p-3 text-[#6b5b52]"
          >
            Account settings
          </p>
        </div>
        <div>
          <p class="text-xs h-full flex text-[#6b5b52]">View your profile</p>
        </div>
      </div>
    </div>
    <div
      class="bg-white absolute h-[50px] w-[50px] rounded-sm top-[405px] left-[150px] shadow-2xl"
    >
      <div class="flex items-center justify-center gap-1">
        <div><p class="text-2xl font-extrabold">.</p></div>
        <div><p class="text-2xl font-extrabold">.</p></div>
        <div><p class="text-2xl font-extrabold">.</p></div>
      </div>
    </div>
  </body>
</html>
