<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form #2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex bg-cover bg-no-repeat items-center justify-center"
    style="
      background-image: url(https://img.freepik.com/premium-psd/abstract-colorful-gradient-background-psd-modern-windows-desktop-wallpaper-4k-panoramic-size-2022_691560-34.jpg);
    "
  >
    <div
      class="w-11/12 max-w-md flex flex-col items-center justify-center bg-white p-5 rounded-lg shadow-lg bg-opacity-60 hover:bg-opacity-100 duration-500 ease-in-out"
    >
      <p class="font-semibold w-full text-center text-3xl">
        Join the community
      </p>
      <p class="w-full text-center mt-3">
        Take your art to the next level. Get it seen by millions of people!
      </p>
      <div class="w-2/3 flex flex-col mt-5 items-center justify-center">
        <button
          class="w-full py-3 bg-blue-800 rounded-md hover:bg-purple-800 duration-300 text-white"
        >
          Join with Facebook
        </button>
        <p class="w-full text-center mt-2">Or</p>
        <div class="w-full flex items-center gap-3 mt-3 justify-center">
          <input
            type="text"
            class="w-1/2 py-2 px-2 text-md border focus:outline-none border-slate-400 rounded-md"
            placeholder="First name"
          />
          <input
            type="text"
            class="w-1/2 py-2 px-2 text-md border focus:outline-none border-slate-400 rounded-md"
            placeholder=" Last name"
          />
        </div>
        <input
          type="email"
          class="w-full mt-3 py-2 px-2 text-md border focus:outline-none border-slate-400 rounded-md"
          placeholder="Email"
          name=""
          id=""
        />
        <input
          type="password"
          class="w-full mt-3 py-2 px-2 text-md border focus:outline-none border-slate-400 rounded-md"
          placeholder="Password"
          name=""
          id=""
        />
        <button
          class="w-full mt-3 py-3 rounded-md hover:bg-blue-800 duration-500 ease-in-out bg-black text-white"
        >
          Create New Account
        </button>

        <p class="mt-5 w-full text-center text-xs">
          By joining you agree to our Terms of Service and Privacy Policy
        </p>
      </div>
    </div>
  </body>
</html>
