<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center">
    <div class="w-11/12 max-w-2xl bg-blue-700 shadow-2xl rounded-lg p-10">
      <ul class="space-y-4">
        <li
          class="w-full flex bg-blue-500 items-center justify-between p-4 rounded-lg"
        >
          <p class="text-blue-200">
            <i class="fa-solid fa-check text-white mr-2 text-lg"></i>New message
            received
          </p>
          <button class="text-blue-200 hover:text-white">
            <i class="fas fa-times text-xl"></i>
          </button>
        </li>
        <li
          class="w-full flex bg-red-400 items-center justify-between p-4 rounded-lg"
        >
          <p class="text-blue-200 text-wrap">
            An error occured while processing your request
          </p>
          <button class="text-blue-200 hover:text-white">
            <p>Try again<i class="fas fa-times ml-2 text-xl"></i></p>
          </button>
        </li>
        <li
          class="w-full flex bg-blue-500 items-center justify-between p-4 rounded-lg"
        >
          <p class="text-blue-200">New message received</p>
          <button class="text-blue-200 hover:text-white">
            <i class="fas fa-times text-xl"></i>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
