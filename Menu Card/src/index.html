<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-emerald-50 via-emerald-100 to-emerald-50 flex items-center justify-center p-6"
  >
    <main class="relative w-[360px] h-[520px]">
      <section
        class="absolute inset-0 bg-white rounded-xl shadow-[0_30px_40px_rgba(0,0,0,0.12)] overflow-hidden"
      >
        <div
          class="absolute left-0 top-1/3 -translate-x-1/2 w-6 h-40 bg-white rounded-r-xl shadow-sm"
        ></div>
        <div
          class="absolute right-0 top-1/3 translate-x-1/2 w-6 h-40 bg-white rounded-l-xl shadow-sm"
        ></div>

        <div class="relative h-56">
          <img
            src="https://hips.hearstapps.com/hmg-prod/images/190409-mexican-corn-on-the-cob-vertical-1-1665341036.png?crop=1xw:1xh;center,top"
            alt="Forest Fruit Pie"
            class="absolute inset-0 w-full h-full object-cover"
          />

          <div
            class="absolute inset-0 px-4 pt-4 flex justify-between items-start z-10"
          >
            <button
              class="w-9 h-9 bg-white/80 backdrop-blur rounded-md flex items-center justify-center shadow"
            >
              <i class="fas fa-bars text-gray-700"></i>
            </button>
            <button
              class="w-9 h-9 bg-white/80 backdrop-blur rounded-md flex items-center justify-center shadow"
            >
              <i class="fas fa-search text-gray-700"></i>
            </button>
          </div>
        </div>

        <div class="relative px-6 -mt-10">
          <div
            class="mx-auto max-w-xs bg-white rounded-xl p-6 text-center shadow-xl"
          >
            <div class="flex flex-col items-center -mt-3">
              <div class="flex items-center gap-1 text-amber-500">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <i class="far fa-star"></i>
              </div>
              <div class="text-rose-500 font-semibold mt-2">3.5</div>
              <div class="text-xs text-gray-400">47 Reviews</div>
            </div>

            <h2 class="mt-4 text-lg font-semibold text-gray-800">
              Forest Fruit Pie
            </h2>
            <p class="mt-3 text-sm text-gray-500">
              Vivamus lectus lectus, condimentum rutrum, quam tellus interdum
              litora ac sodales, dui mi donec.
            </p>

            <button
              class="mt-6 px-6 py-2 bg-rose-500 text-white rounded-full text-sm shadow hover:bg-rose-600 transition"
            >
              Read More
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
