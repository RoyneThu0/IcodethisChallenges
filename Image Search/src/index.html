<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-center bg-cover"
    style="
      background-image: url(https://img.freepik.com/premium-photo/abstract-white-wave-background-minimal-white-graphic-wallpaper-2d-illustration_67092-1294.jpg);
    "
  >
    <div
      class="w-11/12 max-w-3xl bg-white rounded-md p-1 md:flex items-center justify-center"
    >
      <div class="md:w-2/3 w-full">
        <input
          type="text"
          id="searchInput"
          class="w-full p-3 rounded-md focus:outline-none"
          placeholder="Search for images..."
        />
      </div>
      <div class="md:w-1/3 w-full flex items-center justify-center gap-2">
        <div
          class="w-1/2 hover:bg-slate-500 hover:text-white duration-300 py-3 flex items-center justify-center font-semibold rounded-md"
        >
          <p class="w-full text-nowrap text-center text-sm">All images</p>
          <i class="fa-solid w-full text-center text-sm fa-chevron-down"></i>
        </div>
        <button
          id="searchButton"
          class="w-1/2 p-3 bg-blue-500 hover:bg-sky-500 duration-300 text-white rounded-md flex items-center justify-center"
        >
          <i class="fa-solid fa-magnifying-glass pr-2"></i>
          Search
        </button>
      </div>
    </div>
  </body>
</html>
