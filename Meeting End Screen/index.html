<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#2c4170] h-screen w-screen flex items-center justify-center">
    <div class="h-1/2 w-[600px]">
      <h1 class="text-center p-3 text-3xl font-bold mt-10">
        You left the meeting
      </h1>

      <div class="flex w-full h-12 mt-10 flex-row items-center justify-center">
        <button
          class="flex-1 border border-blue-800 hover:bg-blue-600 active:bg-violet-700 text-white py-2 bg-slate-600 mx-4 rounded-lg"
        >
          Rejoin meeting
        </button>
        <button
          class="flex-1 border border-blue-800 hover:bg-blue-600 active:bg-violet-700 text-white py-2 bg-slate-600 mx-4 rounded-lg"
        >
          Return to homepage
        </button>
      </div>
      <div class="bg-[] mt-10 p-5 w-full">
        <p class="text-center">How was the audio and video?</p>
        <div
          class="bg-[#243a69] w-full h-[100px] flex items-center justify-center"
        >
          <i
            class="text-yellow-400 hover:bg-blue-600 active:bg-violet-700 rounded-full text-4xl px-3 fa-solid fa-face-laugh-beam"
          ></i>
          <i
            class="text-yellow-400 hover:bg-blue-600 active:bg-violet-700 rounded-full text-4xl px-3 fa-solid fa-face-smile"
          ></i>
          <i
            class="text-yellow-400 hover:bg-blue-600 active:bg-violet-700 rounded-full text-4xl px-3 fa-solid fa-face-meh"
          ></i>
          <i
            class="text-yellow-400 hover:bg-blue-600 active:bg-violet-700 rounded-full text-4xl px-3 fa-solid fa-face-frown"
          ></i>
          <i
            class="text-yellow-400 hover:bg-blue-600 active:bg-violet-700 rounded-full text-4xl px-3 fa-solid fa-face-angry"
          ></i>
        </div>
      </div>
    </div>
  </body>
</html>
