<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Item~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-gray-400 flex items-center justify-center">
    <div
      class="w-11/12 max-w-4xl grid grid-cols-1 sm:grid-cols-2 space-y-4 bg-gradient-to-r from-[#0c0c0c] from-60% to bg-slate-500 p-10 rounded-lg shadow-2xl shadow-slate-800"
    >
      <div class="w-full">
        <img
          class="w-full"
          src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/462bcc129717169.6170bea8f0801.gif"
          alt=""
        />
      </div>
      <div class="w-full ml-5">
        <div class="w-full flex justify-start">
          <p class="p-1.5 bg-slate-500 rounded-full text-xs text-white">
            Free shipping
          </p>
        </div>
        <p class="mt-3 text-slate-300 text-2xl font-semibold font-serif">
          SONY premium headphones BLACK EDITION
        </p>

        <p class="mt-10 font-semibold text-slate-400 line-through text-xl">
          1599
        </p>

        <p class="mt-2 text-slate-400 font-bold text-6xl">799/-</p>
        <p class="mt-3 text-slate-400 text-sm">
          Offer is valid till August the 11th or as long as stocks last!
        </p>

        <div class="w-full flex justify-center mt-6">
          <button
            class="w-full py-3 bg-slate-300 rounded-lg hover:text-white hover:bg-black active:bg-slate-500 shadow-2xl"
          >
            Add to cart
          </button>
        </div>
        <div class="w-full flex items-center justify-start mt-4">
          <div class="w-4 h-4 rounded-full ml-2 bg-green-400"></div>
          <p class="text-slate-400 text-xs mx-2 font-semibold cursor-pointer">
            50+ pcs. in stock
          </p>
        </div>

        <div class="w-full flex justify-center space-x-2 mt-5">
          <button
            class="w-full py-3 bg-slate-300 rounded-lg hover:text-white hover:bg-black active:bg-slate-500 shadow-2xl text-lg"
          >
            <i class="fa-solid fa-cart-shopping mx-1"></i>
            Add to cart
          </button>
          <button
            class="w-full py-3 bg-slate-300 rounded-lg hover:text-white hover:bg-black active:bg-slate-500 shadow-2xl"
          >
            <i class="fa-regular fa-heart"></i>
            Add to wishlist
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
