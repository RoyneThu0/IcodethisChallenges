<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard UI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body
    class="bg-indigo-300 w-screen h-screen flex md:items-center items-start justify-center"
  >
    <section
      class="relative flex w-full items-center justify-center min-h-screen"
    >
      <svg
        id="10015.io"
        viewBox="0 0 480 480"
        xmlns="http://www.w3.org/2000/svg"
        class="w-2/4 h-1/6 -rotate-45"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <path
          fill="#a3a5ff"
          d="M374.5,334Q349,428,255,402.5Q161,377,118,308.5Q75,240,111,159.5Q147,79,250,61.5Q353,44,376.5,142Q400,240,374.5,334Z"
        />
      </svg>
    </section>
    <div class="absolute w-11/12 max-w-4xl p-10 flex-col">
      <div
        class="w-full grid md:grid-cols-2 grid-cols-1 space-y-5 md:space-y-0 items-center bg-white md:px-10 px-5 py-3 justify-between rounded-lg"
      >
        <div
          class="w-full flex md:justify-start items-center justify-center gap-7"
        >
          <p
            class="text-slate-400 hover:text-black cursor-pointer active:text-fuchsia-500"
          >
            Dashboard
          </p>
          <p
            class="text-slate-400 hover:text-black cursor-pointer active:text-fuchsia-500"
          >
            Projects
          </p>
          <p
            class="text-slate-400 hover:text-black cursor-pointer active:text-fuchsia-500"
          >
            Users
          </p>
        </div>
        <div
          class="w-full flex items-center md:justify-end justify-center gap-10"
        >
          <button
            class="items-center bg-violet-400 hover:bg-purple-500 duration-300 active:bg-fuchsia-400 py-2 px-3 text-white rounded-md shadow-lg shadow-purple-300 text-sm"
          >
            <i class="fa-solid fa-plus text-lg"></i> Add new segment
          </button>
          <i
            class="fa-regular text-xl text-slate-500 hover:text-black fa-bell"
          ></i>
          <img
            src="https://solutions-assets.sftcdn.net/uploads/00000323780.jpg"
            class="w-12 h-12 rounded-full border-transparent border-4 duration-300 hover:border-purple-600"
            alt=""
          />
        </div>
      </div>
      <div
        class="w-full mt-2 grid grid-cols-1 md:grid-cols-2 sm:flex gap-3 items-start"
      >
        <div
          class="md:w-2/4 w-full mt-3 bg-gradient-to-b from-black from-40% to-indigo-900 rounded-md shadow-lg shadow-indigo-900 p-10 flex items-center flex-col"
        >
          <img
            class="w-1/3"
            src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRuK8hGt16_auq1IAlKbnSfra1NWzewpdvEcFjxIrj2vHTG9CA0"
            alt=""
          />
          <p class="text-slate-400 w-full text-center mt-5">
            Upgarde to PRO to unlock more features
          </p>
          <button
            class="bg-violet-400 text-white text-sm mt-9 w-full py-3 duration-300 font-sans rounded-md hover:bg-purple-500 active:bg-fuchsia-400 shadow-violet-950 shadow-lg"
          >
            UPGRADE
          </button>
        </div>
        <div class="w-full flex-col mt-3 flex items-start">
          <div
            class="grid w-full md:grid-cols-2 grid-cols-1 gap-3 items-center"
          >
            <div class="flex-col w-full bg-white rounded-lg p-2">
              <p>Users</p>
              <p class="font-bold text-2xl">9,452</p>
              <canvas id="myChart" width="400" height="200"></canvas>
            </div>
            <div class="flex-col w-full bg-white rounded-lg p-2">
              <p>New users</p>
              <p class="font-bold text-2xl">9,452</p>
              <canvas id="newUsersChart" width="400" height="200"></canvas>
            </div>
          </div>
          <div
            class="bg-white w-full py-7 px-3 mt-4 rounded-lg items-center grid grid-cols-3 gap-0.5"
          >
            <div class="flex-col w-full">
              <div class="w-full flex items-center">
                <div class="w-3 h-3 rounded-full bg-violet-500"></div>
                <p class="mx-2 text-sm">24% Direct</p>
              </div>
              <div
                class="py-2 w-full bg-violet-500 shadow-md shadow-violet-300 rounded-l-lg mt-3"
              ></div>
            </div>
            <div class="flex-col w-full">
              <div class="w-full flex items-center">
                <div class="w-3 h-3 rounded-full bg-violet-400"></div>
                <p class="mx-2 text-sm">31% Social</p>
              </div>
              <div
                class="py-2 w-full bg-violet-400 shadow-md shadow-violet-200 mt-3"
              ></div>
            </div>
            <div class="flex-col w-full">
              <div class="w-full flex items-center">
                <div class="w-3 h-3 rounded-full bg-purple-400"></div>
                <p class="mx-2 text-sm">24% Direct</p>
              </div>
              <div
                class="py-2 w-full bg-purple-400 rounded-r-lg shadow-md shadow-purple-200 mt-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["J", "F", "M", "A", "M", "J", "J"],

          datasets: [
            {
              label: "Users",
              data: [1200, 9000, 3000, 5000, 2300, 3400, 9452],
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
              fill: true,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
      const newUsersCtx = document
        .getElementById("newUsersChart")
        .getContext("2d");
      const newUsersChart = new Chart(newUsersCtx, {
        type: "line",
        data: {
          labels: ["J", "F", "M", "A", "M", "J", "J"],
          datasets: [
            {
              label: "Users",
              data: [1200, 1900, 3000, 5000, 2300, 3400, 9452],
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
              fill: true,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
