<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews 3</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-gray-200 md:p-10 pt-5"
  >
    <div class="w-11/12 max-w-lg bg-gray-100 p-2 rounded-2xl shadow-xl">
      <div
        class="flex flex-col w-full bg-gray-100 hover:translate-10 duration-300 ease-in-out rounded-xl p-10 hover:shadow-gray-400 hover:shadow-xl"
      >
        <div class="flex items-center justify-between w-full">
          <p class="text-3xl font-semibold text-gray-700">
            What others <br />
            think about the <br />
            product
          </p>
          <div
            class="max-w-sm p-5 bg-white rounded-xl hover:shadow-lg duration-300 ease-in-out"
          >
            <div class="flex items-center justify-center gap-3 mb-2">
              <i class="fa-solid text-5xl fa-star text-yellow-400"></i>
              <span class="text-3xl font-bold text-gray-700">4.8</span>
            </div>
            <p class="text-gray-500 text-center text-sm">
              Average <br />
              customer rating
            </p>
          </div>
        </div>
        <div class="w-full mt-10 rounded-full p-4 bg-white flex items-center">
          <i class="fa-solid fa-magnifying-glass text-xl text-gray-400"></i>
          <input
            type="text"
            placeholder="Search topics and reviews"
            class="w-full outline-none border-none bg-transparent ml-3 text-gray-500 placeholder:text-gray-400"
          />
        </div>

        <div class="mt-10">
          <p>Reviews</p>

          <div>
            <div class="flex items-center gap-3 my-3">
              <span class="w-3 text-sm font-bold">5</span>
              <i class="fa-solid fa-star text-yellow-400"></i>
              <div
                class="w-full h-2 rounded-full border border-gray-400/30 bg-gray-300"
              >
                <div class="w-[80%] h-full rounded-full bg-yellow-400"></div>
              </div>
              <span class="text-sm font-bold">106</span>
            </div>
            <div class="flex items-center gap-3 my-3">
              <span class="w-3 text-sm font-bold">4</span>
              <i class="fa-solid fa-star text-yellow-400"></i>
              <div
                class="w-full h-2 rounded-full border border-gray-400/30 bg-gray-300"
              >
                <div class="w-[30%] h-full rounded-full bg-yellow-400"></div>
              </div>
              <span class="text-sm font-bold pr-2">32</span>
            </div>
            <div class="flex items-center gap-3 my-3">
              <span class="w-3 text-sm font-bold">4</span>
              <i class="fa-solid fa-star text-yellow-400"></i>
              <div
                class="w-full h-2 rounded-full border border-gray-400/30 bg-gray-300"
              ></div>
              <span class="text-sm font-bold pr-4">0</span>
            </div>
            <div class="flex items-center gap-3 my-3">
              <span class="w-3 text-sm font-bold">3</span>
              <i class="fa-solid fa-star text-yellow-400"></i>
              <div
                class="w-full h-2 rounded-full border border-gray-400/30 bg-gray-300"
              ></div>
              <span class="text-sm font-bold pr-4">0</span>
            </div>
            <div class="flex items-center gap-3 my-3">
              <span class="w-3 text-sm font-bold">2</span>
              <i class="fa-solid fa-star text-yellow-400"></i>
              <div
                class="w-full h-2 rounded-full border border-gray-400/30 bg-gray-300"
              ></div>
              <span class="text-sm font-bold pr-4">0</span>
            </div>
            <div class="flex items-center gap-3 my-3">
              <span class="w-3 text-sm font-bold">1</span>
              <i class="fa-solid fa-star text-yellow-400"></i>
              <div
                class="w-full h-2 rounded-full border border-gray-400/30 bg-gray-300"
              ></div>
              <span class="text-sm font-bold pr-4">0</span>
            </div>
          </div>
          <div class="mt-10">
            <button
              class="px-4 bg-black text-sm text-white font-bold py-3 rounded-full hover:shadow-lg duration-300 ease-in-out"
            >
              Write a review
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
