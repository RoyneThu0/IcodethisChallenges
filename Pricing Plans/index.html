<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Plans</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-cover bg-center h-screen flex items-center justify-center"
    style="
      background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh579wdQOqjrRTizHtoo299ioEz0Q3ydPXTcrj4MefIvUOOJ4uY6MtO-2QVLCqjqP7qxE0NkVyyix_MKJ6aeFnma8gLx1BidMhRbPLV-gRf0D5vT_xcQWqp7PBlTevmN3Dy-qb5YXr01nG3zw2D3bX-Wc73o-8r64hQiYUV8S4eCkxVM-auwEg5PsoouQ/s3840/spider-man-wallpaper-4k.jpg');
    "
  >
    <div
      class="bg-red-500 bg-opacity-70 h-1/3 min-w-max w-3/5 flex gap-1 p-3 rounded-lg shadow-lg"
    >
      <div
        class="flex-1 h-full bg-opacity-50 bg-white items-center justify-center py-4 gap-4"
      >
        <div class="w-full h-full pt-20 p-2">
          <div class="flex items-center justify-self-end ml-2">
            <input type="radio" id="option1" name="option" value="option1" />
            <label class="px-3" for="option1">Billed Yearly</label>
          </div>
          <div class="flex items-center justify-self-end ml-2">
            <input type="radio" id="option2" name="option" value="option2" />
            <label class="px-3" for="option2">Billed Anually</label>
          </div>
        </div>
      </div>
      <div
        class="flex-1 h-full bg-opacity-50 bg-white flex items-center justify-center py-20 flex-col"
      >
        <p class="text-center w-full py-2">For individuals</p>
        <h1 class="text-center w-full py-2">$9.99 / month</h1>
        <button
          class="text-white py-2 mx-5 w-2/3 rounded-md bg-black hover:bg-red-500 hover:text-yellow-500"
        >
          Buy now
        </button>
      </div>
      <div
        class="flex-1 h-full bg-opacity-50 bg-white flex items-center justify-center py-20 flex-col"
      >
        <p class="text-center w-full py-2">For Families</p>
        <h1 class="text-center w-full py-2">$16.99 / month</h1>
        <button
          class="text-white py-2 mx-5 w-2/3 rounded-md bg-black hover:bg-red-500 hover:text-yellow-500"
        >
          Buy now
        </button>
      </div>
      <div
        class="flex-1 h-full bg-opacity-50 bg-white flex items-center pt-24 justify-center py-20 flex-col"
      >
        <p class="text-center w-full">For teams</p>
        <h1 class="text-center w-full py-1">$16.58 / month</h1>
        <button
          class="text-white py-2 mx-5 w-2/3 rounded-md bg-black hover:bg-red-500 hover:text-yellow-500"
        >
          Buy now
        </button>
        <a class="text-xs underline" href="#">or purchase now</a>
      </div>
    </div>
  </body>
</html>
