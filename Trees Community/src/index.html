<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trees Community</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-[#242424]"
  >
    <div
      class="w-11/12 max-w-3xl p-10 bg-[#0b141b] border-8 border-black shadow-xl rounded-xl flex items-center justify-center flex-col"
    >
      <img
        src="https://freesvg.org/img/Colorful-Natural-Tree.png"
        alt=""
        class="w-20"
      />
      <p class="text-white text-xl font-semibold mt-2">Join our community</p>
      <p class="text-gray-400 text-center mt-2">
        Help us plant more than 20 million trees around the <br />
        globe by January 1st,2020.
      </p>

      <div
        class="mt-4 w-full grid md:grid-cols-4 sm:grid-cols-2 grid-cols-1 gap-3"
      >
        <div
          class="w-full p-10 rounded-xl bg-gray-950 hover:-translate-y-2 duration-300 ease-in-out flex items-center flex-col"
        >
          <div
            class="w-14 h-14 rounded-full border-2 hover:border-green-500 hover:scale-110 duration-300 ease-in-out overflow-hidden"
          >
            <img
              src="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://media.easy-peasy.ai/27feb2bb-aeb4-4a83-9fb6-8f3f2a15885e/19c173ca-ee6a-4806-b560-9691d886eeb6.png"
              alt=""
              class="w-full h-full rounded-full"
            />
          </div>
          <p class="text-white mt-5 text-center text-nowrap font-semibold">
            Ciara Lee
          </p>
          <button
            class="text-gray-500 hover:text-white mt-3 w-fit px-3 py-1 text-nowrap border border-gray-500 hover:border-white rounded-full"
          >
            20 trees
          </button>
        </div>
        <div
          class="w-full p-10 rounded-xl bg-gray-950 hover:-translate-y-2 duration-300 ease-in-out flex items-center flex-col"
        >
          <div
            class="w-14 h-14 rounded-full border-2 hover:border-green-500 hover:scale-110 duration-300 ease-in-out overflow-hidden"
          >
            <img
              src="https://media.istockphoto.com/id/1682296067/photo/happy-studio-portrait-or-professional-man-real-estate-agent-or-asian-businessman-smile-for.jpg?s=612x612&w=0&k=20&c=9zbG2-9fl741fbTWw5fNgcEEe4ll-JegrGlQQ6m54rg="
              alt=""
              class="w-full h-full rounded-full"
            />
          </div>
          <p class="text-white mt-5 text-center text-nowrap font-semibold">
            Jeffery Perrine
          </p>
          <button
            class="text-gray-500 hover:text-white mt-3 w-fit px-3 py-1 text-nowrap border border-gray-500 hover:border-white rounded-full"
          >
            64 trees
          </button>
        </div>
        <div
          class="w-full p-10 rounded-xl bg-gray-950 hover:-translate-y-2 duration-300 ease-in-out flex items-center flex-col"
        >
          <div
            class="w-14 h-14 rounded-full border-2 hover:border-green-500 hover:scale-110 duration-300 ease-in-out overflow-hidden"
          >
            <img
              src="https://easy-peasy.ai/cdn-cgi/image/quality=70,format=auto,width=500/https://media.easy-peasy.ai/27feb2bb-aeb4-4a83-9fb6-8f3f2a15885e/acc6a1e5-927c-4f7e-a6ca-1f5d3d2a380c.png"
              alt=""
              class="w-full h-full rounded-full"
            />
          </div>
          <p class="text-white mt-5 text-center text-nowrap font-semibold">
            Anette Roberts
          </p>
          <button
            class="text-gray-500 hover:text-white mt-3 w-fit px-3 py-1 text-nowrap border border-gray-500 hover:border-white rounded-full"
          >
            29 trees
          </button>
        </div>
        <div
          class="w-full p-10 rounded-xl bg-gray-950 hover:-translate-y-2 duration-300 ease-in-out flex items-center flex-col"
        >
          <div
            class="w-14 h-14 rounded-full border-2 hover:border-green-500 hover:scale-110 duration-300 ease-in-out overflow-hidden"
          >
            <img
              src="https://img.freepik.com/premium-photo/confident-manager-portrait_53419-2687.jpg?semt=ais_hybrid&w=740&q=80"
              alt=""
              class="w-full h-full rounded-full"
            />
          </div>
          <p class="text-white mt-5 text-center text-nowrap font-semibold">
            Jeremy Brown
          </p>
          <button
            class="text-gray-500 hover:text-white mt-3 w-fit px-3 py-1 text-nowrap border border-gray-500 hover:border-white rounded-full"
          >
            83 trees
          </button>
        </div>
      </div>
      <div class="w-full flex justify-center">
        <button
          class="mt-10 text-lime-900 hover:text-lime-500 w-fit px-7 py-2 text-nowrap border border-lime-900 hover:border-lime-500 rounded-xl"
        >
          Join now
        </button>
      </div>
    </div>
  </body>
</html>
