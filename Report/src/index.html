<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center bg-[#14132d] justify-center">
    <div class="w-11/12 max-w-2xl bg-[#1b1939] rounded-lg flex flex-col">
      <div class="w-full flex items-start justify-end">
        <i
          class="fa-solid fa-xmark text-xl hover:bg-[#221d48] duration-300 text-white p-4"
        ></i>
      </div>
      <div class="w-full flex flex-col md:pl-10 px-4">
        <p
          class="w-full md:text-start text-center text-white text-2xl font-semibold"
        >
          What's happening?
        </p>
        <p class="mt-2 w-full md:text-start text-center text-slate-100">
          Check all that apply
        </p>
        <ul class="mt-4 w-full flex flex-col gap-2">
          <li class="flex items-start justify-start gap-2">
            <input
              type="checkbox"
              name="vid"
              id="vid"
              class="w-5 h-5 mt-1 accent-indigo-700"
            />

            <label for="vid" class="flex flex-col">
              <p class="text-slate-200">Video Problem</p>
              <p class="text-slate-100 text-xs">
                Blurry, cuts out, or looks strange in some way.
              </p></label
            >
          </li>

          <li class="flex items-start justify-start gap-2">
            <input
              type="checkbox"
              name="sound"
              id="sound"
              class="w-5 h-5 mt-1 accent-indigo-700"
            />
            <label for="sound" class="flex flex-col">
              <p class="text-slate-200">Sound</p>
              <p class="text-slate-100 text-xs">
                Hard to hear, not matched with video, or missing in some parts.
              </p>
            </label>
          </li>
          <li class="flex items-start justify-start gap-2">
            <input
              type="checkbox"
              name="sub"
              id="sub"
              class="w-5 h-5 mt-1 accent-indigo-700"
            />
            <label for="sub" class="flex flex-col">
              <p class="text-slate-200">Subtitles</p>
              <p class="text-slate-100 text-xs">
                Missing, hard to read, not matched with sound, misspellings, or
                poor translations.
              </p>
            </label>
          </li>
        </ul>
        <div class="mt-7 flex flex-col">
          <p class="text-slate-200">It’s something else</p>
          <textarea
            name="other"
            id="other"
            class="mt-2 p-2 md:w-2/3 w-full rounded-md text-slate-100 bg-[#14132d] placeholder:text-slate-400 text-sm resize-none focus:outline-none"
            placeholder="Let us know what’s going on"
            rows="4"
          ></textarea>
        </div>
        <div class="w-full flex justify-center md:justify-start mt-4 pb-10">
          <button
            class="px-9 py-3 text-sm rounded-md bg-orange-500/80 hover:bg-yellow-500/80 text-slate-800"
          >
            Submit Report
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
