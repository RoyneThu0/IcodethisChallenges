<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-blue-600">
    <div class="w-full max-w-2xl bg-white rounded shadow-lg">
      <div
        class="flex justify-between items-center bg-gray-700 text-white px-4 py-2 rounded-t"
      >
        <h2 class="font-semibold">Task Name</h2>
        <button class="text-gray-300 hover:text-white">&times;</button>
      </div>

      <div class="p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
          <div>
            <label class="text-sm text-gray-600">Start Date</label>
            <div class="flex items-center border rounded px-2 py-1">
              <input type="date" class="w-full outline-none text-sm" />
            </div>
          </div>

          <div>
            <label class="text-sm text-gray-600">Time</label>
            <input
              type="time"
              class="w-full border rounded px-2 py-1 text-sm outline-none"
            />
          </div>

          <div>
            <label class="text-sm text-gray-600">End Date</label>
            <input
              type="date"
              class="w-full border rounded px-2 py-1 text-sm outline-none"
            />
          </div>

          <div>
            <label class="text-sm text-gray-600">Time</label>
            <input
              type="time"
              class="w-full border rounded px-2 py-1 text-sm outline-none"
            />
          </div>

          <div>
            <label class="text-sm text-gray-600">Type</label>
            <select
              class="w-full border rounded px-2 py-1 text-sm outline-none"
            >
              <option>Task</option>
              <option>Event</option>
              <option>Meeting</option>
            </select>
          </div>
        </div>

        <div>
          <label class="text-sm text-gray-600">Progress</label>
          <div class="flex items-center gap-2">
            <div class="flex-1 bg-gray-200 rounded h-2 overflow-hidden">
              <div class="bg-blue-500 h-2 w-[59%]"></div>
            </div>
            <input
              type="number"
              value="59"
              class="w-16 border rounded text-center text-sm py-1"
            />
            <span class="text-sm">%</span>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-gray-600">Task Name</label>
            <input
              type="text"
              value="10 June 2017"
              class="w-full border rounded px-2 py-1 text-sm outline-none"
            />
          </div>

          <div>
            <label class="text-sm text-gray-600">Working on this</label>
            <div class="flex items-center gap-2">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO5Zk08ZM_vgEd2pssJHwcLrQeld1em7rG2g&s"
                class="w-8 h-8 rounded-full"
              />
              <img
                src="https://i.pinimg.com/736x/5c/fb/1b/5cfb1bec148fb4d026a68345cee2d397.jpg"
                class="w-8 h-8 rounded-full"
              />
              <button
                class="w-8 h-8 rounded-full border flex items-center justify-center text-gray-500 hover:bg-gray-100"
              >
                +
              </button>
            </div>
          </div>
        </div>

        <div>
          <label class="text-sm text-gray-600">Task Description</label>
          <textarea
            rows="4"
            placeholder="Add task description"
            class="w-full border rounded px-2 py-2 text-sm outline-none"
          ></textarea>
        </div>

        <div>
          <label class="text-sm text-gray-600">Attachments</label>
          <div class="flex items-center gap-2 mt-2">
            <img
              src="https://i.pinimg.com/236x/68/31/12/68311248ba2f6e0ba94ff6da62eac9f6.jpg"
              class="w-16 h-16 object-cover rounded"
            />
            <img
              src="https://preview.redd.it/bcyq3rjk2w071.png?width=1080&crop=smart&auto=webp&s=f1393965fbc7cf1c46af84678b83624d4ccdbdf7"
              class="w-16 h-16 object-cover rounded"
            />
            <img
              src="https://unchainedcrypto.com/wp-content/uploads/2023/07/pfp-nft.png"
              class="w-16 h-16 object-cover rounded"
            />
            <img
              src="https://i.pinimg.com/564x/72/a6/53/72a6530540656abd6ffee24841bcdfc6.jpg"
              class="w-16 h-16 object-cover rounded"
            />
            <button
              class="w-16 h-16 border rounded flex items-center justify-center text-gray-400 text-2xl"
            >
              +
            </button>
          </div>
        </div>
      </div>

      <div class="flex justify-end p-4 border-t">
        <button
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
        >
          Save
        </button>
      </div>
    </div>
  </body>
</html>
