        <p class="text-sm text-nowrap font-serif text-slate-400">

      </div>
      <div class="w-full mt-6">
        <label for="name" class="text-sm">Full Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="w-full border py-3 px-5 text-sm border-slate-300 rounded-md"
          placeholder="Eg. Mary Ohlson"
        />

        <div class="w-full mt-3">
          <label for="email" class="text-sm">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            class="w-full border py-3 px-5 text-sm border-slate-300 rounded-md"
            placeholder="your@email.com"
          />
        </div>
        <div class="w-full mt-5 flex justify-center">
          <button
            class="bg-pink-500 w-full text-sm text-white py-4 rounded-sm hover:shadow-lg hover:bg-pink-600 duration-300"
          >
            Get started
          </button>
        </div>
        <p class="w-full text-center mt-5 font-serif font-semibold">
          Already have an account?
