<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-fuchsia-200 bg-cover bg-center"
    style="
      background-image: url(https://static.vecteezy.com/system/resources/previews/045/796/709/non_2x/abstract-wave-purple-background-abstract-purple-color-background-for-desktop-abstract-pink-background-abstract-soft-pink-wallpaper-fuchsia-color-background-free-vector.jpg);
    "
  >
    <div
      class="w-11/12 max-w-lg flex flex-col p-10 bg-white rounded-lg shadow-lg"
    >
      <div class="w-full flex items-center justify-end">
        <i
          class="fa-solid fa-xmark hover:text-blue-500 text-xl text-slate-400"
        ></i>
      </div>
      <h1 class="w-full text-center text-xl font-semibold font-serif">
        You left the meeting
      </h1>
      <div class="mt-5 bg-pink-800 w-full md:p-10 p-5 flex flex-col">
        <p class="w-full text-center text-white">
          How was the quality of the call?
        </p>
        <div
          class="w-full flex items-center justify-center gap-5 mt-3 text-2xl flex-wrap"
        >
          <label>
            <input type="radio" name="rating1" class="hidden peer" />
            <i
              class="fa-solid fa-star text-slate-300 peer-checked:text-amber-400 hover:text-amber-100 duration-300 cursor-pointer"
            ></i>
          </label>
          <label>
            <input type="radio" name="rating2" class="hidden peer" />
            <i
              class="fa-solid fa-star text-slate-300 peer-checked:text-amber-400 hover:text-amber-100 duration-300 cursor-pointer"
            ></i>
          </label>
          <label>
            <input type="radio" name="rating3" class="hidden peer" />
            <i
              class="fa-solid fa-star text-slate-300 peer-checked:text-amber-400 hover:text-amber-100 duration-300 cursor-pointer"
            ></i>
          </label>
          <label>
            <input type="radio" name="rating4" class="hidden peer" />
            <i
              class="fa-solid fa-star text-slate-300 peer-checked:text-amber-400 hover:text-amber-100 duration-300 cursor-pointer"
            ></i>
          </label>
          <label>
            <input type="radio" name="rating5" class="hidden peer" />
            <i
              class="fa-solid fa-star text-slate-300 peer-checked:text-amber-400 hover:text-amber-100 duration-300 cursor-pointer"
            ></i>
          </label>
        </div>
        <div class="w-full flex items-center justify-between mt-4">
          <p class="text-sm text-slate-200">Very bad</p>
          <p class="text-sm text-slate-200">Excelente</p>
        </div>
      </div>
      <div class="w-full flex flex-col items-center justify-center mt-8 gap-3">
        <button
          class="bg-pink-500 px-9 py-3 rounded-md text-white hover:bg-fuchsia-600 duration-300"
        >
          Return Home
        </button>
        <button
          class="px-12 py-3 rounded-md text-slate-400 hover:bg-fuchsia-600 duration-300"
        >
          Join again
        </button>
      </div>
    </div>
  </body>
</html>
