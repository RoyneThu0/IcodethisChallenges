<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f2f8ff] h-screen w-screen flex flex-col relative">
    <div
      class="flex items-center justify-center p-5 gap-4 mx-auto ml-30 w-full sm:w-1/2"
      id="bar"
    >
      <div
        id="search"
        class="w-64 max-w-xs mx-auto flex items-center justify-center"
      >
        <div class="relative justify-items-start">
          <input
            type="text"
            class="w-full pl-10 pr-4 py-3 flex items-center justify-center border rounded-lg placeholder-gray-400 shadow-sm focus:outline-none focus:border-blue-500"
            placeholder="Search for apps"
          />
          <div class="absolute top-0 left-0 mt-3 ml-4">
            <i class="fa fa-search text-gray-800"></i>
          </div>
        </div>
      </div>

      <!-- dropdown menu -->
      <div
        class="items-center justify-center relative inline-block text-left"
        id="dropdown"
      >
        <div>
          <button
            type="button"
            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
            id="options-menu"
            aria-haspopup="true"
            aria-expanded="true"
          >
            Sort
            <div class="flex items-center justify-center px-2 pt-1">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </button>
        </div>

        <div
          class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden"
          id="menu"
        >
          <div
            class="py-1"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="options-menu"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 1</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 2</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 3</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 4</a
            >
          </div>
        </div>
      </div>

      <script>
        document
          .getElementById("options-menu")
          .addEventListener("click", function () {
            var menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
          });
      </script>

      <!-- radio button-->
      <div class="flex items-center justify-center">
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            class="form-checkbox h-5 w-5 text-indigo-600 rounded-lg"
            name="accountType"
            value="free"
          />
          <span class="ml-2 text-gray-700">Free for all teams</span>
        </label>
      </div>

      <!-- dropdown 2 -->
      <div
        class="items-center justify-center relative inline-block text-left"
        id="dropdown"
      >
        <div>
          <button
            type="button"
            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
            id="options-menu"
            aria-haspopup="true"
            aria-expanded="true"
          >
            More Filters
            <div class="flex items-center justify-center px-2 pt-1">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </button>
        </div>

        <div
          class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden"
          id="menu"
        >
          <div
            class="py-1"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="options-menu"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 1</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 2</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 3</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 4</a
            >
          </div>
        </div>
      </div>
      <div
        class="items-center justify-center relative inline-block text-left"
        id="dropdown"
      >
        <div>
          <button
            type="button"
            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
            id="options-menu"
            aria-haspopup="true"
            aria-expanded="true"
          >
            Categories
            <div class="flex items-center justify-center px-2 pt-1">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </button>
        </div>

        <div
          class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden"
          id="menu"
        >
          <div
            class="py-1"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="options-menu"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 1</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 2</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 3</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
              role="menuitem"
              >Option 4</a
            >
          </div>
        </div>
      </div>
    </div>
    <div
      class="bg-white h-[400px] w-[400px] absolute right-[200px] top-[200px] rounded-2xl pt-9 pl-9 shadow-2xl"
    >
      <div class="w-full h-1/5">
        <div class="bg-[#ced9ea] h-full w-1/5 rounded-lg"></div>
      </div>
      <h1 class="font-bold">Intranet Suite</h1>
      <p class="pr-12 py-3">
        Your fully personalised central collaboration hub that connects teams,
        locations, tools and people
      </p>
      <div class="flex items-center justify-center flex-row gap-2 mr-22">
        <div class="flex text-xs p-1 bg-[#f3f9ff] rounded-lg">mobile</div>
        <div class="flex text-xs p-1 bg-[#f3f9ff] rounded-lg">
          project management
        </div>
        <div class="flex text-xs p-1 bg-[#f3f9ff] rounded-lg">
          themes and styles
        </div>
      </div>
      <div class="flex items-center justify-start flex-row mt-5">
        <i class="fa-solid fa-star text-xl text-[#f7c644]"></i>
        <i class="fa-solid fa-star text-xl text-[#f7c644]"></i>
        <i class="fa-solid fa-star text-xl text-[#f7c644]"></i>
        <i class="fa-solid fa-star text-xl text-[#f7c644]"></i>
        <i class="fa-solid fa-star text-xl text-[#f7c644]"></i>
      </div>
      <p class="underline underline-offset-2 font-bold">45 reviews</p>
    </div>
  </body>
</html>
