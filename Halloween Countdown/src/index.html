<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haloween Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen bg-gradient-to-b from-black via-purple-900 to-black text-white flex flex-col items-center justify-center p-4"
  >
    <div class="w-2/3 max-w-4xl bg-white/20 p-10 rounded-lg">
      <div
        class="w-11/12 max-w-7xl p-10 flex items-center justify-center flex-col"
      >
        <p class="text-5xl text-center font-serif font-semibold text-white">
          HALLOWEEN
        </p>

        <div
          id="count"
          class="flex items-center w-full justify-center sm:grid-cols-5 grid-cols-3 text-slate-200 space-x-5 mt-5"
        >
          <div
            class="p-5 m-5 text-3xl font-serif flex items-center flex-col justify-center font-semibold"
          >
            <span id="months" class="text-7xl">00</span>
            <p class="text-sm">Months</p>
          </div>
          <div
            class="p-5 m-5 text-3xl font-serif flex items-center flex-col justify-center font-semibold"
          >
            <span id="days" class="text-7xl">00</span>
            <p class="text-sm">Days</p>
          </div>
          <div
            class="p-5 m-5 text-3xl font-serif flex items-center flex-col justify-center font-semibold"
          >
            <span id="hours" class="text-7xl">00</span>
            <p class="text-sm">Hours</p>
          </div>
          <div
            class="p-5 m-5 text-3xl font-serif flex items-center flex-col justify-center font-semibold"
          >
            <span id="minutes" class="text-7xl">00</span>
            <p class="text-sm">Minutes</p>
          </div>
          <div
            class="p-5 m-5 text-3xl font-serif flex items-center flex-col justify-center font-semibold"
          >
            <span id="seconds" class="text-7xl">00</span>
            <p class="text-sm">Seconds</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const targetDate = new Date("2025-10-31T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();

      const distance = targetDate - now;

      const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor(
        (distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24)
      );
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("months").innerText = months;
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("months").innerText = "00";
        document.getElementById("days").innerText = "00";
        document.getElementById("hours").innerText = "00";
        document.getElementById("minutes").innerText = "00";
        document.getElementById("seconds").innerText = "00";
      }
    }, 1000);
  </script>
</html>
