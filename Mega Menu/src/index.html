<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Menu</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-cover bg-center bg-white flex items-center justify-center"
    style="
      background-image: url(https://img.freepik.com/free-vector/paper-style-smooth-background_52683-64676.jpg?semt=ais_hybrid);
    "
  >
    <div
      class="bg-white shadow-2xl p-5 w-11/12 max-w-4xl rounded-lg grid grid-cols-1 sm:grid-cols-2 gap-3 md:grid-cols-4"
    >
      <div
        class="w-full bg-white flex flex-col items-start justify-start p-3 hover:shadow-xl rounded-lg duration-300"
      >
        <div
          class="w-16 h-16 rounded-full hover:scale-110 duration-300 flex items-center justify-center bg-blue-300/50"
        >
          <i class="fa-solid text-2xl text-sky-500 fa-newspaper"></i>
        </div>

        <p class="mt-2 font-semibold text-lg">News</p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Clothes
        </p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Shoes and accessories
        </p>
      </div>
      <div
        class="w-full bg-white flex flex-col items-start justify-start p-3 hover:shadow-xl rounded-lg duration-300"
      >
        <div
          class="w-16 h-16 rounded-full hover:scale-110 duration-300 flex items-center justify-center bg-purple-300"
        >
          <i class="fa-solid text-2xl text-purple-500 fa-gift"></i>
        </div>

        <p class="mt-2 font-semibold text-lg">Gifts</p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Gift Cards
        </p>
      </div>
      <div
        class="w-full bg-white flex flex-col items-start justify-start p-3 hover:shadow-xl rounded-lg duration-300"
      >
        <div
          class="w-16 h-16 rounded-full hover:scale-110 duration-300 flex items-center justify-center bg-orange-300/50"
        >
          <i class="fa-solid text-2xl text-orange-500 fa-table-cells-large"></i>
        </div>

        <p class="mt-2 font-semibold text-lg">Shop by product</p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Dresses
        </p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Cardigan and sweaters
        </p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Shoe
        </p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Underwwear and nightwear
        </p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Shorts
        </p>
        <p class="text-sm text-blue-300 hover:to-blue-600 cursor-pointer mt-3">
          More...
        </p>
      </div>
      <div
        class="w-full bg-white flex flex-col items-start justify-start p-3 hover:shadow-xl rounded-lg duration-300"
      >
        <div
          class="w-16 h-16 rounded-full hover:scale-110 duration-300 flex items-center justify-center bg-yellow-300/50"
        >
          <i class="fa-solid text-2xl text-yellow-500 fa-bullhorn"></i>
        </div>

        <p class="mt-2 font-semibold text-lg">Promotions</p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Party essentials
        </p>
        <p
          class="mt-2 text-sm hover:font-semibold cursor-pointer hover:duration-500 ease-in-out"
        >
          Walking into 2020
        </p>
      </div>
    </div>
  </body>
</html>
