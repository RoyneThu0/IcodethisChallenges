<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="h-screen w-screen flex flex-col items-center justify-center bg-blue-950"
  >
    <div
      class="w-11/12 max-w-xs bg-white py-5 flex justify-center items-center flex-col"
    >
      <div class="w-40 h-40 border border-slate-200 rounded-full p-2">
        <img
          class="w-full h-full rounded-full"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSao1DOj97UINGOR3fLiNX9gGMgkX7wjKllMA&s"
          alt=""
        />
      </div>
      <p class="font-semibold text-xl mt-3 mb-2">Joanne Hawkins</p>
      <button
        class="border border-blue-400 px-3 py-1 rounded-full text-blue-400 hover:bg-blue-500 hover:text-white active:bg-violet-500"
      >
        UI/UX Designer
      </button>
      <p class="text-center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </p>
    </div>
    <div class="w-11/12 max-w-sm py-2 bg-slate-900 relative">
      <div class="bg-slate-900 border-slate-800 border px-4">
        <p class="w-full text-center text-slate-300 text-3xl my-5">Projects</p>

        <div
          class="chart-container w-full h-48 flex items-center justify-center"
          style="position: relative"
        >
          <canvas id="myDoughnutChart"></canvas>
        </div>

        <div class="flex justify-center mt-5 mb-5">
          <div id="customLabels" class="flex gap-4"></div>
        </div>
      </div>
      <div class="absolute z-20 top-40 w-full flex justify-center">
        <span class="text-slate-100 font-bold text-2xl"
          >314
          <p class="font-extralight text-slate-400">Total</p></span
        >
      </div>
    </div>

    <script>
      var ctx = document.getElementById("myDoughnutChart").getContext("2d");
      var myDoughnutChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["167 Completed", "24 Overdue", "123 In-progress"],
          datasets: [
            {
              label: "%",
              data: [10, 19, 31.6],
              backgroundColor: [
                "rgba(255, 99, 132, 0.6)",
                "rgba(160, 32, 240, 0.6)",
                "rgba(0, 206, 0, 0.6)",
              ],
              borderColor: [
                "rgba(255, 99, 133, 1)",
                "rgba(160, 32, 240, 1)",
                "rgba(0, 206, 0, 1)",
              ],
              borderWidth: 3,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: 90,
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      });

      const customLabelsContainer = document.getElementById("customLabels");
      customLabelsContainer.innerHTML = "";

      myDoughnutChart.data.labels.forEach((label, index) => {
        const color = myDoughnutChart.data.datasets[0].backgroundColor[index];
        const labelDiv = document.createElement("div");
        labelDiv.className = "flex items-center gap-2";
        labelDiv.innerHTML = `<span class="inline-block h-4 w-4 rounded-full" style="background-color: ${color};"></span> <span class="text-white">${label}</span>`;
        customLabelsContainer.appendChild(labelDiv);
      });
    </script>
  </body>
</html>
