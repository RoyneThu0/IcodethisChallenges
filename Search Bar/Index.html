<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-br from-pink-400 to-cyan-500 flex items-center justify-center"
  >
    <div
      class="relative w-11/12 max-w-xl bg-slate-300 flex items-center justify-center rounded-lg"
    >
      <div class="flex items-center justify-center">
        <div class="absolute -right-8 w-28 h-28 rounded-full bg-slate-300 p-1">
          <div
            class="w-full h-full rounded-full bg-slate-800 flex items-center justify-center p-1 shadow-sm shadow-slate-700"
          >
            <button
              class="border-4 w-full h-full rounded-full border-pink-500 text-4xl text-pink-500 hover:bg-pink-500 hover:text-slate-300 hover:border-slate-300"
            >
              GO
            </button>
          </div>
        </div>
      </div>
      <input
        type="text"
        name=""
        id=""
        class="w-full py-5 rounded-lg px-10 focus:outline-none bg-slate-300 text-slate-800 shadow-lg shadow-slate-700"
        placeholder="Enter your search here"
      />
      <div
        class="absolute mt-28 w-full flex items-center justify-start text-pink-800 p-5"
      >
        <p>Filters <i class="fa-solid fa-caret-down mx-1"></i></p>
      </div>
    </div>
  </body>
</html>
