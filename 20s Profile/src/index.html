<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20's Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
    <style>
      @keyframes slideDown {
        from {
          transform: translateY(-40px);
          opacity: 0;
        }
        to {
          transform: translateY(6px);
          opacity: 1;
        }
      }
      .slide-down {
        animation: slideDown 2s ease forwards;
        will-change: transform;
      }
      /* Disable the entrance animation and let the block flow naturally on small screens */
      @media (max-width: 767px) {
        .slide-down {
          animation: none;
        }
      }
    </style>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-cover bg-center"
    style="
      background-image: url(https://static.vecteezy.com/system/resources/thumbnails/050/751/916/small/distressed-vintage-overlay-texture-on-black-background-photo.jpg);
    "
  >
    <div
      class="w-11/12 max-w-lg flex flex-col items-center justify-between px-2 sm:px-4"
    >
      <img
        src="https://images.stockcake.com/public/b/b/5/bb5fd1be-ad1e-4d7c-96b9-a0de686d74a1_large/elegant-retro-portrait-stockcake.jpg"
        alt=""
        class="relative z-10 object-cover hover:scale-105 transition-all duration-500 w-full h-72 sm:h-80 md:h-96 shadow-xl shadow-black/50 rounded-md"
      />
      <div
        class="w-full max-w-md bg-gray-600 mx-4 md:mx-10 p-6 md:p-10 flex flex-col slide-down md:absolute md:bottom-20 md:z-0 rounded-md shadow-lg"
      >
        <ul class="flex flex-col gap-3">
          <li class="text-white text-xl hover:font-semibold cursor-pointer">
            View Profile
          </li>
          <li class="text-white text-xl hover:font-semibold cursor-pointer">
            Direct messages
          </li>
          <li class="text-white text-xl hover:font-semibold cursor-pointer">
            View Files
          </li>
          <li class="text-white text-xl hover:font-semibold cursor-pointer">
            Call
          </li>
        </ul>
        <div class="w-full flex md:translate-y-6 translate-y-2 justify-center">
          <button
            class="bg-yellow-500 hover:bg-amber-600 cursor-pointer px-7 py-2 text-xl rounded-xl shadow-lg"
          >
            <i class="fa-solid fa-plus"></i>Follow Jeanie
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
