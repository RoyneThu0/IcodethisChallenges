<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download status</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="w-screen min-h-screen flex items-center justify-center">
    <div class="w-11/12 max-w-lg p-10">
      <div class="flex justify-end">
        <p
          class="bg-white border-4 border-gray-300 hover:border-black group hover:text-black duration-300 ease-in-out rounded-2xl p-5"
        >
          <i
            class="fa-solid fa-cloud-arrow-down text-2xl text-gray-300 group-hover:text-black duration-300 ease-in-out"
          ></i>
        </p>
      </div>
      <div
        class="border-4 border-gray-300 mt-3 rounded-xl shadow-xl p-5 bg-white"
      >
        <div class="bg-gray-200 p-5 flex flex-col rounded-xl">
          <p>Cloud storage</p>
          <div
            class="w-full h-2 mt-2 p-1.5 rounded-full flex items-center border border-gray-300 bg-white"
          >
            <div class="w-1/3 bg-black rounded-full h-2"></div>
          </div>
          <p>256 bytes of 1 TB used</p>
        </div>

        <div
          class="w-full border-b-2 border-gray-300 my-5 flex items-center justify-between py-5"
        >
          <div class="flex w-full items-center justify-start gap-3">
            <img
              src="https://freesvg.org/img/Green-Check-Mark-Icon.png"
              alt=""
              class="w-12"
            />
            <div class="flex flex-col">
              <p class="font-semibold">File syncing</p>
              <p>Up to date</p>
            </div>
          </div>
          <p class="text-gray-300 text-xl">
            <i class="fa-solid fa-gear"></i>
          </p>
        </div>
        <div
          class="w-full border-b-2 my-5 border-gray-300 border-spacing-3 flex flex-col items-center justify-start py-5"
        >
          <div class="flex w-full items-center justify-start gap-3">
            <div class="w-12 h-12 rounded-full bg-gray-300 p-1">
              <div class="w-full h-full rounded-full bg-white"></div>
            </div>
            <div class="flex flex-col">
              <p class="font-semibold">Updating Cloud</p>
              <p>13%</p>
            </div>
          </div>
        </div>
        <div
          class="w-full my-5 border-spacing-3 flex flex-col items-center justify-start py-5"
        >
          <div class="flex w-full items-center justify-start gap-3">
            <div class="w-12 h-12 rounded-full bg-gray-300 p-1">
              <div class="w-full h-full rounded-full bg-white"></div>
            </div>
            <div class="flex flex-col">
              <p class="font-semibold">Updating Solutions</p>
              <p>Waiting....</p>
            </div>
          </div>
        </div>

        <div class="w-full flex justify-start">
          <button
            class="border-2 border-gray-300 py-2 px-2 hover:border-black duration-300 ease-in-out rounded-lg"
          >
            Go to Downloads
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
