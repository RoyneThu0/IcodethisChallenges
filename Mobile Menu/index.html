<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-purple-950 flex items-center justify-center w-screen h-screen relative"
  >
    <img
      class="bg-inherit w-screen h-screen object-cover absolute z-0"
      src="https://wallpaperset.com/w/full/d/9/7/55539.jpg"
      alt=""
    />
    <div
      class="bg-slate-100 bg-opacity-70 h-5/6 w-3/12 flex rounded-xl relative overflow-hidden"
    >
      <div
        class="h-3/5 p-40 absolute bg-purple-600 -top-60 -left-5 w-full rounded-3xl -rotate-12"
      ></div>
      <div
        class="opacity-100 h-1/5 w-full p-4 px-10 relative z-20 gap-3 flex items-center justify-center"
      >
        <div class="flex-4 flex bg-purple-400 w-1/3 h-full rounded-full p-2.5">
          <div class="flex bg-white h-full w-full rounded-full">
            <img
              class="rounded-full"
              src="https://www.digicatapult.org.uk/wp-content/uploads/2021/11/DC_square_People_juergen-600x600-c-default.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="flex-1 flex w-1/5 h-full flex-col pt-7">
          <p class="text-white font-semibold text-xl">Dr John Doe</p>
          <p class="text-white font-thin text-md">Dermatologist</p>
        </div>
      </div>
      <button
        class="bg-purple-100 p-2 h-10 w-1/2 absolute left-24 top-56 z-20 rounded-lg text-center"
      >
        <i class="fa-solid fa-plus text-xl pr-2 shadow-xl"></i>Add Branch
      </button>
    </div>
    <div class="absolute gap-20 flex-col z-30 p-2 w-1/4 bottom-20">
      <div class="w-full flex-1 py-3 flex items-center">
        <i class="fa-solid fa-chart-pie px-5 text-3xl text-slate-700"></i>
        <h1>Dashboard</h1>
      </div>
      <div class="w-full flex-1 py-3 flex items-center">
        <i
          class="fa-regular fa-calendar-plus px-5 text-3xl text-purple-600"
        ></i>
        <h1 class="text-purple-600">Dashboard</h1>
      </div>
      <div class="w-full flex-1 py-3 flex items-center">
        <i class="fa-solid fa-bolt-lightning px-5 text-3xl text-slate-700"></i>
        <h1>Dashboard</h1>
      </div>
      <div class="w-full flex-1 py-3 flex items-center">
        <i class="fa-solid fa-comment-dots px-5 text-3xl text-slate-700"></i>
        <h1>Dashboard</h1>
      </div>
      <div class="w-full flex-1 py-3 flex items-center">
        <i class="fa-regular fa-heart px-5 text-3xl text-slate-700"></i>
        <h1>Dashboard</h1>
      </div>
      <div class="absolute bottom-3 right-10 text-2xl">
        <i class="fa-solid fa-x"></i>
      </div>
      <div
        class="absolute bottom-48 left-0 right-10 w-1 h-12 bg bg-purple-600"
      ></div>
    </div>

</html>
