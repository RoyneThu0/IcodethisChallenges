<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICodeMas17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-[#3B8FA6]"
  >
    <div
      class="w-full max-w-4xl bg-white rounded-lg shadow-2xl mx-4 overflow-hidden"
    >
      <div
        class="flex items-center justify-between p-6 border-b border-gray-200"
      >
        <h1 class="text-2xl font-bold text-gray-800">iCodeMas</h1>

        <div class="flex-1 mx-8 relative">
          <div class="flex items-center bg-gray-100 rounded-lg px-4 py-3">
            <i class="fas fa-search text-gray-400 mr-3"></i>
            <input
              type="text"
              value="cookie"
              class="bg-transparent flex-1 outline-none text-gray-700"
              placeholder="Search products..."
            />
          </div>
        </div>

        <button class="text-gray-600 hover:text-gray-800 text-xl">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-gray-700">Products</h2>
          <span class="text-gray-500">(24)</span>
        </div>

        <div class="space-y-3">
          <div
            class="flex items-center justify-between bg-gray-50 hover:bg-gray-100 p-4 rounded-lg transition cursor-pointer"
          >
            <span class="text-gray-800">Gingerbread Man Cookie</span>
            <span class="font-semibold text-gray-800">$12.99</span>
          </div>

          <div
            class="flex items-center justify-between bg-white hover:bg-gray-100 p-4 rounded-lg transition cursor-pointer"
          >
            <span class="text-gray-800">Star-shaped Cookie</span>
            <span class="font-semibold text-gray-800">$12.99</span>
          </div>

          <div
            class="flex items-center justify-between bg-white hover:bg-gray-100 p-4 rounded-lg transition cursor-pointer"
          >
            <span class="text-gray-800">Christmas Tree Cookie</span>
            <span class="font-semibold text-gray-800">$13.99</span>
          </div>

          <div
            class="flex items-center justify-between bg-white hover:bg-gray-100 p-4 rounded-lg transition cursor-pointer"
          >
            <span class="text-gray-800">Chocolate Chip Cookie</span>
            <span class="font-semibold text-gray-800">$11.99</span>
          </div>

          <div
            class="flex items-center justify-between bg-white hover:bg-gray-100 p-4 rounded-lg transition cursor-pointer"
          >
            <span class="text-gray-800">Oatmeal Raisin Cookie</span>
            <span class="font-semibold text-gray-800">$14.99</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const searchInput = document.querySelector('input[type="text"]');
      const products = document.querySelectorAll(".space-y-3 > div");

      searchInput.addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase();

        products.forEach((product) => {
          const productName = product
            .querySelector("span:first-child")
            .textContent.toLowerCase();
          if (productName.includes(searchTerm)) {
            product.style.display = "flex";
          } else {
            product.style.display = "none";
          }
        });
      });

      document
        .querySelector(".fa-times")
        .parentElement.addEventListener("click", () => {
          document
            .querySelector(".max-w-4xl")
            .classList.add("opacity-0", "scale-95");
          setTimeout(() => {
            document.querySelector(".max-w-4xl").classList.add("hidden");
          }, 300);
        });
    </script>
  </body>
</html>
