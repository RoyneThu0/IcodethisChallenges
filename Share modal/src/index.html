<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-gray-500 bg-cover bg-center"
    style="
      background-image: url(https://wallpapers.com/images/hd/black-and-gray-background-ner3j4siim97sj0i.jpg);
    "
  >
    <div
      class="w-11/12 max-w-lg p-10 bg-gray-600 rounded-lg shadow-md flex flex-col"
    >
      <div class="flex items-center justify-end">
        <i class="fa-solid fa-xmark text-xl"></i>
      </div>
      <p class="w-full text-xl text-center text-black font-semibold">
        Share this article
      </p>
      <p class="w-full text-sm text-center text-gray-200 mt-3">
        If you liked this article share it with your friends. <br />They will
        thank you later.
      </p>
      <div class="grid md:grid-cols-3 grid-cols-1 gap-3 mt-4">
        <div
          class="flex items-center justify-center bg-blue-600 hover:bg-sky-500 duration-300 hover:shadow-xl p-3 rounded-lg gap-2"
        >
          <i class="fa-brands fa-facebook-f text-white"></i>
          <p class="text-white">Facebook</p>
        </div>
        <div
          class="flex items-center justify-center bg-blue-400 hover:bg-sky-400 duration-300 hover:shadow-xl p-3 rounded-lg gap-2"
        >
          <i class="fa-brands fa-twitter text-white"></i>
          <p class="text-white">Twitter</p>
        </div>
        <div
          class="flex items-center justify-center bg-black hover:bg-gray-700 duration-300 hover:shadow-xl p-3 rounded-lg gap-2"
        >
          <i class="fa-brands fa-reddit text-white"></i>
          <p class="text-white">Reddit</p>
        </div>
      </div>
      <p class="text-center text-black mt-4">
        4.5K <span class="text-gray-200">Shares</span>
      </p>
      <p
        class="text-center text-orange-300 mt-3 text-sm animate-pulse hover:cursor-pointer hover:animate-none hover:text-orange-500"
      >
        Close this window
      </p>
    </div>
  </body>
</html>
