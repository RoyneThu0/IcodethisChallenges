<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination UI</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-100 space-y-20"
  >
    <div
      class="w-11/12 max-w-xl bg-white shadow-lg shadow-teal-300/20 flex items-center justify-center p-2 space-x-10 text-gray-400"
    >
      <button class="text-2xl hover:text-gray-600 transition">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="w-8 h-8 rounded-full bg-teal-200 text-white font-semibold">
        1
      </button>
      <button class="hover:text-gray-700">2</button>
      <button class="hover:text-gray-700">3</button>
      <button class="hover:text-gray-700">4</button>
      <button class="hover:text-gray-700">5</button>
      <button class="text-2xl hover:text-gray-600 transition">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <div
      class="w-11/12 max-w-xl bg-white shadow-lg shadow-teal-300/20 flex items-center justify-center p-2 space-x-10 text-gray-400"
    >
      <button class="text-2xl hover:text-gray-600 transition">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="w-8 h-8 rounded-full bg-teal-200 text-white font-semibold">
        1
      </button>
      <button class="hover:text-gray-700">2</button>
      <button class="hover:text-gray-700">3</button>
      <button class="hover:text-gray-700">4</button>
      <button class="hover:text-gray-700">5</button>
      <span><i class="fa-solid fa-ellipsis"></i></span>
      <button class="hover:text-gray-700">9</button>
      <button class="text-2xl hover:text-gray-600 transition">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <div
      class="w-11/12 max-w-xl bg-white shadow-lg shadow-teal-300/20 flex items-center justify-center p-2 space-x-10 text-gray-400"
    >
      <button class="text-2xl hover:text-gray-600 transition">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="hover:text-gray-700">1</button>
      <button class="hover:text-gray-700">2</button>
      <button class="hover:text-gray-700">3</button>
      <button class="w-8 h-8 rounded-full bg-teal-200 text-white font-semibold">
        4
      </button>
      <button class="hover:text-gray-700">5</button>
      <span><i class="fa-solid fa-ellipsis"></i></span>
      <button class="hover:text-gray-700">9</button>
      <button class="text-2xl hover:text-gray-600 transition">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </body>
</html>
