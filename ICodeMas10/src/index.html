<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICodeMas10</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen bg-[#2C8A9E] flex items-center justify-center p-4"
  >
    <div
      class="relative bg-white rounded-3xl shadow-2xl w-full max-w-2xl p-8 md:p-12"
    >
      <div class="absolute -top-12 -left-12 w-32 h-32 transform -rotate-12">
        <img
          src="https://cdn3d.iconscout.com/3d/free/thumb/free-santa-hat-3d-icon-png-download-2595898.png"
          alt=""
          class="absolute w-[400px] object-contain"
        />
      </div>
      <button
        class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 text-2xl"
      >
        ‚úï
      </button>

      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 text-center mb-4">
        We value your feedback!
      </h1>

      <p class="text-gray-600 text-center mb-8 max-w-lg mx-auto">
        Your feedback is invaluable in shaping a better shopping journey for you
        and others. Thank you for being a part of our commitment to excellence!
      </p>

      <div class="flex justify-center gap-4 mb-10">
        <button
          class="rating-btn flex flex-col items-center group"
          data-rating="terrible"
        >
          <div
            class="w-16 h-16 rounded-full flex items-center justify-center text-4xl transition-all hover:scale-110 hover:bg-gray-50"
          >
            üò°
          </div>
          <span class="text-sm text-gray-500 mt-2">Terrible</span>
        </button>

        <button
          class="rating-btn flex flex-col items-center group"
          data-rating="bad"
        >
          <div
            class="w-16 h-16 rounded-full flex items-center justify-center text-4xl transition-all hover:scale-110 hover:bg-gray-50"
          >
            üòû
          </div>
          <span class="text-sm text-gray-500 mt-2">Bad</span>
        </button>

        <button
          class="rating-btn flex flex-col items-center group"
          data-rating="okay"
        >
          <div
            class="w-16 h-16 rounded-full flex items-center justify-center text-4xl transition-all hover:scale-110 hover:bg-gray-50"
          >
            üòê
          </div>
          <span class="text-sm text-gray-500 mt-2">Okay</span>
        </button>

        <button
          class="rating-btn flex flex-col items-center group selected"
          data-rating="good"
        >
          <div
            class="w-16 h-16 rounded-full flex items-center justify-center text-4xl transition-all border-2 border-gray-900 bg-gray-50"
          >
            üòÑ
          </div>
          <span class="text-sm text-gray-900 font-medium mt-2">Good</span>
        </button>

        <button
          class="rating-btn flex flex-col items-center group"
          data-rating="amazing"
        >
          <div
            class="w-16 h-16 rounded-full flex items-center justify-center text-4xl transition-all hover:scale-110 hover:bg-gray-50"
          >
            ü§©
          </div>
          <span class="text-sm text-gray-500 mt-2">Amazing</span>
        </button>
      </div>

      <div class="mb-8">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">
          Share your feedback
        </h2>
        <textarea
          class="w-full h-32 px-4 py-3 border border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-[#2C8A9E] focus:border-transparent"
          placeholder="Message"
        ></textarea>
      </div>

      <div class="flex justify-center">
        <button
          class="bg-[#2C8A9E] hover:bg-[#236d7d] text-white font-medium px-8 py-3 rounded-full transition-colors"
        >
          Send feedback
        </button>
      </div>
    </div>

    <script>
      const ratingButtons = document.querySelectorAll(".rating-btn");

      ratingButtons.forEach((button) => {
        button.addEventListener("click", () => {
          ratingButtons.forEach((btn) => {
            btn.classList.remove("selected");
            const circle = btn.querySelector("div");
            circle.classList.remove(
              "border-2",
              "border-gray-900",
              "bg-gray-50"
            );
            const label = btn.querySelector("span");
            label.classList.remove("text-gray-900", "font-medium");
            label.classList.add("text-gray-500");
          });

          button.classList.add("selected");
          const circle = button.querySelector("div");
          circle.classList.add("border-2", "border-gray-900", "bg-gray-50");
          const label = button.querySelector("span");
          label.classList.remove("text-gray-500");
          label.classList.add("text-gray-900", "font-medium");
        });
      });
    </script>
  </body>
</html>
