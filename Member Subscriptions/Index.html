<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Member Subscriptions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center mt-60 sm:mt-0 bg-slate-300"
  >
    <div
      class="relative w-11/12 max-w-2xl bg-indigo-950 rounded-3xl h-[520px] p-10 flex items-center justify-center"
    >
      <div
        class="absolute sm:w-[720px] w-11/12 bg-white p-10 rounded-lg flex flex-col items-center justify-center shadow-xl shadow-slate-700"
      >
        <p class="text-xl font-semibold font-serif">Subscriptions</p>
        <p class="mt-5 font-sans text-slate-600 text-sm">
          Support these creators by purchasing their monthly <br />
          subscriptions, and get access to premium content.
        </p>
        <div class="flex items-center mt-6 gap-6">
          <button
            class="text-sm bg-pink-200 px-1.5 hover:bg-pink-400 hover:text-white duration-300 ease-in-out rounded-full"
          >
            <i class="fa-solid fa-paperclip pr-1"></i>Source files
          </button>
          <button
            class="text-sm bg-pink-200 px-1.5 hover:bg-pink-400 hover:text-white duration-300 ease-in-out rounded-full"
          >
            <i class="fa-brands fa-chromecast pr-1"></i>Live Streams
          </button>
          <button
            class="text-sm bg-pink-200 px-1.5 hover:bg-pink-400 hover:text-white duration-300 ease-in-out rounded-full"
          >
            <i class="fa-solid fa-calendar-day pr-1"></i>Meet up
          </button>
        </div>
        <div class="mt-5 flex items-center justify-between w-full">
          <p>
            <i
              class="fa-solid fa-chevron-left text-2xl pr-5 hidden sm:block"
            ></i>
          </p>
          <div class="w-full grid md:grid-cols-3 grid-cols-1 p-2 gap-2">
            <div
              class="w-full flex items-center justify-center bg-white hover:bg-slate-100 hover:shadow-lg hover:-translate-y-3 duration-500 ease-in-out flex-col p-5"
            >
              <img
                class="w-20 h-20 rounded-full"
                src="https://pyxis.nymag.com/v1/imgs/0cd/61a/1e5089b665fba4668f4c0b67707cd22ea1-timmy-c.rsquare.w330.jpg"
                alt=""
              />
              <p class="mt-2 font-semibold font-serif">Ludwig Lagos</p>
              <p class="text-sm">Illustrator</p>
              <button
                class="px-2 mt-3 text-sm bg-blue-900 text-white py-2 rounded-full"
              >
                View content
              </button>
            </div>
            <div
              class="w-full flex items-center justify-center bg-white hover:bg-slate-100 hover:shadow-lg hover:-translate-y-3 duration-500 ease-in-out flex-col p-5"
            >
              <img
                class="w-20 h-20 rounded-full"
                src="https://pyxis.nymag.com/v1/imgs/0cd/61a/1e5089b665fba4668f4c0b67707cd22ea1-timmy-c.rsquare.w330.jpg"
                alt=""
              />
              <p class="mt-2 font-semibold font-serif">Nina Valentine</p>
              <p class="text-sm">3D artist</p>
              <button
                class="px-2 mt-3 text-sm bg-blue-900 text-white py-2 rounded-full"
              >
                View content
              </button>
            </div>
            <div
              class="w-full flex items-center justify-center bg-white hover:bg-slate-100 hover:shadow-lg hover:-translate-y-3 duration-500 ease-in-out flex-col p-5"
            >
              <img
                class="w-20 h-20 rounded-full"
                src="https://pyxis.nymag.com/v1/imgs/0cd/61a/1e5089b665fba4668f4c0b67707cd22ea1-timmy-c.rsquare.w330.jpg"
                alt=""
              />
              <p class="mt-2 font-semibold font-serif">Karolina Vargas</p>
              <p class="text-sm">Illustrator</p>
              <button
                class="px-2 mt-3 text-sm bg-blue-900 text-white py-2 rounded-full"
              >
                View content
              </button>
            </div>
          </div>
          <p>
            <i
              class="fa-solid fa-chevron-right text-2xl pl-5 hidden sm:block"
            ></i>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
