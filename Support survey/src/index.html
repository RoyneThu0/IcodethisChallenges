<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Survey</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-gray-800">
    <div class="w-11/12 max-w-md relative bg-gray-500 p-10 rounded-lg">
      <p class="text-gray-200 text-center font-semibold text-2xl mb-6">
        Why did you come to our <br />
        support site today?
      </p>

      <div class="absolute right-0 -top-6 px-4 pt-1 rounded-t-lg bg-gray-500">
        <i
          class="fa-solid fa-minus text-gray-200 hover:text-purple-400 cursor-pointer"
        ></i>
      </div>

      <ul class="space-y-3">
        <li
          class="w-full border border-gray-400 p-4 flex justify-start rounded-lg duration-200 hover:bg-purple-600"
        >
          <p class="text-sm text-gray-200">
            I found some bugs and I want to report them.
          </p>
        </li>
        <li
          class="w-full border border-gray-400 p-4 flex justify-start rounded-lg duration-200 hover:bg-purple-600"
        >
          <p class="text-sm text-gray-200">I can't post to the forum.</p>
        </li>
        <li
          class="w-full border border-gray-400 p-4 flex justify-start rounded-lg duration-200 hover:bg-purple-600"
        >
          <p class="text-sm text-gray-200">I have in game purchasing issues.</p>
        </li>
      </ul>
      <div class="mt-6">
        <button
          class="w-full hover:bg-purple-600 duration-200 text-white py-2 rounded-lg"
        >
          Continue
        </button>
      </div>
    </div>
  </body>
</html>
