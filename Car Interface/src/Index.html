    <script>
      // Navigation functionality
      document.querySelectorAll(".nav-tab").forEach((tab) => {
        tab.addEventListener("click", function () {
          document
            .querySelectorAll(".nav-tab")
            .forEach((t) => t.classList.remove("active"));
          this.classList.add("active");
        });
      });

      // Call buttons
      document.querySelector(".accept-btn").addEventListener("click", () => {
        alert("Call accepted!");
      });

      document.querySelector(".decline-btn").addEventListener("click", () => {
        alert("Call declined!");
      });

      // Animate needles on load
      setTimeout(() => {
        // RPM needle moves from 210° (0) to about 300° (showing around 3 RPM)
        document.querySelector(".rpm-needle").style.transform =
          "translateX(-50%) rotate(300deg)";
        // Speed needle moves from 210° (0) to about 270° (showing around 40 mph)
        document.querySelector(".speed-needle").style.transform =
          "translateX(-50%) rotate(270deg)";
      }, 1000);
