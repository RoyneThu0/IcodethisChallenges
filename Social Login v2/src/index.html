<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="flex items-center justify-center w-screen h-screen bg-cover bg-center"
    style="
      background-image: url(https://images.unsplash.com/photo-1672009190560-12e7bade8d09?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHVycGxlJTIwYWJzdHJhY3R8ZW58MHx8MHx8fDA%3D);
    "
  >
    <div
      class="bg-gradient-to-tr from-[#5e4b9d] via-[#8a6fcf] to-[#c664df] w-11/12 max-w-4xl md:w-2/3 p-1 flex items-center justify-center rounded-xl"
    >
      <div
        class="bg-gradient-to-r from-[#030406] via-[#1f091e] to-[#3a1038] w-full p-10 flex items-center justify-center flex-col rounded-xl relative"
      >
        <h1 class="text-center text-white font-semibold text-3xl">
          Already working together?
        </h1>
        <p class="px-16 p-5 w-full md:w-1/2 text-white text-center">
          Log in to your account and connect with your teammates!
        </p>
        <div class="h-4 w-full md:w-1/2 py-10 flex items-center justify-center">
          <input
            class="bg-[#030406] w-5/6 rounded-3xl border border-gray-500 text-slate-400 pl-4 py-3"
            placeholder="youremail@address.com"
            type="text"
          />
          <div
            class="bg-purple-400 rounded-full duration-300 shadow-lg shadow-slate-700 hover:text-white hover:bg-indigo-500 active:bg-blue-700 flex p-4 m-1"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div
          class="w-full absolute -bottom-14 h-20 flex flex-wrap items-center justify-center gap-10"
        >
          <div
            class="bg-white rounded-full p-0.5 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-[#c664df] ease-in-out duration-300 hover:scale-125"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8MnwwfHx8MA%3D%3D"
              alt=""
            />
          </div>
          <div
            class="bg-white rounded-full p-0.5 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-[#c664df] ease-in-out duration-300 hover:scale-125"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://images.unsplash.com/photo-1610216705422-caa3fcb6d158?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGVyc29ufGVufDB8MnwwfHx8MA%3D%3D"
              alt=""
            />
          </div>
          <div
            class="bg-white rounded-full p-0.5 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-[#c664df] ease-in-out duration-300 hover:scale-125"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGVyc29ufGVufDB8MnwwfHx8MA%3D%3D"
              alt=""
            />
          </div>
          <div
            class="bg-white rounded-full p-0.5 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-[#c664df] ease-in-out duration-300 hover:scale-125"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://images.unsplash.com/photo-1529068755536-a5ade0dcb4e8?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHBlcnNvbnxlbnwwfDJ8MHx8fDA%3D"
              alt=""
            />
          </div>
          <div
            class="bg-white rounded-full p-0.5 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-[#c664df] ease-in-out duration-300 hover:scale-125"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://images.unsplash.com/photo-1519699047748-de8e457a634e?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHBlcnNvbnxlbnwwfDJ8MHx8fDA%3D"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
