<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follower stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#183446] h-screen w-screen flex items-center justify-center">
    <div
      class="b[#4F86C6]] h-5/6 w-10/12 flex items-center justify-center py-14 flex-col max-w-xs gap-3 rounded-2xl shadow-2xl"
      id="white"
    >
      <div
        class="bg-gray-400 hover:bg-gradient-to-tr from-blue-500 via-blue-200 to-sky-700 flex flex-col h-1/2 w-1/2 items-center justify-center mx-10 duration-200 rounded-xl shadow-xl"
      >
        <i
          class="fa-brands fa-square-facebook text-8xl text-[#4F86C6] shadow-inner rounded-2xl"
        ></i>
        <span class="mt-2">1000</span>
      </div>
      <div
        class="bg-gray-400 hover:bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex flex-col h-1/2 w-1/2 items-center justify-center mx-10 duration-200 rounded-xl shadow-xl"
      >
        <i
          class="fa-brands fa-instagram text-8xl text-[#4F86C6] shadow-inner rounded-2xl"
        ></i>
        <span class="mt-2">2000</span>
      </div>
      <div
        class="bg-gray-400 hover:bg-gradient-to-br from-blue-600 via-purple-300 to-sky-500 flex flex-col h-1/2 w-1/2 items-center justify-center mx-10 duration-200 rounded-xl shadow-xl"
      >
        <i class="fa-brands fa-twitter text-8xl text-[#4F86C6]"></i>
        <span class="mt-2">3000</span>
      </div>
    </div>
  </body>
</html>
