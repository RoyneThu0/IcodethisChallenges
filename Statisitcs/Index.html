<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body
    class="w-screen h-screen flex bg-cover bg-center sm:items-center items-start sm:mt-0 mt-10 justify-center"
    style="
      background-image: url('https://img.freepik.com/free-vector/white-low-poly-triangle-background_1017-33832.jpg');
    "
  >
    <div
      class="w-11/12 max-w-3xl p-10 bg-slate-100 shadow-2xl shadow-slate-500 rounded-xl"
    >
      <div class="w-full sm:flex grid sm:grid-cols-2 gap-2 grid-cols-1">
        <div class="w-full flex items-center justify-center gap-2">
          <div
            class="w-full flex flex-col duration-300 hover:bg-indigo-500 hover:text-white p-5 rounded-xl hover:shadow-lg"
          >
            <p class="w-full text-center text-sm">Impressions</p>
            <p class="w-full text-center font-semibold text-2xl">383</p>
          </div>
          <div
            class="w-full flex flex-col duration-300 hover:bg-indigo-500 hover:text-white p-5 rounded-xl hover:shadow-lg"
          >
            <p class="w-full text-center text-sm">Click though rate</p>
            <p class="w-full text-center font-semibold text-2xl">9.1%</p>
          </div>
        </div>
        <div class="w-full flex items-center justify-center gap-2">
          <div
            class="w-full flex flex-col duration-300 hover:bg-indigo-500 hover:text-white p-5 rounded-xl hover:shadow-lg"
          >
            <p class="w-full text-center text-sm">Views</p>
            <p class="w-full text-center font-semibold text-2xl">97</p>
          </div>
          <div
            class="w-full flex flex-col duration-300 hover:bg-indigo-500 hover:text-white p-5 rounded-xl hover:shadow-lg"
          >
            <p class="w-full text-center text-sm">Unique viewers</p>
            <p class="w-full text-center font-semibold text-2xl">54</p>
          </div>
        </div>
      </div>
      <div id="chart" class="w-full mt-5">
        <canvas id="lineChart"></canvas>
      </div>
      <script>
        const ctx = document.getElementById("lineChart").getContext("2d");
        const data = {
          labels: Array.from({ length: 11 }, (_, i) => i * 100),
          datasets: [
            {
              label: "Percentage",
              data: [0, 225, 40, 110, 40, 200, 120, 10, 160, 80, 2],
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
              fill: false,
              pointRadius: 5,
              pointHoverRadius: 7,
              pointHoverBackgroundColor: "rgba(75, 192, 192, 1)",
            },
          ],
        };
        const options = {
          scales: {
            x: {
              type: "linear",
              position: "bottom",
              min: 0,
              max: 1000,
            },
            y: {
              min: 0,
              max: 225,
              ticks: {
                callback: function (value) {
                  return value + "%";
                },
              },
            },
          },
          plugins: {
            tooltip: {
              callbacks: {
                title: function (tooltipItems) {
                  return new Date().toLocaleString();
                },
                label: function (tooltipItem) {
                  return tooltipItem.raw.toFixed(2) + "%";
                },
              },
            },
          },
        };
        const lineChart = new Chart(ctx, {
          type: "line",
          data: data,
          options: options,
        });
      </script>
    </div>
  </body>
</html>
