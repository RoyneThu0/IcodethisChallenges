<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updates Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen h-screen flex bg-[#1b1c1e] items-center justify-center"
  ></body>
  <div class="w-11/12 max-w-sm p-4 bg-[#161819] rounded-lg">
    <div class="w-full p-10 bg-[#222327] rounded-lg flex items-center flex-col">
      <img
        class="w-20 h-20 bg-[#171819] rounded-full p-2 mb-4"
        src="https://cdn-icons-png.freepik.com/256/2626/2626096.png?semt=ais_incoming"
        alt=""
      />
      <p class="text-center font-semibold text-xl text-slate-300 mt-4">
        View the latest updates
      </p>
      <p class="text-center mt-3 text-sm text-slate-300">
        You'll be switched back home after you've <br />
        been away for a while.
      </p>

      <button
        class="mt-10 bg-[#161819] text-sm w-full mx-5 py-4 text-slate-300"
      >
        <i class="fa-solid mr-2 fa-gear"></i>
        View preferences
      </button>
    </div>
  </div>
</html>
