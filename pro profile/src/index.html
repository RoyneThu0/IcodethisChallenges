<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-[#2b2433]"
  >
    <main class="w-11/12 max-w-sm">
      <section class="relative mx-auto">
        <article
          class="bg-[#261f2a] rounded-xl shadow-2xl text-center text-gray-300 p-8 pt-12"
        >
          <span
            class="absolute left-6 top-6 bg-yellow-400 text-gray-900 font-semibold text-xs px-3 py-1 rounded animate-pulse"
            >PRO</span
          >

          <div
            class="mx-auto w-32 h-32 rounded-full ring-4 ring-cyan-400 ring-offset-4 ring-offset-[#261f2a] overflow-hidden -mt-16"
          >
            <img
              src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=600&auto=format&fit=crop&ixlib=rb-4.0.3&s=5c8f4c9a8f8b6b2f0a9c9f6a3b0e4b7a"
              alt="avatar"
              class="w-full h-full object-cover"
            />
          </div>

          <h1 class="mt-4 text-2xl font-semibold text-gray-100">Ricky Park</h1>
          <p class="text-xs text-gray-400 mt-1">NEW YORK</p>
          <p class="mt-4 text-sm text-gray-400 px-6">
            User Interface designer and front end developer.
          </p>

          <div class="mt-6 flex items-center justify-center gap-4">
            <button
              class="bg-cyan-400 text-[#0b3a3a] font-semibold px-6 py-2 rounded shadow hover:brightness-95 focus:outline-none focus:ring-2 focus:ring-cyan-300"
            >
              Message
            </button>
            <button
              class="border border-cyan-500 text-cyan-300 px-6 py-2 rounded hover:bg-cyan-900/20 focus:outline-none focus:ring-2 focus:ring-cyan-300"
            >
              Following
            </button>
          </div>

          <div class="mt-8 text-left">
            <h3 class="text-xs text-gray-500 tracking-wider">SKILLS</h3>
            <div class="mt-3 flex flex-wrap gap-3">
              <span
                class="px-3 py-1 text-xs bg-transparent border border-gray-600 rounded"
                >UI/UX</span
              >
              <span
                class="px-3 py-1 text-xs bg-transparent border border-gray-600 rounded"
                >Front End Development</span
              >
              <span
                class="px-3 py-1 text-xs bg-transparent border border-gray-600 rounded"
                >HTML</span
              >
              <span
                class="px-3 py-1 text-xs bg-transparent border border-gray-600 rounded"
                >Jquery</span
              >
              <span
                class="px-3 py-1 text-xs bg-transparent border border-gray-600 rounded"
                >CSS</span
              >
              <span
                class="px-3 py-1 text-xs bg-transparent border border-gray-600 rounded"
                >Adobe</span
              >
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
