<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-purple-100"
  >
    <div class="w-11/12 max-w-2xl p-10 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold font-serif text-center">
        A word from our customers
      </h1>
      <p class="text-center text-sm">
        We've been helping businesses do their best since 2018
      </p>
      <div id="here" class="mt-8">
        <div class="relative flex items-center justify-center">
          <button
            aria-label="previous"
            class="absolute left-0 -ml-6 w-10 h-10 flex items-center justify-center rounded-full bg-white shadow hover:bg-gray-100"
          >
            <i class="fa fa-chevron-left text-gray-600"></i>
          </button>

          <div class="relative flex flex-col items-center">
            <div class="relative group duration-300 ease-in-out">
              <div
                class="bg-[#0f1724] group-hover:block duration-300 ease-in-out hidden max-w-lg text-white px-8 py-6 rounded-lg shadow-2xl text-center"
              >
                <p class="text-lg text-wrap">
                  Both attractive and highly adaptable. Buy this now. Thank you
                  for making it painless, pleasant and most of all hassle free!
                </p>
              </div>
              <div
                class="absolute left-1/2 transform -translate-x-1/2 translate-y-1/2 w-14 h-14 rounded-full"
              ></div>
            </div>

            <div class="flex flex-col items-center mt-12">
              <div
                class="w-24 h-24 rounded-full overflow-hidden border-4 border-white shadow-md -mt-12"
              >
                <img
                  src="https://www.headict.co.uk/6654-large_default/heist-beanie-mustard,Brixton,%20mustard,%20cuffed,%20beanie,%20Heist,%20beanie,%20mustard.jpg"
                  alt="avatar"
                  class="w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-4 font-semibold text-gray-800">John V. Bellamy</h3>
              <p class="text-sm text-gray-500">
                Founder &amp; CEO, The Company
              </p>
            </div>
          </div>

          <button
            aria-label="next"
            class="absolute right-0 -mr-6 w-10 h-10 flex items-center justify-center rounded-full bg-white shadow hover:bg-gray-100"
          >
            <i class="fa fa-chevron-right text-gray-600"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
