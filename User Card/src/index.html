<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen bg-slate-100 flex items-center justify-center">
    <div
      class="w-11/12 max-w-md bg-white shadow-xl p-5 rounded-lg flex items-start justify-center md:flex-row flex-col"
    >
      <div class="md:w-1/3 w-full h-full flex items-start justify-center p-1">
        <img
          class="w-28 h-28 rounded-full border-8 hover:border-sky-300 duration-300 border-slate-300/30"
          src="https://images.unsplash.com/photo-1519699047748-de8e457a634e?q=80&w=3280&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div
        class="md:w-2/3 w-full items-start justify-center flex flex-col px-2 py-7"
      >
        <p class="text-xl font-semibold">Davine Grant</p>
        <p class="text-sm">3D artist</p>

        <div class="space-y-3 mt-3">
          <p class="mt-3"><i class="fa-solid fa-star mr-2"></i>4.7 Rating</p>
          <p><i class="fa-solid fa-award mr-2"></i>4,447 Reviews</p>
          <p><i class="fa-solid fa-user mr-2"></i>478 students</p>
        </div>

        <p class="mt-6 text-sm w-full text-start font-sans">
          David Grant has been making video games for a living for more than 14
          years as a Designer, Producer, Creative Director, and Executive
          Producer, creating games for console, mobile, PC and Facebook.
        </p>

        <button
          class="mt-6 border-slate-500 hover:bg-slate-500 hover:text-white duration-300 border-2 px-4 py-2 text-sm"
        >
          Show more
        </button>
      </div>
    </div>
  </body>
</html>
