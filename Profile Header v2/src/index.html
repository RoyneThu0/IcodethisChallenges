<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="w-screen h-screen bg-cover bg-center flex items-center justify-center"
    style="
      background-image: url(https://images.unsplash.com/photo-1573993620722-c24237fabeef?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHdoaXRlJTIwYW5kJTIweWVsbG93JTIwYWJzdHJhY3QlMjBiYWNrZ3JvdW5kfGVufDB8MHwwfHx8MA%3D%3D);
    "
  >
    <div
      class="w-11/12 sm:flex grid sm:grid-cols-2 grid-cols-1 max-w-3xl p-10 bg-orange-50 rounded-lg shadow-2xl shadow-slate-400"
    >
      <div
        class="w-full p-2 flex flex-col sm:items-start items-center justify-center"
      >
        <img
          class="w-20 h-20 rounded-xl hover:border-2 hover:border-orange-500 hover:scale-125 transition-transform duration-300 ease-in-out"
          src="https://images.unsplash.com/photo-1484186694682-a940e4b1a9f7?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Z2lybHxlbnwwfDJ8MHx8fDA%3D"
          alt=""
        />
        <p class="mt-3 font-bold text-xl">MetaMask</p>
        <p class="text-sm mt-3">@metamask</p>
        <p class="font-sans w-full sm:text-start text-center mt-2">
          Metamask brings Ethereum to your web browser
        </p>
        <li
          class="flex flex-orange w-full items-center sm:justify-start justify-center gap-4 mt-3"
        >
          <i
            class="fa-brands bg-gray-100 cursor-pointer fa-github text-3xl hover:text-orange-500 duration-200 py-2 px-3 rounded-lg border border-slate-200"
          ></i>
          <i
            class="fa-brands bg-gray-100 cursor-pointer fa-linkedin text-3xl hover:text-orange-500 duration-200 py-2 px-3 rounded-lg border border-slate-200"
          ></i>
          <i
            class="fa-brands bg-gray-100 cursor-pointer fa-gitlab text-3xl hover:text-orange-500 duration-200 py-2 px-3 rounded-lg border border-slate-200"
          ></i>
          <i
            class="fa-brands bg-gray-100 cursor-pointer fa-ethereum text-3xl hover:text-orange-500 duration-200 py-2 px-4 rounded-lg border border-slate-200"
          ></i>
        </li>
      </div>
      <div class="w-full p-2">
        <div class="flex items-start sm:mt-20 mt-3 justify-between">
          <p class="text-sm">6/8 Organisations</p>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="w-full bg-gray-200 h-2 mt-3 rounded-lg">
          <div class="w-4/5 bg-orange-400 h-full rounded-l-lg"></div>
        </div>
        <div class="mt-10 flex flex-col sm:items-end items-center justify-end">
          <p class="font-bold">4k <span class="font-normal">Followers</span></p>
          <button
            id="follow"
            class="px-10 hover:bg-indigo-700 hover:shadow-lg hover:shadow-slate-600 duration-300 py-2 bg-blue-950 mt-3 text-white rounded-lg"
          >
            Follow
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const followBtn = document.getElementById("follow");
    let isFollowing = false;

    followBtn.addEventListener("click", () => {
      isFollowing = !isFollowing;
      if (isFollowing) {
        followBtn.textContent = "Following";
        followBtn.classList.remove("bg-blue-950");
        followBtn.classList.add("bg-orange-400");
      } else {
        followBtn.textContent = "Follow";
        followBtn.classList.remove("bg-orange-400");
        followBtn.classList.add("bg-blue-950");
      }
    });
  </script>
</html>
