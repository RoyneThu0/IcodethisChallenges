<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="flex items-center justify-center w-screen h-screen bg-cover bg-center"
    style="
      background-image: url(https://wallup.net/wp-content/uploads/2015/12/134325-abstract-748x468.jpg);
    "
  >
    <div
      class="bg-blue-300 w-full md:w-2/3 p-3 flex items-center justify-center rounded-xl"
    >
      <div
        class="bg-gradient-to-r from-indigo-500 to-blue-300 w-full p-10 flex items-center justify-center flex-col rounded-xl relative"
      >
        <h1 class="text-center text-white font-semibold text-3xl">
          Already working together?
        </h1>
        <p class="px-16 p-5 w-full md:w-1/2 text-white text-center">
          Log in to your account and connect with your teammates!
        </p>
        <div class="h-4 w-full md:w-1/2 py-10 flex items-center justify-center">
          <input
            class="bg-slate-300 w-5/6 rounded-3xl border shadow-lg shadow-slate-700 border-white text-slate-400 pl-4 py-3"
            placeholder="youremail@address.com"
            type="text"
          />
          <div
            class="bg-white rounded-full duration-300 shadow-lg shadow-slate-700 hover:text-white hover:bg-indigo-500 active:bg-blue-700 flex p-4 m-1"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div
          class="w-full absolute -bottom-14 h-20 flex items-center justify-center gap-10"
        >
          <div
            class="bg-white rounded-full p-1 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-cyan-400 ease-in-out duration-500 hover:scale-110"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_kgsJshch1-ji4H7r-XzgMwk-_9PwqRKQkQ&s"
              alt=""
            />
          </div>
          <div
            class="bg-white rounded-full p-1 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-cyan-400 ease-in-out duration-500 hover:scale-110"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST21NVcSCQ1Zr-S5q1eFnTG4JuQw7uSpbFjA&s"
              alt=""
            />
          </div>
          <div
            class="bg-white rounded-full p-1 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-cyan-400 ease-in-out duration-500 hover:scale-110"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTalAba4e1hJMdrybbARm2VP_5gACl_AiiwJw&s"
              alt=""
            />
          </div>
          <div
            class="bg-white rounded-full p-1 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-cyan-400 ease-in-out duration-500 hover:scale-110"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuq4ctFI-slIHPthXgNxRqTApejhR9udP15A&s"
              alt=""
            />
          </div>
          <div
            class="bg-white rounded-full p-1 h-20 w-20 overflow-hidden flex items-center justify-center hover:bg-cyan-400 ease-in-out duration-500 hover:scale-110"
          >
            <img
              class="w-full h-full object-cover rounded-full"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8ixdx0qHXOtFIO7jL-mWrjaXKJhHGpXThZQ&s"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
