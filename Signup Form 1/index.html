<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-400">
    <div class="w-11/12 max-w-lg bg-slate-100 p-8 rounded-md shadow-xl">
      <div class="w-full flex justify-end">
        <i
          class="fa-solid fa-xmark text-slate-400 cursor-pointer hover:text-slate-400 active:text-violet-500"
        ></i>
      </div>
      <p class="font-bold w-full text-center font-sans text-xl mb-5">Sign Up</p>
      <p class="font-light font-sans text-center mx-7 px-10">
        Create an account to unlock all the benefits to easily save, like or
        submit your favourite content.
      </p>

      <div class="w-full space-y-2 px-20">
        <div
          class="flex items-center gap-5 p-4 rounded-md border border-slate-300 hover:bg-blue-300 hover:text-white active:bg-violet-500 text-slate-900"
        >
          <i class="fa-brands fa-google text-blue-400 text-xl"></i>
          <p class="font-light font-sans text-sm">Sign Up with Google</p>
        </div>
        <div
          class="flex items-center gap-5 p-4 rounded-md border border-slate-300 hover:bg-blue-300 hover:text-white active:bg-violet-500 text-slate-900"
        >
          <i class="fa-brands fa-facebook-f text-blue-800 text-xl"></i>
          <p class="font-light font-sans text-sm">Sign Up with Facebook</p>
        </div>
        <div
          class="flex items-center gap-5 p-4 rounded-md border border-slate-300 hover:bg-blue-300 hover:text-white active:bg-violet-500 text-slate-900"
        >
          <i class="fa-brands fa-twitter text-sky-400 text-xl"></i>
          <p class="font-light font-sans text-sm">Sign Up with Twitter</p>
        </div>
      </div>

      <div class="flex items-center justify-center mt-10">
        <input type="checkbox" name="" id="" class="w-8 h-8" />
        <p>I'm not interested in updates about products or services.</p>
      </div>
      <div class="w-full flex justify-center mt-10">
        <button
          class="px-6 py-3 hover:bg-blue-300 hover:text-white rounded-lg active:bg-violet-500 text-blue-400"
        >
          Sign In
        </button>
      </div>
    </div>
  </body>
</html>
