<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials 2</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="w-screen h-screen flex bg-slate-200 md:items-center items-start mt-5 justify-center"
  >
    <div class="w-11/12 max-w-4xl p-10">
      <div
        class="w-full bg-white rounded-lg grid sm:grid-cols-2 grid-cols-1 shadow-2xl"
      >
        <img
          class="rounded-l-lg object-cover h-full w-full sm:rounded-l-lg sm:rounded-tr-none rounded-tr-lg"
          src="https://images-na.ssl-images-amazon.com/images/S/mms-media-storage-prod/final/BrandPosts/brandPosts/01dfb00e-e56f-4392-be08-4fa521f74d2a/0bd4860a-3a26-4d0f-8cff-5d7c75195ef6/media._SL480_.jpeg"
          alt=""
        />
        <div class="w-full p-10">
          <p class="text-7xl w-full md:pl-14 pl-0 text-gray-700 font-bold">“</p>
          <p class="w-full text-start md:pl-14 pl-0">
            Like Neo from the Matrix, the world <br />
            opens up and you start to see everything <br />
            in 1’s and 0’s
          </p>
          <p class="w-full text-start md:pl-14 pl-0 mt-14 font-bold">
            Edward S. Hisey
          </p>
          <p class="md:pl-14 pl-0 mt-2 text-slate-500 text-sm">
            Chief Marketing Officer
          </p>
        </div>
      </div>
      <div class="grid md:grid-cols-5 grid-cols-3 mt-4 gap-4">
        <div
          class="w-full bg-white p-3 rounded-md hover:scale-110 hover:shadow-xl duration-300 ease-in-out cursor-pointer"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjpTwlIwyMxCrRsI-lmMCqri0waiDr4QC0cA&s"
            alt="weebly logo"
            class="w-full h-10 object-contain"
          />
        </div>
        <div
          class="w-full bg-white p-3 rounded-md hover:scale-110 hover:shadow-xl duration-300 ease-in-out cursor-pointer"
        >
          <img
            src="https://images.seeklogo.com/logo-png/32/1/tesla-logo-png_seeklogo-329764.png"
            class="w-full h-10 object-contain"
          />
        </div>
        <div
          class="w-full bg-white p-3 rounded-md hover:scale-110 hover:shadow-2xl duration-300 ease-in-out cursor-pointer"
        >
          <img
            src="https://seeklogo.com/images/T/tnw-logo-94A6CDF400-seeklogo.com.png"
            class="w-full h-10 object-contain"
          />
        </div>
        <div
          class="w-full bg-white p-3 rounded-md hover:scale-110 hover:shadow-xl duration-300 ease-in-out cursor-pointer"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/CPanel_logo.svg/2560px-CPanel_logo.svg.png"
            class="w-full h-10 object-contain"
          />
        </div>
        <button
          class="bg-slate-900 text-white w-full h-full hover:bg-slate-600 duration-300 flex items-center cursor-pointer justify-center gap-3 rounded-md p-4"
        >
          View all
          <i class="fa-solid text-xl fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
