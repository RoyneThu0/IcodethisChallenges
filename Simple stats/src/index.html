<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Stats</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>

  <body
    class="w-screen h-screen flex md:items-center items-start md:mt-0 mt-7 justify-center bg-cover bg-center"
    style="
      background-image: url(https://static.vecteezy.com/system/resources/previews/001/437/088/non_2x/decorative-mint-green-floral-background-free-vector.jpg);
    "
  >
    <div
      class="w-11/12 max-w-4xl bg-[#57d0c4]/50 bg-blur-2xl flex flex-col p-10 rounded-lg shadow-lg"
    >
      <p class="text-white text-center text-xl font-semibold">Our results</p>

      <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 mt-5 gap-2">
        <div
          class="w-full flex flex-col items-center justify-center text-white p-5 hover:bg-[#1ea198] hover:-translate-y-3 duration-300 rounded-lg"
        >
          <p class="text-5xl font-semibold">70%</p>
          <p class="text-sm text-center mt-4">
            We increased our feature adoption of our users with 70%.
          </p>
        </div>
        <div
          class="w-full flex flex-col items-center justify-center text-white p-5 hover:bg-[#1ea198] hover:-translate-y-3 duration-300 rounded-lg"
        >
          <p class="text-5xl font-semibold">225</p>
          <p class="text-sm text-center mt-4">
            New customers opted for our PRO features.
          </p>
        </div>
        <div
          class="w-full flex flex-col items-center justify-center text-white p-5 hover:bg-[#1ea198] hover:-translate-y-3 duration-300 rounded-lg"
        >
          <p class="text-5xl font-semibold">2M</p>
          <p class="text-sm text-center mt-4">
            Notifications sent through our and third party platforms.
          </p>
        </div>
      </div>
      <p class="mt-8 text-center text-white text-sm">
        Read our top clients
        <span class="text-blue-400 hover:cursor-pointer">testimonials</span>.
      </p>
    </div>
  </body>
</html>
