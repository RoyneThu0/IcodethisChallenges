<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share link</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-blue-950">
    <div class="w-11/12 max-w-md bg-blue-900 rounded-lg p-10 flex flex-col">
      <p class="w-full md:text-start text-center text-white font-semibold">
        Follow us!
      </p>
      <div
        class="w-full grid sm:flex grid-cols-4 md:items-start items-center mt-3 gap-1"
      >
        <p>
          <i
            class="fa-brands fa-instagram text-slate-400 text-3xl bg-blue-800 hover:-translate-y-2 duration-300 hover:text-white p-3 rounded-lg"
          ></i>
        </p>
        <p>
          <i
            class="fa-brands fa-facebook-f text-slate-400 text-3xl bg-blue-800 hover:-translate-y-2 duration-300 hover:text-white py-3 px-4 rounded-lg"
          ></i>
        </p>
        <p>
          <i
            class="fa-solid fa-basketball text-slate-400 text-3xl bg-blue-800 hover:-translate-y-2 duration-300 hover:text-white p-3 rounded-lg"
          ></i>
        </p>
        <p>
          <i
            class="fa-brands fa-behance text-slate-400 text-3xl bg-blue-800 hover:-translate-y-2 duration-300 hover:text-white p-3 rounded-lg"
          ></i>
        </p>
      </div>
      <p class="mt-8 text-white text-xs">Or share the page</p>
      <div
        class="w-full bg-blue-950 p-5 mt-3 rounded-lg flex items-center justify-between"
      >
        <p class="text-slate-300 text-xs">https://atalink.com</p>
        <p
          class="text-blue-800 hover:text-blue-500 duration-200 text-xs cursor-pointer"
        >
          Copy to clipboard
        </p>
      </div>
    </div>
  </body>
</html>
