<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="h-screen w-screen flex items-center bg-cover bg-center justify-center bg-slate-950"
    style="
      background-image: url(https://images.squarespace-cdn.com/content/v1/5eee8d173a3cfc6d99c21024/1610302059122-ZKHLPNO2R80IRBLNTRK3/PP_banner_BG.png?format=2500w);
    "
  >
    <div class="h-2/4 bg-fuchsia-200 rounded-lg w-96 flex flex-col">
      <div class="bg-[#ff6a6a] w-full p-4 flex justify-center rounded-t-lg">
        <div class="flex items-center justify-between gap-0">
          <div class="h-10 w-10 rounded-full border-2 border-blue-400">
            <img
              class="h-10 w-10 flex-shrink-0 rounded-full"
              src="https://static.wikia.nocookie.net/charactercommunity/images/c/c1/Bubbles_Render.png"
              alt=""
            />
          </div>
          <div class="h-10 w-10 rounded-full border-2 border-blue-400 relative">
            <img
              class="h-10 w-10 flex-shrink-0 rounded-full"
              src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/175388b3-6ab6-49dc-b182-ff06a333d141/dgiceqv-1d3f9e6e-0633-4b4f-85bd-c1003b340482.png"
              alt=""
            />
          </div>
          <div class="h-10 w-10 rounded-full border-2 border-blue-400">
            <img
              class="h-10 w-10 flex-shrink-0 rounded-full"
              src="https://static.wikia.nocookie.net/cartoon-characters8569/images/c/c6/Buttercup.png"
              alt=""
            />
          </div>
        </div>
        <div class="w-full ml-3">
          <span class="text-white text-md">Bubbles, Blossom , Buttercup</span>
          <p class="text-white text-xs font-extralight">
            We typically reply in a few seconds
          </p>
        </div>
      </div>

      <div class="bg-[#2a2848] w-full overflow-y-auto flex-1" id="chatbox">
        <div class="flex flex-col gap-2 p-4" id="messages">
          <!-- Messages dynamically added here -->
        </div>
      </div>

      <div class="bg-[#2a2848] rounded-b-lg p-4">
        <div class="flex items-center gap-2">
          <input
            type="text"
            id="userInput"
            class="flex-1 p-2 focus:outline-none rounded-lg border border-gray-300"
            placeholder="Summon the girls..."
          />
          <button
            id="sendButton"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg"
          >
            Send
          </button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const messagesContainer = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");

        // Function to add a message to the chatbox
        const addMessage = (message, isUser = true) => {
          const messageDiv = document.createElement("div");
          messageDiv.classList.add(
            "flex",
            "gap-2",
            isUser ? "justify-end" : "justify-start"
          );

          const messageBubble = document.createElement("div");
          messageBubble.classList.add(
            "p-2",
            "rounded-lg",
            isUser ? "bg-blue-400" : "bg-gray-500",
            "text-white"
          );
          messageBubble.textContent = message;

          messageDiv.appendChild(messageBubble);
          messagesContainer.appendChild(messageDiv);

          // Scroll to the bottom of the chatbox
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        // Event listener for the send button
        sendButton.addEventListener("click", () => {
          const message = userInput.value.trim();
          if (message) {
            addMessage(message); // Add user's message
            userInput.value = ""; // Clear input field

            // Simulate a bot response
            setTimeout(() => {
              addMessage("We are on the way!", false);
            }, 1000);
          }
        });

        // Allow pressing Enter to send a message
        userInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendButton.click();
          }
        });
      });
    </script>
  </body>
</html>
