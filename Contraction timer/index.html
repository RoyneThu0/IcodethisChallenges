<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contraction Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-200 w-screen h-screen flex items-center justify-center">
    <div class="bg-blue-950 h-2/3 px-32 rounded-2xl relative">
      <div
        class="h-full w-full flex absolute right-16 bottom-14 bg-slate-100 flex-col rounded-2xl"
      >
        <div class="h-1/6 w-full px-2 flex items-center justify-between">
          <button><i class="fa-solid fa-arrow-left text-xl"></i></button>
          <h1 class="font-serif">Contraction Timer</h1>
          <button><i class="fa-regular fa-bell text-xl"></i></button>
        </div>
        <div
          id="timer"
          class="py-10 w-full flex items-center justify-center flex-col"
        >
          <span class="text-4xl font-bold font-sans pb-4">00:00:11</span>
          <span class="text-xs font-semibold pb-2"
            >Time since last contractions</span
          >
          <span class="text-xs font-semibold">7 min 32 sec</span>

          <button
            class="px-5 py-4 mt-4 bg-blue-950 rounded-full text-white text-xs"
          >
            Stop timing
          </button>
        </div>
        <div class="mx-2">
          <div
            class="w-full py-2 flex items-center justify-between px-2 rounded-lg"
          >
            <span class="text-slate-300 text-xs">Length</span>
            <span class="text-slate-300 text-xs">Time apart</span>
            <span class="text-slate-300 text-xs">Start & end time</span>
          </div>
          <div
            class="w-full py-2 flex items-center justify-between bg-slate-300 px-2 rounded-lg"
          >
            <span class="text-xs">6s</span>
            <span class="text-xs">3 min 21 sec</span>
            <span class="text-xs">4:49pm - 4:49pm</span>
          </div>
          <div
            class="w-full py-2 flex items-center justify-between px-2 rounded-lg"
          >
            <span class="text-xs">4s</span>
            <span class="text-xs">16 min 22 sec</span>
            <span class="text-xs">4:49pm - 4:49pm</span>
          </div>
          <div
            class="w-full py-2 flex items-center justify-between bg-slate-300 px-2 rounded-lg"
          >
            <span class="text-xs">6s</span>
            <span class="text-xs">7 min 41 sec</span>
            <span class="text-xs">4:49pm - 4:49pm</span>
          </div>
          <div
            class="w-full py-2 flex items-center justify-between px-2 rounded-lg"
          >
            <span class="text-xs">12s</span>
            <span class="text-xs">21 min 01 sec</span>
            <span class="text-xs">4:49pm - 4:49pm</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
