<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICodeMas23</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="noreferrer"
    />
  </head>
  <body
    class="w-screen min-h-screen flex items-center justify-center bg-[#fcd7cf]"
  >
    <div
      class="w-11/12 max-w-4xl p-20 flex flex-col bg-red-500 bg-cover bg-center shadow-xl roundedmd"
      style="
        background-image: url(https://img.freepik.com/premium-vector/reindeer-silhouette-sleigh-christmas-background_178156-668.jpg?semt=ais_hybrid&w=740&q=80);
      "
    >
      <h1 class="text-4xl text-white font-bold text-center">
        Subscribe to our newsletter
      </h1>
      <p class="text-white text-center mt-5">
        Stay in the loop with the latest festive trends and exclusive offers by
        subscribing to our newsletter.
      </p>
      <div class="w-full flex justify-center mt-5">
        <div
          class="md:w-2/5 w-full bg-white rounded-full p-1 flex flex-wrap items-center"
        >
          <input
            type="text"
            class="w-2/3 focus:outline-none pl-2"
            placeholder="Enter your email"
          />
          <button class="bg-[#3f879d] w-1/3 text-white px-3 py-2 rounded-full">
            Subscribe
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
